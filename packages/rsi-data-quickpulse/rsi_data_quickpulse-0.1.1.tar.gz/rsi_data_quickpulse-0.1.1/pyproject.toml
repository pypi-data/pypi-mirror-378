[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "rsi-data-quickpulse"
version = "0.1.1"
description = "QuickPulse Python SDK for Research API (sync + async)"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
authors = [
  { name = "RSI Data", email = "support@rsi-data.com" }
]
keywords = ["quickpulse", "research", "sse", "httpx", "sdk"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "httpx>=0.27",
  "typing-extensions>=4.0; python_version < '3.11'",
]

[project.urls]
Homepage = "https://api.rsi-data.com"
Repository = "https://github.com/neon-nerd-herd/rsi_data_sdk.git"

[tool.hatch.build.targets.wheel]
packages = [
  "rsi_data",
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q"
testpaths = ["tests"]


