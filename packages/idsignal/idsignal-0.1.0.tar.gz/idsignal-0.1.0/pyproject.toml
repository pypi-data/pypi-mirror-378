# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "idsignal"
version = "0.1.0"
authors = [
    { name="Improper Decoherence", email="improper.decoherence@proton.me" },
]
description = "A python module with tools which can be used to add signaling between different components."
readme = "README.md"
license = { text="MIT License" }
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    
]

[project.urls]
Homepage = "https://codeberg.org/decoherence/idsignal"

[project.optional-dependencies]
test = [
    'pytest>=8.4',
]