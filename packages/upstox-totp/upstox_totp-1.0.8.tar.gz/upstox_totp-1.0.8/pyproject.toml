[project]
name = "upstox-totp"
version = "1.0.8"
description = "A lightweight Python package that simplifies Upstox API authentication by handling TOTP-based login and token generation automatically. With this library, you can securely generate and refresh access tokens required to connect to the Upstox trading platform without manual intervention."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "batpool", email = "satyabrata.7059@gmail.com" }]
requires-python = ">=3.12"
keywords = [
  "upstox",
  "upstox-api",
  "upstox-sdk",
  "upstox-totp",
  "upstox-authentication",
  "upstox-login",
  "upstox-token",
  "totp",
  "totp-authentication",
  "totp-generator",
  "two-factor-authentication",
  "2fa",
  "otp",
  "one-time-password",
  "time-based-otp",
  "authenticator",
  "api",
  "api-client",
  "api-sdk",
  "api-authentication",
  "api-token",
  "access-token",
  "token-generation",
  "token-refresh",
  "session-management",
  "automated-login",
  "trading",
  "trading-api",
  "trading-platform",
  "trading-bot",
  "algorithmic-trading",
  "quantitative-trading",
  "broker",
  "brokerage",
  "stock",
  "stocks",
  "equity",
  "equities",
  "futures",
  "options",
  "derivatives",
  "forex",
  "currency",
  "crypto",
  "cryptocurrency",
  "investing",
  "investment",
  "portfolio",
  "market-data",
  "financial",
  "fintech",
  "finance",
  "securities",
  "nse",
  "bse",
  "indian-stock-market",
  "india-trading",
  "python-trading",
  "trading-library",
  "financial-api",
  "market-api",
  "cli",
  "command-line",
  "automation",
  "secure",
  "security",
  "authentication",
  "login",
  "credentials",
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Financial and Insurance Industry",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Topic :: Internet :: WWW/HTTP :: Session",
  "Topic :: Office/Business :: Financial :: Investment",
  "Topic :: Office/Business :: Financial",
  "Topic :: Security :: Cryptography",
  "Topic :: Security",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: System :: Systems Administration :: Authentication/Directory",
  "Typing :: Typed",
  "Environment :: Console",
  "Natural Language :: English",
]

dependencies = [
  "click>=8.3.0",
  "curl-cffi>=0.13.0",
  "dotenv>=0.9.9",
  "pydantic>=2.11.9",
  "pyotp>=2.9.0",
]

[project.urls]
Homepage = "https://github.com/batpool/upstox-totp"
Repository = "https://github.com/batpool/upstox-totp"
Issues = "https://github.com/batpool/upstox-totp/issues"
Reddit = "https://www.reddit.com/user/iamdeadloop/"
Documentation = "https://upstox-totp.readthedocs.io/"

[tool.basedpyright]
include = ["src"]
exclude = [
  "**/.cache",
  "**/.pyenv",
  "**/.venv",
  "**/node_modules",
  "**/__pycache__",
  "src/experimental",
  "src/typestubs",
  "src/typestubs",
  "tailwindcss",
  "static",
]

defineConstant = { DEBUG = true }

typeCheckingMode = "basic"

reportExplicitAny = "none"
reportAny = "none"
reportImportCycles = "none"
reportUnannotatedClassAttribute = "none"
reportUnknownVariableType = "none"

[tool.isort]
profile = "black"
src_paths = ["src"]
combine_as_imports = true


[tool.black]
line-length = 200
include = '\.pyi?$'
extend-exclude = """
/(
  # The following are specific to Black, you probably don't want those.
  tests/data
  | profiling
  | .github
  | app/data
)/
"""

[project.scripts]
upstox_cli = "upstox_totp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "src/upstox_totp/*.py",
  "src/upstox_totp/_api/*.py",
  "src/upstox_totp/py.typed",
]

[tool.hatch.build.targets.wheel]
packages = ["src/upstox_totp"]
include = ["src/upstox_totp/py.typed"]

[dependency-groups]
dev = ["black>=25.9.0", "isort>=6.0.1"]
docs = [
  "linkify-it-py>=2.0.3",
  "myst-parser[linkify]>=4.0.1",
  "sphinx>=8.2.3",
  "sphinx-autoapi>=3.6.0",
  "sphinx-autodoc-typehints>=3.2.0",
  "sphinx-copybutton>=0.5.2",
  "sphinx-design>=0.6.1",
  "sphinx-rtd-theme>=3.0.2",
]
