[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tianxiadatong_qq_robot"            # 库名
version = "0.1.2"
description = "tianxiadatong_qq_robot SDK"
readme = "README.md"
requires-python = ">=3.8"

[tool.setuptools.packages.find]
include = ["tianxiadatong_qq_robot*"]

[tool.setuptools.package-data]
tianxiadatong_qq_robot = ["*.pyd", "*.dll","config.json"]   # 按实际扩展名写

