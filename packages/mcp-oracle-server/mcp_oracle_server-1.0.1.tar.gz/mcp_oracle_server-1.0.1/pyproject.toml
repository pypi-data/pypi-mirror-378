[project]
name = "mcp-oracle-server"
version = "1.0.1"
description = "Model Context Protocol server to access oracle database"
authors = [
    { name = "king", email = "mr.zhen2011@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.5.0",
    "oracledb>=3.0.0",
    "python-dotenv>=1.0.1",
]

[project.scripts]
mcp-oracle-server = "mcp_oracle_server:main"
mcp-oracle-server-http = "mcp_oracle_server:main_http"
dev = "mcp_oracle_server:dev"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
