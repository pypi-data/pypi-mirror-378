[project]
name = "uvicorn-hmr"
description = "Hot Module Reloading for Uvicorn"
version = "0.0.9.3"
readme = "README.md"
requires-python = ">=3.12"
keywords = [
    "uvicorn",
    "hot-reload",
    "hmr",
    "reload",
    "server",
]
authors = [
    { name = "Muspi Merol", email = "me@promplate.dev" },
]
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
]
dependencies = [
    "dowhen~=0.1",
    "hmr>=0.5.0,<0.8",
    "typer-slim>=0.15.4,<1",
    "uvicorn>=0.24.0",
]

[project.scripts]
uvicorn-hmr = "uvicorn_hmr:app"

[project.urls]
Homepage = "https://github.com/promplate/hmr"

[project.optional-dependencies]
all = [
    "fastapi-reloader~=1.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.uv.sources.fastapi-reloader]
workspace = true
