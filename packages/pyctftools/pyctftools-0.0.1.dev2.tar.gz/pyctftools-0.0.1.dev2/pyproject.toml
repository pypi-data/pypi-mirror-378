[project]
name = "pyctftools"
version = "0.0.1.dev2"
authors = [{ name = "Karsten Roelofs", email = "karsteneroelofs@gmail.com" }]
description = "A python package containing my personal collection of scripts written over the years during CTF challanges."
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["tqdm", "english-words"]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/karstenroelofs/pyctftools"
Issues = "https://github.com/karstenroelofs/pyctftools/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
