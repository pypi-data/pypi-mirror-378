[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aibooster"
version = "0.1.1"
description = "aibooster"
authors = [{name = "Takuro Iizuka", email = "t_iizuka@fixstars.com"}]
readme = "README.md"
license = {file="LICENSE"}
dependencies = [
    "requests>=2.25.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["aibooster*"]
