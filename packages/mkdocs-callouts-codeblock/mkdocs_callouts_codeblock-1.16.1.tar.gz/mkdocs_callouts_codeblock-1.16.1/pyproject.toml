[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs-callouts-codeblock"
version = "1.16.1"
keywords = ["mkdocs", "mkdocs-plugin", "markdown", "callouts", "admonitions", "obsidian"]
description = "A simple plugin that converts Obsidian style callouts and converts them into mkdocs supported 'admonitions' (a.k.a. callouts)."
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Sondre Grønås", email = "mail@sondregronas.com" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation"
]

dependencies = [
    "mkdocs>=1"
]

[project.urls]
homepage = "https://github.com/yimoyuyan/mkdocs-callouts-codeblock"
documentation = "https://github.com/yimoyuyan/mkdocs-callouts-codeblock"
repository = "https://github.com/yimoyuyan/mkdocs-callouts-codeblock"
issues = "https://github.com/yimoyuyan/mkdocs-callouts-codeblock/issues"
funding = "https://github.com/yimoyuyan/mkdocs-callouts-codeblock"

[project.optional-dependencies]
tests = [
    'pytest'
]

[project.entry-points."mkdocs.plugins"]
callouts-codeblock = "mkdocs_callouts_codeblock.plugin:CalloutsPlugin"
