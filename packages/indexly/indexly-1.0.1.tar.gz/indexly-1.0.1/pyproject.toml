[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "indexly"
version = "1.0.1"
description = "A local file indexing and search tool with FTS5, regex, and CSV analysis support."
readme = "src/indexly/docs/README.md"
license = { text = "MIT" }
authors = [
    { name = "N. K Franklin-Gent" },
    { name = "OpenAI ChatGPT", email = "support@openai.com" }
]
requires-python = ">=3.8"
keywords = ["indexing", "search", "fts5", "regex", "csv", "asyncio"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
    "Topic :: Database",
    "Topic :: Text Processing :: Indexing"
]

# Core dependencies (all installable via pip)
dependencies = [
    "nltk>=3.8.0",               # Natural language processing
    "pymupdf>=1.23.0",           # PDF extraction via fitz
    "pytesseract>=0.3.13",       # OCR for images (already installed)
    "Pillow>=11.3.0",            # Image processing
    "python-docx>=1.2.0",        # DOCX extraction (already installed)
    "openpyxl>=3.1.5",           # XLSX reading (already installed)
    "rapidfuzz>=2.16.0",         # Fuzzy search
    "fpdf2>=2.8.3",              # PDF export (already installed)
    "reportlab>=4.4.2",          # PDF generation (already installed)
    "beautifulsoup4>=4.12.0",    # HTML parsing
    "extract_msg>=0.25.0",       # Outlook .msg files
    "eml-parser>=1.0.7",         # EML files
    "PyPDF2>=3.0.1",             # PDF parsing (already installed)
    "watchdog>=3.0.0",           # File watching
    "colorama>=0.4.6",           # Terminal colors
    "python-pptx>=0.6.21",       # PPTX files
    "ebooklib>=0.18",            # EPUB files
    "odfpy>=1.4.1",
    "rich>=13.7.1"

]

# dev dependencies
[tool.hatch.envs.dev]
dependencies = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "flake8>=6.1.0",
    "black>=23.9.1",
    "isort>=5.12.0",
    "mypy>=1.6.0"
]

# Optional/external dependencies (external binaries)
[optional-dependencies]
exiftool = []

[project.urls]
Homepage = "https://github.com/kimsgent/indexly"
Documentation = "https://github.com/kimsgent/indexly#readme"
Source = "https://github.com/kimsgent/indexly"
Issues = "https://github.com/kimsgent/indexly/issues"

[tool.hatch.build]
packages = ["src/indexly"]

[tool.hatch.build.targets.sdist]
include = [
    "LICENSE.txt",
    "README.md",
    "src",
    "src/indexly/docs/README.md",
    "src/indexly/assets/fonts/*.ttf",
    "src/indexly/assets/csv/*.csv"
]

[tool.hatch.build.targets.wheel]
include = [
    "src/indexly",
    "src/indexly/docs/README.md",
    "src/indexly/assets/fonts/*.ttf",
    "src/indexly/assets/csv/*.csv"
]


[project.scripts]
indexly = "indexly.__main__:main"
