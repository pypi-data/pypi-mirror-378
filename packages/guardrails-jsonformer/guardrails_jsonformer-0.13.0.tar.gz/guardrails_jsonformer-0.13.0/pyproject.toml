[tool.poetry]
name = "guardrails-jsonformer"
version = "0.13.0"
description = "A fork of 1rgs' jsonformer maintained by Guardrails AI"
authors = ["1rgs <rgsduke@gmail.com>"]
maintainers = ["Guardrails AI <contact@guardrailsai.com>"]
homepage = "https://github.com/guardrails-ai/jsonformer"
readme = "README.md"
package-mode = true
packages = [
    { include = "jsonformer", from = "." }
]

[tool.poetry.dependencies]
# Bc triton, a dependency of torch, requires this range
python = ">=3.9,<3.14"
termcolor = "^2.3.0"

[tool.poetry.group.dev.dependencies]
ipykernel = ">=6.22.0"
torch = ">=2.8.0"
accelerate = ">=0.26.0"
transformers = ">=4.48.0"
bitsandbytes = "<0.43.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[virtualenvs]
create = true
in-project = true