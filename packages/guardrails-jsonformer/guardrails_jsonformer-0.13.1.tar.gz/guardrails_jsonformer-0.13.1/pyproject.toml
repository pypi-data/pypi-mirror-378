[project]
name = "guardrails-jsonformer"
version = "0.13.1"
description = "A fork of 1rgs' jsonformer maintained by Guardrails AI"
authors = [
    {name = "1rgs", email = "rgsduke@gmail.com"}
]
maintainers = [
    {name = "Guardrails AI", email = "contact@guardrailsai.com"}
]
homepage = "https://github.com/guardrails-ai/jsonformer"
readme = "README.md"
requires-python = ">=3.9,<4.0"


[tool.poetry.dependencies]
# Bc triton, a dependency of torch, requires this range
python = ">=3.9,<3.14"
termcolor = "^2.3.0"

[tool.poetry.group.dev.dependencies]
ipykernel = ">=6.22.0"
torch = ">=2.8.0"
accelerate = ">=0.26.0"
transformers = ">=4.48.0"
bitsandbytes = "<0.43.0"


[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
package-mode = true
packages = [
    { include = "jsonformer", from = "." }
]

[virtualenvs]
create = true
in-project = true