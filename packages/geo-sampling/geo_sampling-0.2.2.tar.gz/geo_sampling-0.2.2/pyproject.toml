[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geo-sampling"
version = "0.2.2"
description = "Scripts for sampling Geo data sets by the specific region name"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Suriyan Laohaprapanon", email = "suriyant@gmail.com"},
    {name = "Gaurav Sood", email = "gsood07@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["geo", "street", "road", "openstreetmap", "osm", "city"]
dependencies = [
    "pyshp>=2.3.1",
    "matplotlib>=3.5.0",
    "pyproj>=3.3.0",
    "Shapely>=2.0.0",
    "utm>=0.7.0",
    "beautifulsoup4>=4.10.0",
    "requests>=2.32.0",
]

[project.optional-dependencies]
dev = ["check-manifest"]
test = ["coverage", "pytest"]
docs = ["sphinx>=4.0", "sphinx_rtd_theme", "tomli>=1.2.0;python_version<'3.11'"]

[project.urls]
Homepage = "https://github.com/geosensing/geo_sampling"
Repository = "https://github.com/geosensing/geo_sampling"

[project.scripts]
geo_roads = "geo_sampling.geo_roads:main"
sample_roads = "geo_sampling.sample_roads:main"

[tool.setuptools]
packages = {find = {exclude = ["contrib", "docs", "tests", "script"]}}
