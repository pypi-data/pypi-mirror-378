[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "microeda"
version = "0.2.0"
description = "Ultra-lightweight micro EDA (exploratory data analysis) tool for small datasets"
authors = [
  { name="Saptarshi Mondal", email="your_email@example.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["eda", "data analysis", "statistics"]
dependencies = [
  "pandas>=1.5",
  "numpy>=1.20"
]
optional-dependencies = {rich = ["rich>=13.0"], markdown = ["markdown>=3.4"]}

[project.scripts]
microeda = "microeda.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/microeda"