name: Build

on:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install venv
        run: |
          uv venv -p python3.13
          uv pip install -e .[duckdb-ext-dev]
      - name: Ruff
        run: uvx ruff check
      - name: Ruff format
        run: uvx ruff format --check --diff
      - name: Ty
        run: uvx ty check
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
      - run: uv build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
  publish-to-test-pypi:
    runs-on: ubuntu-latest
    needs: build
    environment: testpypi
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v5
        with:
          name: dist
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          print-hash: true
  publish-to-pypi:
    runs-on: ubuntu-latest
    needs: build
    environment: pypi
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v5
        with:
          name: dist
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          print-hash: true
