[project]
name = "duckdb-ext"
dynamic = [
    "version",
]
description = "pip installable DuckDB extensions"
authors = [
    { name = "Jeremy Tan", email = "jtanx@outlook.com" },
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
keywords = [
    "duckdb",
    "extensions",
]
dependencies = [
    "duckdb",
]

[project.urls]
Documentation = "https://github.com/jtanx/duckdb-ext#readme"
Issues = "https://github.com/jtanx/duckdb-ext/issues"
Source = "https://github.com/jtanx/duckdb-ext"

[project.optional-dependencies]
duckdb-ext-dev = [
    "pydantic",
    "pyyaml",
    "tomli",
    "tomli-w",
    "wheel",
]
autocomplete = [
    "duckdb-ext-autocomplete",
]
avro = [
    "duckdb-ext-avro",
]
aws = [
    "duckdb-ext-aws",
]
azure = [
    "duckdb-ext-azure",
]
delta = [
    "duckdb-ext-delta",
]
ducklake = [
    "duckdb-ext-ducklake",
]
encodings = [
    "duckdb-ext-encodings",
]
excel = [
    "duckdb-ext-excel",
]
fts = [
    "duckdb-ext-fts",
]
httpfs = [
    "duckdb-ext-httpfs",
]
iceberg = [
    "duckdb-ext-iceberg",
]
icu = [
    "duckdb-ext-icu",
]
inet = [
    "duckdb-ext-inet",
]
json = [
    "duckdb-ext-json",
]
mysql = [
    "duckdb-ext-mysql",
]
parquet = [
    "duckdb-ext-parquet",
]
postgres = [
    "duckdb-ext-postgres",
]
spatial = [
    "duckdb-ext-spatial",
]
sqlite = [
    "duckdb-ext-sqlite",
]
tpcds = [
    "duckdb-ext-tpcds",
]
tpch = [
    "duckdb-ext-tpch",
]
ui = [
    "duckdb-ext-ui",
]
vss = [
    "duckdb-ext-vss",
]

[build-system]
requires = [
    "setuptools>=64.0",
    "setuptools-scm>=8",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "duckdb_ext",
]
zip-safe = false

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools_scm]

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "I",
    "UP",
]
ignore = [
    "E501",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
