[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "pytrinocli"
#version = "446"
dynamic = ["version"]
authors = [
  { name="Klim Naidenov", email="pymirror@mail.ru" },
]
description = "Trino CLI"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Operating System :: OS Independent",
]

[tool.setuptools.package-data]
trinocli = ["bin/*"]

[tool.setuptools.dynamic]
version = {attr = "trinocli.__version__"}

[project.scripts]
trino-cli = "trinocli.trinocli:main"

[project.urls]
Homepage = "https://git@git.sourcecraft.dev/pymirror/pytrinocli.git"
Issues = "https://sourcecraft.dev/pymirror/pytrinocli/issues"