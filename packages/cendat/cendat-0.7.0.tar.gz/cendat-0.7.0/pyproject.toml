# In pyproject.toml

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cendat"
version = "0.7.0"
authors = [
  { name="G. Lance Couzens", email="lance.couzens@gmail.com" },
]
description = "A helper library for exploring and fetching data from the U.S. Census Bureau API."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.urls]
"Homepage" = "https://github.com/mostlyunoriginal/cendat"
"Bug Tracker" = "https://github.com/mostlyunoriginal/cendat/issues"

# This section defines the optional dependencies
[project.optional-dependencies]
pandas = ["pandas"]
polars = ["polars"]
geopandas = ["geopandas"]

all = ["pandas", "polars", "geopandas"]