[tool.poetry]
name = "hping"
version = "0.7.0"
description = "A simple CLI tool to ping HTTP servers"
authors = ["Lukas Holzner <git@lukas.lhal.de>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
httpx = {version = "^0.28", extras = ["http2"]}

[tool.poetry.group.dev.dependencies]
pytest = "^6.2"
pytest-mock = "^3.15"
black = "^25.9"
flake8 = "^7.0"
mypy = "^1.18"
isort = "^6.0"
pre-commit = "^4.3"

[tool.poetry.scripts]
hping = "hping.main:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["hping"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.flake8]
max-line-length = 88
ignore = ["E203", "W503"]
