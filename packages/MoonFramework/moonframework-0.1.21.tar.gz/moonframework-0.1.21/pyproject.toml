[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["Moon"]  # явно укажит

[tool.setuptools.package-data]
Moon = ["**/*"]

[project]
name = "MoonFramework"
version = "0.1.21"
description = "Moon"
readme = "README.md"
authors = [
    {name = "Pavlov Ivan", email = "pvana621@gmail.com"}
]
license = "MIT AND (Apache-2.0 OR BSD-2-Clause)"

dependencies = [
    "requests>=2.25.0",
    "colorama",
    "keyboard", 
    "typing_extensions", 
    "tripy", "pywin32"
]

