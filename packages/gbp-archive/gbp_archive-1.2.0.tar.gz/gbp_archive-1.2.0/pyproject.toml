[project]
name = "gbp-archive"
dynamic = []
description = "A Gentoo Build Publisher plugin to dump & restore builds"
authors = [
    { name = "Albert Hopkins", email = "marduk@letterboxes.org" },
]
dependencies = [
    "gbpcli>=2.5.0",
    "gentoo-build-publisher>=3.0.1",
    "dateparser>=1.2.1",
    "orjson>=3.10.15",
]
requires-python = ">=3.12"
readme = "README.md"
version = "1.2.0"

[project.license]
text = "GPL3+"

[project.entry-points."gentoo_build_publisher.plugins"]
gbp_archive = "gbp_archive:plugin"

[project.entry-points."gbpcli.subcommands"]
dump = "gbp_archive.cli.dump"
restore = "gbp_archive.cli.restore"

[project.urls]
homepage = "https://github.com/enku/gbp-archive"
repository = "https://github.com/enku/gbp-archive"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.0",
    "mypy>=1.15.0",
    "typos>=1.29.7",
    "pylint>=3.3.4",
    "coverage[toml]>=7.6.12",
    "pylint-django>=2.6.1",
    "django-stubs>=5.1.3",
    "unittest-fixtures",
    "gentoo-build-publisher[test] @ git+https://github.com/enku/gentoo-build-publisher.git@master",
]

[tool.black]
skip-magic-trailing-comma = true

[tool.mypy]
plugins = [
    "mypy_django_plugin.main",
]
files = [
    "src",
]
mypy_path = [
    "tests",
    "stubs",
]
strict = true

[tool.django-stubs]
django_settings_module = "gbp_testkit.settings"

[tool.pylint.master]
load-plugins = "pylint_django,pylint.extensions.bad_builtin"
django-settings-module = "gbp_testkit.settings"
init-hook = "import sys; sys.path.insert(0, 'tests')"
bad-functions = "print"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.coverage.run]
branch = true
source = [
    "gbp_archive",
]

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
