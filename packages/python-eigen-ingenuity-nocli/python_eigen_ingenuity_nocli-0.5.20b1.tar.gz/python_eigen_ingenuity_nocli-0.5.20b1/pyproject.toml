[build-system]
requires = ["setuptools>=42","wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::urllib3.exceptions.InsecureRequestWarning",
    "ignore:Unverified HTTPS request is being made:urllib3.exceptions.InsecureRequestWarning"
]
# Add custom markers for different test modes
markers = [
    "local: tests that use local development version",
    "installed: tests that use pip-installed version"
]
