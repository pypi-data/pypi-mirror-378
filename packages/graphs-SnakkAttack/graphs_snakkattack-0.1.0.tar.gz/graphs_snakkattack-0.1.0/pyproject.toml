[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "graphs_SnakkAttack"
version = "0.1.0"
description = "Graph algorithms (Dijkstra's shortest paths, etc.)"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Gage Gunn" }]
license = { text = "MIT" }
keywords = ["graphs", "dijkstra", "shortest path", "algorithms"]

[project.urls]
Homepage = "https://github.com/SnakkAttack/graphs_SnakkAttack"
Issues = "https://github.com/SnakkAttack/graphs_SnakkAttack/issues"

[tool.setuptools.packages.find]
where = ["src"]
