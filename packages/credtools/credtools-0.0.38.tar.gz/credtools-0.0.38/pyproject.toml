[project]
name = "credtools"
version = "0.0.38"
description = "multi-ancestry fine-mapping pipeline."
authors = [
    {name = "Jianhua Wang", email = "jianhua.mert@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9,<3.13"
classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
]
dependencies = [
    "typer>=0.7.0",
    "pandas>=1.3.3",
    "numpy>=1.21.2",
    "scipy>=1.7.3",
    "rich>=12.4.0",
    "scikit-learn>=1.5.2",
    "matplotlib>=3.9.2",
    "seaborn>=0.11.0",
    "upsetplot>=0.6.0",
    "numba>=0.60.0",
    "tqdm>=4.66.5",
    "cojopy==0.1.2",
]

[project.optional-dependencies]
dev = [
    "black>=23.9.1",
    "isort>=5.12.0",
    "flake8>=5.1.0",
    "flake8-docstrings>=1.7.0",
    "mypy>=1.5.1",
    "pytest>=7.4.2",
    "pytest-cov>=4.1.0",
    "tox>=4.11.3",
    "virtualenv>=20.24.5",
    "pip>=23.2.1",
    "twine>=4.0.2",
    "pre-commit>=3.4.0",
    "toml>=0.10.2",
    "bump2version>=1.0.1",
    "jupyter>=1.0.0",
    "mkdocs>=1.5.3",
    "mkdocs-include-markdown-plugin>=6.0.1",
    "mkdocs-material>=9.4.2",
    "mkdocs-autorefs>=0.5.0",
    "mkdocstrings-python>=1.7.0",
    "mkdocs-material-extensions>=1.2",
]

[project.scripts]
credtools = "credtools.cli:app"

[project.urls]
Homepage = "https://github.com/Jianhua-Wang/credtools"
Repository = "https://github.com/Jianhua-Wang/credtools"

[tool]
[tool.poetry]
name = "credtools"
version = "0.0.38"
homepage = "https://github.com/Jianhua-Wang/credtools"
description = "multi-ancestry fine-mapping pipeline."
authors = ["Jianhua Wang <jianhua.mert@gmail.com>"]
readme = "README.md"
license = "MIT"
classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
]
packages = [{ include = "credtools" }, { include = "tests", format = "sdist" }]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
typer = ">=0.7.0"
pandas = ">=1.3.3"
numpy = ">=1.21.2"
scipy = ">=1.7.3"
rich = ">=12.4.0"
scikit-learn = ">=1.5.2"
matplotlib = ">=3.9.2"
seaborn = ">=0.11.0"
upsetplot = ">=0.6.0"
numba = "^0.60.0"
tqdm = "^4.66.5"
cojopy = "0.1.2"



[tool.poetry.dev-dependencies]
black = ">=23.9.1"
isort = ">=5.12.0"
flake8 = ">=5.1.0"
flake8-docstrings = ">=1.7.0"
mypy = ">=1.5.1"
pytest = ">=7.4.2"
pytest-cov = ">=4.1.0"
tox = ">=4.11.3"
virtualenv = ">=20.24.5"
pip = ">=23.2.1"
twine = ">=4.0.2"
pre-commit = ">=3.4.0"
toml = ">=0.10.2"
bump2version = ">=1.0.1"
jupyter = ">=1.0.0"
mkdocs = ">=1.5.3"
mkdocs-include-markdown-plugin = ">=6.0.1"
mkdocs-material = ">=9.4.2"
mkdocs-autorefs = ">=0.5.0"
mkdocstrings-python = ">=1.7.0"
mkdocs-material-extensions = ">=1.2"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "exampledata",
    "devdocs",
    "docs",
    "plots",
    "site",
    "tests",
    "dist",
    "coverage.xml",
]

[tool.poetry.scripts]
credtools = 'credtools.cli:app'
