[flake8]
max-line-length = 120
max-complexity = 18
ignore = E203, E266, W503,E402,F841,F401,E302,E305,E501,W503,D100,D103,C901,D401
docstring-convention = numpy
per-file-ignores = __init__.py:F401
exclude = .git,
    __pycache__,
    setup.py,
    build,
    dist,
    docs,
    releases,
    .venv,
    .tox,
    .mypy_cache,
    .pytest_cache,
    .vscode,
    .github,
    # By default test codes will be linted.
    # tests

[mypy]
ignore_missing_imports = True
exclude = (?x)(
    susie_rss\.py$    # files named "one.py"
    | MultiSuSiE\.py$  # or files ending with "two.pyi"
    # | ^three\.   # or files starting with "three."
    )

[black]
line-length = 120

[coverage:run]
# uncomment the following to omit files during running
#omit =
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    def main

[tox:tox]
isolated_build = true
envlist = py39, format, lint, build

[gh-actions]
python =
    3.9: py39, format, lint, build

[testenv]
allowlist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands =
    pytest --cov=credtools --cov-branch --cov-report=xml --cov-report=term-missing tests

[testenv:format]
allowlist_externals =
    isort
    black
extras =
    test
commands =
    isort credtools
    black credtools tests

[testenv:lint]
allowlist_externals =
    flake8
    mypy
extras =
    test
commands =
    flake8 credtools tests
    # mypy credtools tests

[testenv:build]
allowlist_externals =
    uv
extras =
    doc
    dev
commands =
    uv build
    uv run mkdocs build
    uv run twine check dist/*
