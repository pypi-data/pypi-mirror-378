[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "discord-self-api"
version = "1.0.0"
authors = [
  { name="Zombie", email="darshdubey08@gmail.com" },
]
description = "Discord user account API wrapper - Cross-platform support including Termux"
readme = "README.md"
license = { file="LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Operating System :: Android",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Communications :: Chat",
]
requires-python = ">=3.7"
dependencies = [
    "aiohttp>=3.8.0",
    "websockets>=10.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/discord-selfbot-api"
Documentation = "https://github.com/yourusername/discord-selfbot-api#readme"
Issues = "https://github.com/yourusername/discord-selfbot-api/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = {find = {where = ["src"]}}