[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "awslabs-aws-iot-sitewise-mcp-server"
version = "0.1.0"
authors = [
  { name="Your Name", email="you@example.com" },
]
description = "A server implementation for AWS IoT SiteWise MCP (example description)"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Apache-2.0" }
keywords = ["AWS", "IoT", "SiteWise", "MCP"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/soufElhabti/awslabs-aws-iot-sitewise-mcp-server"

