[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auto-propensity"
version = "0.1.0"
description = "Automated propensity model selection and scoring for discrete/continuous actions."
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [{ name = "Saeid Tayebi" }]
dependencies = ["numpy", "scikit-learn", "scipy", "matplotlib"]

[project.urls]
Homepage = "https://github.com/Saeid-Tayebi/AutoPropensity"

[tool.setuptools]
packages = ["auto_propensity"]