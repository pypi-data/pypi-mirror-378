[build-system]
requires = ["setuptools>=61.0","wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "mcp-server-larf"
version = "0.1.0"
description = "A lightweight MCP server for LARF with OpenAI integration"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "dotenv>=0.9.9",
    "mcp>=1.14.1",
    "openai>=1.108.1",
]
[project.scripts]
mcp-server-larf = "mcp_server_larf:main"
[tool.setuptools]
package-dir = {"" = "src"}
[tool.setuptools.packages.find]
where = ["src"]
