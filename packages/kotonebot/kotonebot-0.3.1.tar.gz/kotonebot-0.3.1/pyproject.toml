[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kotonebot"
version = "0.3.1"
description = "Kotonebot is game/app automation library based on computer vision technology, works for Windows and Android."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    # Image Processing & OCR
    "opencv-python~=4.10",
    "rapidocr_onnxruntime~=1.4",
    "av~=14.0",
    "scikit-image~=0.25",
    "thefuzz~=0.22",
    # Configuration
    "pydantic~=2.10",
    # Resource
    "ksaa-res~=0.2",
    # Other
    "typing-extensions~=4.12",
    "python-dotenv~=1.0",
    "onnxruntime~=1.14",
    "numpy",
]

[project.optional-dependencies]
# Android platform dependencies
android = [
    "adbutils~=2.8",
    "uiautomator2~=3.2",
]

# Windows platform dependencies
windows = [
    "pywin32",
    "ahk~=1.8",
    "win11toast~=0.35",  # For Windows Toast Notification
    "psutil~=6.1", # for custom host (kill process)
]

# Debug and development dependencies
dev = [
    "fastapi~=0.115",
    "uvicorn~=0.34",
    "python-multipart~=0.0",
    "websockets~=14.1",
    "psutil~=6.1",
    "gradio~=5.21",
    "snakeviz",
    "build"
]

all = ["kotonebot[android,windows]"]

[tool.setuptools]
package-dir = { "kotonebot" = "kotonebot" }

[tool.coverage.run]
# https://github.com/nedbat/coveragepy/issues/1653
omit = [
    "config.py",
    "config-3.py",
    ]