[build-system]
requires = [ "setuptools>=45", "wheel", "pybind11>=2.10.0",]
build-backend = "setuptools.build_meta"

[project]
name = "cpp-chunker"
version = "0.1.3"
description = "C++ chunker"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [ "pybind11>=2.10.0",]
classifiers = [ "Development Status :: 3 - Alpha", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.7", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: C++",]
[[project.authors]]
name = "Christian"
email = "alch.infoemail@gmail.com"

[project.license]
text = "MIT"

[tool.setuptools]
py-modules = [ "chunker",]

[tool.setuptools.packages.find]
exclude = [ "pybind11*", "build*", "*.egg-info*",]
