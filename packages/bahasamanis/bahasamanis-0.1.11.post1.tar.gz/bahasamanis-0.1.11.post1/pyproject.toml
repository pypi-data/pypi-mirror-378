[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bahasamanis"
version = "0.1.11.post1"
description = "Bahasa Manis (BM): Bahasa pemrograman berbahasa Indonesia dengan interpreter, transpiler, dan playground."
readme = "README.md"
authors = [
  { name = "M. Samjaya" }
]
license = { text = "MIT" }
requires-python = ">=3.9"
keywords = ["bahasa manis", "indonesian", "language", "interpreter", "transpiler"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/TheCoderScients/bahasamanis"
Repository = "https://github.com/TheCoderScients/bahasamanis"

[project.scripts]
bm = "bahasamanis_cli:main"

[tool.setuptools]
# We ship the two modules in the project root
py-modules = ["bahasamanis", "bahasamanis_cli"]

[tool.setuptools.packages.find]
include = ["bahasamanis_data*"]

[tool.setuptools.package-data]
bahasamanis_data = ["bm_standar/*.bm"]
