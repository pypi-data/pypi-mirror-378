[build-system]
requires = ["uv_build>=0.8.19,<0.9.0"]
build-backend = "uv_build"

[project]
name = "casioplot"
version = "3.5.0"
description = "Use casioplot module on a computer"
readme = "README.rst"
authors = [
    { name = "Uniwix", email = "uniwixu@gmail.com" },
    { name = "Miguel Torrinha Pereira", email = "miguel.torrinha.pereira+pypi@gmail.com" }
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["casioplot"]
dependencies = [
    "Pillow",
]
requires-python = ">=3.11"

[project.urls]
Homepage = "https://github.com/uniwix/casioplot"
Documentation = "https://casioplot.readthedocs.io/en/latest/"
Issues = "https://github.com/uniwix/casioplot/issues"
Repository = "https://github.com/uniwix/casioplot.git"
Changelog = "https://github.com/uniwix/casioplot/releases/latest"

[dependency-groups]
docs = [
    "furo>=2025.7.19",
    "sphinx>=8.2.3",
]
