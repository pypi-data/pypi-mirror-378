[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tc-tui"
version = "0.1.0"
description = "A TUI for creating testcases for the ISP/OOP1 courses at TU Graz"
authors = [
    {name = "Kilian Kier", email = "kierkilian@gmail.com"},
]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "prompt_toolkit",
    "toml",
]

[project.scripts]
tc-tui = "tc_tui.main:main"

[tool.setuptools.packages.find]
where = ["src"]
