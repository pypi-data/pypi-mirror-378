[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "MessageBoxPlus"
version = "0.1.0"
description = "Advanced Windows MessageBox wrapper with transparency, topmost and button control options"
readme = "README.md"
license = {text = "MIT"}
authors = [
  { name = "Mattia", email = "greselin2010@gmail.com" }
]
keywords = ["windows", "messagebox", "ctypes", "gui", "native"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: User Interfaces",
]

[project.urls]
Homepage = "https://pypi.org/project/MessageBoxPlus/"
Repository = "https://github.com/yourusername/MessageBoxPlus"
