[build-system]
requires = ['setuptools>=61.0', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'adf2stowf'
version = '0.9.1'
description = 'Converter from ADF TAPE21.asc to CASINO stowfn.data'
authors = [
    {name = "Vladimir Konkov", email = "Konjkov.VV@gmail.com"},
]
maintainers = [
    {name = "Vladimir Konkov", email = "Konjkov.VV@gmail.com"},
]
readme = "README.md"
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'Operating System :: POSIX :: Linux',
    'Topic :: Scientific/Engineering :: Chemistry',
    'Programming Language :: Python :: 3.9',
]
requires-python = ">=3.9,<3.10"
dependencies = [
    'numpy==1.24.4',
    'scipy-weave==0.19.0',
    'matplotlib>=3.9.0',
]
[project.urls]
repository = 'https://github.com/Konjkov/adf2stowf/tree/original'

[tool.setuptools]
packages = ['adf2stowf']

[project.scripts]
adf2stowf = "adf2stowf.adf2stowf:main"

[tool.ruff]
src = ["adf2stowf"]
line-length = 150
respect-gitignore = true

[tool.ruff.lint]
ignore = [
    "E741"  # ambiguous-variable-name
]

[tool.ruff.format]
indent-style = "space"
line-ending = "auto"
quote-style = "single"
