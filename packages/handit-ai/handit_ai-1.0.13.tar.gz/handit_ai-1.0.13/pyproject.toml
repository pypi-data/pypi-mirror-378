[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "handit_ai"
version = "1.0.13"
requires-python = ">=3.8"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [{ name = "Handit" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Rust",
  "Operating System :: MacOS",
  "Operating System :: POSIX :: Linux",
  "Operating System :: Microsoft :: Windows",
  "Development Status :: 3 - Alpha",
]

[project.urls]
Homepage = "https://example.com"

[tool.maturin]
bindings = "pyo3"
# Where to place the extension module inside the Python package
module-name = "handit_core.handit_core_native"
python-packages = ["handit_ai", "handit_core"]
# Cross-platform support including Windows
cargo-extra-args = "--features python"
# Enable abi3 for fewer builds (one wheel per platform instead of per Python version)
# features = ["pyo3/abi3-py38"]  # Disabled - causes PyEval_SetProfile not found error
# Strip symbols for smaller wheels
strip = true
manifest-path = "handit-runtime/crates/py/Cargo.toml"
