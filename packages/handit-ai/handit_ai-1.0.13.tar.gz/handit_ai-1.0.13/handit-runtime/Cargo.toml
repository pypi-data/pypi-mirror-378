[workspace]
members = ["crates/py"]
# Build only core and exporter by default to avoid Python toolchain at first
default-members = [
    "crates/core",
    "crates/exporter",
]
resolver = "2"

[workspace.package]
edition = "2021"
license = "Apache-2.0"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
regex = "1.10"
crossbeam = "0.8"
parking_lot = "0.12"
zstd = "0.13"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
tokio = { version = "1.38", features = ["rt", "rt-multi-thread", "macros", "time"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
opentelemetry = { version = "0.23", default-features = false, features = ["trace"] }
opentelemetry-otlp = { version = "0.16", default-features = false, features = ["http-proto"] }
uuid = { version = "1.8", features = ["v4", "fast-rng"] }
once_cell = "1.19"
