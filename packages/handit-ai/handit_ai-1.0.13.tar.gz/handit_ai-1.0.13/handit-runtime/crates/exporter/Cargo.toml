[package]
name = "handit-exporter"
version = "0.0.1"
edition = "2021"
license = "Apache-2.0"
readme = "README.md"

[dependencies]
handit-core = { path = "../core" }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
zstd = { workspace = true }
reqwest = { workspace = true, optional = true, features = ["blocking", "gzip"] }
tokio = { workspace = true, optional = true }
tracing = { workspace = true }
once_cell = { workspace = true }
flate2 = { version = "1" }

[features]
http = ["reqwest", "tokio"]
