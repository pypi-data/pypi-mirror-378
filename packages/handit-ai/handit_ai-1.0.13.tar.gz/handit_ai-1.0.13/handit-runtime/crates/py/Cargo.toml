[package]
name = "handit-py"
version = "1.0.13"
edition = "2021"
license = "Apache-2.0"
readme = "README.md"

[lib]
name = "handit_core_native"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Python binding enabled by default for maturin
pyo3 = { version = "0.22", features = ["extension-module"], optional = true }
handit-core = { path = "../core" }
handit-exporter = { path = "../exporter", features = ["http"] }
serde = { workspace = true }
serde_json = { workspace = true }
regex = { workspace = true }
once_cell = { workspace = true }
seahash = "4.1"

[features]
default = ["python"]
python = ["pyo3"]

[package.metadata.maturin]
python-source = "../../python"
python-packages = ["handit_core", "handit_ai"]
module-name = "handit_core.handit_core_native"
