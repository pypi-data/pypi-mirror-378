[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "textnormx"
version = "0.2.1"
description = "Normalize/clean text from PDF OCR/extraction (PUA bullets, quotes, dashes, NBSP, control chars)"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Vous", email = "you@example.com" }]
requires-python = ">=3.8"
dependencies = ["wordfreq (>=3.1.1,<4.0.0)"]

[tool.poetry.dependencies]
python = ">=3.9,<4"

[project.optional-dependencies]
html = ["beautifulsoup4>=4.9"]

[project.urls]
Homepage = "https://example.com"

[project.scripts]
textnormx = "textnormx.normalize:main"


[tool.poetry.group.test.dependencies]
pytest = ">=8,<9"
pytest-cov = ">=6,<7"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s %(levelname)s %(name)s: %(message)s"
log_cli_date_format = "%H:%M:%S"
