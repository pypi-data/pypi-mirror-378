[project]
name = "nbtx"
version = "0.4.0"
description = "Minecraft NBT parser"
authors = [{ name = "Jonas da Silva", email = "phoenixr41414141@gmail.com" }]
readme = "README.md"
requires-python = ">=3.13"
dependencies = []
license = { file = "LICENSE.txt" }
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3.15",
  "Topic :: File Formats",
  "Topic :: Games/Entertainment",
  "Topic :: Software Development",
  "Typing :: Typed",
]

[project.urls]
repository = "https://github.com/phoenixr-codes/nbtx"
documentation = "https://phoenixr-codes.github.io/nbtx/nbtx.html"
"Bug Tracker" = "https://github.com/phoenixr-codes/nbtx/issues"

[project.optional-dependencies]
dev = [
  "mypy==1.17.1",
  "pytest==8.4.1",
  "nox==2025.5.1",
  "ruff==0.12.12",
  "isort==6.0.1",
  "codespell==2.4.1",
  "coverage==7.10.6",
  "docstr-coverage==2.3.2",
]
docs = [
  "pdoc==15.0.4",
]

[project.scripts]
nbtx = "nbtx.__main__:main"

[tool.poetry]
packages = [{ include = "nbtx", from = "src" }]

[tool.mypy]
strict = true

[tool.codespell]
skip = "./docs"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
