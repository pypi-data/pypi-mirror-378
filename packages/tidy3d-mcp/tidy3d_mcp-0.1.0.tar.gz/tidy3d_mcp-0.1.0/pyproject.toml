[project]
name = "tidy3d-mcp"
version = "0.1.0"
description = "Local stdio FastMCP proxy for Tidy3D"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Flexcompute" }]
license = { text = "Proprietary" }
dependencies = [
    "fastmcp>=2.12.3",
]

[project.scripts]
tidy3d-mcp-proxy = "tidy3d_mcp_proxy.server:main"

[tool.uv]
package = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

