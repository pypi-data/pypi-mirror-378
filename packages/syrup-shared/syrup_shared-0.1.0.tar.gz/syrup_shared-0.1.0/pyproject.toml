[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "syrup-shared"
version = "0.1.0"
description = "Shared components library for SYRUP microservices"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "SYRUP Team", email = "team@syrup.dev"}
]
maintainers = [
    {name = "SYRUP Team", email = "team@syrup.dev"}
]
keywords = ["fastapi", "microservices", "shared", "database", "jwt", "pydantic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Framework :: FastAPI",
]
requires-python = ">=3.9"
dependencies = [
    "fastapi>=0.115.0",
    "sqlalchemy>=2.0",
    "aiosqlite>=0.21.0",
    "pydantic>=2.11.0",
    "pydantic-settings>=2.10.0",
    "python-jose[cryptography]>=3.4.0",
    "passlib[bcrypt]>=1.7.4",
    "bcrypt>=4.2.1",
    "colorlog>=6.9.0",
    "redis>=5.2.0",
    "boto3>=1.37.0",
    "pillow>=11.0.0",
    "aiohttp>=3.9.0",
    "httpx>=0.27.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/syrup-team/syrup-shared"
Documentation = "https://github.com/syrup-team/syrup-shared#readme"
Repository = "https://github.com/syrup-team/syrup-shared.git"
"Bug Tracker" = "https://github.com/syrup-team/syrup-shared/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]

[tool.setuptools.package-data]
"*" = ["*.py", "*.md", "*.txt"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["syrup_shared"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "redis.*",
    "boto3.*",
    "botocore.*",
    "jose.*",
    "passlib.*",
    "bcrypt.*",
    "colorlog.*",
    "PIL.*",
]
ignore_missing_imports = true
