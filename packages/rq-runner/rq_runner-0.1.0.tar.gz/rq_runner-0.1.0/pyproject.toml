[project]
name = "rq-runner"
version = "0.1.0"
description = "RQ worker for django"
readme = "README.md"
authors = [
    { name = "pyqf" }
]
requires-python = ">=3.11"
dependencies = [
    "ansible-core>=2.19.2,<2.20",
    "ansible-runner>=2.4.1",
    "django>=4.1.13",
    "dynaconf>=3.2.11",
    "rq>=2.6.0",
    "rq-result",
]

[project.scripts]
rq-runner = "rq_runner:main"

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[tool.uv.sources]
rq-result = { workspace = true }