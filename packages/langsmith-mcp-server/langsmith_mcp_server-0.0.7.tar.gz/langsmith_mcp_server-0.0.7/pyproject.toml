[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "langsmith-mcp-server"
version = "0.0.7"
description = "MCP server for Langsmith SDK integration"
license = "MIT"
readme = "README.md"
authors = [
    { name = "Marco Perini", email = "oss@langchain.dev" },
]
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.3.0",
    "langsmith>=0.3.37",
    "langchain-core>=0.3.56",
]

[project.scripts]
langsmith-mcp-server = "langsmith_mcp_server.server:main"

[project.urls]
Homepage = "https://github.com/langchain-ai/langsmith-mcp-server"
"Bug Tracker" = "https://github.com/langchain-ai/langsmith-mcp-server/issues"

[dependency-groups]
test = [
    "pytest>=8.0.0",
    "ruff>=0.9.4",
    "mypy>=1.8.0",
    "pytest-socket>=0.7.0",
    "pytest-asyncio>=0.26.0",
    "types-setuptools>=69.0.0",
    "websockets>=15.0.1",
    "pytest-timeout>=2.4.0",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q -v --durations=5"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_functions = [
    "test_*",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
]
ignore = [
    "E501",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
