[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "isqtools"
dynamic = ["version"]
description = "python tools for isQ"
readme = "README.md"
readme-content-type = "text/markdown"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Yusheng Yang", email = "yangys@arclightquantum.com" }]
dependencies = ["numpy"]

[tool.hatch.version]
path = "src/isqtools/__init__.py"

[tool.hatch.metadata]
allow-dirty = true

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning"]
