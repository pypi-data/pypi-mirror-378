[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "maksim_132_servo"
version = "0.1.0"
authors = [
  { name="Максим Рогов", email="your.email@example.com" },
]
description = "Library for controlling servo motor via Arduino with Telegram bot support"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
classifiers = [
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: MIT License",
   "Operating System :: OS Independent",
   "Development Status :: 4 - Beta",
   "Intended Audience :: Developers",
   "Topic :: Home Automation",
   "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "pyserial>=3.5",
    "python-telegram-bot>=20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0"
]

[tool.hatch.build]
include = [
    "src/maksim_132_servo/*.py",
    "README.md",
    "LICENSE"
]

[tool.hatch.build.targets.wheel]
packages = ["src/maksim_132_servo"]