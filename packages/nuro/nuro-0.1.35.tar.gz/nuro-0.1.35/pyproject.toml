[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nuro"
dynamic = ["version"]
description = "nuro is a lightweight runner for fetching and executing PowerShell scripts from remote repositories."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "nuro" }]

[project.scripts]
nuro = "nuro.cli:main"

[tool.setuptools.dynamic]
version = { attr = "nuro.__version__" }

