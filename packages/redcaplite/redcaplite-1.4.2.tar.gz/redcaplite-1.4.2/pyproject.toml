[project]
name = "redcaplite"
version = "1.4.2"
authors = [
  { name="Jubilee Tan", email="jubilee2@gmail.com" },
]
description = "A Lightweight Python Client for REDCap"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas", 
    "requests"]

[project.urls]
Homepage = "https://github.com/jubilee2/RedcapLite"
Issues = "https://github.com/jubilee2/RedcapLite/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
