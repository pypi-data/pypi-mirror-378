[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "s3-cost-estimator"
version = "3.0.0"
description = "A Python library to estimate AWS S3 storage costs using Cost Explorer"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = " Sai Niranjan Chitturi, Leela Sai Surya Veer Pedarla, OpenAI, xAI." }]
requires-python = ">=3.8"

dependencies = [
    "boto3>=1.20.0",
]

[project.urls]
Homepage = "https://github.com/SaiNiranjanChitturi/s3-cost-estimator"
