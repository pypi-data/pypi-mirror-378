[project]
name = "otpylib"
version = "0.3.8"
description = "The OTP framework for AnyIO (trio/asyncio compatibility layer)"

authors = [
  {name = "HeroesLament", email = "nunya@biz.net"},
]

readme = "README.md"
license = {text = "MIT"}
keywords = ["anyio", "trio", "asyncio", "async", "otp", "actors", "supervision"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: AsyncIO",
  "Framework :: Trio", 
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: System :: Distributed Computing",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
]

requires-python = ">=3.10"
dependencies = [
  "anyio>=4.0.0",
  "loguru>=0.7.3",
  "result>=0.17.0",
  "tenacity>=8.0.0",
]

[project.urls]
homepage = "https://github.com/HeroesLament/otpylib"
repository = "https://github.com/HeroesLament/otpylib"
documentation = "https://github.com/HeroesLament/otpylib#readme"
issues = "https://github.com/HeroesLament/otpylib/issues"

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=4.0.0",
]

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
]
markers = [
    "anyio: Mark test as an async test runnable with anyio",
]
