  <!-- Wipe Overlay: fast enter, then hold -->
  <section class="wipe-overlay fullscreen-layout bg-gradient-primary bg-gradient-animated z-40">
    <div class="floating-particles pointer-events-none">
      <span class="particle particle-white particle-drift"></span>
      <span class="particle particle-blue particle-drift particle-glow"></span>
      <span class="particle particle-purple particle-drift"></span>
      <span class="particle particle-white particle-drift"></span>
      <span class="particle particle-blue particle-drift"></span>
      <span class="particle particle-white particle-drift"></span>
    </div>

    <div class="wipe-intro-content centered-intro-content">
      <h1 class="wipe-title text-5xl text-white text-center text-shadow-lg animate-fade-in-up">Welcome, {{ user }}</h1>
      <p class="click-subtitle text-center text-xs mt-sm opacity-50">Click anywhere to begin</p>
    </div>
  </section>

  <main class="intro-content fullscreen-layout">
    <div class="final-intro-content centered-intro-content animate-card-enter">
      <h2 class="final-title text-4xl font-semibold text-gradient-primary mb-md">You're all set!</h2>
      <button class="ready-button btn btn-primary btn-lg btn-ripple">Ready to begin</button>
    </div>
  </main>

  <script>
    const btn = document.querySelector('.ready-button');
    if (btn) {
      btn.addEventListener('click', () => {
        btn.style.transform = 'translateY(0) scale(0.98)';
        setTimeout(() => { btn.style.transform = ''; }, 100);
      });
    }
    document.addEventListener('click', () => {
      window.location.href = '{{ redirect_url }}';
    });
  </script>
</body>
