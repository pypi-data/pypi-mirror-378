<body class="bg-gradient-animated overflow-hidden">
    <!-- Floating Particles Component -->
    <div class="floating-particles">
        <!-- Particles will be auto-generated by JavaScript -->
    </div>

    <!-- Main Content -->
    <main class="centered-layout">
        <div class="glass-card glass-card--center animate-card-enter">
            <!-- Microsoft Logo with Ripple Effect -->
            <div class="logo-microsoft logo-microsoft--ripple">
                <svg width="32" height="32" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zM24 11.4H12.6V0H24v11.4z"/>
                </svg>
            </div>

            <!-- Content -->
            <h2 class="text-white font-bold text-2xl mb-md animate-fade-in-up animate-delay-400">Microsoft</h2>
            <p class="text-white-90 mb-lg animate-fade-in-up animate-delay-600">
                Redirecting you securely<span class="loading-dots">...</span>
            </p>

            <!-- Loading Spinner -->
            <div class="spinner animate-fade-in animate-delay-800"></div>

            <!-- Fallback Link -->
            <p class="text-sm text-white-70 animate-fade-in-up animate-delay-800 mt-lg">
                If you are not redirected automatically,
                <a href="{{ redirect_url }}" class="text-info font-semibold hover-lift">click here</a>
            </p>
        </div>
    </main>

    {% if fastj2_js %}
        <script>{{ fastj2_js | safe }}</script>
    {% endif %}

    <!-- Page-specific JavaScript -->
    <script>
        // Auto-redirect after 1 second
        setTimeout(function() {
            // Add success animation before redirect
            const logo = document.querySelector('.logo-microsoft');
            if (logo) {
                logo.classList.add('logo-microsoft--success');
            }

            setTimeout(() => {
                window.location.href = '{{ redirect_url }}';
            }, 300);
        }, 1000);

        // Add loading state to logo initially
        document.addEventListener('DOMContentLoaded', () => {
            const logo = document.querySelector('.logo-microsoft');
            if (logo) {
                setTimeout(() => {
                    logo.classList.add('logo-microsoft--loading');
                }, 800);
            }
        });
    </script>
</body>
