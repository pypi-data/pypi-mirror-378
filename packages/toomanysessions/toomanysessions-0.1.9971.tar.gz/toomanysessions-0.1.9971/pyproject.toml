[project]
name = "toomanysessions"
version = "0.1.9971"
description = ""
authors = [
    {name = "Miles Copeland Luce"}
]
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "toomanythreads (>=0.2.75,<0.3.0)",
    "fastapi (>=0.116.1,<0.117.0)",
    "starlette (>=0.47.2,<0.48.0)",
    "toomanyports (>=0.1.1,<0.2.0)",
    "loguru (>=0.7.3,<0.8.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "jinja2 (>=3.1.6,<4.0.0)",
    "pkce (>=1.0.3,<2.0.0)",
    "toomanyconfigs (>=0.2.865,<0.3.0)",
    "bcrypt (>=4.3.0,<5.0.0)",
    "fastj2 (>=0.1.11,<0.2.0)",
    "pyzurecli (>=0.7.411,<0.8.0)"
]

[tool.poetry]
packages = [{include = "toomanysessions", from = "src"}]
include = ["toomanysessions/templates/*.html"]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
