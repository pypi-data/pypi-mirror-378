[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lunarcrush-provider"
version = "1.0.4"
description = "LunarCrush sentiment data provider"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "requests>=2.25.0"
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0"
]

[project.urls]
repository = "https://codeberg.org/5queezer/lunarcrush"

[tool.setuptools]
package-dir = {"lunarcrush" = "."}
packages = ["lunarcrush"]