[project]
name = "harish-ai-assist"  # name shown on PyPI (can stay hyphenated)
version = "0.1.1"
description = "Interactive AI code generator with CLI"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openai",
    "opencv-python",
    "matplotlib",
    "numpy",
    "langchain",
    "langgraph"
]

[project.scripts]
harish-ai = "harish_ai_assistant.cli:start_cli"
