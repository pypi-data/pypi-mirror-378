[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project]
name = "gdcmd"
version = "0.2.40"
description = "Griddot packages"
readme = "README.md"
authors = [
    { name = "Griddot", email = "info@griddot.net" }
]
requires-python = ">=3.12"
dependencies = [
    "click",
    "requests>=2.32.3",
    "cryptography",
    "pyyaml",
    "pydantic",
    "ruamel.yaml",
    "deepmerge",
    "pytest>=8.3.5",
]
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: English"
]

[project.scripts]
gdcmd = "gdcmd.cli:cli"

[project.optional-dependencies]
dev = [
    "pytest",
]

