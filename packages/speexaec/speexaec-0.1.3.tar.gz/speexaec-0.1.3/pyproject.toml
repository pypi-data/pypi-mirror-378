[tool.poetry]
name = "speexaec"
version = "0.1.3"
description = "Python bindings for SpeexDSP audio processing library"
authors = ["J.David Luque <jdluque@leitat.org>"]
readme = "README.md"
license = "BSD-3-Clause"
repository = "https://github.com/leitat-raise/package-speexaec"
keywords = ["audio", "dsp", "echo-cancellation", "noise-suppression", "speex"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Cython",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [{ include = "speexaec", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
numpy = "^2"

[build-system]
requires = [
  "setuptools>=68",
  "wheel",
  "numpy>=2.0.0",
  "cython>=3.0.0"
]
build-backend = "setuptools.build_meta"
