[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "solveig"
version = "0.4.0"
description = "A safe bridge between AI assistants and your computer"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Francisco"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
]
keywords = ["ai", "automation", "security", "llm", "assistant"]
requires-python = ">=3.13"
dependencies = [
    "distro==1.9.0",
    "instructor==1.9.2", 
    "openai==1.97.0",
    "pydantic==2.11.7",
    "tiktoken==0.9.0",
]

[project.optional-dependencies]
dev = [
    "setuptools>=61.0",
    "pytest==8.3.2",
    "pytest-cov==6.2.1",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "anthropic>=0.34.0",
    "google-generativeai>=0.8.0",
]

[project.urls]
Homepage = "https://github.com/FranciscoSilveira/solveig"
Repository = "https://github.com/FranciscoSilveira/solveig"
Issues = "https://github.com/FranciscoSilveira/solveig/issues"
Documentation = "https://github.com/FranciscoSilveira/solveig#README.md"

[project.scripts]
solveig = "scripts.run:cli_main"
solveig-init = "scripts.init:main"

[tool.setuptools.packages.find]
include = ["solveig*", "scripts*"]

# Development tool configurations for future use
[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["--cov=solveig", "--cov-report=term-missing"]

[tool.black]
line-length = 88
target-version = ['py313']

[tool.ruff]
target-version = "py313"
line-length = 88

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]
ignore = ["E501", "E402"]  # E501: line too long (black), E402: module level import not at top (intentional plugin loading)

[tool.ruff.lint.per-file-ignores]
"solveig/system_prompt.py" = ["F403", "F405"]  # Star imports used intentionally for examples