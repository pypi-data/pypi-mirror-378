# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docx-asn1"
version = "1.1.0"
description = "Extract ASN.1 from DOCX files"
readme = "README.md"
authors = [{ name = "n4n5", email = "its.just.n4n5@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["asn1", "docx", "extract", "asn1tools", "3gpp"]
requires-python = ">=3.6"
dependencies = ["python-docx"]

[project.urls]
Homepage = "https://github.com/its-just-nans/docx-asn1"
"Bug Tracker" = "https://github.com/its-just-nans/docx-asn1/issues"
