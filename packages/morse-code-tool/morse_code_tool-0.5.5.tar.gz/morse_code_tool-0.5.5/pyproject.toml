[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "morse_code_tool"
version = "0.5.5"
authors = [
  { name="Wdboyes13", email="willdev2025@outlook.com" },
]
description = "A morse code generator"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "numpy", "sounddevice"
]

[project.urls]
Homepage = "https://github.com/Wdboyes13/morse_code"
Issues = "https://github.com/Wdboyes13/morse_code/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/morse_code_tool"]