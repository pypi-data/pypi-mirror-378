[flake8]
exclude = __init__.py
ignore = E,W
select = F,E101,E111,E501
max-line-length = 165

[versioneer]
VCS = git
style = pep440
versionfile_source = rompy/_version.py
versionfile_build = rompy/_version.py
tag_prefix = 
parentdir_prefix = rompy-

[options.entry_points]
rompy.config = 
	swan = "rompy_swan.config:SwanConfig"
swan_components = "rompy_swan.config:SwanConfigComponents"

[egg_info]
tag_build = 
tag_date = 0

