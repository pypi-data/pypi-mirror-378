[project]
name = "flex-streaming-sdk"
dynamic = ["version"]
description = "Handy tools for streaming data"
dependencies = [
    "azure-eventhub>=5",
    "azure-identity>=1",
]
readme = "README.md"
requires-python = ">= 3.9"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "flex.stream"

[tool.uv]
dev-dependencies = [
    "ipython",
    "pytest>=8.3.4",
    "coverage>=7.6.10",
    "pdoc>=15.0.1",
    "ruff>=0.13.0",
    "ty>=0.0.1a20",
    "ipdb>=0.13.13",
]

[tool.coverage.run]
omit = [
    "*/tests/**",
]

[tool.rye]
dev-dependencies = [
    "ipdb>=0.13.13",
]
