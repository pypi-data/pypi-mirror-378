# Social Media Platform Anonymization Rules
# Suitable for social networks, forums, and community platforms

# User Profiles
- table: users
  column: email
  function: anon.fake_email()
  enabled: true
  notes: "User email addresses"

- table: users
  column: username
  function: anon.fake_username()
  enabled: false
  notes: "Disabled - may break references"

- table: users
  column: display_name
