[project]
name = "deltastream-connector"
version = "0.3.0"
description = "An OpenAPI client for the DeltaStream API"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "DeltaStream Inc.", email = "support@deltastream.com"}
]
license = "APACHE-2.0"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "urllib3 >= 1.25.3,<3.0.0",
    "pydantic>=2",
    "typing-extensions>=4.7.1",
    "websockets>=14.2",
    "python-dateutil>=2.8.2",
    "lazy_imports>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/deltastreaminc/deltastream-connector-python"
Issues = "https://github.com/deltastreaminc/deltastream-connector-python/issues"

[dependency-groups]
dev = [
  "pytest>=8.3.5",
  "pytest-cov>=6.1.1",
  "tox>=4.25.0",
  "flake8>=7.2.0",
  "types-python-dateutil>=2.8.19.14",
  "mypy>=1.15.0",
  "pytest-asyncio>=0.26.0",
  "ruff"
]
jupyter = [
    "jupyter"
]

[project.scripts]
api-tests = "tests.api.controlplane.test_version:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/deltastream"]

[tool.hatch.build.targets.sdist]
only-include = ["src"]
exclude = ["scripts/"]

 

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "--cov=deltastream",
    "--cov-report=term-missing",
    "--cov-report=html"
]
pythonpath = [
    "src"
]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning:websockets.legacy.*:",
    # We can't fix the underlying library warnings, so we'll ignore them for now
    "ignore:datetime.datetime.utcnow.*:DeprecationWarning"
]

[tool.pylint]
max-line-length = 88
disable = ["C0111", "R0903"]
extension-pkg-whitelist = "pydantic"

[tool.ruff]
line-length = 88
indent-width = 4
exclude = ["src/deltastream/api/controlplane", "src/deltastream/api/dataplane", "src/openapi_client"]
