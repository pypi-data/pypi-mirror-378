[project]
name = "py_clocks"
version = "25.0.1"
description = "The py_clocks package is a Python-based project designed for displaying multiple timezone clocks in windows desktop."
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10, <=3.14"
authors = [{ name = "chaitu-ycr", email = "chaitu.ycr@gmail.com" }]
keywords = ["python", "clocks", "timezone", "desktop"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows"
]
dependencies = [
    "customtkinter",
    "pyinstaller",
    "pytz",
]

[project.urls]
homepage = "https://github.com/chaitu-ycr/automotive-test-kit"
repository = "https://github.com/chaitu-ycr/automotive-test-kit"
documentation = "https://chaitu-ycr.github.io/automotive-test-kit/packages/py_clocks"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"
