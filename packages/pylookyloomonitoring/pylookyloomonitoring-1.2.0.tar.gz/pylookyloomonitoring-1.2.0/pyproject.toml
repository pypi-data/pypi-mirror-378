[project]
name = "pylookyloomonitoring"
version = "1.2.0"
description = "Python API to connect to lookyloo monitoring"
authors = [
    {name="RaphaÃ«l Vinot", email="raphael.vinot@circl.lu"}
]
license = "BSD-3-Clause"
readme = "README.md"
requires-python = ">=3.9.2"

dynamic = [ "classifiers" ]

dependencies = [
    "requests (>=2.32.5)",
    "dateparser (>=1.2.2)"
]

[project.urls]
repository = "https://github.com/Lookyloo/PyLookylooMonitoring"
documentation = "https://pylookyloomonitoring.readthedocs.io/en/latest/index.html"

[tool.poetry]
classifiers = [
    'License :: OSI Approved :: BSD License',
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Topic :: Security',
    'Topic :: Internet',
]

[project.scripts]
lookyloo_monitor= 'pylookyloomonitoring:main'

[project.optional-dependencies]
docs = ["Sphinx (>=8.2.3) ; python_version >= \"3.11\""]

[tool.poetry.group.dev.dependencies]
pylint = "^3.3.8"
mypy = "^1.18.2"
types-requests = "^2.32.4.20250913"
pytest = "^8.4.2"
types-dateparser = "^1.2.2.20250809"

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"
