[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-agent-video-transcription"
version = "1.1.3"
description = "Multi-agent AI system for video transcription using OpenAI Whisper, ChromaDB, and AutoGen"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Lopand Solutions", email = "contact@lopand.com"}
]
maintainers = [
    {name = "Paulo Cesar Andrade Gonzalez", email = "paulocesarandradegonzalez@lopand.com"}
]
keywords = [
    "video", "transcription", "ai", "agents", "whisper", "chromadb", "autogen", 
    "multimedia", "speech-recognition", "nlp", "cli", "machine-learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Multimedia :: Sound/Audio :: Conversion",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    "Environment :: Console",
    "Natural Language :: Spanish",
    "Natural Language :: English",
]
dependencies = [
    "langchain>=0.1.0",
    "langchain-community>=0.0.20",
    "langchain-openai>=0.0.6",
    "pyautogen>=0.2.0",
    "autogen-agentchat>=0.2.0",
    "autogen>=0.9.0",
    "chromadb>=0.4.15",
    "openai-whisper>=20231117",
    "ffmpeg-python>=0.2.0",
    "pydub>=0.25.1",
    "click>=8.1.7",
    "PyYAML>=6.0.1",
    "python-dotenv>=1.0.0",
    "rich>=13.7.0",
    "typing-extensions>=4.9.0",
    "prompt-toolkit>=3.0.36",
    "colorama>=0.4.6",
    "questionary>=2.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.12.0",
    "flake8>=7.0.0",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.scripts]
video-transcription-agent = "main:main"
vt-agent = "main:main"
vt-cli = "cli.interactive_cli:main"

[project.urls]
Homepage = "https://github.com/lopand-solutions/video-transcription-agent"
Documentation = "https://github.com/lopand-solutions/video-transcription-agent#readme"
Repository = "https://github.com/lopand-solutions/video-transcription-agent.git"
Issues = "https://github.com/lopand-solutions/video-transcription-agent/issues"
Changelog = "https://github.com/lopand-solutions/video-transcription-agent/blob/main/CHANGELOG.md"
Download = "https://pypi.org/project/video-transcription-agent/#files"
Source = "https://github.com/lopand-solutions/video-transcription-agent"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]