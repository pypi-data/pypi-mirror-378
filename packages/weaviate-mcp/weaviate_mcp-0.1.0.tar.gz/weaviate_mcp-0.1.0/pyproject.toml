[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "weaviate-mcp"
version = "0.1.0"
description = "MCP server for Weaviate vector database"
authors = [
    {name = "Arclio Team", email = "info@arclio.com"},
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "weaviate-client>=4.9.3",
    "mcp>=1.7.0",
]

[project.scripts]
weaviate-worker = "weaviate_mcp.__main__:main"

[project.optional-dependencies]
dev = []

[tool.hatch.build.targets.wheel]
packages = ["src/weaviate_mcp"]

[tool.hatch.metadata]
allow-direct-references = true
