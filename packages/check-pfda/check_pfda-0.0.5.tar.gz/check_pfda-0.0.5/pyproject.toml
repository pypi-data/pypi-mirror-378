[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "check-pfda"
version = "0.0.5"
description = "PFDA test running package."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click",
    "pytest",
    "requests",
    "PyYAML"
]

[project.scripts]
pfda = "check_pfda.cli:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
check_pfda = ["*.yaml"]

[tool.pydoclint]
style = 'sphinx'
exclude = '\.git|\.venv'
