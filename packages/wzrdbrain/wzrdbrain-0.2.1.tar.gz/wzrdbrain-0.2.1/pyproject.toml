[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wzrdbrain"
version = "0.2.1"
description = "A simple library to generate trick combinations for wizard skating."
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
dependencies = [
    "pydantic"
]
authors = [
  { name = "nazroll" }
]
keywords = ["wizard skating", "tricks", "random", "generator", "inline skating"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Topic :: Games/Entertainment",
  "Topic :: Software Development :: Libraries",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "black",
    "mypy",
    "build",
    "google-genai"
]

[project.urls]
Homepage = "https://github.com/nazroll/wzrdbrain"
Documentation = "https://github.com/nazroll/wzrdbrain#readme"
Repository = "https://github.com/nazroll/wzrdbrain"
Issues = "https://github.com/nazroll/wzrdbrain/issues"

[tool.ruff]
line-length = 100
lint.extend-select = ["Q", "UP"]
lint.extend-ignore = ["E501"]

[tool.black]
line-length = 100

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[tool.mypy]
strict = true
warn_unused_ignores = true
plugins = "pydantic.mypy"

[tool.setuptools]
package-data = { "wzrdbrain" = ["tricks.json"] }

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["*.js", "wzrdbrain/*.js"]
