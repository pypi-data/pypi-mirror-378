[tool.poetry]
name = "pmini_sdk"
version = "1.1.1"
description = "Python SDK for Pmini quadcopter"
authors = ["RegisLab"]
license = "Proprietary"
readme = "README.md"
homepage = "https://github.com/RegisLab/pmini-sdk"
repository = "https://github.com/RegisLab/pmini-sdk"
keywords = ["drone", "quadcopter", "mavlink", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
]
packages = [
    { include = "pmini_sdk_python/" }
]

include = [
    "pmini_sdk_python/generated/*.py"
]

[tool.poetry.scripts]
pmini_server = "pmini_sdk_python.pmini_server.server:main"

[tool.poetry-git-version-plugin]
version_format = '{version}+{commit_hash}'

[tool.poetry.dependencies]
python = "^3.9"
pymavlink = "^2.4.41"
plotly = "5.22.0"
dash = "2.17.1"
grpcio = "^1.74.0"
grpcio-tools = "^1.74.0"
jinja2 = "^3.1.4"

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 127

[tool.isort]
profile = "black"
line_length = 127
