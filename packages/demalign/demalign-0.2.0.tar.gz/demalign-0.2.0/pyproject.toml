[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "demalign"
version = "0.2.0"
description = "DEM alignment (Nuth & Kääb + optional ICP) via ASP pc_align/point2dem"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Aram Fathian" }, { name = "Dan Shugar" }]
keywords = ["DEM", "alignment", "coregistration", "ASP", "pc_align", "point2dem", "DoD"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Topic :: Scientific/Engineering :: GIS",
]

dependencies = [
  "numpy>=1.23",
]

[project.optional-dependencies]
dev = ["pytest>=7.4", "ruff>=0.6", "mypy>=1.10"]

[project.scripts]
demalign = "demalign.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
