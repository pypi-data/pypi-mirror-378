[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "invertcolor"
version = "0.1.0"
authors = [
  { name = "Iliyan Georgiev", email = "georgiev.iliyan09@gmail.com" }
]
description = "A simple library to invert RGB colors."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/GeorgievIliyan/rgb_color_inverter"