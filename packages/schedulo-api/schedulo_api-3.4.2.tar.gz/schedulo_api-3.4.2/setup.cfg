[metadata]
description_file = README.md

[flake8]
exclude = .git,__pycache__,dist,build,debian,*.egg,*.egg-info,*.venv,*.archive
max-line-length = 100
filename = *.py
max-complexity = 10

[tool:pytest]
markers = 
	unit: Unit tests for individual components
	integration: Integration tests across modules
	cli: Tests for command-line interface
	regress: Regression tests with historical data
	slow: Tests that take a long time to run
	network: Tests that require network access
testpaths = tests
addopts = --cov=src --cov-report=term-missing --cov-report=html --cov-report=xml --strict-markers --disable-warnings -v

[mypy]
files = src/**/*.py

[egg_info]
tag_build = 
tag_date = 0

