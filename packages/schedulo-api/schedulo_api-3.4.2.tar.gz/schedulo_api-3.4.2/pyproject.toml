[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "schedulo-api"
dynamic = ["version"]
description = "An API for retrieving public data from the University of Ottawa and Carleton University."
readme = "README.md"
license = {text = "LGPL-3.0-or-later"}
authors = [
    {name = "Mohammed Elhasnaoui", email = "brosimo@outlook.fr"},
]
maintainers = [
    {name = "Mohammed Elhasnaoui", email = "brosimo@outlook.fr"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Education",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Natural Language :: English",
    "Natural Language :: French",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Education",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
keywords = ["university", "ottawa", "carleton", "courses", "api", "scraping", "education"]
requires-python = ">=3.10"
dependencies = [
    "requests",
    "regex",
    "bs4",
    "lxml",
    "pandas",
    "parsedatetime",
    "pydantic",
    "fastapi",
    "uvicorn[standard]",
]

[project.optional-dependencies]
tests = [
    "pytest",
    "pytest-cov",
    "httmock",
    "mypy",
    "flake8",
    "black",
    "bandit",
    "types-requests",
]

[project.urls]
Homepage = "https://github.com/Rain6435/uoapi"
Repository = "https://github.com/Rain6435/uoapi"
Issues = "https://github.com/Rain6435/uoapi/issues"
Documentation = "https://github.com/Rain6435/uoapi#readme"
"Source Code" = "https://github.com/Rain6435/uoapi"
"Bug Reports" = "https://github.com/Rain6435/uoapi/issues"
"Release Notes" = "https://github.com/Rain6435/uoapi/releases"

[project.scripts]
schedulo-api = "uoapi.cli_old:cli"
schedulo = "uoapi.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]
"uoapi" = ["../assets/carleton/courses.json", "../assets/uottawa/courses.json"]

[tool.setuptools.data-files]
"assets" = ["assets/API_RESPONSE_FORMATS.md"]
"assets/carleton" = ["assets/carleton/courses.json"]
"assets/uottawa" = ["assets/uottawa/courses.json"]
