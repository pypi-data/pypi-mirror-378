[mypy]
python_version = 3.10
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
ignore_missing_imports = True
show_error_codes = True

# Ignore specific error types that are common in this codebase
# import-untyped: Missing library stubs (external libraries)
# attr-defined: BeautifulSoup dynamic attributes
# union-attr: Complex union type issues
# index: Dynamic indexing issues
# arg-type: Complex argument type mismatches
# return-value: Complex return type issues
# assignment: Complex assignment type issues
# misc: Miscellaneous type issues
# operator: Operator type issues
# var-annotated: Missing type annotations
# str-bytes-safe: String/bytes safety warnings

[mypy-uoapi.rmp.rate_my_prof]
ignore_errors = True

[mypy-uoapi.timetable.query_timetable]
ignore_errors = True

[mypy-uoapi.course.course_info]
ignore_errors = True

[mypy-uoapi.dates.important_dates]
ignore_errors = True
