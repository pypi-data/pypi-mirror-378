[build-system]
requires = ["setuptools>=77.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ElSabio"
authors = [
  { name="Anton Lydell", email="anton.lydell@tuta.com" },
]
description = "The simple electricity meter data analysis platform."
readme = "README.md"
license = 'GPL-3.0-or-later'
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Web Environment",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Other Audience",
    "Natural Language :: English",
    "Natural Language :: Swedish",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business",
    "Topic :: Scientific/Engineering",
]
keywords = [
    "Active Power",
    "Adaptable",
    "Apparent Power",
    "Customer Information",
    "Data",
    "Data Analysis",
    "Electricity",
    "Energy",
    "Grid Topology",
    "Meter",
    "Meter Data",
    "Meter Events",
    "Power",
    "Powerful",
    "Reactive Power",
    "Simple",
    "Streamlit",
    "Tariffs",
    "Utility",
    "Visualization",
    "Web",
]

dynamic = ["version"]

dependencies = [
    "click >= 8.0",
    "pydantic >= 2.0",
    "streamlit >= 1.46",
    "streamlit-passwordless >= 0.16",
    "sqlalchemy >= 2.0",
]

[project.urls]
"Bug Tracker" = "https://github.com/antonlydell/ElSabio/issues"
"Documentation" = "https://github.com/antonlydell/ElSabio"
"Source Code" = "https://github.com/antonlydell/ElSabio"

[tool.setuptools.dynamic]
version = {attr = "elsabio.metadata.__version__"}

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "ERA",  # eradicate
    "S",    # flake8-bandit
    "B",    # flake8-bugbear
    "A",    # flake8-builtins
    "C4",   # flake8-comprehensions
    "ICN",  # flake8-import-conventions
    "T20",  # flake8-print
    "PT",   # flake8-pytest-style
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "TID",  # flake8-tidy-imports
    "ARG",  # flake8-unused-arguments
    "I",    # isort
    "C90",  # mccabe
    "F",    # Pyflakes
    "N",    # pep8-naming
    "E",    # pycodestyle (Error)
    "W",    # pycodestyle (Warning)
    "PL",   # pylint
    "RUF",  # Ruff-specific rules
    "UP",   # pyupgrade
]
ignore = [
    "E501",     # Line too long ({width} > {limit})
    "RUF022",   # __all__ is not sorted
    "PLC0414",  # Import alias does not rename original package
    "PLR0913",  # Too many arguments in function definition
]

[tool.ruff.lint.per-file-ignores]
"tests/**.py" = [
  "S101",     # Use of assert detected
  "T20",      # flake8-print
]

[tool.ruff.format]
quote-style = "single"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-rsxX --tb=short --strict-markers"
xfail_strict = true
testpaths = "tests"
markers = [
    "raises: Tests that are expected to raise an exception.",
]

[tool.mypy]
plugins = ["pydantic.mypy"]
disallow_incomplete_defs = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true
