[project]
name = "midi_notes"
authors = [{name = "Leon Dionne", email = "ldionne@dridesign.sh.cn"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
	"License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3.10",
	"Topic :: Multimedia :: Sound/Audio :: MIDI"
]
dynamic = ["version", "description"]

[project.urls]
Home = "https://github.com/Zen-Master-SoSo/midi_notes"

[project.scripts]
note-info = "midi_notes.scripts.note_info:main"
midi-note = "midi_notes.scripts.note_info:main"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[bumpver]
current_version = "1.1.1"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = false
push = false

[bumpver.file_patterns]
"midi_notes/__init__.py" = [
    '^__version__ = "{version}"$',
]
