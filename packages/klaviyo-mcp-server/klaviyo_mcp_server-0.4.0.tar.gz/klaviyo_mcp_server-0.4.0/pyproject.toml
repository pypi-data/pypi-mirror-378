[project]
name = "klaviyo-mcp-server"
version = "0.4.0"
description = "Klaviyo MCP Server"
license-files = ["LICENSE"]
authors = [
    {name = "Klaviyo Developer Experience Team", email = "developers@klaviyo.com"},
]
keywords = ["ai", "klaviyo ai","mcp", "Klaviyo", "Klaviyo api"]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "faker>=37.4.0",
    "fastmcp>=2.8.0",
    "httpx>=0.28.1",
    "klaviyo-api>=19.0.2",
    "orjson>=3.10.18",
    "pre-commit>=4.2.0",
    "psutil>=7.0.0",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "requests>=2.32.4",
]

[[tool.uv.index]]
name = "main-index"
url = "https://pypi.org/simple"
publish-url = "https://upload.pypi.org/legacy/"


[tool.ruff.lint]
ignore = ["E203","E701","E501"]

[tool.ruff.lint.per-file-ignores]
"klaviyo_mcp_server/tools/__init__.py" = ["F401","F403"]
"klaviyo_mcp_server/prompts/__init__.py" = ["F403"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.scripts]
klaviyo-mcp-server = "klaviyo_mcp_server.main:main"
run-claude = "klaviyo_mcp_server.scripts.run_client_secure:run_claude"
run-cursor = "klaviyo_mcp_server.scripts.run_client_secure:run_cursor"

[build-system]
requires = ["uv_build>=0.7.13,<0.8.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "klaviyo_mcp_server"
module-root = ""
source-include = ["images/**"]
