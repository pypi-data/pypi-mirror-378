[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "basicagi"
dynamic = ["version"]
description = "A Python library for Asterisk Gateway Interface (AGI) applications"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Andrius Kairiukstis", email = "k@andrius.mobi"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Telecommunications Industry",
    "Topic :: Communications :: Internet Phone",
    "Topic :: Communications :: Telephony",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
keywords = ["asterisk", "agi", "pbx", "telephony", "voip"]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/andrius/asterisk-basicagi"
Repository = "https://github.com/andrius/asterisk-basicagi"
Documentation = "https://github.com/andrius/asterisk-basicagi/blob/main/README.md"
"Bug Reports" = "https://github.com/andrius/asterisk-basicagi/issues"

[tool.setuptools]
packages = ["basicagi"]

[tool.setuptools.dynamic]
version = {attr = "basicagi.__version__"}

[tool.setuptools.package-data]
basicagi = ["*.py"]

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312', 'py313']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]