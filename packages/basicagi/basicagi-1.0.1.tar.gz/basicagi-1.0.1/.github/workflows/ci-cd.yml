name: CI/CD Pipeline

on:
  push:
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install uv
        run: pip install uv

      - name: Create virtual environment
        run: uv venv .venv

      - name: Install package in development mode
        run: |
          source .venv/bin/activate
          uv pip install -e .

      - name: Install test and development dependencies
        run: |
          source .venv/bin/activate
          uv pip install pytest pytest-cov ruff

      - name: Run linting with ruff
        run: |
          source .venv/bin/activate
          ruff check basicagi tests examples

      - name: Check import sorting with ruff
        run: |
          source .venv/bin/activate
          ruff check --select I basicagi tests examples

      - name: Check code formatting with ruff
        run: |
          source .venv/bin/activate
          ruff format --check basicagi tests examples

      - name: Run tests with pytest
        run: |
          source .venv/bin/activate
          python -m pytest tests/ --cov=basicagi --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.13'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  publish-to-pypi:
    needs: test-and-lint
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: pypi
      url: https://pypi.org/p/basicagi
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build package
        run: python -m build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

