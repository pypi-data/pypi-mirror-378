[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "retryxlib"       # unique name
version = "0.1.0"
description = "A simple retry/backoff handler for Python"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Mohammad Razi", email = "mohdrazi1456@gmail.com" }
]
keywords = ["retry", "backoff", "decorator", "python", "cross-platform"]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["retryxlib"]
