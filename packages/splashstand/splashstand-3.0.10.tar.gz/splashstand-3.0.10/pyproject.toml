[build-system]
build-backend = "hatchling.build"
requires = [
    "hatchling",
]

[project]
name = "splashstand"
version = "3.0.10"
description = ""
authors = [
    { name = "lesleslie", email = "les@wedgwoodwebworks.com" },
]
maintainers = [
    { name = "lesleslie", email = "les@wedgwoodwebworks.com" },
]
requires-python = ">=3.13"
keywords = [
    "starlette",
    "htmx",
    "jinja",
    "httpx",
    "sqladmin",
    "sqlmodel",
    "pydantic",
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: Content Management System",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
    "Operating System :: OS Independent",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "Framework :: AsyncIO",
    "Typing :: Typed",
    "License :: OSI Approved :: BSD License",
    "Development Status :: 3 - Alpha",
]
dependencies = [
    "phonenumbers>=9.0.8",
    "uuid-utils>=0.11.0",
    "jinja2-inflection>=0.4.0",
    "alive-progress>=3.2.0",
    "pydantic[email]>=2.11.7",
    "uv>=0.7.19",
    "acb[cache,dns,monitoring,requests,secret,smtp,sql,storage]",
    "fastblocks[admin,monitoring,sitemap]",
]

[project.license]
text = "BSD-3-Clause"

[project.urls]
Homepage = "https://gitlab.com/lesleslie/splashstand"
Documentation = "https://gitlab.com/lesleslie/splashstand"
Repository = "https://gitlab.com/lesleslie/splashstand"

[project.optional-dependencies]
analytics = [
    "google-analytics-admin>=0.24.1",
    "google-analytics-data>=0.18.19",
]
captcha = [
    "google-cloud-recaptcha-enterprise>=1.28.2",
]
auth = [
    "firebase-admin>=6.9.0",
]

[dependency-groups]
dev = [
    "crackerjack>=0.38.12",
    "excalidraw-mcp>=0.34.0",
    "pytest-benchmark>=5.1.0",
    "session-mgmt-mcp>=0.3.13",
]

[tool.ruff]
line-length = 88
target-version = "py313"
fix = true
show-fixes = true
output-format = "full"
unsafe-fixes = true
exclude = [
    "tests/",
    "test_*.py",
    "*_test.py",
]

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
ignore = [
    "F821",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
]
extend-select = [
    "I",
    "C901",
    "D",
]

[tool.ruff.lint.isort]
no-lines-before = [
    "first-party",
]

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.complexipy]
default_pattern = "**/*.py"
exclude_patterns = [
    "**/tests/**",
    "**/test_*.py",
]
max_complexity = 15

[tool.creosote]
paths = [
    "splashstand",
]
deps-file = "pyproject.toml"
exclude-deps = [
    "uv",
    "google-crc32c",
    "pyyaml",
    "pytest",
    "pytest-asyncio",
    "pre-commit",
    "tomli-w",
    "pytest-cov",
    "pytest-mock",
    "pyfiglet",
]

[tool.refurb]
enable_all = true
python_version = "3.13"
ignore = [
    "FURB184",
    "FURB120",
]
exclude = [
    "tests/",
    "test_*.py",
    "*_test.py",
]

[tool.bandit]
target = [
    "splashstand",
]
skips = [
    "B602",
    "B101",
    "B404",
    "B301",
    "B603",
    "B704",
    "B403",
    "B607",
    "B311",
]

[tool.pyright]
verboseOutput = true
include = [
    "splashstand",
]
exclude = [
    "scratch",
]
extraPaths = [
    ".venv/lib/python3.13/site-packages/",
]
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportOptionalMemberAccess = false
reportOptionalCall = false
reportUnknownMemberType = false
reportUnknownVariableType = false
reportUnknownArgumentType = false
reportInvalidTypeForm = false
reportUnknownLambdaType = false
reportUnknownParameterType = "warning"
reportPrivateUsage = false
pythonVersion = "3.13"
pythonPlatform = "Darwin"

[tool.codespell]
skip = "*/data/*,tests/*,test_*.py,*_test.py"
quiet-level = 3
ignore-words-list = "crate,uptodate"

[tool.pytest.ini_options]
addopts = "--cov=splashstand"
asyncio_default_fixture_loop_scope = "function"
python_files = [
    "test_*.py",
    "*_test.py",
]
asyncio_mode = "auto"
testpaths = [
    "tests",
    "splashstand",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]

[tool.coverage.run]
branch = true
source = [
    "splashstand",
]
omit = [
    "*/tests/*",
    "*/site-packages/*",
    "*/__pycache__/*",
    "*/__init__.py",
    "*/_version.py",
    "*/conftest.py",
    "*/test_*.py",
    "*/_test.py",
]

[tool.coverage.report]
exclude_also = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
    "except ImportError",
    "def __str__",
    "@abstractmethod",
]
ignore_errors = false

[tool.hatch.build.targets.sdist]
exclude = [
    "projects/",
    "old_projects/",
    "scratch/",
    "BACKUP/",
    "bin/",
    "build/",
    ".idea/",
    ".git/",
    ".mypy_cache/",
    ".ruff_cache/",
    ".pytest_cache/",
    ".venv/",
    "*.pyc",
    "__pycache__/",
]

[tool.hatch.build.targets.wheel]
exclude = [
    "projects/",
    "old_projects/",
    "scratch/",
    "BACKUP/",
    "bin/",
    "build/",
    ".idea/",
    ".git/",
    ".mypy_cache/",
    ".ruff_cache/",
    ".pytest_cache/",
    ".venv/",
    "*.pyc",
    "__pycache__/",
]

[tool.uv]
keyring-provider = "subprocess"
index-url = "https://pypi.org/simple/"
