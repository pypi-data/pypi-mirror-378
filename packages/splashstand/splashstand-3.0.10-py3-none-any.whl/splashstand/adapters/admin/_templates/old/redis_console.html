% extends [% extends "../../base/templates/base.html" %]
% import 'lib.html' as lib with context
% import 'static.html' as admin_static with context


% block body
<div class="section">
    <h1 class="has-text-centered title is-spaced is-4">
        Cache
    </h1>
</div>
<div class="console section">
    <div class="console-container mx-2">
    </div>
    <div class="console-line mx-2">
        <form action="#">
            <div class="field">
                <div class="control">
                    <input class="input" type="text">
                </div>
            </div>
        </form>
    </div>
</div>
% endblock

% block tail
[[ super() ]]
[#
<script src="[[ admin_static.url(filename='admin/js/rediscli.js', v='1.0.0') ]]"></script>
#]
<script>
    [% include admin_rediscli_js %]

    $(function () {
        var redisCli = new RedisCli([[ admin_view.get_url('.execute_view') | tojson ]]);
    });

</script>
% endblock
