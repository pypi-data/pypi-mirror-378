[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jquantum"
version = "0.1.4"
description = "Quantum circuit parameter compression and generation toolkit"
readme = "README.md"
authors = [
  { name = "Jian Qi", email = "e.jianqi@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = ["qiskit", "numpy"]
keywords = ["quantum", "qiskit", "quest", "compression", "circuit", "simulation"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Physics",
    "Intended Audience :: Science/Research"
]

[project.urls]
Homepage = "https://github.com/Jian-GitHub/Jian-Unified-System-Go/tree/main/jquantum/jquantum-py"
Repository = "https://github.com/Jian-GitHub/Jian-Unified-System-Go/tree/main/jquantum/jquantum-py"