[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ingenannot"
dynamic = ["version"]
description = "InGenAnnot: Inspection of Gene Annotation"
readme = "README.md"
authors = [
    {name = "Nicolas Lapalu", email = "nicolas.lapalu@inrae.fr"},
]
license = "GPL-3.0"
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python :: 3.7",
]
requires-python = ">=3.7"
dependencies = [
    "str2bool",
    "numpy",
    "pysam",
    "matplotlib",
    "pandas",
    "upsetplot",
    "seaborn",
    "scikit-bio",
]

[project.urls]
Homepage = "https://forgemia.inra.fr/bioger/ingenannot"

[project.scripts]
ingenannot = "ingenannot.main:main"

[tool.setuptools]
packages = [
    "ingenannot",
    "ingenannot.commands",
    "ingenannot.entities",
    "ingenannot.utils",
]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "ingenannot.version.__version__"}

[tool.setuptools.package-data]
"*" = ["LICENSE"]
