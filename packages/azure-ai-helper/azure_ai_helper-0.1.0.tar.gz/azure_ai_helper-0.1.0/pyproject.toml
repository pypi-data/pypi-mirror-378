[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "azure-ai-helper"
version = "0.1.0"
description = "A simple, human-friendly wrapper over Azure AI Vision and Language services."
readme = "README.md"
authors = [
    { name = "Farhan ahmad", email = "farhanbangash091@gmail.com" }
]
requires-python = ">=3.9"
keywords = ["azure", "ai", "vision", "language", "nlp", "sdk", "helper"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Environment :: Console",
]

[project.urls]
Homepage = "https://github.com/Farhanahmad-kust/AzureFramework"
Repository = "https://github.com/Farhanahmad-kust/AzureFramework"

[project.optional-dependencies]
vision = [
  "azure-cognitiveservices-vision-computervision>=0.9.0",
]
language = [
  "azure-ai-textanalytics>=5.3.0",
]
all = [
  "azure-cognitiveservices-vision-computervision>=0.9.0",
  "azure-ai-textanalytics>=5.3.0",
]

[tool.setuptools]
packages = ["azure_ai_helper"]
include-package-data = true
