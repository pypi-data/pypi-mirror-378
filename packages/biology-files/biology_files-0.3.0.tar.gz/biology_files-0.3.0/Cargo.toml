[package]
name = "bio_files"
version = "0.3.0"
edition = "2024"
authors = ["David O'Connor <the_alchemist@fastmail.com>"]
description = "Save and load common biology file formats"
keywords = ["mol2", "sdf", "molecule", "biology"]
categories = [
    "science",
    "science::bioinformatics",
    "science::bioinformatics::genomics",
    "science::bioinformatics::proteomics",
    "science::bioinformatics::sequence-analysis",
]
repository = "https://github.com/David-OConnor/bio_files"
documentation = "https://docs.rs/bio_files"
readme = "README.md"
license = "MIT"
exclude = [".gitignore"]


[dependencies]
byteorder = "1.5.0"  # For use with some parsers.
na_seq = "0.3.6"  # Element, atom etc primitives
bio_apis = "0.1.6" # Loading data from RCSB etc.
lin_alg = "1.3.6"
regex = "1.11.2"

# These are for converting 2fo-fc files to map (electron density)
#num-complex = "0.4.6"
#rustfft = "6.4.0"

# todo: Ditch `bio` for your own FASTA parser.
bio = "2.3.0"  # For FASTA parsing.

bincode = { version = "2.0.1", optional = true }
rayon = "1.11.0"  # Optional [de]serializing

[patch.crates-io]
#na_seq = { path = "../na_seq"}
#lin_alg = { path = "../../lin_alg" }


[features]
encode = ["bincode"]
