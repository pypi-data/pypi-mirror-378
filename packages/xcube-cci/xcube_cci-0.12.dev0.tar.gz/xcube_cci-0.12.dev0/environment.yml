name: xcube-cci
channels:
  - conda-forge
dependencies:
  # Python
  - python >=3.10
  # Required
  - aiohttp >= 3.6
  - lxml >= 4.5
  - nest-asyncio >= 1.3
  - numpy >= 2.0
  - pydap >= 3.4,<=3.5.3
  - rioxarray
  - xcube >= 1.8.0
  - xvec
  - zarr <3  # until we can ensure zarr 3 compatibility
  # Test libs
  - pytest
  - pytest-cov
