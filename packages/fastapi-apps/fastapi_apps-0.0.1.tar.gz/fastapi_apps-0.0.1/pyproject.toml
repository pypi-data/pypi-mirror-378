[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"

[project]
name = "fastapi-apps"
version = "0.0.1"
description = "Application layer of the FastAPI ecosystem. Provides essential building blocks, utilities, and abstractions that power FastAPI-based projects."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
  { name = "Kapil Dagur", email = "kapildagur1306@gmail.com" }
]
maintainers = [
  { name = "Kapil Dagur", email = "kapildagur1306@gmail.com" }
]
keywords = ["fastapi", "apps"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Framework :: FastAPI",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
]

dependencies = [
    "fastapi>=0.116.2",
    "pydantic-settings>=2.10.1",
]

[project.optional-dependencies]

[project.urls]
Homepage = "https://github.com/fastapi-ecosystem/fastapi-apps"
Repository = "https://github.com/fastapi-ecosystem/fastapi-apps"
Documentation = "https://fastapi-ecosystem.github.io/fastapi-apps/"
Changelog = "https://github.com/fastapi-ecosystem/fastapi-apps/blob/main/CHANGELOG.md"

[project.scripts]
fastapi-apps = "fastapi_apps.__main__:main"

[dependency-groups]
dev = [
    "bandit>=1.8.6",
    "black>=25.1.0",
    "coverage>=7.10.6",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.20",
    "mypy>=1.18.1",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.0",
    "safety>=3.6.1",
    "uvicorn>=0.35.0",
]

[tool.ruff]
line-length = 88
target-version = "py310"
fix = true
extend-ignore = ["E203"]
select = ["E", "F", "B", "I", "S"]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.mypy]
python_version = "3.10"
disallow_untyped_defs = true
strict_optional = true
warn_unused_ignores = true
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --disable-warnings"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["fastapi_apps"]

[tool.bandit]
exclude = ["tests", "docs"]
severity-level = "LOW"
confidence-level = "LOW"

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 80

[tool.mkdocs]
site_name = "FastAPI-Apps"
repo_url = "https://github.com/fastapi-ecosystem/fastapi-apps"

[tool.hatch.build.targets.sdist]
include = [
    "fastapi_apps",
    "README.md",
    "LICENSE",
    "pyproject.toml",
    "docs",
    "examples",
]
exclude = [
    "tests",
    ".venv",
    ".git",
    ".gitignore",
    "uv.lock",
]

[tool.hatch.build.targets.wheel]
include = [
    "fastapi_apps",
    "README.md",
    "LICENSE",
]
