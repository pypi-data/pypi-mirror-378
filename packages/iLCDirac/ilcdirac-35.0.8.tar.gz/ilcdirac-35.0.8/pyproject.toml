[build-system]
requires = [
         "setuptools>=42",
         "wheel",
         "setuptools_scm[toml]>=3.4",
]
build-backend = "setuptools.build_meta"

# Enable setuptools_scm to compute the version number from the most recent tag
# https://github.com/pypa/setuptools_scm/#pyprojecttoml-usage
[tool.setuptools_scm]
git_describe_command = "git describe --dirty --tags --long --match *[0-9]* --exclude v[0-9]r* --exclude v[0-9][0-9]r* --exclude v[0-9][0-9]-pre*"

[tool.ruff]
line-length = 120

[tool.ruf.lint]
select = ["E", "F", "B", "I", "PLE"]
ignore = ["B905", "B008", "B006"]

[tool.bandit]
exclude_dirs= ["Tests", "*/Tests/*"]