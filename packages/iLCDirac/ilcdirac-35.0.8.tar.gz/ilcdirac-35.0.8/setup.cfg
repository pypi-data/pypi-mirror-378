[metadata]
name = iLCDirac
description = iLCDirac is the iLC/CLIC/FCC extension of DIRAC
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.cern.ch/clicdp/ilcdirac/ilcdirac.git
license = GPL-3.0-only
license_files = file: LICENSE
project_urls = 
	Bug Tracker = https://its.cern.ch/jira/browse/ILCDIRAC
	Documentation = https://ilcdirac-doc.web.cern.ch/
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Topic :: System :: Distributed Computing
maintainer = Andre Sailer
maintainer_email = ilcdirac-support@cern.ch

[options]
python_requires = >=3.11
package_dir = 
	=src
packages = find:
install_requires = 
	DIRAC >= 8.0.73, <9.0
	requests
	six
zip_safe = False
include_package_data = True

[options.package_data]
* = ConfigTemplate.cfg, *.sql

[options.packages.find]
where = src

[options.extras_require]
server = 
	DIRAC[server]
	psutil
testing = 
	flake8
	flake8-commas
	flake8-docstrings
	future
	licenseheaders
	mock
	parameterized
	pylint
	pytest
	pytest-cov
	pytest-mock
	pytest-randomly
	pytest-timeout
	pytest-xdist
	sphinx-tabs
	sphinxcontrib-jquery

[options.entry_points]
dirac = 
	metadata = ILCDIRAC:extension_metadata
console_scripts = 
	dirac-ilc-add-cvmfs-software = ILCDIRAC.Core.scripts.dirac_ilc_add_cvmfs_software:main
	dirac-ilc-add-software = ILCDIRAC.Core.scripts.dirac_ilc_add_software:main
	dirac-ilc-add-user = ILCDIRAC.Core.scripts.dirac_ilc_add_user:main
	dirac-ilc-add-whizard = ILCDIRAC.Core.scripts.dirac_ilc_add_whizard:main
	dirac-ilc-list-users = ILCDIRAC.Core.scripts.dirac_ilc_list_users:main
	dirac-clic-make-productions = ILCDIRAC.ILCTransformationSystem.scripts.dirac_clic_make_productions:main
	dirac-fcc-make-productions = ILCDIRAC.ILCTransformationSystem.scripts.dirac_fcc_make_productions:main
	dirac-ilc-add-tasks-to-prod = ILCDIRAC.ILCTransformationSystem.scripts.dirac_ilc_add_tasks_to_prod:main
	dirac-ilc-filestatus-transformation = ILCDIRAC.ILCTransformationSystem.scripts.dirac_ilc_filestatus_transformation:main
	dirac-ilc-get-info = ILCDIRAC.ILCTransformationSystem.scripts.dirac_ilc_get_info:main
	dirac-ilc-get-prod-log = ILCDIRAC.ILCTransformationSystem.scripts.dirac_ilc_get_prod_log:main
	dirac-ilc-make-ddsimtarball = ILCDIRAC.ILCTransformationSystem.scripts.dirac_ilc_make_ddsimtarball:main
	dirac-ilc-moving-transformation = ILCDIRAC.ILCTransformationSystem.scripts.dirac_ilc_moving_transformation:main
	dirac-ilc-production-summary = ILCDIRAC.ILCTransformationSystem.scripts.dirac_ilc_production_summary:main
	dirac-ilc-replication-transformation = ILCDIRAC.ILCTransformationSystem.scripts.dirac_ilc_replication_transformation:main
	dirac-ilc-upload-gen-files = ILCDIRAC.ILCTransformationSystem.scripts.dirac_ilc_upload_gen_files:main
	dirac-ilc-find-in-FC = ILCDIRAC.Interfaces.scripts.dirac_ilc_find_in_FC:main
	dirac-ilc-show-software = ILCDIRAC.Interfaces.scripts.dirac_ilc_show_software:main
	dirac-repo-create-lfn-list = ILCDIRAC.Interfaces.scripts.dirac_repo_create_lfn_list:main
	dirac-repo-retrieve-jobs-output-data = ILCDIRAC.Interfaces.scripts.dirac_repo_retrieve_jobs_output_data:main
	dirac-repo-retrieve-jobs-output = ILCDIRAC.Interfaces.scripts.dirac_repo_retrieve_jobs_output:main
	ilcdirac-version = ILCDIRAC.Interfaces.scripts.ilcdirac_version:main

[pycodestyle]
max-line-length = 120
ignore = 
	E111,
	E114,
	E125,
	E402,
hang_closing = true

[pep8]
indent_size = 2

[flake8]
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist,Tests/Files
ignore = 
	E111,
	E114,
	E124,
	E125,
	E127,
	W503,
	E402,
per_file_ignores = 
	*Test_ProductionJob.py:E501
max-line-length = 120
hang_closing = true

[yapf]
based_on_style = pep8
DEDENT_CLOSING_BRACKETS = false
COALESCE_BRACKETS = false
COLUMN_LIMIT = 120
EACH_DICT_ENTRY_ON_SEPARATE_LINE = true
INDENT_WIDTH = 2
SPACES_BEFORE_COMMENT = 1
SPACES_AROUND_DEFAULT_OR_NAMED_ASSIGN = true
SPLIT_ARGUMENTS_WHEN_COMMA_TERMINATED = true
SPLIT_BEFORE_EXPRESSION_AFTER_OPENING_PAREN = false
SPLIT_BEFORE_FIRST_ARGUMENT = false
SPLIT_PENALTY_AFTER_OPENING_BRACKET = 1000000
BLANK_LINE_BEFORE_NESTED_CLASS_OR_DEF = false

[egg_info]
tag_build = 
tag_date = 0

