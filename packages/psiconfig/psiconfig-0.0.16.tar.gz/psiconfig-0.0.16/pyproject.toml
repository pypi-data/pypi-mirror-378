[project]
name = "psiconfig"
version = "0.0.16"
requires-python = '>= 3.10, < 3.13'
readme = "README.md"
description = "A module to validate and load config files."
authors = [{name = "Jeff", "email" = "<jeffwatkins2000@gmail.com>"}]
include = ["HISTORY.md"]


dependencies = [
    "iniconfig>=2.1.0",
    "packaging>=25.0",
    "pluggy>=1.6.0",
    "psi-toml>=0.0.21",
    "pygments>=2.19.2",
]

[dependency-groups]
dev = ['pytest',]

[build-system]
requires = ['uv-build']
build-backend = 'uv_build'
