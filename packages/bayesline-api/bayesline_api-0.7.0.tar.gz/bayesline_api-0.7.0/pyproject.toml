[project]
name = "bayesline-api"
version = "0.7.0"
description = ""
authors = []
requires-python = "~=3.10"
dependencies = [
    "pydantic>=2.6.3,<3",
    "polars>=1.23.0,<2",
]

[dependency-groups]
test = ["noop"]
dev = [
    "pytest",
    "pytest-env",
    "pytest-asyncio>=0.24.0,<0.25",
    "coverage[toml]>=7.6.12,<8",
    "pytest-cov>=6.0.0,<7",
    "black>=25.1.0,<26",
    "flake8>=7.1.1,<8",
    "flake8-bandit>=4.1.1,<5",
    "flake8-black>=0.3.6,<0.4",
    "flake8-bugbear>=24.12.12,<25",
    "flake8-isort>=6.1.2,<7",
    "flake8-eradicate>=1.5.0,<2",
    "flake8-print>=5.0.0,<6",
    "flake8-docstrings",
    "pydoclint[flake8]>=0.7.3",
    "mypy>=1.15.0,<2",
    "isort>=6.0.0,<7",
]
mypy = ["pandas-stubs>=2.2.3.241126,<3"]

[tool.uv_bumpversion.file."src/bayesline/api/__init__.py"]

[tool.uv]
default-groups = [
    "test",
    "dev",
    "mypy",
]

[tool.pytest_env]
JAX_ENABLE_X64 = "1"

[tool.hatch.build.targets.sdist]
include = ["src/bayesline"]

[tool.hatch.build.targets.wheel]
include = ["src/bayesline"]
package-data = { "bayesline.api" = ["py.typed"] }

[tool.hatch.build.targets.wheel.sources]
"src/bayesline" = "bayesline"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["bayesline"]

[tool.coverage.report]
show_missing = false

[tool.isort]
profile = "black"

[tool.commitizen]
name = "cz_customize"
tag_format = "${version}-bayesline-api"
bump_message = "bump: bayesline-api $current_version â†’ $new_version [skip-ci]"
ignored_tag_formats = ["${version}-bayesline-*"]
version_scheme = "semver2"
version_provider = "uv"
update_changelog_on_bump = false
major_version_zero = true
version_files = [
    "src/bayesline/api/__init__.py",
]

[tool.commitizen.customize]
bump_pattern = "^(feat|fix|perf|refactor)\\(.*code/public/api.*\\)(!)?:"

