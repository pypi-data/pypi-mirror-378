[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sfn_blueprint"
version = "0.6.0a1"
authors = [
    { name = "Rajesh Darak", email = "rajesh@stepfuction.ai" },
]
description = "sfn-blueprint is a modular framework that enables rapid building of AI Agents, offering both flexibility and ease of customization."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT License" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.26.4",
    "openai>=1.54.4",
    "python-dotenv>=1.0.0",
    "textblob>=0.18.0.post0",
    "scikit-learn>=1.5.2",
    "nltk>=3.9.1",
    "spacy>=3.8.2",
    "pyyaml>=6.0",
    "pytest>=8.3.4",
    "cloudpickle>=2.0.0,!=2.1.0,!=2.2.0,<=2.2.1",
    "dask[dataframe]>=2024.8.0",
    "dask[delayed]>=2024.8.0",
    "openpyxl>=3.1.5",
    "snowflake-connector-python>=3.12.3",
    "snowflake-ml-python>=1.7.0",
    "snowflake-snowpark-python>=1.23.0",
    "langgraph>=0.6.3",
    "sfn-llm-client==0.2.0a1",
    "mlflow-tracing >= 3.3.2"
]

[project.urls]
Homepage = "https://github.com/iamrajeshdaraksfn/sfn_blueprint"
Repository = "https://github.com/iamrajeshdaraksfn/sfn_blueprint"

[tool.setuptools]
# This section replaces package_data and include_package_data
# Using a glob pattern is often cleaner if all files in a directory are needed.
package-data = { "sfn_blueprint" = ["config/*.json"] }

# This section replaces find_packages()
# By default, setuptools will find packages in the current directory.
# If your packages are in a subdirectory like 'src', you would specify that here.
[tool.setuptools.packages.find]
where = ["."]  # Look for packages in the root directory