[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "compit-inext-api"
version = "0.3.1"
description = "Compit Inext API - Python client"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "Apache-2.0"}
authors = [
    {name = "Przemyslaw Grzywa"}
]
dependencies = []

[project.urls]
homepage = "https://github.com/Przemko92/compit-inext-api"
repository = "https://github.com/Przemko92/compit-inext-api"
issues = "https://github.com/Przemko92/compit-inext-api/issues"

[tool.setuptools.package-data]
"compit_inext_api.definitions" = ["*.json"]
"compit_inext_api" = ["py.typed"]