[project]
name = "chiaro"
description = "Fluent Grammar-of-Graphics in Python"
readme = "README.md"
license = { file = "LICENSE" }
urls = { "Homepage" = "https://github.com/rabeez/chiaro" }
requires-python = ">= 3.11"
dynamic = ["version"]
dependencies = ["bokeh", "narwhals"]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling", "hatch-vcs"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"

[tool.hatch.build.hooks.vcs]
version-file = "src/chiaro/_version.py"

[tool.hatch.build]
exclude = [".pixi/*", ".pixi"]
artifacts = [
  "src/chiaro/_version.py", # Ensure the generated version file is included
]
