version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    
  # Pixi dependencies  
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    # Only update production dependencies automatically
    allow:
      - dependency-type: "production"
