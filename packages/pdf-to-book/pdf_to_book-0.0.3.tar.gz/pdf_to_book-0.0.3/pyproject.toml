[project]
name = "pdf_to_book"
version = "0.0.3"
authors = [
  { name="Jesse Canavan", email="canav021@umn.edu" },
]
description = "Lightweight Python package for converting a pdf into a print-ready book format."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pymupdf",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/JesseCan9000/pdf-to-book"
Issues = "https://github.com/JesseCan9000/pdf-to-book/issues"

[project.scripts]
pdf-to-book = "pdf_to_book:cli"