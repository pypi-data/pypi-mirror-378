[package]
name = "filoma-core"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[lib]
name = "filoma_core"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.25.1", features = ["extension-module"] }
walkdir = "2.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rayon = "1.8"
dashmap = "5.5"
crossbeam = "0.8"
tokio = { version = "1.36", features = ["rt-multi-thread", "fs", "sync", "time"] }
futures = "0.3"

[build-dependencies]
pyo3-build-config = "0.25.1"
