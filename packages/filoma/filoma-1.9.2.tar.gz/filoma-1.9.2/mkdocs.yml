site_name: filoma
site_description: Fast, multi-backend file and directory analysis for Python
theme:
  name: material

nav:
  - Overview: index.md
  - Getting Started:
    - Quickstart: quickstart.md
    - Installation: installation.md
  - Usage:
    - Interactive CLI: cli.md
    - Core Concepts: concepts.md
    - Directory Scanning: scanning.md
    - DataFrame Workflow: dataframe.md
    - File & Image Profiling: profiling.md
    - ML Splits: ml.md
  - Demo: demo.md
  - Cookbook: cookbook.md
  - Data Quality: data-quality.md
  - Backends: backends.md
  - Performance: benchmarks.md
  - API Reference: api.md
  - Life after filoma: life-after-filoma.md

plugins:
  - search
  - mkdocstrings

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - toc:
      permalink: true

extra:
  repo_url: https://github.com/filoma/filoma
