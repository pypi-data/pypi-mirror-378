[project]
name = "ludo-king-engine"
version = "0.1.3"
description = "A pure Python implementation of the Ludo game, built for reinforcement learning and strategy testing. The engine defines deterministic rules, cleanly separates game mechanics from strategies, and requires no external libraries."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "KameniAlexNea", email = "noreply@github.com" }
]
keywords = ["ludo", "game", "ai", "reinforcement-learning", "strategy", "board-game"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment :: Board Games",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "tox",
]
gradio = [
    "gradio",
    "Pillow",
]

[project.urls]
Homepage = "https://github.com/KameniAlexNea/ludo-king-engine"
Repository = "https://github.com/KameniAlexNea/ludo-king-engine"
Issues = "https://github.com/KameniAlexNea/ludo-king-engine/issues"

[project.scripts]
ludo-gradio = "ludo_interface.app:launch_app"
ludo-demo = "main:main"
ludo-tournament = "examples.tournament_demo:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["ludo_engine*", "ludo_interface*"]
exclude = ["gradio_runtime*"]

[dependency-groups]
dev = [
    "tox>=4.25.0",
]
