[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aircursor"
version = "1.0.6"
description = "Remote mouse control server with web interface and REST API"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "NiqueWrld", email = "niquewrld@outlook.com" }]
keywords = ["flask", "mouse", "automation", "remote", "control", "REST", "qr", "web"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: End Users/Desktop",
  "Topic :: System :: Hardware",
  "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
  "Topic :: Desktop Environment",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "Flask>=3.0.3,<4",
  "flask-cors>=4.0.1,<5",
  "pyautogui==0.9.54",
  "qrcode[pil]==7.4.2",
  "pillow>=9.2.0",
  "PyScreeze>=0.1.30",
  "PyTweening>=1.0.4",
  "mouseinfo>=0.1.3",
  "pymsgbox>=1.0.9",
  "pygetwindow>=0.0.9",
  "pyrect>=0.2.0",
]

[project.urls]
Homepage = "https://github.com/NiqueWrld/AirCursor"
Repository = "https://github.com/NiqueWrld/AirCursor"
Issues = "https://github.com/NiqueWrld/AirCursor/issues"
Documentation = "https://github.com/NiqueWrld/AirCursor#readme"

[project.scripts]
aircursor = "aircursor.__main__:main"

[tool.setuptools.packages.find]
exclude = ["tests*"]

[tool.setuptools.package-data]
"*" = ["*.html", "*.css", "*.js"]