
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "rattail-mailchimp"
version = "0.3.4"
description = "Rattail Software Interfaces for MailChimp"
readme = "README.md"
authors = [{name = "Lance Edgar", email = "lance@edbob.org"}]
license = {text = "GNU GPL v3+"}
classifiers = [
        "Development Status :: 4 - Beta",
        "Environment :: Console",
        "Environment :: Web Environment",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
        "Natural Language :: English",
        "Operating System :: OS Independent",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Topic :: Office/Business",
        "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
        "mailchimp3",
        "rattail",
]


[project.entry-points."wutta.config.extensions"]
rattail_mailchimp = "rattail_mailchimp.config:MailchimpConfigExtension"


[project.entry-points."rattail.typer_imports"]
rattail_mailchimp = "rattail_mailchimp.commands"


[project.entry-points."rattail.emails"]
rattail_mailchimp = "rattail_mailchimp.emails"


[project.urls]
Homepage = "https://rattailproject.org"
Repository = "https://forgejo.wuttaproject.org/rattail/rattail-mailchimp"
Changelog = "https://forgejo.wuttaproject.org/rattail/rattail-mailchimp/src/branch/master/CHANGELOG.md"


[tool.commitizen]
version_provider = "pep621"
tag_format = "v$version"
update_changelog_on_bump = true
