[metadata]
name = chemopy2
version = attr: chemopy.__version__
description = "A Python library calculating molecular descriptors."
long_description = file: README.rst
url = https://github.com/OlivierBeq/chemopy
download_url = https://github.com/OlivierBeq/chemopy/releases
project_urls = 
	Bug Tracker = https://github.com/OlivierBeq/chemopy/issues
	Source Code = https://github.com/OlivierBeq/chemopy
author = "Dongsheng Cao, Yizeng Liang"
author_email = "oriental-cds@163.com"
maintainer = "Olivier J. M. BÃ©quignon"
maintainer_email = "olivier.bequignon.maintainer@gmail.com"
license = GNU General Public License v3
license_files = 
	LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
keywords = 
	chemopy
	cheminformatics
	molecular descriptors
	molecular fingerprints
	QSAR
	snekpack
	cookiecutter

[options]
zip_safe = false
include_package_data = True
packages = find:
package_dir = 
	= src
install_requires = 
	more-itertools
	natsort
	numpy>=2.0.0
	rdkit>=2023.3.1
	mhfp
	map4-ojmb==1.0
	bounded-pool-executor
	e3fp

[options.packages.find]
where = src

[options.package_data]
* = *

[options.extras_require]
tests = 
	pytest
	coverage
docs = 
	sphinx<7
	sphinx-rtd-theme
	
	sphinx-autodoc-typehints
	sphinx_automodapi

[doc8]
max-line-length = 120

[coverage:paths]
source = 
	src/chemopy
	.tox/*/lib/python*/site-packages/chemopy

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == "__main__":
	if TYPE_CHECKING:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[flake8]
ignore = 
	S301 # pickle
	S403 # pickle
	S404
	S603
	W503 # Line break before binary operator (flake8 is wrong)
	E203  # whitespace before ':'
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	chemopy
	tests

[egg_info]
tag_build = 
tag_date = 0

