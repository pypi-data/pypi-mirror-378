[tool.poetry]
name = "keywordsai-exporter-openai-agents"
version = "0.1.6"
description = "Exporter for Keywords AI openai Agents SDK"
authors = ["Raymond Huang <raymond@keywordsai.co>"]
license = "Apache 2.0"
readme = "README.md"
packages = [
    { include = "keywordsai_exporter_openai_agents", from = "./src" },
]


[tool.poetry.dependencies]
python = ">3.10,<3.13"
openai-agents = "^0.3.1"
keywordsai-sdk = "^0.4.39"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
