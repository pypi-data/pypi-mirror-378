[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "geo_neural_network"
version = "1.0.1"
authors = [
  { name="Anika Weinmann", email="weinmann@mundialis.de" },
  { name="Lina Krisztian", email="krisztian@mundialis.de" },
  { name="Markus Metz", email="metz@mundialis.de" },
  { name="Victoria-Leandra Brunn", email="brunn@mundialis.de" },
]
maintainers = [{name="mundialis GmbH & Co. KG", email="info@mundialis.de"}]
description = "This library provides functions for neural network analysis with geodata."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
# Note: torch/pytorch-lightning might require numpy==1.26.4"
dependencies = [
  "albumentations",
  "matplotlib",
  "segmentation_models.pytorch",
  "torch",
  "pytorch-lightning",
]

[project.urls]
"Homepage" = "https://github.com/mundialis/geo-neural-network"
"Bug Tracker" = "https://github.com/mundialis/geo-neural-network/issues"
