[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AbstractSwarm"
version = "0.0.1"
authors = [
    {name = "AbstractSwarm Team", email = "contact@abstractswarm.dev"},
]
description = "A placeholder project for orchestrating multiple agents to perform higher-level tasks in coordination"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["agents", "swarm", "orchestration", "coordination", "multi-agent", "ai"]

[project.urls]
"Homepage" = "https://github.com/abstractswarm/abstractswarm"
"Bug Reports" = "https://github.com/abstractswarm/abstractswarm/issues"
"Source" = "https://github.com/abstractswarm/abstractswarm"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
