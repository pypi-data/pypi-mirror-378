[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "image2hex"
version = "0.1.2"
description = "Parse image data to hex."
authors = [{ name = "oker" }]
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
keywords = ["image", "hex", "parser", "cli"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: POSIX :: Linux",
]
dependencies = [
  "requests>=2.28,<3.0",
]

[project.scripts]
image2hex = "image2hex.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["image2hex*"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I"]

