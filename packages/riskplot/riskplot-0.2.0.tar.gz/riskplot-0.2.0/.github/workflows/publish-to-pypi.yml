name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        pip install -e .

    - name: Run tests
      run: |
        pip install pytest pytest-cov
        pytest tests/ --cov=riskplot --cov-report=xml
      continue-on-error: true

    - name: Build package
      run: python -m build

    - name: Check distribution
      run: twine check dist/*

    - name: Publish to Test PyPI
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

    - name: Publish to PyPI
      if: (github.event_name == 'release' && github.event.action == 'published') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi')
      uses: pypa/gh-action-pypi-publish@release/v1

    - name: Create deployment summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Package**: riskplot" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: $(python setup.py --version)" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ github.event.inputs.environment }}" == "testpypi" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "- **Environment**: Test PyPI" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://test.pypi.org/project/riskplot/" >> $GITHUB_STEP_SUMMARY
          echo "- **Install**: \`pip install -i https://test.pypi.org/simple/ riskplot\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Environment**: Production PyPI" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://pypi.org/project/riskplot/" >> $GITHUB_STEP_SUMMARY
          echo "- **Install**: \`pip install riskplot\`" >> $GITHUB_STEP_SUMMARY
        fi