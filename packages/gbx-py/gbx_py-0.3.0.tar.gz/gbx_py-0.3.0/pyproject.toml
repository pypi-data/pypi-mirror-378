[project]
name = "gbx-py"
version = "0.3.0"
description = "Read and write GBX files for Trackmania."
readme = "README.md"
authors = [{ name = "Alexis Schad", email = "schad.alexis@gmail.com" }]
maintainers = [{ name = "Alexis Schad", email = "schad.alexis@gmail.com" }]
classifiers = [
  # TODO
]
license = "MIT"
dependencies = []
requires-python = ">= 3.10"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
test = [
  "coverage", # testing
  "pytest",   # testing
  "ruff",     # linting
  "ty",       # checking types
  "ipdb",     # debugging
]

[project.urls]
bugs = "https://github.com/schadocalex/gbx-py/issues"
changelog = "https://github.com/schadocalex/gbx-py/blob/master/changelog.md"
homepage = "https://github.com/schadocalex/gbx-py"

[project.scripts]
# gbx = "gbx.cli:app"

[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # Pyflakes
  "I",  # isort
  "B",  # flake8-bugbear
  "UP", # pyupgrade
]
