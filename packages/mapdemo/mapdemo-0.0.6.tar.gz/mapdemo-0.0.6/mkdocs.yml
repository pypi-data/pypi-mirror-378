site_name: mapdemo
site_description: A python package used for web map application
site_author: gisatb
site_url: https://gisatb.github.io/mapdemo
repo_url: https://github.com/gisatb/mapdemo

copyright: "Copyright &copy; 2024 - 2024 Atul Bhardwaj"

theme:
    palette:
        - scheme: default
          #   primary: blue
          #   accent: indigo
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    # logo: assets/logo.png
    # favicon: assets/favicon.png
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share
    custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
          execute: True
          allow_errors: false
          ignore: ["conf.py"]
          execute_ignore: ["vector.ipynb",
                  "raster.ipynb",
                  "folium.ipynb"]

markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# extra:
#     analytics:
#         provider: google
#         property: UA-XXXXXXXXX-X

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Changelog: changelog.md
    - Report Issues: https://github.com/gisatb/mapdemo/issues
    - Examples:
        - examples/intro.ipynb
        - examples/vector.ipynb
        - examples/raster.ipynb
        - examples/ipyleaflet.ipynb
        - examples/folium.ipynb
        - examples/ipywidgets.ipynb
        - examples/ipywidegets_event.ipynb
        - examples/toolbar.ipynb
        - examples/csv.ipynb
    - API Reference:
          - mapdemo module: mapdemo.md
          - foliummap module: foliummap.md
          - common module: common.md
          - utils module: utils.md
