[project]
name = "pyvkpns"
version = "0.1.1"
description = "Client to send push notifications via VKPNS api"
authors = [
    {name = "Timofei Ivankov"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "aiohappyeyeballs (==2.6.1)",
    "aiohttp (==3.12.15)",
    "aioresponses (==0.7.8)",
    "aiosignal (==1.4.0)",
    "attrs (==25.3.0)",
    "frozenlist (==1.7.0)",
    "idna (==3.10)",
    "iniconfig (==2.1.0)",
    "multidict (==6.6.4)",
    "packaging (==25.0)",
    "pluggy (==1.6.0)",
    "propcache (==0.3.2)",
    "pygments (==2.19.2)",
    "pytest (==8.4.2)",
    "pytest-asyncio (==1.2.0)",
    "yarl (==1.20.1)"
]

[tool.poetry]
name = "pyvkpns"
version = "0.1.1"
description = "Client for sending push notifications via RuStore (VKPNS)"
authors = ["Timofei Ivankov <playboicartina@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/deadlovelll/pyvkpns"
repository = "https://github.com/deadlovelll/pyvkpns"
keywords = ["push", "notifications", "rustore", "vk", "client"]
packages = [
    { include = "pyvkpns", from = "src" }
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"