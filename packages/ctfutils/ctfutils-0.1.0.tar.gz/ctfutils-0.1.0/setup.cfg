[metadata]
name = ctfutils
version = 0.1.0
author = Oxidizerhack
author_email = tu-email@example.com
description = A comprehensive toolkit for CTF competitions and cybersecurity challenges
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Oxidizerhack/ctfutils
project_urls = 
	Bug Tracker = https://github.com/Oxidizerhack/PGR2_PRACTICA7/issues
	Documentation = https://github.com/Oxidizerhack/PGR2_PRACTICA7
	Source Code = https://github.com/Oxidizerhack/PGR2_PRACTICA7
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Security :: Cryptography
	Topic :: Software Development :: Libraries :: Python Modules
keywords = ctf, cybersecurity, crypto, steganography, forensics, hacking

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.8
install_requires = 
	Pillow>=8.0.0
	cryptography>=3.0.0
	requests>=2.25.0

[options.packages.find]
where = .

[options.extras_require]
dev = 
	pytest>=6.0.0
	pytest-cov>=2.0.0
	black>=21.0.0
	flake8>=3.8.0

[bdist_wheel]
universal = 0

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = .git,__pycache__,dist,build,*.egg-info

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[egg_info]
tag_build = 
tag_date = 0

