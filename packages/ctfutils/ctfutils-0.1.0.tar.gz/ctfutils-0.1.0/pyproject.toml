[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ctfutils"
version = "0.1.0"
description = "A comprehensive toolkit for CTF (Capture The Flag) competitions and cybersecurity challenges"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Oxidizerhack", email = "jhonnyantoquispe@gmail.com"}
]
maintainers = [
    {name = "Oxidizerhack", email = "jhonnyantoquispe@gmail.com"}
]
keywords = ["ctf", "cybersecurity", "crypto", "steganography", "forensics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.8"
dependencies = [
    "Pillow>=8.0.0",
    "cryptography>=3.0.0",
    "requests>=2.25.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0",
    "black>=21.0.0",
    "flake8>=3.8.0"
]

[project.urls]
Homepage = "https://github.com/Oxidizerhack/PGR2_Practica7"
Repository = "https://github.com/Oxidizerhack/PGR2_Practica7"
Issues = "https://github.com/Oxidizerhack/PGR2_Practica7/issues"