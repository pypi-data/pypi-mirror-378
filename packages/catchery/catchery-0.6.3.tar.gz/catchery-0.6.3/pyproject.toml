[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "catchery"
version = "0.6.3"
description = "A python error handler. Catch exceptions and handle them gracefully."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["error-handling", "exceptions", "python"]
authors = [
  {name = "Enrico Fraccaroli", email = "enrico.fraccaroli@univr.it"},
]
maintainers = [
  {name = "Enrico Fraccaroli", email = "enrico.fraccaroli@univr.it"},
]

dependencies = [
    # Add your project's runtime dependencies here, e.g.,
    # "requests>=2.20.0",
]

[project.urls]
Homepage = "https://github.com/Galfurian/catchery"
Repository = "https://github.com/Galfurian/catchery"
"Bug Tracker" = "https://github.com/Galfurian/catchery/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["catchery"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = []

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
