[project]
name = "pylizlib"
version = "0.1.54"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "psutil>=7.1.0",
    "python-dotenv>=1.1.0",
    "pywin32>=1.0 ; sys_platform == 'win32'",
    "requests>=2.32.3",
    "rich>=14.0.0",
    "typer>=0.15.2",
]

[project.scripts]
pyliz = "pylizlib.cli:app"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["pylizlib*"]

[dependency-groups]
dev = [
    "ruff>=0.13.1",
    "ty>=0.0.1a21",
]
