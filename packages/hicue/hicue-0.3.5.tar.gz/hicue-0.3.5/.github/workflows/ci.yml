name: Test

on:
  push:
  pull_request:
  
defaults:
  run:
    shell: bash -l {0}

permissions:
  contents: write

jobs:
  
  Test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [ "3.10", "3.11", "3.12" ]
        include:
          - os: ubuntu-latest
          # - os: windows-latest
          - os: macos-latest
    runs-on: ${{ matrix.os }}

    steps:
    
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package and dependencies on ${{ matrix.os }}
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
    
      - name: ‚úÖ Check that package functions work
        run: |
          hicue --help

      - name: üß™ Run tests with Python ${{ matrix.python-version }} 
        run: |
          ruff check . --select=E9,F63,F7,F82
          pytest --cov --cov-report=xml

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
