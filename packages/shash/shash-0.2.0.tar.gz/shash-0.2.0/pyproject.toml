[project]
name = "shash"
version = "0.2.0"
description = "Custom data science utilities for model evaluation and data preparation"
authors = [
    {name = "Shashikanth", email = "shashikanth1110@gmail.com"}
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "scikit-learn>=1.5.0,<2.0.0",
    "pandas==2.2.2",
    "jupyterlab==4.2.3",
    "joblib==1.4.2",
    "xgboost==2.1.0",
    "hyperopt==0.2.7",
    "lightgbm==4.4.0",
    "lime==0.2.0.1",
    "wandb==0.17.4",
    "seaborn>=0.13.2,<0.14.0",
    "numpy>=2.3.3,<3.0.0"
]

[tool.poetry]
packages = [{ include = "shash", from = "src" }]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
twine = "^6.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
