[package]
name = "iban_validation_polars"
version = { workspace = true }
edition = { workspace = true }
description = "A package to facilitate validation of IBANs and selecting Bank_id and Branch_id as a Polars plugin"
readme = "README.md"
authors = [
    "Eric" 
]
license = "MIT" 

[lib]
name = "iban_validation_polars"
crate-type = ["cdylib"]

[dependencies]
iban_validation_rs = {path = "../iban_validation_rs" }
pyo3 = {version = "0.25.1" ,  features = ["extension-module", "generate-import-lib"] }
pyo3-polars = {version = "0.24.0" ,  features = ["derive"] }
serde = {version = "*" ,  features = ["derive"] }
polars = {version = "0.51.0" , features=["dtype-struct", "dtype-array"], default-features = false}

