[build-system]
requires = ["maturin==1.7.1"]
build-backend = "maturin"

[project]
name = "iban_validation_polars"
description = "A package to facilitate validation of IBANs and selecting Bank identifier and Branch identifier as a Polars plugin"
long_description = "A package to facilitate validation of IBANs and selecting Bank identifier and Branch identifier as a Polars plugin"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Eric" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/ericqu/iban_validation/tree/main/iban_validation_polars"
Issues = "https://github.com/ericqu/iban_validation/issues"

[tool]

[tool.maturin]
manifest-path = "iban_validation_polars/Cargo.toml"
