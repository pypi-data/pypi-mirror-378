[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyonchfs"
version = "0.1.7"
description = "Python client and CLI for the OnchFS (On-Chain File System) protocol on Tezos blockchain"
readme = "README.md"
license = "MIT"
authors = [
    {name = "objkt.com", email = "hi@objkt.com"}
]
maintainers = [
    {name = "objkt.com", email = "hi@objkt.com"}
]
keywords = ["tezos", "blockchain", "onchfs", "file-system", "storage", "ipfs-alternative"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Filesystems",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Security :: Cryptography",
    "Environment :: Console"
]
requires-python = ">=3.8"
dependencies = [
    "pytezos>=3.10.0",
    "hpack>=4.0.0",
    "pycryptodome>=3.15.0"
]

[project.urls]
Homepage = "https://github.com/objkt-com/pyonchfs"
Repository = "https://github.com/objkt-com/pyonchfs"
Documentation = "https://github.com/objkt-com/pyonchfs#readme"
"Bug Tracker" = "https://github.com/objkt-com/pyonchfs/issues"

[project.scripts]
onchfs = "onchfs.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pylint>=3.0.0",
    "build>=0.8.0",
    "twine>=4.0.0"
]

[tool.setuptools]
packages = ["onchfs"]

[tool.setuptools.package-data]
onchfs = ["py.typed", "*.tz"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "--cov=onchfs --cov-report=term-missing --cov-report=html"
