# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spectrum-data-loader"
version = "0.1.3"               
authors = [
  { name="David Ibarra", email="david.ibarral0798@gmail.com" },
]
description = "A library to easily load spectral data from text files."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
]
# Aquí declaras las dependencias de tu librería.
dependencies = [
    "pandas",
]

keywords = ["spectroscopy", "data-loader", "uv-vis", "ftir", "chemistry", "physics", "scientific-data"]

[project.urls]
"Homepage" = "https://github.com/davidil98/spectrum-data-loader.git"