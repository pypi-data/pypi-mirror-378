[build-system]
requires = ["setuptools>=65"]
build-backend = "setuptools.build_meta"

[project]
name = "owasp-dependency-track-azure-devops"
dynamic = ["version"]
description = "OWASP Dependency Track Azure DevOps sync"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "owasp-dependency-track-client==4.13.6",
    "is_empty==1.0.1",
    "tinystream==0.1.18",
    "dotenv== 0.9.9",
    "jinja2==3.1.6",
    "azure-devops==7.1.0b4",
]

[project.scripts]
owasp-dtrack-azure-devops = "owasp_dt_sync.cli:main"

[project.optional-dependencies]
build = [
    "build",
    "twine"
]

test = [
    "pytest>=7",
]
