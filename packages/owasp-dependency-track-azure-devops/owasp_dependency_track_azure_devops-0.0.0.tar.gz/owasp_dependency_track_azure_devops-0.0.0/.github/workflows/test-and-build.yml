name: Test and build

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  push:
    branches: [ "main" ]
#    paths:
#      - owasp_dt_sync/**
#      - test/**
#      - Dockerfile
#      - requirements.txt
  pull_request:
    branches: [ "main" ]
#    paths:
#      - owasp_dt_sync/**
#      - test/**
#      - Dockerfile
#      - requirements.txt
#      - .github/**
  workflow_dispatch:

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  test-and-build:
    name: "Test and build"
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-container
        with:
          user: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
