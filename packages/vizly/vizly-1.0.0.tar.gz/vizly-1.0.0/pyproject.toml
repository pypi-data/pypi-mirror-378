[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "vizly"
version = "1.0.0"
description = "Commercial high-performance visualization library with GPU acceleration, VR/AR support, and zero dependencies"
readme = "README.md"
license = {text = "Commercial License - Contact durai@infinidatum.net"}
authors = [
    {name = "Infinidatum Corporation", email = "durai@infinidatum.net"},
]
maintainers = [
    {name = "Infinidatum Corporation", email = "durai@infinidatum.net"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Environment :: Web Environment",
]
keywords = [
    "visualization", "plotting", "charts", "graphs", "data-science",
    "matplotlib-alternative", "plotly-alternative", "zero-dependencies",
    "3d-visualization", "interactive-charts", "financial-charts",
    "real-time-plotting", "high-performance", "pure-python",
    "scientific-visualization", "engineering-plots", "dashboard",
    "gpu-acceleration", "vr", "ar", "webxr", "streaming", "commercial"
]
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.19.0",  # Only essential dependency
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.800",
]
gpu = [
    "cupy>=9.0.0",  # CUDA acceleration
    "pyopencl>=2021.1.0",  # OpenCL acceleration
]
web = [
    "tornado>=6.0.0",
    "websockets>=10.0",  # Real-time streaming
]
jupyter = [
    "jupyter>=1.0.0",
    "ipywidgets>=7.0.0",
]
streaming = [
    "websockets>=10.0",
    "asyncio-mqtt>=0.10.0",  # IoT data streaming
]
vr = [
    "pyopenxr>=1.0.0",  # Native VR support
]
complete = [
    "tornado>=6.0.0",
    "jupyter>=1.0.0",
    "ipywidgets>=7.0.0",
    "websockets>=10.0",
    "cupy>=9.0.0",
    "pyopencl>=2021.1.0",
]

[project.urls]
Homepage = "https://github.com/vizly/vizly"
Documentation = "https://vizly.readthedocs.io/"
Repository = "https://github.com/vizly/vizly"
"Bug Tracker" = "https://github.com/vizly/vizly/issues"
Examples = "https://github.com/vizly/vizly/tree/main/examples"

[project.scripts]
vizly-demo = "vizly.cli:demo_command"
vizly-gallery = "vizly.cli:gallery_command"
vizly-server = "vizly.cli:server_command"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
vizly = [
    "templates/*.html",
    "static/*.js",
    "static/*.css",
    "themes/*.json",
    "examples/*.py",
]