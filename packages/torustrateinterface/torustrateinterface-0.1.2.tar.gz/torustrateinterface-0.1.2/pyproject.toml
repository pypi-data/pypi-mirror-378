[tool.poetry]
name = "torustrateinterface"
version = "0.1.2"
description = "substrate-interface fork"
authors = ["PsicoThePato <jmomcontato@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
websocket-client = "^0.57.0, <2"
# base58 = "^1.0.3, <3"
certifi = "^2019.3.9"
idna = "^2.1.0, <4"
requests = "^2.21.0, <3"
xxhash = "^1.3.0, <4"
ecdsa = "^0.17.0, <1"
eth-keys = "^0.2.1, <1"
eth-utils = "^1.3.0, <6"
pycryptodome = "^3.11.0, <4"
PyNaCl = "^1.0.1, <2"
scalecodec = "^1.2.7"
setuptools = "^75.0.0"       # Specify a version compatible with Python 3.12


py-sr25519-bindings = "^0.2.0, <1"
py-ed25519-zebra-bindings = "^1.0, <2"
py-bip39-bindings = "^0.1.9, <1"

[tool.poetry.dev-dependencies]
pytest = "^4.4.0"
mkdocs = "^1.0.0"
mkdocs-material = "^7.0.0"
mkdocs-autorefs = "^0.4.1"
mkdocstrings = { extras = ["python"], version = "^0.18.0" }

[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"
