[project]
name = "pinetext"
version = "0.1.4"
description = "PineText"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pinecone>=7.3.0",
    "pinecone-plugin-assistant>=1.7.0",
    "pydantic-settings>=2.10.1",
    "typer>=0.16.0",
    "wandb>=0.21.1",
    "weave>=0.51.59",
]

[project.scripts]
pinetext = "pinetext.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.4",
]
