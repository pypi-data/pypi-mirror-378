[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cognito-sim-engine"
version = "1.1.1"
description = "A modular cognitive simulation engine for modeling and testing advanced AI cognitive architectures"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Krishna Bajpai", email = "bajpaikrishna715@gmail.com"}
]
maintainers = [
    {name = "Krishna Bajpai", email = "bajpaikrishna715@gmail.com"}
]
keywords = [
    "cognitive-simulation", 
    "artificial-intelligence", 
    "cognitive-architecture", 
    "agi", 
    "symbolic-reasoning", 
    "memory-modeling",
    "cognitive-agents"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.21.0",
    "networkx>=2.6.0",
    "matplotlib>=3.5.0",
    "pydantic>=2.0.1",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pyyaml>=6.0.0",
    "quantummeta-license>=1.0.1"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.1",
    "pre-commit>=3.0.0"
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.20.0"
]
visualization = [
    "plotly>=5.0.0",
    "jupyter>=1.0.1",
    "ipywidgets>=8.0.0"
]

[project.urls]
Homepage = "https://github.com/krish567366/cognito-sim-engine"
Documentation = "https://krish567366.github.io/cognito-sim-engine"
Repository = "https://github.com/krish567366/cognito-sim-engine"
"Bug Tracker" = "https://github.com/krish567366/cognito-sim-engine/issues"
Consulting = "https://krishnabajpai.me"

[project.scripts]
cogsim = "cognito_sim_engine.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["cognito_sim_engine*"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=cognito_sim_engine --cov-report=html --cov-report=term-missing"
