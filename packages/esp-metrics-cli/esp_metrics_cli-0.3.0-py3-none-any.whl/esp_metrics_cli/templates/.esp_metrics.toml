# ESP Metrics CLI Configuration
# This file contains configuration settings for the ESP Metrics CLI tool.
# All settings can also be overridden using environment variables with the ESP_METRICS_ prefix.
# For example: ESP_METRICS_DEBUG=true, ESP_METRICS_LOG_LEVEL=DEBUG

# ================================
# S3 Storage Configuration
# ================================
# Configure these settings to enable S3 upload functionality
# Uncomment and set the following values when you have S3 credentials:

# s3_server = "https://s3.minio.com"              # S3 server endpoint URL
# s3_access_key = "your-access-key"               # S3 access key for authentication
# s3_secret_key = "your-secret-key"               # S3 secret key for authentication

# ================================
# Bucket Configuration
# ================================
s3_long_term_bucket = "esp-metrics-releases"     # Long-term bucket for releases
s3_short_term_bucket = "esp-metrics-dev"         # Short-term bucket for development/MRs

# Upload destination settings (BucketType enum values)
metrics_upload_bucket_type = "auto"              # Bucket type: "auto"|"long_term"|"short_term"|"custom"
# custom_bucket_name = "my-custom-bucket"        # Custom bucket name when metrics_upload_bucket_type="custom"

# Branch patterns that trigger long-term bucket usage (for auto mode)
release_branches = ["main", "master", "release/*"]

# ================================
# Validation Configuration
# ================================
max_metrics_size = 10485760                       # Maximum metrics file size in bytes (10MB)

# ================================
# Upload Configuration
# ================================
upload_retries = 3                                # Number of upload retry attempts
upload_retry_delay = 1                            # Delay between retries in seconds
