
[project]
name = "spml2-mltools"
version = "1.0.41"
authors = [
    {name = "Sermet Pekin" , email = "Sermet.Pekin@gmail.com"}
]
description = "A convenient package for applying machine learning workflows with a Streamlit app, generating Excel outputs and visualizations."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "imblearn>=0.0",
    "joblib>=1.5.1",
    "lightgbm>=4.6.0",
    "matplotlib>=3.10.3",
    "openpyxl>=3.1.5",
    "pandas>=2.3.2",
    "pyarrow>=21.0.0",
    "pytest>=8.4.1",
    "python-multipart>=0.0.20",
    "rich>=14.1.0",
    "scikit-learn>=1.6.1",
    "shap>=0.48.0",
    "streamlit>=1.49.1",
    "xgboost>=3.0.2",
    "xlrd>=2.0.2",
]
license = { file = "LICENSE" }
[project.optional-dependencies]
jupyter = [
    "ipykernel>=6.30.0",
    "nbconvert>=7.0.0",
    "nbformat>=5.10.4"
]
dev = [
    "black>=25.1.0",
    "flake8>=7.3.0",
    "pytest>=8.4.1",
    "ruff>=0.12.3"
]
[project.urls]
Repository = "https://github.com/SermetPekin/spml2"
Homepage = "https://github.com/SermetPekin/spml2"
Documentation = "https://spml2.readthedocs.io/en/latest/home.html"
Issues = "https://github.com/SermetPekin/spml2/issues"
Changelog = "https://github.com/SermetPekin/spml2/releases"
[tool.ruff]
exclude = [ 'a1.py' , 'aa.py' , 'spml2/web.py', "tests/" ,  "t*.py", "*.ipynb" , "plots", "Notebooks" , "logs_test", "docs" , "MainFiles"]
[tool.ruff.lint]
ignore = [  "F401", "F841" ]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[dependency-groups]
dev = [
    "black>=25.1.0",
    "flake8>=7.3.0",
    "myst-parser>=4.0.1",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "ruff>=0.12.11",
    "sphinx>=8.1.3",
    "sphinx-book-theme>=1.1.4",
    "sphinx-rtd-theme>=3.0.2",
]
[tool.hatch.build.targets.wheel]
packages = ["spml2"]
[tool.hatch.build]
include = ["spml2/**", "spml2/templates/**"]

exclude = [
    "**/tests/**",
    "**/docs/**",
    "**/*.log",
    "**/*.tmp",
    "**/*.pdf",
    "**/__pycache__/**",
    "**/*.pyc",
    "**/*.pyo",
    "**/*.pyd",
    "**/*.so",
    "**/*.dll",
    "**/*.dylib",
    "**/*.exe",
    "**/*.egg-info/**"
]

[project.scripts]
spml2 = "spml2.cli:console_main"
spml = "spml2.cli:console_main"
