[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "foritech-sdk"                       # Име на дистрибуцията в PyPI
version = "0.1.1"
description = "Foritech Secure System SDK"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"
dependencies = ["cryptography>=42"]

authors = [{ name = "Foritech" }]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/foritech-secure-system/foritech-secure-system"
Issues   = "https://github.com/foritech-secure-system/foritech-secure-system/issues"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
