[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "foritech-sdk"
version = "0.1.2"                 # ако пускаш следващ релийз
description = "Python SDK for Foritech Secure System."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"

# Ако имаш зависимости – остави ги тук:
dependencies = ["cryptography>=42"]

license = { text = "MIT" }

authors = [{ name = "Foritech", email = "forrybg.hh@gmail.com" }]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Topic :: Security :: Cryptography",
]

# полезни project URLs (вече имаш Verified — оставям ги тук за пълнота)
[project.urls]
Homepage = "https://github.com/foritech-secure-system/foritech-secure-system"
Issues   = "https://github.com/foritech-secure-system/foritech-secure-system/issues"
Source   = "https://github.com/foritech-secure-system/foritech-secure-system"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
