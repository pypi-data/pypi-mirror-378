[metadata]
name = Identifile
version = 1.1.0
description = Lightweight Python library to detect common file formats by inspecting signatures and heuristics
long_description = file: README.md
long_description_content_type = text/markdown
author = Sai Niranjan Chitturi, Leela Sai Surya Veer Pedarla, Bhargav Dasari, Kavya Sri Punna, Vinay Appari, Chandralekha Alluri, Eknath Narravula, Pavan, Divya, OpenAI, xAI.
author_email = sainiranjanch@gmail.com
license = MIT
url = https://github.com/SaiNiranjanChitturi/Identifile
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries

[options]
packages = find:
python_requires = >=3.8
include_package_data = True

[options.package_data]
* = README.md, LICENSE

[options.extras_require]
dev = 
	pytest
	mypy
	tox

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

