[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sl-transit-repl"
version = "0.1.0"
description = "A REPL for querying real time departure data for Stockholm's public transit system (SL) via Trafiklab APIs."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Arjumand Bonhomme", email = "841604+abonhomme@users.noreply.github.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = ["stockholm", "transport", "transit", "sl", "repl", "cli"]
dependencies = [
    "prompt-toolkit>=3.0.52",
    "requests>=2.32.5",
    "rich>=14.1.0",
    "unidecode>=1.4.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.8.0",
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/abonhomme/sl-transit-repl"
Repository = "https://github.com/abonhomme/sl-transit-repl.git"
Issues = "https://github.com/abonhomme/sl-transit-repl/issues"

[project.scripts]
sl-repl = "sl_transit_repl:main"

[tool.hatch.build.targets.wheel]
packages = ["src/sl_transit_repl"]

[tool.uv]
dev-dependencies = [
    "ruff>=0.8.0",
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.ruff]
target-version = "py311"
line-length = 88
src = ["src"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by ruff format
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
markers = [
    "integration: marks tests as integration tests (may require network)",
    "slow: marks tests as slow (may take longer to run)",
]
