sonar.projectKey=RadianDevCore_pre-commit-crocodile
sonar.organization=radiandevcore

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=pre-commit-crocodile
#sonar.projectVersion=1.0

# Wait for SonarCloud Quality Gate status
sonar.qualitygate.wait=true

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Python versions
sonar.python.version=3.9, 3.10, 3.11, 3.12, 3.13

# Patterns used to exclude some files from coverage report.
sonar.coverage.exclusions=docs/**/*,setup.py
