[project]
name = "mediallm-mcp"
dynamic = ["version"]
description = "MCP Server for MediaLLM"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Arun Brahma", email = "mithubrahma94@gmail.com" }
]
maintainers = [
    { name = "Arun Brahma", email = "mithubrahma94@gmail.com" }
]
keywords = [
    "ai",
    "agent",
    "anthropic",
    "claude",
    "ffmpeg",
    "llm",
    "mcp",
    "media-processing",
    "model-context-protocol",
    "natural-language",
    "ollama",
    "server",
    "tools",
    "video"
]
dependencies = [
    "fastmcp>=2.0.0",
    "mcp>=1.0.0",
    "mediallm",
    "starlette>=0.27.0",
    "uvicorn>=0.23.0"
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "ruff>=0.1.0"
]

[project.scripts]
mediallm-mcp = "mediallm_mcp.__main__:cli_main"

[project.urls]
Homepage = "https://github.com/iamarunbrahma/mediallm"
Repository = "https://github.com/iamarunbrahma/mediallm"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Hatchling configuration for dynamic versioning
[tool.hatch.version]
path = "src/mediallm_mcp/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/mediallm_mcp"]

[tool.ruff]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []
fixable = ["ALL"]
unfixable = []
