[project]
name = "strangeworks-core"
version = "0.5.1"
description = "Strangeworks Core provides the infrastructure to interact with the platform."
authors = [{ name = "Strange Devs", email = "hello@strangeworks.com" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "deprecated>=1.2.18",
    "dill>=0.4.0",
    "gql==3.5.3",
    "pydantic>=2.11.7",
    "requests>=2.32.5",
    "requests-toolbelt>=1.0.0",
    "tomlkit>=0.13.3",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "debugpy>=1.8.16",
    "flake8>=7.3.0",
    "flake8-docstrings>=1.7.0",
    "mypy>=1.17.1",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "python-dotenv>=1.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = ["strangeworks_core"]

[tool.hatch.build.targets.wheel]
packages = ["strangeworks_core"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--disable-warnings"
testpaths = ["tests"]
