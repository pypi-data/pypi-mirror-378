[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lsyiot-livegbs-sdk"
version = "1.0.1"
description = "LiveGBS GB28181国标流媒体服务Python接口"
readme = "README.md"
authors = [
    {name = "fhp", email = "chinafengheping@outlook.com"}
]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Video",
    "Topic :: System :: Networking"
]
keywords = ["livegbs", "gb28181", "streaming", "video", "surveillance", "sdk"]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0"
]

[project.urls]
Homepage = "https://github.com/9kl/lsyiot_livegbs_sdk"
Documentation = "https://github.com/9kl/lsyiot_livegbs_sdk#readme"
Repository = "https://github.com/9kl/lsyiot_livegbs_sdk.git"
"Bug Tracker" = "https://github.com/9kl/lsyiot_livegbs_sdk/issues"

[tool.black]
line-length = 120
