[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pypipq"
version = "0.3.0"
description = "A secure pip proxy that analyzes Python packages before installation to detect potential security issues and risks."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "LivrÃ¤do Sandoval", email = "livrasand@outlook.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: System :: Installation/Setup",
]
keywords = ["pip", "security", "package", "installation", "proxy", "vulnerability"]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "halo>=0.0.31",
    "requests>=2.25.0",
    "packaging>=21.0",
    "tomli>=1.2.0; python_version<'3.11'",
    "tomli-w>=1.0.0",
    "toml>=0.10.2",
    "python-whois>=0.9.5",
    "python-gnupg>=0.5.5",
    "portalocker>=2.0.0",
    "beautifulsoup4>=4.9.3",
    "google>=3.0.0",
    "bloom-filter2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/livrasand/pipq"
Repository = "https://github.com/livrasand/pipq"
Issues = "https://github.com/livrasand/pipq/issues"

[project.scripts]
pipq = "pypipq.cli:main"

[tool.hatch.version]
path = "pypipq/__init__.py"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--cov=pypipq --cov-report=term-missing"
