# pyass🍑/pyproject.toml

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyass-genz"
version = "2025.1.0"
description = "The definitive Gen-Z & internet slang library for Python. Vibes > verbs."
readme = "README.md"
authors = [{ name = "Zer0C0d3r", email = "odin.coder77@proton.me" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Sociology",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = [
    "slang",
    "genz",
    "tiktok",
    "meme",
    "internet",
    "vibes",
    "translator",
    "quiz",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "aiohttp>=3.8.0",
    "fuzzywuzzy>=0.18.0",
    "python-levenshtein>=0.21.0; platform_system != 'Windows'",
]
requires-python = ">=3.9"

[project.optional-dependencies]
ml = ["sentence-transformers>=2.2.0", "scikit-learn>=1.2.0"]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "mypy>=1.4",
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/Zer0C0d3r/pyass-genz"
Repository = "https://github.com/Zer0C0d3r/pyass-genz"
Documentation = "https://github.com/Zer0C0d3r/pyass-genz/blob/main/README.md"

[project.scripts]
pyass-peach = "pyass.cli.commands:app"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pyass*"]

[tool.setuptools.package-data]
pyass = ["data/*.json", "data/packs/*.json", "assets/*.json", "assets/*.csv"]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.mypy]
strict = true
warn_unused_configs = true
disallow_any_generics = true
disallow_subclassing_any = true
