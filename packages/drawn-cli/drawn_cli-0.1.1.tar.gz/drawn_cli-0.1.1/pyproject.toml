[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "drawn-cli"
version = "0.1.1"
description = "A minimalistic CLI tool for diagrams-as-code"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Parthiv R Menon", email = "parthivrmenon@gmail.com"}
]
maintainers = [
    {name = "Parthiv R Menon", email = "parthivrmenon@gmail.com"}
]
keywords = ["diagrams", "graphviz", "cli", "visualization", "architecture"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "graphviz",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["pytest", "black", "ruff"]
docs = ["mkdocs", "mkdocs-material"]

[project.urls]
Homepage = "https://github.com/parthivrmenon/drawn"
Repository = "https://github.com/parthivrmenon/drawn"
Issues = "https://github.com/parthivrmenon/drawn/issues"
Documentation = "https://github.com/parthivrmenon/drawn#readme"
Changelog = "https://github.com/parthivrmenon/drawn/releases"

[project.scripts]
drawn = "drawn.cli:main"
