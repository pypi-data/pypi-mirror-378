[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "footysim-core"
version = "0.1.15"
description = "FootySim Core â€” async SQLAlchemy models, services & CLI for football simulations"
authors = [
  { name = "Louis BERTRAND", email = "louisbert91@gmail.com" }
]
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "MIT" }
requires-python = ">=3.11"

dependencies = [
  "SQLAlchemy>=2.0",
  "alembic>=1.13",
  "python-dotenv>=1.0",
  "typer>=0.12.0",
  "pydantic>=2.0",
  "aiosqlite>=0.20.0",
  "greenlet>=3.0",
]

[project.optional-dependencies]
mysql = ["aiomysql>=0.2.0"]
dev = [
  "pytest",
  "ruff",
  "build",
]

[project.scripts]
footysim = "footysim.cli:app"

[tool.setuptools]
package-dir = {"" = "src"}
packages = { find = { where = ["src"] } }

[tool.ruff]
line-length = 100
