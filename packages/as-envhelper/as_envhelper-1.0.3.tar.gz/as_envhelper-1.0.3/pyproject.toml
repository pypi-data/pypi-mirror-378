[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "as-envhelper"
version = "1.0.3"
description = "Simple, beginner-friendly Python environment variable loader with Flask & Django support"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "GPLv3"}
authors = [
    { name = "ASWIN KUMAR K", email = "aswinkumar06k@gmail.com" }
]
keywords = ["environment variables", "dotenv", "flask", "django", "python", "loader"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
urls = { homepage = "https://github.com/Aswin-Kumar24072003/as_envhelper", "bug tracker" = "https://github.com/Aswin-Kumar24072003/as_envhelper/issues" }

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]

[tool.setuptools]
include-package-data = true
zip-safe = false