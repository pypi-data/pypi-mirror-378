[metadata]
name = as-envhelper
version = 1.0.3
author = ASWIN KUMAR K
author_email = aswinkumar06k@gmail.com
description = Simple, beginner-friendly Python environment variable loader with Flask & Django support
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Aswin-Kumar24072003/as_envhelper
project_urls = 
	Bug Tracker = https://github.com/Aswin-Kumar24072003/as_envhelper/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
keywords = environment variables, dotenv, flask, django, python, loader

[options]
packages = find:
python_requires = >=3.7
include_package_data = True
zip_safe = False

[options.packages.find]
where = .

[options.extras_require]
dev = 
	pytest
	flake8
	black

[options.entry_points]
console_scripts = 
	as-envhelper = as_envhelper.__main__:main

[egg_info]
tag_build = 
tag_date = 0

