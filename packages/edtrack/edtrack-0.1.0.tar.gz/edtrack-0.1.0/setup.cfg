[metadata]
name = edtrack
version = 0.1.0
author = qylvrix
description = CLI Email & Site Tracker
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/qylvrix/edtrack
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7

[options.entry_points]
console_scripts = 
	edtrack = edtrack.cli:main

[egg_info]
tag_build = 
tag_date = 0

