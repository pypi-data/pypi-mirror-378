[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bowshockpy"
version = "1.0.0"
requires-python = ">=3.9"
authors = [{name = "Guillermo Blazquez-Calero", email = "gblazquez@iaa.es"}]
maintainers = [{name = "Guillermo Blazquez-Calero", email = "gblazquez@iaa.es"}]
description = "A Python package for generating spectral channel maps of a jet-driven bowshock model"
readme = "README.md"
license = "MIT"
dependencies = [
    "numpy",
    "matplotlib",
    "scipy",
    "astropy",
    "photutils",
]

[project.scripts]
bowshockpy = "bowshockpy.genbow:main"

[project.optional-dependencies]
dev = ["pytest", "pytest-cov"]
doc = ["sphinx", "sphinx-book-theme"]

[project.urls]
Homepage = "https://github.com/gblazquez/bowshockpy"
Documentation = "https://bowshockpy.readthedocs.io/en/latest/"
Repository = "https://github.com/gblazquez/bowshockpy"

[tool.setuptools.packages]
find = {}

[tool.black]
line-length = 79
