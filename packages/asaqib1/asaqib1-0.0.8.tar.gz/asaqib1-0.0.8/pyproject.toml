[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "asaqib1"
version = "0.0.8"
authors = [
  { name="Alizah Saqib", email="asaqib@msudenver.edu" },
]
description = "A small homework assignment to navigate through creating a python library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/graphs_asaqib1"]