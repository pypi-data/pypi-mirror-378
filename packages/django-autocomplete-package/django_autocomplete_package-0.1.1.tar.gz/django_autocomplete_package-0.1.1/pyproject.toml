[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-autocomplete-package"
version = "0.1.1"
description = "A Django plugin for automatic class imports"
readme = "README.md"
authors = [
    { name = "Neeraj Kumar", email = "4094.neeraj@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "Django>=3.2",
    "jedi>=0.18.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
]

[project.scripts]
django-autocomplete-package = "django_autocomplete.core:main"

[tool.setuptools]
packages = { find = {} }