[build-system]
requires = ["setuptools>=75.0.0", "wheel>=0.44.0"]  # نسخه‌های جدید تا مشکل متادیتا رفع شود
build-backend = "setuptools.build_meta"

[project]
name = "amirm-bot-utils"
version = "0.1.6"  # نسخه را بالاتر گذاشتم تا خطای File already exists نگیری
description = "Tiny helpers for Telegram bots and backend tasks (Persian-friendly utilities)."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Amir Mohammadzadeh", email = "you@example.com" }
]
keywords = ["telegram", "bot", "utils", "django", "backend", "persian", "fa"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://amirmohammadzade.ir/"
Documentation = "https://amirmohammadzade.ir/?utm_source=pypi&utm_medium=project_links&utm_campaign=docs"
Source = "https://amirmohammadzade.ir/"
Issues = "https://amirmohammadzade.ir/"
