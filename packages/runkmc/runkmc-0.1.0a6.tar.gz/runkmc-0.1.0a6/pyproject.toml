[build-system]
requires = ["setuptools>=42", "wheel", "cmake>=3.15"]
build-backend = "setuptools.build_meta"

[project]
name = "runkmc"
version = "0.1.0a6"
description = "Kinetic Monte Carlo Simulator for Polymerization"
authors = [{name = "Devon Callan", email = "devoncallan@ucsb.edu"}]
requires-python = ">=3.8"
dependencies = ["numpy", "pandas", "matplotlib", "tqdm", "pyyaml"]

[tool.setuptools.packages.find]
where = ["."]
include = ["runkmc*"]

[tool.setuptools.package-data]
runkmc = [
    "../cpp/**/*",
    "../build/RunKMC",
    "**/*.txt",
]

[tool.wheel]
universal = false

[tool.cibuildwheel]
before-build = "cmake -B build -S cpp -DRUNKMC_VERSION=0.1.0a6 -DCMAKE_POLICY_VERSION_MINIMUM=3.5 && cmake --build build"