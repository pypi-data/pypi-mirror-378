name: cryovit-napari
display_name: CryoViT
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: cryovit-napari.get_reader
      python_name: cryovit_napari._reader:napari_get_reader
      title: Read files recognizable by CryoViT
    - id: cryovit-napari.make_dataset_widget
      python_name: cryovit_napari:DatasetManager
      title: Make Dataset Management Widget
    - id: cryovit-napari.make_training_widget
      python_name: cryovit_napari:TrainingManager
      title: Make Model Training Widget
    - id: cryovit-napari.make_inference_widget
      python_name: cryovit_napari:InferenceManager
      title: Make Model Inference Widget
  readers:
    - command: cryovit-napari.get_reader
      accepts_directories: false
      filename_patterns: ['*.h5', '*.hdf', '*.hdf5', '*.mrc', '*.mrcs', '*.tif', '*.tiff']
  widgets:
    - command: cryovit-napari.make_dataset_widget
      display_name: Dataset Manager
    - command: cryovit-napari.make_training_widget
      display_name: Model Trainer
    - command: cryovit-napari.make_inference_widget
      display_name: Model Inference
