[build-system]
requires = ["setuptools>=61,<70", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# Include both our CLI package and Pokemon Showdown source
packages = ["cli_mon_showdown"]
package-dir = {"cli_mon_showdown" = "src/cli_mon_showdown"}
include-package-data = true
# Force older metadata version for compatibility
zip-safe = false

[project]
name = "cli-mon-showdown"
version = "0.1.6"
description = "Command line interface for battling with a local Pokemon Showdown simulator - includes Pokemon Showdown source code"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "papichoolo" }
]
dependencies = [
    "google-genai>=0.3.0",
    "pydantic>=2.5"
]
keywords = ["pokemon", "showdown", "cli", "battle", "simulator"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License"
]

[project.scripts]
cli-mon = "cli_mon_showdown.cli:main"

[project.urls]
Homepage = "https://github.com/papichoolo/cli-mon-showdown"
Repository = "https://github.com/papichoolo/cli-mon-showdown"
Issues = "https://github.com/papichoolo/cli-mon-showdown/issues"
