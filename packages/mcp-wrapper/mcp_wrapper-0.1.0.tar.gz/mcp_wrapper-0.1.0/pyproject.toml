[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-wrapper"
version = "0.1.0"
description = "Akto MCP wrapper for threat detection and discovery"
authors = [{name = "Akto Team"}]
readme = "README1.md"
requires-python = ">=3.6"
dependencies = [
    "aiohttp>=3.8.0",
    "py-machineid>=0.5.0"
]

[project.scripts]
mcp-wrapper = "akto_gateway.__main__:main"

[tool.setuptools]
packages = ["akto_gateway"]
