[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyopenide-client"
version = "1.1.2"
description = "Упрощенные клиенты для OpenIDE с разными уровнями простоты синтаксиса"
readme = "README_pyopenide.md"
license = {text = "MIT"}
authors = [
    {name = "ArtemJS", email = "artemjson@gmail.com"}
]
maintainers = [
    {name = "ArtemJS", email = "artemjson@gmail.com"}
]
keywords = ["openide", "container", "docker", "development", "ide", "python", "client"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.28.1",
    "Flask>=2.0.0",
    "Flask-Cors>=3.0.10",
    "click>=8.0.0",
    "uuid>=1.30",
    "psutil>=5.9.0",
    "colorama>=0.4.4",
    "python-dotenv>=0.19.0",
    "pyyaml>=6.0",
    "setuptools>=65.5.1",
    "twine>=4.0.2",
    "global-openide>=1.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://github.com/artemjs/OpenIDE/tree/pyopenide-client"
Documentation = "https://pypi.org/project/pyopenide-client/"
Repository = "https://github.com/artemjs/OpenIDE/tree/pyopenide-client"
"Bug Reports" = "https://github.com/artemjs/OpenIDE/issues"

[project.scripts]
pyopenide = "pyopenide_client:quick_start"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyopenide_client*"]

[tool.setuptools.package-data]
"pyopenide_client" = ["*.py", "*.md", "*.txt"]

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312', 'py313']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
