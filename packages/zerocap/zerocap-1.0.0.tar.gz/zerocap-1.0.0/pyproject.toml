[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zerocap"
version = "1.0.0"
authors = [
  { name="Narayan Panigrahy", email="narayanpanigrahy18@gmail.com" },
  { name="Rohit Ranjan", email="itzsrohit@gmail.com" }
]
description = "A universal framework for building, running, and observing collaborative AI agents."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT License" }
keywords = ["ai", "agent", "multi-agent", "llm", "framework", "orchestration", "acp", "mcp"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

# --- THIS IS THE FIX ---
# The 'dependencies' list is now also a top-level item under [project].
dependencies = [
    "typer[all]",
    "pydantic",
    "fastapi",
    "uvicorn[standard]",
    "httpx",
    "psutil",
    "rich",
    "requests",
    "wikipedia-api",
]

# The [project.urls] table is now separate and only contains URLs.
[project.urls]
Homepage = "https://github.com/shunyaai/zerocap"
"Bug Tracker" = "https://github.com/shunyaai/zerocap/issues"


[project.scripts]
zerocap = "zerocap.cli.main:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true