[project]
name = "amcrest_api"
version = "0.1.6"
authors = [
  {name="Benjamin Pearce", email="amcrest_api@bcpearce.com"}
]
description = "Python Wrapper for Amcrest API v3.26 or greater."
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.27.2",
    "yarl>=1.15.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
cli = [
    "aioconsole>=0.8.1",
    "sshkeyboard>=2.3.1",
    "typer>=0.15.1",
]
dev = [
    "codespell>=2.4.0",
    "mypy>=1.4.0",
    "pre-commit>=4.1.0",
    "pylint>=2.15.10",
    "ruff>=0.9.3",
    "coverage-badge>=1.1.2",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "pytest-httpserver>=1.1.0",
    "syrupy>=0.2.0",
]

[tool.ruff.lint]
select = [
  "E",
  "F",
  "UP",
  "B",
  "SIM",
  "I",
  "TC",
]

[tool.ruff.format]
docstring-code-format = true
quote-style = "double"

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "--cov=amcrest_api --cov-report=xml --junitxml test_results.xml"
asyncio_default_fixture_loop_scope = "session"

[tool.coverage.run]
omit = ["amcrest_api/__main__.py"]

[tool.codespell]
skip = './tests/fixtures/mock_responses,./htmlcov'
