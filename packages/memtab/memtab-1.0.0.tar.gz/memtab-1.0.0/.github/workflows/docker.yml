name: build-push (build and push docker image)

permissions:
  contents: read
  packages: write

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - v*

env:
  GHCR_PATH: "ghcr.io/etn-corp/memtab"
  BUILD_IMAGE_NAME: "memtab"

jobs:
  build-image:
    runs-on: ubuntu-latest-4-cores
    steps:
      # workaround when working in container, https://github.com/actions/runner/issues/2058
      # use ${{ env.WORKSPACE }} in succeeding steps to access github workspace path
      - name: Set Github workspace environment variable
        run: |
          if [[ -n "${{ job.container.id }}" ]];then
            echo "WORKSPACE=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          else
            echo "WORKSPACE=${{ github.workspace }}" >> $GITHUB_ENV
          fi

      - name: Set IMAGE_VERSION from GitHub ref name
        run: |
          export IMAGE_VERSION=${{ github.ref_name }}
          echo "IMAGE_VERSION=${IMAGE_VERSION%%/*}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          tags: "${{ env.GHCR_PATH }}/${{ env.BUILD_IMAGE_NAME }}-${{env.IMAGE_VERSION}}"
          push: ${{ github.event_name != 'pull_request' }}
