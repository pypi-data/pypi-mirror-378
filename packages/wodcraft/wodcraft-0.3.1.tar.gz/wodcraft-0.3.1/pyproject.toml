[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wodcraft"
version = "0.3.1"
description = "Write, lint, and compile CrossFit workouts (WODs) with a simple language and CLI. Export JSON/ICS, build a movements catalog, and get a quick timeline."
authors = [
  { name = "WODCraft Authors" }
]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["crossfit", "dsl", "wod", "fitness", "parser", "lark"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Topic :: Text Processing :: Linguistic",
  "Topic :: Software Development :: Compilers",
]
requires-python = ">=3.9"
dependencies = [
  "lark>=1.1",
]

[project.scripts]
wodc = "wodcraft.cli:main"

[project.urls]
# Update to your public repository URLs before releasing
Homepage = "https://github.com/Nicolas78240/WODCraft"
Repository = "https://github.com/Nicolas78240/WODCraft"
Issues = "https://github.com/Nicolas78240/WODCraft/issues"

[tool.setuptools.packages.find]
# Include both src/ and the current language-core shim until consolidation completes
where = ["src", "."]
include = ["wodcraft*", "wodc_vnext*"]
