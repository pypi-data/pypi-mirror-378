[project]
name = "django-matomo-api-tracking"
version = "0.2.0"
description = "Django app to track webtraffic serverside with Matomo API"
authors = [
    {name ="Adrian Altenhoff", email="adrian.altenhoff@inf.ethz.ch"},
]
license = "BSD-4-Clause"
license-files = ["LICENSE"]
readme = "README.md"

dependencies = [
    "django (>=2.2.5, <6.0)",
    "celery (>4.0.0, <6.0)",
    "requests (>=2.28.2, <3.0)",
    "beautifulsoup4 (>=4.12.0, <5.0)",
]
requires-python = ">=3.10, <3.13"

[project.optional-dependencies]
dev = ["flake8 (>5.0.0)", "responses (>0.23.1, <1.0)"]

[tool.poetry]
packages = [{include = "matomo_api_tracking", from = "./"}]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
