[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tensorpack-f"
version = "0.1.3"
description = "TensorPack - tools for tensor/matrix conversion and semantic connections"
readme = "README.md"
requires-python = ">=3.8"
authors = [ { name="TensorPack Authors" } ]

dependencies = [
	"numpy",
	"pandas",
	"scikit-learn",
	"scipy",
	"matplotlib",
	"seaborn",
	"pillow",
	"opencv-python-headless",
	"pyarrow",
	"h5py",
	"netCDF4",
	"tifffile",
	"nibabel",
	"zarr",
	"requests",
	"cryptography",
	"paddleocr",
	"numba",
	"joblib",
	"networkx",
	"tqdm",
	"openpyxl",
	"xlwt",
	"torch",
	"transformers",
	"jsonschema",
	"sqlalchemy",
	"psutil",
	"python-dateutil",
	"pandas-flavor",
	"pyyaml",
	"lxml",
	"scikit-image",
	"fastparquet",
	"regex",
	"fonttools",
	"Flask",
	"rich",
]

[project.scripts]
tensorpack = "tensorpack.script:main"