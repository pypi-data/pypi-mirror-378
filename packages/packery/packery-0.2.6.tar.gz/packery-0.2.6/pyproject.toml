[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "packery"
version = "0.2.6"
description = "Python packaging util for making packing a little bit easier"
requires-python = ">=3"
readme = "README.md"
license = "MIT"
keywords = ["packaging", "pip packaging", "pypi packaging"]
authors = [{name = "Robert Lawrence DeForrest Reynolds"}]
dependencies = [
]

[project.scripts]
pack = "packery.__init__:package"
setup = "packery.__init__:setup"

[project.urls]
Homepage = "https://github.com/Robert-DeForrest-Reynolds/packerys"
Repository = "https://github.com/Robert-DeForrest-Reynolds/packerys"