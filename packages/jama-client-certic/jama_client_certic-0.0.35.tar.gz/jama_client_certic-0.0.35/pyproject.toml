[tool.poetry]
name = "jama-client-certic"
version = "0.0.35"
description = "Jama client for Python"
authors = ["Mickaël Desfrênes <mickael.desfrenes@unicaen.fr>"]
license = "CeCILL-C"
readme = "README.md"
packages = [{include = "jama_client"}]

[tool.poetry.dependencies]
python = ">=3.9.4"
