[build-system]
requires      = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]  # list of folders that contain the packages (["."] by default)
include = ["*"]  # package names should match these glob patterns (["*"] by default)

[project]
name = "superset-sqlalchemy-gizmosql-adbc-dialect"
version = "0.0.3"
description = "An Apache Superset compatible SQLAlchemy dialect for connecting to a [GizmoSQL](https://github.com/gizmodata/gizmosql) server with ADBC"
readme = "README.md"
authors = [{ name = "Philip Moore", email = "philip@gizmodata.com" }]
license = "Apache-2.0"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["apache", "superset", "sqlalchemy", "flight-sql", "gizmosql", "adbc", "dialect"]
dependencies = [
    "apache-superset==5.0.*",
    "adbc-driver-flightsql==1.8.*",
    "psycopg2==2.9.*",
    "importlib-metadata==8.7.*"
]
requires-python = ">=3.10"

[project.entry-points."sqlalchemy.dialects"]
gizmosql = "superset_sqlalchemy_gizmosql_adbc_dialect:GizmoSQLDialect"

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-snapshot",
  "pytest-mock",
  "filelock",
  "duckdb",
  "dask",
  "distributed",
  "pins[gcs]",
  "docker"
]

dev = ["bumpver", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/gizmodata/superset-sqlalchemy-gizmosql-adbc-dialect"

[project.scripts]

[tool.bumpver]
current_version = "0.0.3"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    '^version = "{version}"$',
    '^current_version = "{version}"$',
]
"src/superset_sqlalchemy_gizmosql_adbc_dialect/__init__.py" = [
    '^__version__ = "{version}"$',
]
