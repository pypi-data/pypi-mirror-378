[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bebe-conn"
version = "1.0.2"
description = "Monitorizare laptop de la distanță cu interfață web și actualizări în timp real"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ionel Balauta", email = "ionel@example.com"}
]
maintainers = [
    {name = "Ionel Balauta", email = "ionel@example.com"}
]
keywords = ["monitoring", "remote", "laptop", "web", "dashboard", "screenshots", "system"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Networking",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
requires-python = ">=3.8"
dependencies = [
    "Flask>=2.3.0",
    "requests>=2.31.0",
    "psutil>=5.9.0",
    "Pillow>=10.0.0",
    "pyautogui>=0.9.50",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/ionel-balauta/bebe-conn"
Documentation = "https://github.com/ionel-balauta/bebe-conn#readme"
Repository = "https://github.com/ionel-balauta/bebe-conn.git"
"Bug Tracker" = "https://github.com/ionel-balauta/bebe-conn/issues"

[project.scripts]
bebe-conn = "bebe_conn.cli:main"

[tool.setuptools]
packages = ["bebe_conn"]

[tool.setuptools.package-data]
bebe_conn = ["*.py"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
