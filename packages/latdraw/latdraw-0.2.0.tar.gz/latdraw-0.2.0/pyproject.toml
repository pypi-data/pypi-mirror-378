[project]
name = "latdraw"
version = "v0.2.0"
description = "Draw Accelerator lattices in Python."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mad8-pandas>=1.1.1",
    "matplotlib>=3.10.6",
    "tfs-pandas>=4.0.0",
]

classifiers=[
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.13',
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/latdraw"]

[dependency-groups]
dev = [
  {include-group = "lint"},
  {include-group = "test"},
  {include-group = "debug"}
]

debug = [
    "debugpy>=1.8.17",
]
lint = [
    "isort>=6.0.1",
    "pyflakes>=3.4.0",
    "ruff>=0.13.1",
]
test = [
    "pytest>=8.4.2",
]
