[project]
name = "ftpleasant"
description = "A wrapper built on top of python's built-in FTPlib to simplify operations such as uploading or download files from a server"
version = "0.1.1"
authors = [
  { name="Bahman Altamash", email="bahman.alta@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "python-dateutil>=2.9.0.post0",
    "twine>=4.0.2",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
]

[project.urls]
Homepage = "https://github.com/bahmoudd/ftpleasant"
Issues = "https://github.com/bahmoudd/ftpleasant/issues"
Documentation = "https://github.com/bahmoudd/ftpleasant/blob/master/DOCUMENTATION.md"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ftpleasant"]

[tool.uv.workspace]
members = [
    ".",
    ".",
    ".",
    ".",
    ".",
    ".",
]

[dependency-groups]
dev = []
