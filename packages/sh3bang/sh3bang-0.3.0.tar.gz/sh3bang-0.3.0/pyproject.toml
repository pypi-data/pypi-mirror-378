[build-system]
requires = ["setuptools>=77.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sh3bang"
version = "0.3.0"
description = "A personal CLI with utilities."
authors = [
  { name = "Wasik Ahmed Apon", email = "aponwasikahmed@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["cli", "utilities", "automation", "tools", "personal"]

dependencies = [
  "requests >=2.32.0",
  "typer >=0.12.3",     # for CLI handling
  "rich >=13.7.0",      # for colorful CLI output

  # files
  "pdf2docx",
  "docx2pdf",
  
  # clipboard_manager
  "tabulate",
  "pyperclip",

  # imgtool
  "pillow",
  
]

[project.urls]
Homepage = "https://github.com/wasikahmed/sh3bang"
Issues = "https://github.com/wasikahmed/sh3bang/issues"

[project.scripts]
sh3bang = "sh3bang.cli:app"
