[isort]
profile = black

[pycodestyle]
ignore = E203
max_line_length = 120

[pylint]
max-line-length = 120

[flake8]
max-line-length = 120
extend-ignore = E203,E722,C901,E731,W605, F841
exclude = 
	.git,
	packaging,
	__pycache__,
	build,
	dist,
	docs,
	ilorest/redfish
	tests,
	ilorest/extensions/_hidden_commands/AutomaticTestingCommand.py,
max-complexity = 20

[bdist_wheel]
universal = 1

[metadata]
license_files = LICENSE

[egg_info]
tag_build = 
tag_date = 0

