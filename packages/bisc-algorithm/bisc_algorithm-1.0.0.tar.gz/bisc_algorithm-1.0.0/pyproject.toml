[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bisc-algorithm"
dynamic = ["version"]
description = "Implementation of the BiSC pattern discovery algorithm for permutations"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "BiSC Implementation Team", email = "bisc-algorithm@example.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Education",
]
keywords = [
    "permutations",
    "patterns",
    "combinatorics",
    "algorithm",
    "mathematics",
    "pattern-discovery",
    "mesh-patterns",
    "automated-conjectures"
]
requires-python = ">=3.7"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "sphinx-autodoc-typehints>=1.12",
]
jupyter = [
    "jupyter>=1.0",
    "matplotlib>=3.0",
    "numpy>=1.20",
]

[project.urls]
Homepage = "https://github.com/AcraeaTerpsicore/bisc-python"
Documentation = "https://bisc-algorithm.readthedocs.io/"
Repository = "https://github.com/AcraeaTerpsicore/bisc-python"
"Bug Reports" = "https://github.com/AcraeaTerpsicore/bisc-python/issues"
Paper = "https://arxiv.org/abs/2411.17778"

[project.scripts]
bisc-examples = "bisc_package.cli:run_examples"
bisc-demo = "bisc_package.cli:run_demo"

[tool.setuptools.dynamic]
version = {attr = "bisc_package.__version__"}

[tool.setuptools.packages.find]
include = ["bisc_package*"]
exclude = ["tests*"]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "bisc_package/tests",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["bisc_package"]
omit = [
    "*/tests/*",
    "*/examples/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]