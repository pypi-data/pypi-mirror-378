[project]
name = "sas-storage"
version = "1.0.0"
description = "A comprehensive Python helper for Azure Storage Blob and Queue operations with file explorer-like functionality"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "azure-storage-blob>=12.20.0",
    "azure-storage-queue>=12.9.0",
    "azure-identity>=1.15.0",
    "azure-core>=1.29.0",
    "python-dotenv>=1.1.1",
    "aiofiles>=23.2.0",
    "asyncio-mqtt>=0.16.0",
    "aiohttp>=3.8.0",
]
authors = [{ name = "DB Lee", email = "db.lee@microsoft.com" }]
license = "MIT"
license-files = ["LICENSE"]
keywords = [
    "azure",
    "blob",
    "storage",
    "cloud",
    "file-explorer",
    "sas",
    "queue",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Filesystems",
]

[project.urls]
Homepage = "https://github.com/mcaps-microsoft/python_storageaccount_helper"
Repository = "https://github.com/mcaps-microsoft/python_storageaccount_helper"
Documentation = "https://github.com/mcaps-microsoft/python_storageaccount_helper/blob/main/README.md"
"Bug Reports" = "https://github.com/mcaps-microsoft/python_storageaccount_helper/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.991",
]
docs = ["sphinx>=4.0.0", "sphinx-rtd-theme>=1.0.0"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "twine>=6.1.0",
]
