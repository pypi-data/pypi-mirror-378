[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "harsh-ai-assistant"
version = "0.1.3"
description = "A custom AI assistant using LangGraph and LangChain"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name="Harish Reddy", email="iharish.reddy17@gmail.com" }
]
dependencies = [
  "langgraph",
  "langchain",
  "langchain-openai",
  "chromadb",
  "faiss-cpu",
  "tiktoken",
  "colorama",
  "pygit2",
  "pytest",
  "pyyaml"
]
urls = { "Homepage" = "https://github.com/harishreddy17/Custom-AI-Assistant" }

[project.scripts]
harsh_ai_assistant = "harsh_ai_assistant.interface.cli:main"
