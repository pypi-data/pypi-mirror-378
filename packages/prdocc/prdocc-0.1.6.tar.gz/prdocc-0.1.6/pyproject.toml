[tool.poetry]
name = "prdocc"
version = "0.1.6"
description = "CLI tool to sync documentation with code changes in a pull request"
authors = ["Bethvour <bethvourc@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "prdoc" }]

[tool.poetry.dependencies]
python = "^3.9"
typer = { extras = ["all"], version = "^0.12.3" }
pygithub = "^2.7.0"
python-dotenv = "^1.1.1"
libcst = "^1.8.2"
chromadb = "^1.0.17"
jinja2 = "^3.1.6"
sentence-transformers = "^5.1.0"
onnxruntime = "1.19.2"
openai = "^1.100.2"
rich = "^14.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.1"
ruff = "^0.4.4"
black = "^24.4.2"
isort = "^5.13.2"
pre-commit = "^3.7.0"
python-dotenv = "^1.1.1"
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.18"
pymdown-extensions = "^10.16.1"

[tool.poetry.plugins."prdoc.symbol_extractor"]
ts-morph = "prdoc.plugins.ts_symbol_map:TSSymbolExtractor"


[tool.poetry.scripts]
prdoc = "prdoc.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 120
lint.select = ["E", "F", "I", "B"]
