[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[project]
name = "cbases"
version = "1.0.3"
authors = [
    {name = "MagnusGabinus", email = "magnusgabinus@protonmail.com"}
]
description = "Number base conversion library with Roman numeral support"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["base", "conversion", "roman", "numerals", "mathematics"]
dependencies = [] 

[project.urls]
Homepage = "https://github.com/MagnusGabinus/cbases"