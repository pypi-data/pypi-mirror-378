[build-system]
requires = ["setuptools>=80", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cwl-oscar"
dynamic = ["version"]
description = "A lightweight Workflow Management System to Orchestrate CWL Workflows on OSCAR clusters"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "cwltest>=2.6.20250314152537",
    "cwltool>=3.1.20250715140722",
    "future>=0.16.0",
    "minio>=7.2.0",
    "oscar-python>=1.3.1",
    "pydantic>=2.0.0",
    "pyjwt>=1.6.4",
    "python-dotenv>=0.19.0",
    "requests>=2.18.2",
    "typing-extensions>=3.7.4",
]

[tool.setuptools]
packages = ["cwl_oscar", "cwl_oscar.scripts"]

[tool.setuptools_scm]
version_file = "cwl_oscar/_version.py"

[project.scripts]
cwl-oscar = "cwl_oscar.main:main"
cwl-oscar-cli = "cwl_oscar.local_runner:main"
