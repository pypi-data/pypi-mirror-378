# Portable test input for malaria-with-reports-fixed.cwl
# This file uses relative paths that work within the portable package

samples:
  # Test sample 1 - 3D7 wild-type reference (no mutations expected)
  - fastq_file:
      class: File
      path: ../test-data/3D7_DR_Rep1_DR_dhfr_t25_F.fastq.gz
    marker_id: "DR_dhfr_t25"
  
  # Test sample 2 - HB3 resistant strain (dhfr mutations expected)  
  - fastq_file:
      class: File
      path: ../test-data/HB3_DR_Rep1_DR_dhfr_t25_F.fastq.gz
    marker_id: "DR_dhfr_t25"
    
  # Test sample 3 - NF54 with C580Y mutation (dhfr mutations expected)
  - fastq_file:
      class: File
      path: ../test-data/NF54C580Y_DR_DR_dhfr_t25_F.fastq.gz
    marker_id: "DR_dhfr_t25"
  
  # Test sample 4 - NF54 with C580Y k13 mutation (artemisinin resistance)  
  - fastq_file:
      class: File
      path: ../test-data/NF54C580Y_DR_DR_k13_520-580_F.fastq.gz
    marker_id: "DR_k13_520-580"
    
  # Test sample 5 - 3D7 dhps sample (baseline comparison)
  - fastq_file:
      class: File
      path: ../test-data/3D7_DR_Rep1_DR_dhps_436-437_F.fastq.gz
    marker_id: "DR_dhps_436-437"

snp_positions:
  class: File
  path: ../data/drug_resistance_SNP_positions.csv

input_yml_file:
  class: File
  path: portable-test-input.yml

# Original study parameters
min_length: 10
max_length: 2100
min_quality: 8
min_coverage: 65
