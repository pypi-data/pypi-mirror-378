
functions:
  oscar:
  - grnet:
      name: grayplants
      memory: 1Gi
      cpu: '1.0'
      image: ghcr.io/grycap/imagemagick
      script: script-gray.sh
      input:
      - storage_provider: minio
        path: grayplants/in
      output:
      - storage_provider: minio
        path: grayplants/med
  - grnet:
      name: plants-classification
      memory: 2Gi
      cpu: '1.0'
      image: ai4oshub/plants-classification
      script: script-class.sh
      input:
      - storage_provider: minio.default
        path: grayplants/med
      output:
      - storage_provider: minio.default
        path: grayplants/out
