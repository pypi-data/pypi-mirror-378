functions:
  oscar:
  - grnet:
      name: cwl-oscar5
      memory: 1Gi
      cpu: '1.0'
      image: robertbio/cwl-oscar:linux-amd64
      script: script.sh
      environment:
        variables:
          MOUNT_PATH: "/mnt/cwl-oscar5/mount"
      input:
      - storage_provider: minio.default
        path: cwl-oscar5/in
      output:
      - storage_provider: minio.default
        path: cwl-oscar5/out
      mount:
        storage_provider: minio.default
        path: /cwl-oscar5/mount