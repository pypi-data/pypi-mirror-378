functions:
  oscar:
  - oscar:
      name: cwl-oscar
      memory: 500Mi
      cpu: '0.5'
      image: robertbio/cwl-oscar:latest
      script: script.sh
      environment:
        variables:
          MOUNT_PATH: "/mnt/cwl-oscar/mount"
      input:
      - storage_provider: minio.default
        path: cwl-oscar/in
      output:
      - storage_provider: minio.default
        path: cwl-oscar/out
      mount:
        storage_provider: minio.default
        path: cwl-oscar/mount
