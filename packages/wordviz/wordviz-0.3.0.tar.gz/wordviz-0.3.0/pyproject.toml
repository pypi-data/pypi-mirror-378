[tool.poetry]
name = "wordviz"
version = "0.3.0"
description = "A lightweight Python package for loading, analyzing, and visualizing word embeddings."
authors = ["Elena Zen <elenazen563@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
matplotlib = ">=3.10.1,<4.0.0"
numpy = ">=1.18.5,<2.4"
gensim = ">=4.3.3,<5.0.0"
scipy = ">=1.7.0,<1.14.0"
scikit-learn = ">=1.6.1,<2.0.0"
plotly = ">=6.0.1,<7.0.0"
seaborn = ">=0.13.2,<0.14.0"
adjusttext = "^1.3.0"
umap-learn = ">=0.5.7,<0.6.0"
ipykernel = ">=6.29.5,<7.0.0"
jupyter = ">=1.1.1,<2.0.0"
sentence-transformers = {version = ">=2.0.0", optional = true}
transformers = {version = ">=4.20.0", optional = true}
torch = {version = ">=1.12.0", optional = true}

[tool.poetry.extras]
encoding = ["sentence-transformers", "transformers", "torch"]


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
black = "^25.1.0"
isort = "^6.0.1"
sphinx = "^8.2.3"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
