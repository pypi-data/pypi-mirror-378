[project]
name = "claude-code-mate"
version = "0.2.0"
description = "Claude Code Mate (CCM) - A companion tool for Claude Code, enabling flexible LLM integration through LiteLLM proxy."
readme = "README.md"
authors = [
    {name = "RussellLuo", email = "luopeng.he@gmail.com"}
]
requires-python = ">=3.8"
dependencies = [
    "litellm[proxy]>=1.77.1",
    "psutil>=5.9.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
ui = [
    "pgserver>=0.1.4",
    "prisma>=0.15.0",
]

[project.scripts]
ccm = "main:main"
claude-code-mate = "main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
