[project]
name = "SikuliPlusLibrary"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "robotframework>=7.3.2",
 "robotframework-sikulilibrary>=2.0.5",
 "setuptools>=80.9.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["source"]
include = ["SikuliPlusLibrary*"]

[tool.uv.sources]
sikulipluslibrary = { workspace = true }

[dependency-groups]
dev = [
    "sikulipluslibrary",
]
