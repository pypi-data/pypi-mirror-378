[project]
name = "protein_detective"
dynamic = ["version"]
description = "Deduce the protein from a EM density"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiofiles>=24.1.0",
    "aiohttp>=3.11.18",
    "aiohttp-retry>=2.9.1",
    "attrs>=25.3.0",
    "bokeh>=3.7.3",
    "cattrs>=24.1.3",
    "dask>=2025.5.1",
    "distributed>=2025.5.1",
    "duckdb>=1.2.2",
    "molviewspec>=1.6.0",
    "pandas>=2.3.0",
    "powerfit-em[opencl]>=3.0.6",
    "protein-quest>=0.3.3",
    "psutil>=7.0.0",
    "rich>=14.0.0",
    "rich-argparse>=1.7.1",
    "sparqlwrapper>=2.0.0",
    "tqdm>=4.67.1",
    "urllib3>=2.4.0",
]

[project.urls]
Homepage = "https://github.com/haddocking/protein-detective"
Issues = "https://github.com/haddocking/protein-detective/issues"
Documentation = "https://www.bonvinlab.org/protein-detective/"
Source = "https://github.com/haddocking/protein-detective"

[project.scripts]
protein-detective = "protein_detective.cli:main"

[dependency-groups]
type = [
    "pyrefly>=0.30.0",
    "types-aiofiles>=24.1.0.20250326",
    "types-tqdm>=4.67.0.20250513",
]
dev = [
    "pytest>=8.3.5",
    {include-group = "type"},
]
docs = [
    "atomium",
    "duckdb-engine>=0.17.0",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.7",
    "jupysql>=0.11.1",
    "matplotlib>=3.10.3",
    "mkdocs>=1.6.1",
    "mkdocs-autoapi>=0.4.1",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-material>=9.6.14",
    "mkdocstrings[python]>=0.29.1",
    "nbconvert>=7.16.6",
    "toml>=0.10.2",
]
docs-type = [
    "marimo[sql]>=0.13.15",
    "pyrefly>=0.23.1",
    {include-group = "type"},
    {include-group = "docs"},
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/protein_detective/__version__.py"

[tool.ruff]
line-length = 120
extend-include = ["*.ipynb"]

[tool.ruff.lint]
select = [
    "A",
    # TODO enable ANN and make code more typed
    # "ANN",
    "ARG",
    "B",
    "BLE",
    "C",
    # TODO enable D and make code more descriptive
    # "D",
    "D417",
    "DTZ",
    "E",
    "EM",
    "ERA",
    "F",
    # TODO enable FBT and factor out booleans args to seperate functions
    # "FBT",
    "FURB",
    "I",
    "ICN",
    "ISC",
    "LOG",
    "N",
    # TODO enable NPT and use modern random
    # "NPY",
    "PD",
    "PERF",
    "PGH",
    "PLC",
    "PLE",
    # TODO enable PLR and make code less complex
    # "PLR",
    # TODO enable PT for tests/**
    # "PT",
    "PTH",
    "PLW",
    "Q",
    "RET",
    "RSE",
    "RUF",
    "S",
    "SLOT",
    "SIM",
    "T",
    "TCH",
    "TID",
    "TRY",
    "UP",
    "W",
    "YTT"
]
ignore = [
    # Conflicts with formatting
    "ISC001",
    # Conflicts with default rules
    "PLC0414",
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = [
    "ARG", "ANN", "D", "E501", "DTZ001", "N802", "S101", "S108", "PLR2004"
]
"docs/**/*.ipynb" = [
    # Allow wide lines in notebooks
    "E501",
    # Allow prints
    "T201",
    # Allow pprints
    "T203",
    # Allow bare async
    "PLE1142",
    # Allow generic variable name
    "PD901",
    # Allow suspicious-url-open-usage
    "S310",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
known-first-party = ["protein_detective"]

[tool.jupysql.SqlMagic]
displaylimit = 100

[tool.uv.sources]
protein-quest = { path = "../protein-quest", editable = true }
