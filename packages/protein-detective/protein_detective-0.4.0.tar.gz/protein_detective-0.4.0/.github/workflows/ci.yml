name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ocl-icd-opencl-dev ocl-icd-libopencl1
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install the project
      # Using -no-sources otherwise uv tries to install ../protein-quest
        run: uv sync --dev --no-sources
      - name: Install pocl
        run: uv pip install pocl-binary-distribution==3.0
      - name: Run tests
        run: uv run --no-sources pytest
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Build the project
        run: uv build
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Run linters
        run: uvx ruff check
  typing:
    name: typing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ocl-icd-opencl-dev ocl-icd-libopencl1
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install the project
        run: uv sync --dev  --no-sources
      - name: Run type checkers
        run: uv run --no-sources pyrefly check src tests
  typing-docs:
    name: typing-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ocl-icd-opencl-dev ocl-icd-libopencl1
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install the project
        run: uv sync --group docs-type --group docs --no-sources
      - name: Convert notebooks to Python scripts
        run: |
          find docs/ -name "*.ipynb" -exec uv run --no-sources --group docs-type marimo convert {} -o {}.py \;
      - name: Run type checkers on docs
        run: uv run --no-sources --group docs-type pyrefly check docs/*.ipynb.py
