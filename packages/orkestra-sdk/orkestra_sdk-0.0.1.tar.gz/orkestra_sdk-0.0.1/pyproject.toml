[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "orkestra-sdk"
version = "0.0.1"
description = "Orkestra SDK"
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{include = "orkestra"}]

[tool.poetry.dependencies]
python = "^3.9"
openai = "^1.35.13"
pydantic = "^2.8.2"
pinecone-client = "^4.1.2"
fastapi = "^0.111.0"
uvicorn = "^0.30.1"

[tool.poetry.urls]
"Homepage" = "https://github.com/your-username/orkestra_sdk"
"Bug Tracker" = "https://github.com/your-username/orkestra_sdk/issues"
