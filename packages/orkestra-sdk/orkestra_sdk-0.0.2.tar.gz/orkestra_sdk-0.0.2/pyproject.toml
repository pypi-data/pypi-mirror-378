[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "orkestra-sdk"
version = "0.0.2"
description = "The Python SDK for Orkestra, a powerful platform for building, deploying, and managing AI-native workflows and agents."
authors = ["Orkestra Labs <hello@orkestration.com>"]
readme = "README.md"
packages = [{include = "orkestra"}]

[tool.poetry.dependencies]
python = "^3.9"
openai = "^1.35.13"
pydantic = "^2.8.2"
pinecone-client = "^4.1.2"
fastapi = "^0.111.0"
uvicorn = "^0.30.1"

[tool.poetry.urls]
"Homepage" = "https://orkestration.com"
"Documentation" = "https://docs.orkestration.com"
"Bug Tracker" = "https://github.com/your-username/orkestra_sdk/issues"
