[build-system]
requires = [ "setuptools>=68.0.0", "versioneer[toml]==0.29", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "pyiron_workflow_lammps"
description = "A LAMMPS workflow integration package for pyiron"
readme = "README.md"
keywords = [ "pyiron", "lammps", "workflow", "molecular-dynamics", "materials-science",]
requires-python = ">=3.11, <3.13"
classifiers = [ "Development Status :: 4 - Beta", "Topic :: Scientific/Engineering", "License :: OSI Approved :: BSD License", "Intended Audience :: Science/Research", "Operating System :: OS Independent", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12",]
dependencies = [ "numpy>=1.26.4,<1.27.0", "pandas>=2.2.3,<2.4.0", "pyiron_workflow>=0.14.0,<=0.15.2", "pyiron_workflow_atomistics==0.0.1", "pyiron_lammps==0.4.6", "ase>=3.22.1,<3.27.0", "pymatgen>=2024.8.8,<2025.7.0",]
dynamic = [ "version",]
[[project.authors]]
name = "pyiron Team"
email = "pyiron@mpie.de"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/pyiron/pyiron_workflow_lammps"
Documentation = "https://github.com/pyiron/pyiron_workflow_lammps"
Repository = "https://github.com/pyiron/pyiron_workflow_lammps"
"Bug Tracker" = "https://github.com/pyiron/pyiron_workflow_lammps/issues"

[project.optional-dependencies]
dev = [ "pytest>=6.0", "pytest-cov>=2.0", "black>=22.0", "isort>=5.0", "ruff>=0.5",]
notebook = [ "jupyter>=1.0.0", "notebook>=6.0.0",]
cluster = [ "pysqa==0.3.0", "h5py==3.14.0",]

[tool.versioneer]
VCS = "git"
style = "pep440-pre"
versionfile_source = "pyiron_workflow_lammps/_version.py"
parentdir_prefix = "pyiron_workflow_lammps"
tag_prefix = "pyiron_workflow_lammps-"

[tool.ruff]
exclude = [ "docs", "notebooks", "setup.py", "_version.py",]

[tool.black]
extend-exclude = "(\n  ^/docs\n)\n"

[tool.mypy]
exclude = [ "^docs/conf\\.py$", "^tests/",]
ignore_missing_imports = true
strict_equality = true

[tool.ruff.lint]
select = [ "E", "F", "UP", "B", "SIM", "I", "C4", "ERA", "PL",]
ignore = [ "E501", "PLR0913", "PLR2004", "PLC0414", "PLR0912", "PLR0915", "PLR0911",]

[tool.setuptools.packages.find]
include = [ "pyiron_workflow_lammps*",]

[tool.setuptools.dynamic.version]
attr = "pyiron_workflow_lammps.__version__"

[tool.ruff.lint.per-file-ignores]
"pyiron_workflow_lammps/__init__.py" = [ "F401",]
