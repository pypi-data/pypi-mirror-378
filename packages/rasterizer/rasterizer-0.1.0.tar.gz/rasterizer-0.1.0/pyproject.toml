[project]
name = "rasterizer"
version = "0.1.0"
description = "A Python package to rasterize GeoDataFrames"
authors = [{name = "Jules"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "geopandas",
    "xarray",
    "numpy",
    "shapely",
    "rioxarray",
    "numba",
    "tqdm"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
test = [
    "pytest",
    "scipy"
]
