[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "my-ml-lib"
version = "0.1.0"
description = "Machine learning library similar to scikit-learn"
authors = [
    { name = "Oleg Stekhun", email = "stekhun@mail.ru" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT License" }
dependencies = [
    "numpy>=1.20",
    "pandas>=1.3",
]

[tool.setuptools]
packages = ["my_ml_lib"]
