[tool.poetry]
name = "edmlib"
# handled via git tags:
version = "2.5.3"
description = "Provides comprehensive mapping of all EDM classes and properties to Pydantic models and attributes, enabling robust data validation and serialization. Includes parsing capabilities for XML EDM files, allowing seamless conversion of XML data into Python objects for further processing and analysis. "
authors = ["Kulturpool <info@kulturpool.at>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "./edmlib" }]

[tool.poetry.dependencies]
python = ">=3.10,<4.0.0"
rdflib = "^7.0.0"
lxml = "^5.1.0"
pydantic = "^2.10.3"
pyld = "^2.0.3"
requests = "^2.32.3"
pdoc = "^15.0.4"

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
pytest = "^8.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
pattern = "^(?P<base>[0-9]+[.][0-9]+[.][0-9]+)$"

[tool.poetry.scripts]
update-api-docs = "scripts.apidocs:main"
