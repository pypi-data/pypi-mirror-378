repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: check-added-large-files
    args: [--maxkb=1024]
  - id: check-yaml
    args: [--unsafe]
  - id: check-json
  - id: check-ast
  - id: check-merge-conflict

- repo: local
  hooks:
  - id: yapf
    name: yapf
    language: system
    entry: uv run yapf -r -i --verbose
    types: [python]

  - id: ruff-check
    name: ruff-check
    entry: uv run ruff check --fix
    language: system
    types: [python]

  - id: mypy
    name: mypy
    entry: uv run mypy
    language: system
    types: [python]
    stages: [pre-push]

  - id: pytest
    name: pytest
    entry: uv run pytest
    language: system
    types: [python]
    pass_filenames: false
    stages: [pre-push]
