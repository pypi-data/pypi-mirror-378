[build-system]
requires = ["hatchling>=1.23"]
build-backend = "hatchling.build"

[project]
name = "llmlayer"
version = "0.2.0"
description = "Official Python SDK for the LLMLayer Search & Answer API"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Yassine Khazzan", email = "yassine@llmlayer.ai"}]
requires-python = ">=3.9"
dependencies = ["httpx>=0.28.1", "pydantic>=2.6"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/YassKhazzan/llmlayer_python"
Issues = "https://github.com/YassKhazzan/llmlayer_python/issues"
