[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scorpius-scanner"
version = "2.0.1"
description = "World's Strongest Smart Contract Security Scanner with Machine Learning"
readme = "README_PACKAGE.md"
license = {text = "MIT"}
authors = [
    {name = "Scorpius Security Team", email = "security@scorpius.io"}
]
maintainers = [
    {name = "Scorpius Security Team", email = "security@scorpius.io"}
]
keywords = [
    "smart-contract", "security", "vulnerability", "scanner", "blockchain",
    "ethereum", "solidity", "defi", "audit", "machine-learning", "ai"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Natural Language :: English",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "pandas>=1.5.0",
    "numpy>=1.20.0",
    "scikit-learn>=1.0.0",
    "aiohttp>=3.8.0",
    "beautifulsoup4>=4.11.0",
    "lxml>=4.9.0",
    "python-dateutil>=2.8.0",
    "tldextract>=3.4.0",
    "pydantic>=1.10.0",
]

[project.optional-dependencies]
api = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.20.0",
]
pdf = [
    "reportlab>=4.0.0",
    "pypdf>=3.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
enterprise = [
    "redis>=4.0.0",
    "celery>=5.0.0",
    "prometheus-client>=0.15.0",
]
all = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.20.0",
    "reportlab>=4.0.0",
    "pypdf>=3.0.0",
    "redis>=4.0.0",
    "celery>=5.0.0",
    "prometheus-client>=0.15.0",
]

[project.urls]
Homepage = "https://github.com/scorpius-security/scorpius-scanner"
Documentation = "https://docs.scorpius.io"
Repository = "https://github.com/scorpius-security/scorpius-scanner"
"Bug Reports" = "https://github.com/scorpius-security/scorpius-scanner/issues"
Changelog = "https://github.com/scorpius-security/scorpius-scanner/blob/main/CHANGELOG.md"

[project.scripts]
scorpius = "scorpius.cli.main:main"
scorpius-api = "scorpius.api.server:start_server"
scorpius-train = "scorpius.training.trainer:main"

[tool.setuptools]
packages = ["scorpius", "scorpius.core", "scorpius.cli", "scorpius.api", "scorpius.training"]

[tool.setuptools.package-data]
scorpius = ["data/*.json", "templates/*.html", "templates/*.css", "patterns/*.json"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long
    "B008", # do not perform function calls in argument defaults
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-ra -q --strict-markers"