<div class="sequence-view w-100">
    <ul class="list-group-numbered list-unstyled">
        {% for item in data %}
            <li class="list-group-item d-flex gap-2 m-0">
                {% snippet 'resource_docs/view/render.html',
                    data=item,
                    view_type=h.detect_view_type(item),
                    nested=1,
                    toggle_more=toggle_more,
                    table_classes=table_classes,
                    toggle_more_threshold=toggle_more_threshold,
                    collapse_inner_table=collapse_inner_table
                %}
            </li>
        {% endfor %}
    </ul>
</div>
