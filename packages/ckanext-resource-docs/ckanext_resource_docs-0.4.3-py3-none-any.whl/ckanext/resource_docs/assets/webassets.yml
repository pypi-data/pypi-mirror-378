resource_docs-js:
  filter: rjsmin
  output: ckanext-resource_docs/%(version)s-resource_docs.js
  contents:
    - js/vendor/jsoneditor.min.js
    - js/rdocs-jsoneditor-docs.js
  extra:
    preload:
      - base/main

resource_docs-css:
  filter: cssrewrite
  output: ckanext-resource_docs/%(version)s-resource_docs.css
  contents:
    - css/vendor/jsoneditor.min.css
    - css/styles.css
