{% with resource_docs = h.fetch_resource_docs_data(resource) %}
    {% if resource_docs %}
        <section class="module">
            <div class="module-content">
                <h2>{{ _("Resource Documentation")}}</h2>
                <div class="table-responsive">
                    {% snippet 'resource_docs/view/render.html',
                        data=resource_docs,
                        view_type=h.detect_view_type(resource_docs)
                    %}
                </div>
            </div>
        </section>
    {% endif %}
{% endwith %}
