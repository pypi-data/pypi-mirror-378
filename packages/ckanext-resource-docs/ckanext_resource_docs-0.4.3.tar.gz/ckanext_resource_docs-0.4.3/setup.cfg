[options]
packages = find:
namespace_packages = ckanext
install_requires = 
include_package_data = True

[options.entry_points]
babel.extractors = 
	ckan = ckan.lib.extract:extract_ckan

[options.extras_require]

[extract_messages]
keywords = translate isPlural
add_comments = TRANSLATORS:
output_file = ckanext/resource_docs/i18n/ckanext-resource_docs.pot
width = 80

[init_catalog]
domain = ckanext-resource_docs
input_file = ckanext/resource_docs/i18n/ckanext-resource_docs.pot
output_dir = ckanext/resource_docs/i18n

[update_catalog]
domain = ckanext-resource_docs
input_file = ckanext/resource_docs/i18n/ckanext-resource_docs.pot
output_dir = ckanext/resource_docs/i18n
previous = true

[compile_catalog]
domain = ckanext-resource_docs
directory = ckanext/resource_docs/i18n
statistics = true

[egg_info]
tag_build = 
tag_date = 0

