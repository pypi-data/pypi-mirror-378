[build-system]
requires = [
    "pdm-backend >= 2.4.0",
]
build-backend = "pdm.backend"

[project]
name = "Banz_domainfile_generator"
version = "1.1.0"
authors = [
    { name = "Sebastian Banz", email = "sebanzian@gmail.com" },
]
description = "Package to generate a base structure for given java objects."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = [
    "LICEN[CS]E*",
]

[project.urls]
Homepage = "https://github.com/derbanz"

[tool]
