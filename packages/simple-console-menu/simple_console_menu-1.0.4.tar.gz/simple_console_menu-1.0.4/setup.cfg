[metadata]
name = simple-console-menu
version = 1.0.4
author = mikeee
author_email = mikevansmaalen@gmail.com
description = A simple console menu
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mikeee1/simple-console-menu
project_urls = 
	Bug Tracker = https://github.com/mikeee1/simple-console-menu/issues
	Documentation = https://github.com/mikeee1/simple-console-menu/wiki
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest>=6.0
	pytest-mock>=3.0

[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py

[egg_info]
tag_build = 
tag_date = 0

