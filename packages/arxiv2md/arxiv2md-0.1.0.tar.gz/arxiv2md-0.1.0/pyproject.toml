[project]
name = "arxiv2md"
dynamic = ["version"]
description = "A command-line tool and Python library to convert arXiv papers to Markdown format."
readme = "README.md"
authors = [{ name = "komiya", email = "90894519+misya11p@users.noreply.github.com" }]
license = { file = "LICENSE" }
keywords = ["arxiv", "markdown", "converter"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
]
requires-python = ">=3.10"
dependencies = [
    "arxiv>=2.2.0",
    "bs4>=0.0.2",
    "halo>=0.0.31",
    "lxml>=6.0.0",
    "requests>=2.32.5",
    "typer>=0.16.1",
]

[project.scripts]
arxiv2md = "arxiv2md.cli:app"

[project.urls]
"Homepage" = "https://github.com/misya11p/arxiv2md"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"
