[project]
name = "pyssm-client"
version = "0.1.1"
description = "Enhanced Python AWS SSM Session Manager client with interactive sessions, exec, and file transfer support"
authors = [
    {name = "Damon Cortesi", email = "d.lifehacker@gmail.com"},
]
dependencies = [
    "websockets>=15.0.1",
    "boto3>=1.34.0",
    "click>=8.1.0",
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "Apache-2.0"}
homepage = "https://github.com/dacort/pyssm-client"
repository = "https://github.com/dacort/pyssm-client"
keywords = ["aws", "ssm", "session-manager", "ssh", "ec2"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators", 
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Systems Administration",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.scripts]
pyssm = "pyssm_client.cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pyssm_client"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
    "coverage>=7.0.0",
    "boto3-stubs>=1.34.0",
]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
