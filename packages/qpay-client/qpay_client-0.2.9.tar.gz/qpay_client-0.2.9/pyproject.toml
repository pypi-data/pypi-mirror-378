[project]
name = "qpay-client"
version = "0.2.9"
description = "QPay Integration made easy (async & sync, typed schemas, auto token refresh)"
readme = "README.md"
authors = [
    { name = "Amraa1", email = "amarsanaaganbaatar0409@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.10.0",
]
license = { file = "LICENSE.txt" }
keywords = [
  "qpay", "payment", "qpay v2", "mongolian payment", "mongolia",
  "httpx", "pydantic", "asyncio"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://pypi.org/project/qpay-client/"
Documentation = "https://pypi.org/project/qpay-client/"
Source = "https://github.com/Amraa1/qpay_client"
Issues = "https://github.com/Amraa1/qpay_client/issues"


[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
  "pytest>=8",
  "pytest-asyncio>=0.23",
  "anyio>=4",
  "respx>=0.21",
  "ruff>=0.13.0",
  "mypy>=1.11",
  "types-requests",
]


[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py39"
exclude = [
  ".bzr",".direnv",".eggs",".git",".git-rewrite",".hg",".ipynb_checkpoints",
  ".mypy_cache",".nox",".pants.d",".pyenv",".pytest_cache",".pytype",".ruff_cache",
  ".svn",".tox",".venv",".vscode","__pypackages__","_build","buck-out","build",
  "dist","node_modules","site-packages","venv",
]

[tool.ruff.lint]
# Keep pycodestyle E* + Pyflakes F* + isort I
select = ["E", "F", "I"]
# If you ever need to ignore a rule globally, add it here:
ignore = []
fixable = ["ALL"]

# Common nicety: ignore unused-imports in package __init__.py (re-export pattern).
per-file-ignores = {"**/__init__.py" = ["F401"]}

# (Optional) Enable a few “batteries included” rule families:
# "UP" (pyupgrade), "B" (flake8-bugbear), "C4" (flake8-comprehensions)
# Uncomment if you want more checks:
# select = ["E","F","I","UP","B","C4"]

[tool.ruff.lint.isort]
# Tell Ruff which imports are "first party" (your package name on PyPI)
known-first-party = ["qpay_client"]
# Optional: collapse star sections & be stricter about ordering
combine-as-imports = true
force-single-line = false

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.mypy]
python_version = "3.9"
strict = true
warn_unused_ignores = true
warn_redundant_casts = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_optional = true
plugins = []

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
asyncio_mode = "auto"
