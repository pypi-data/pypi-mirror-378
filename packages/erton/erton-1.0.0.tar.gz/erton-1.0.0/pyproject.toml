
[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "erton"
version = "1.0.0"
description = "Erton Security â€” unified defensive game security kit (telemetry analyzers, watchlist, signed policy, runtime guard, GUI helpers). No hooking/injection."
authors = [{name="DeathAmir", email="promoly1234@gmail.com"}]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Security",
]

dependencies = []

[project.optional-dependencies]
lua = ["lupa>=2.0"]
gui = ["customtkinter>=5.2.0", "imgui>=2.0.0; platform_system=='Windows'"]

[project.scripts]
erton = "erton.cli:main"
erton-serve = "erton.service:main"

[tool.setuptools.packages.find]
where = ["src"]
