[project]
name = "cfc-corrupted-file-cleaner"
version = "0.1.2"
description = "Corrupted File Cleaner: scan, preview, quarantine, and manage potentially corrupted or encrypted files."
authors = [{name = "Your Name"}]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["corruption","scanner","files","hash","quarantine","forensics","forensic","security","integrity"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: System Administrators",
  "Topic :: Utilities",
  "Topic :: Security",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent"
]
dependencies = [
  "customtkinter",
  "Pillow",
  "send2trash",
  "pikepdf",
  "mutagen"
]

[project.urls]
Homepage = "https://example.com/cfc"
Documentation = "https://example.com/cfc/docs"
Source = "https://example.com/cfc/source"
Issues = "https://example.com/cfc/issues"

[project.optional-dependencies]
cli = []
dev = [
  "build",
  "twine",
  "pytest",
  "typing-extensions"
]

[project.scripts]
cfc-gui = "cfc:gui_main"
cfc-scan = "cli:main"
cfc-analyze = "analyze_log:main"
cfc-manifest-diff = "manifest_diff:main"
cfc-restore = "restore_from_manifest:main"
cfc-locale-validate = "locale_validate:main"
cfc-locale-template = "locale_export_template:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

# Explicit setuptools configuration so that the stray top-level 'locales' directory
# is not treated as a second top-level package during build. We only package
# the 'cfc' package plus a handful of single-file utility modules that provide
# the console scripts.
[tool.setuptools]
py-modules = [
  "cli",
  "analyze_log",
  "manifest_diff",
  "restore_from_manifest",
  "locale_validate",
  "locale_export_template"
]

[tool.setuptools.packages.find]
include = ["cfc"]

[tool.setuptools.package-data]
cfc = ["locales/*.json", "py.typed"]
