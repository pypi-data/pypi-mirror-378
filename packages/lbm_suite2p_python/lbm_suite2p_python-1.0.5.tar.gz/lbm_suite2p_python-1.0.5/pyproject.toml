[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lbm_suite2p_python"
description = "Light Beads Microscopy Pipeline using Suite2p"
readme = "README.md"
license = "BSD-3-Clause"
dynamic = ["version"]
requires-python = ">=3.12.7, <3.12.10"
keywords = ["Pipeline", "Numpy", "Microscopy", "ScanImage", "Suite2p", "tiff"]
urls = {homepage = "https://github.com/MillerBrainObservatory/LBM-Suite2p-Python"}
scripts = {lsp="lbm_suite2p_python.__main__:main"}
classifiers=[
	"Development Status :: 3 - Alpha",
	"Intended Audience :: Science/Research",
	"Programming Language :: Python :: 3 :: Only",
]

dependencies = [
	"imgui-bundle==1.6.3",
	"tifffile>=2025.3.30",
	"zarr>=2.18.7",
	"dask>=2025.3.0",
	"imageio[ffmpeg]",
	"matplotlib>=3.10.1",
	"h5py",
	"tqdm",
	"mbo_utilities[all]>=1.0.0",
	"cellpose>=4.0.6",
	"suite2p_mbo==1.0.4",
	"pynwb>=3.0.0",
	"icecream>=2.1.4",
	# "neuroconv[scanimage]>=0.7.5",
]

[project.optional-dependencies]
napari = ["napari"]
all = ["napari"]

[dependency-groups]
all = [
	"lbm_suite2p_python",
	"pytest>=7.4.4",
	"ruff>=0.6.1",
]
dev = [
	"black>=25.9.0",
	"pytest>=7.4.4",
	"ruff>=0.6.1",
]
docs = [
	"numpy<=2.2.0",
	"docutils>=0.21.2",
	"myst-nb>=1.2.0",
	"sphinx>=8.1.3",
	"sphinx-autodoc2>=0.5.0",
	"sphinx-copybutton>=0.5.2",
	"sphinx_togglebutton",
	"sphinx-design>=0.6.1",
	"sphinxcontrib-bibtex",
	"sphinx-tippy",
	"sphinx_book_theme",
	"numpydoc",
	"ipykernel",
	"sphinxcontrib-images",
	"sphinxcontrib-video",
	"jupytext",
	"scikit-image",
	"scipy",
	"pandas",
	"suite2p_mbo>=1.0.0,<2.0.0",
]

[tool.uv]
default-groups = "all"

[tool.uv.sources]
mbo_utilities = { git = "https://github.com/MillerBrainObservatory/mbo_utilities", branch = "dev" }
mbo_utilities_dev = { git = "https://github.com/MillerBrainObservatory/mbo_utilities", branch = "dev" }
suite3d = { git = "https://github.com/alihaydaroglu/suite3d.git", branch = "py310" }

# https://github.com/charliermarsh/ruff
[tool.ruff]
line-length = 88
src = ["lbm_suite2p_python"]
exclude = ["docs", "exclude", "demos", "scripts"] 

[tool.ruff.lint]
pydocstyle = { convention = "numpy" }
select = ["ALL"]
ignore = [
	"D401",   # First line should be in imperative mood (remove to opt in)
	"COM812", # Missing trailing comma (conflicts with ruff format)
	"ISC001", # Import sorting (conflicts with ruff format)
	"FIX002", # Fixable issue
	"DOC201", # TODO(manzt) enable in follow-up PR; no doc for return type.
	"FBT",    # TODO(manzt): enable in follow-up PR; require bool options to be keyword-only.
]

[tool.ruff.lint.per-file-ignores]
"docs/*.py" = ["D"] 

[tool.setuptools.exclude-package-data]
"*" = ["data/*"]

[tool.setuptools.packages.find]
where = ["."]
include = ["lbm_suite2p_python*"]

[tool.coverage.report]
exclude_lines = [
	"pragma: no cover",
	"if TYPE_CHECKING:",
	"@overload",
	"except ImportError",
	"\\.\\.\\.",
	"raise NotImplementedError()"
]

[tool.setuptools.dynamic]
version = {file = ["lbm_suite2p_python/VERSION"]}
