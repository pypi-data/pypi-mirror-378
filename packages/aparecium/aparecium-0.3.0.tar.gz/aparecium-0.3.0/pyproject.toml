[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aparecium"
version = "0.3.0"
description = "Aparecium is a Python package for revealing text from embedding vectors, particularly designed to work with SentiChain embeddings."
readme = "README.md"
license-files = []
authors = [
  { name="Edward Chen", email="rchen@yototec.com" }
]
keywords = ["aparecium", "sentichain", "embedding"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "torch==2.5.1",
    "transformers==4.47.1",
    "sentichain>=0.2.2",
    "numpy==1.26.4",
    "openai==1.58.1",
    "huggingface-hub>=0.24.0",
]
requires-python = ">=3.9"

[project.urls]
"Homepage" = "https://github.com/SentiChain/aparecium"
"Source Code" = "https://github.com/SentiChain/aparecium"
"Tracker" = "https://github.com/SentiChain/aparecium/issues"

[tool.setuptools]
packages = ["aparecium", "aparecium.decoding"]
