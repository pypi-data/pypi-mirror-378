[workspace]
resolver = "2"
members = ["py"]
exclude = [
    "symengine-fork",
]

# Exclude the Python bindings when publishing to crates.io
[workspace.metadata.cargo-released]
exclude-members = ["py", "examples"]


[workspace.lints.rust]
nonstandard_style = { level = "warn", priority = -1 }
missing_debug_implementations = "allow"
missing_docs = "allow"
rust_2018_idioms = { level = "deny", priority = -1 }
unused_imports = "allow"
dead_code = "allow"
unused_variables = "allow"
unused_assignments = "allow"
unused_mut = "allow"
deprecated = "allow"
ambiguous_glob_reexports = "allow"
private_bounds = "allow"
elided_lifetimes_in_paths = "allow"
private_interfaces = "allow"

[workspace.lints.clippy]
enum_glob_use = "warn"
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
unwrap_used = "warn"
cast_possible_truncation = "warn"
cast_sign_loss = "warn"
cast_possible_wrap = "warn"
dbg_macro = "warn"
missing_docs_in_private_items = "allow"
ambiguous_glob_reexports = "allow"
fn_address_comparisons = "allow"
elided_lifetimes_in_paths = "allow"
ptr_eq = "allow"

[workspace.package]
version = "0.1.0-beta.1"
authors = ["QuantRS2 Contributors"]
edition = "2021"
rust-version = "1.86.0"
repository = "https://github.com/cool-japan/quantrs"
license = "MIT OR Apache-2.0"
keywords = ["quantum", "computing", "simulator", "annealing", "gate"]
categories = ["science", "simulation"]

[workspace.dependencies]
# Core quantum computing dependencies
quantrs2-core = { path = "core", version = "0.1.0-beta.1" }
quantrs2-circuit = { path = "circuit", version = "0.1.0-beta.1" }
quantrs2-sim = { path = "sim", version = "0.1.0-beta.1" }
quantrs2-anneal = { path = "anneal", version = "0.1.0-beta.1" }
quantrs2-device = { path = "device", version = "0.1.0-beta.1" }
quantrs2-ml = { path = "ml", version = "0.1.0-beta.1" }
quantrs2-tytan = { path = "tytan", version = "0.1.0-beta.1" }

# Common math and linear algebra dependencies
num-complex = "0.4.6"
ndarray = { version = "0.16.1", features = ["rayon", "serde"] }
nalgebra = "0.33.2"
ndarray-linalg = { version = "0.17", default-features = false, features = ["openblas-system"] }
ndarray-rand = "0.15"
ndarray-stats = "0.6"
num-traits = "0.2"
num-bigint = "0.4"
num-integer = "0.1"
num = "0.4"
approx = "0.5"
wide = "0.7.32"

# SciRS2 ecosystem dependencies - Using published beta.2 version
scirs2-core = { version = "0.1.0-beta.2", default-features = false, features = ["parallel", "simd", "cache", "memory_management", "profiling", "validation", "types"] }
scirs2-optimize = { version = "0.1.0-beta.2", default-features = false }
scirs2-linalg = { version = "0.1.0-beta.2", default-features = false }
scirs2-sparse = { version = "0.1.0-beta.2" }
scirs2-stats = { version = "0.1.0-beta.2", default-features = false }
scirs2-graph = { version = "0.1.0-beta.2", default-features = false }
scirs2-cluster = { version = "0.1.0-beta.2" }

# Performance and parallel computing
rayon = "1.10.0"
smallvec = { version = "1.15", features = ["const_generics"] }
rustc-hash = "2.1"
fastrand = "2.3.0"
num_cpus = "1.17.0"
dashmap = "6.1"
half = { version = "2.6", features = ["num-traits"] }

# Error handling
thiserror = "2.0.12"

# Random number generation
rand = "0.9.2"
rand_chacha = "0.9.0"  
rand_distr = "0.5"
rand_xoshiro = "0.7"

# Serialization and data formats
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
zstd = "0.13"
flate2 = "1.1"
md5 = "0.7"

# GPU computing support
wgpu = { version = "25.0.2" }
bytemuck = { version = "1.23.1", features = ["derive"] }
ocl = "0.19.7"

# Async and networking
reqwest = { version = "0.12.20", features = ["json"] }
tokio = { version = "1.45.1", features = ["full"] }
futures = "0.3"
async-trait = "0.1"

# Python bindings and FFI
pyo3 = { version = "0.25.1", features = ["extension-module"] }
numpy = "0.25"

# Utility libraries
uuid = { version = "1.17.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
regex = "1.11.1"
colored = "2.2"
tempfile = "3.0"
petgraph = "0.8"
pest = "2.7"
pest_derive = "2.7"

# Cryptographic functions
hmac = "0.12.1"
sha2 = "0.10.9"
hex = "0.4.3"

# Symbolic computation (local workspace versions)
quantrs2-symengine = { path = "quantrs2-symengine", version = "0.1.0-beta.1" }
quantrs2-symengine-sys = { path = "quantrs2-symengine-sys", version = "0.1.0-beta.1" }

# Advanced math libraries
ndrustfft = "0.5"
sprs = "0.11"  
nalgebra-sparse = "0.9"

# Visualization and plotting
plotters = "0.3"

# System information
sysinfo = "0.33"

# Development and testing
criterion = { version = "0.7", features = ["html_reports"] }

[profile.release]
lto = "thin"
codegen-units = 1
panic = "abort"
opt-level = 3
