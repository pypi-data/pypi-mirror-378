[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "test_mypip_setup"
description = "一个跨平台的Python示例包"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dynamic = ["version"]

[project.scripts]
test-mypip-setup = "test_mypip_setup.main:main"

[project.urls]
Homepage = "https://github.com/yourusername/test1v2"
"Bug Tracker" = "https://github.com/yourusername/test1v2/issues"

[tool.setuptools.dynamic]
version = {attr = "test_mypip_setup.__version__"}