[tool.poetry]
name = "rubka_webapi"
version = "0.1.0"
description = "A modern, asynchronous, and performant library for interacting with the Rubika API."
authors = ["Manus AI <ai@manus.im>"]
license = "MIT"
readme = "README.md"
packages = [{include = "pyrubi_modern"}]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
httpx = "^0.27.0"
websockets = "^12.0"
cryptography = "^42.0.5"
pydantic = "^2.7.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
pytest-asyncio = "^0.23.6"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

