[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "timestrader-preprocessing"
version = "1.0.15"
description = "Data preprocessing pipeline for TimeStrader AI trading system - Google Colab optimized"
authors = [{name = "TimeStrader Team", email = "team@timestrader.ai"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: OS Independent",
]
keywords = ["trading", "ai", "timeseries", "preprocessing", "colab", "finance"]

# Core dependencies - optimized for Google Colab compatibility
dependencies = [
    "pandas>=1.5.0,<3.0.0",
    "numpy>=1.21.0", 
    "pydantic>=1.10.0,<3.0.0",
    "pyyaml>=6.0,<7.0",
    "scikit-learn>=1.3.0,<2.0.0",
    "pandas-ta>=0.3.14b,<1.0.0",
]

[project.optional-dependencies]
# Google Colab specific dependencies (CPU-only)
colab = [
    "matplotlib>=3.5.0,<4.0.0",
    "jupyter>=1.0.0,<2.0.0",
    "ipywidgets>=8.0.0,<9.0.0",
    "tqdm>=4.64.0,<5.0.0",
]

# Production dependencies (full feature set)
production = [
    "redis>=4.5.0,<6.0.0",
    "psutil>=5.9.0,<6.0.0",
    "fastapi>=0.100.0,<1.0.0",
    "uvicorn>=0.23.0,<1.0.0",
]

# Development and testing dependencies
dev = [
    "pytest>=7.4.0,<8.0.0",
    "pytest-cov>=4.1.0,<5.0.0",
    "black>=23.0.0,<24.0.0",
    "isort>=5.12.0,<6.0.0", 
    "mypy>=1.5.0,<2.0.0",
    "build>=0.10.0,<1.0.0",
    "twine>=4.0.0,<5.0.0",
]

[project.urls]
Homepage = "https://github.com/timestrader/timestrader-v05"
Documentation = "https://timestrader.readthedocs.io"
Repository = "https://github.com/timestrader/timestrader-v05"
Issues = "https://github.com/timestrader/timestrader-v05/issues"
Changelog = "https://github.com/timestrader/timestrader-v05/blob/main/timestrader-preprocessing/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
timestrader_preprocessing = ["py.typed", "*.yaml", "*.json"]

# Testing configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
markers = [
    "unit: fast isolated unit tests",
    "integration: multi-component integration tests", 
    "colab: Google Colab specific tests",
    "package: package installation and import tests",
    "slow: slower performance tests"
]

# Coverage configuration
[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError"
]

# Code formatting
[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# Import sorting
[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["timestrader_preprocessing"]

# Type checking
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Relaxed for Colab compatibility
ignore_missing_imports = true
