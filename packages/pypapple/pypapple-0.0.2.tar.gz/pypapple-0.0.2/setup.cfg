[metadata]
name = pypapple
version = 0.0.2
author = Robert Lawrence DeForrest Reynolds
description = A Python implementation of the Iwa interpreter for the Pineapple programming language
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Robert-DeForrest-Reynolds/PyPapple
classifiers = 
	Programming Language :: Python :: 3
	"Intended Audience :: Developers",
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

