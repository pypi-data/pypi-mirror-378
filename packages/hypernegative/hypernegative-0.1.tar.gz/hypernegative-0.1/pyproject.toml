[build-system]
requires = [
    "setuptools",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "hypernegative"
version = "0.1"
authors = [
    {name = "Giovanni Semioli", email = "g.semioli1@studenti.unisa.it"}
]
readme = "README.md"
dependencies = [
    "gdown>=5.2.0",
    "numpy>=2.3.3",
    "scikit-learn>=1.7.2",
    "seaborn>=0.13.2",
    "tensorboard>=2.20.0",
    "torch>=2.8.0",
    "torch-geometric>=2.6.1",
]
requires-python = ">=3.13"

[project.scripts]
imdb_pipeline = "pipelines.imdb_pipeline:execute"