[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cartomancy"
version = "0.1.1"
requires-python = ">=3.8,<4.0"
authors = [
	{name = "sailorfe", email = "sailorf@proton.me"}
]
description = "a tarot and minchiate TUI"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["tarot", "cartomancy", "divination", "minchiate", "fortunetelling"]
classifiers = [
	"Development Status :: 3 - Alpha",
	"Topic :: Games/Entertainment :: Fortune Cookies",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.13"
]

[project.scripts]
cards = "cartomancy.__main__:main"

[project.urls]
Repository = "https://codeberg.org/sailorfe/cartomancy"
