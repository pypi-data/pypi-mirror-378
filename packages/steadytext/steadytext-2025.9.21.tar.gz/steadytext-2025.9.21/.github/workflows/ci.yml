name: CI

on:
  push:
    branches: ["main", "work"]
  pull_request:
    branches: ["main", "work"]

permissions:
  contents: write
  pull-requests: write

jobs:
  format-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies with CMAKE flags
        env:
          FORCE_CMAKE: "1"
          CMAKE_ARGS: "-DLLAVA_BUILD=OFF -DGGML_ACCELERATE=OFF -DGGML_BLAS=OFF -DGGML_CUDA=OFF -DGGML_BUILD_TESTS=OFF -DGGML_BUILD_EXAMPLES=OFF"
        run: uv sync --locked --all-extras --dev

      - name: Format code
        run: uv run poe format

      - name: Lint code
        run: uv run poe lint

      - name: Commit formatting fixes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -am "chore: apply formatting and lint fixes"
          fi

      - name: Push changes
        if: ${{ github.ref_type == 'branch' }}
        run: |
          if [ -n "$(git log origin/${{ github.ref_name }}..HEAD)" ]; then
            git push
          fi
