[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "egobench"
version = "0.0.1"
authors = [
    { name="FPV Labs", email="contact@fpvlabs.ai" },
]
description = "A unified framework for egocentric datasets"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
"Homepage" = "https://github.com/fpv-labs/egobench"
"Bug Tracker" = "https://github.com/fpv-labs/egobench/issues"
"Website" = "https://fpvlabs.ai"