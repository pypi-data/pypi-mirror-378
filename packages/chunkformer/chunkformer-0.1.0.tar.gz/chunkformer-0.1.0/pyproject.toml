[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chunkformer"
version = "0.1.0"
authors = [
    {name = "khanhld", email = "khanhld218@gmail.com"},
]
description = "ChunkFormer: Masked Chunking Conformer For Long-Form Speech Transcription"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
dependencies = [
    "torch>=1.9.0",
    "torchaudio>=0.9.0",
    "transformers>=4.20.0",
    "PyYAML>=5.4.0",
    "pandas>=1.3.0",
    "tqdm>=4.62.0",
    "jiwer>=2.3.0",
    "colorama>=0.4.4",
    "pydub>=0.25.0",
    "huggingface_hub>=0.10.0",
]
keywords = [
    "speech-recognition",
    "asr",
    "chunkformer",
    "transformer",
    "conformer", 
    "pytorch",
    "long-form-audio",
    "machine-learning",
    "deep-learning",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "isort>=5.9.0",
]

[project.scripts]
chunkformer-decode = "chunkformer.decode:main"

[project.urls]
Homepage = "https://github.com/khanld/chunkformer"
Documentation = "https://github.com/khanld/chunkformer/blob/main/README.md"
Repository = "https://github.com/khanld/chunkformer"
"Bug Reports" = "https://github.com/khanld/chunkformer/issues"
Paper = "https://github.com/khanld/chunkformer/blob/main/docs/paper.pdf"

[tool.setuptools.packages.find]
where = ["."]
include = ["chunkformer*"]
exclude = ["tests*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]