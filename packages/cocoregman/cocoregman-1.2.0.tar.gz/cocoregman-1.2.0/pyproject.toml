[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "gitpython>=3.1",
    "setuptools>=75.4",
    "setuptools-scm>=9.2",
    "wheel>=0.45",
]

[project]
name = "cocoregman"
description = "Regression runner for cocotb-based verification workflows"
readme = {file = "README.md", content-type = "text/markdown"}
license = "BSD-3-Clause"
license-files = ["LICENSE"]
authors = [{name = "amutioalex"}]
maintainers = [{name = "amutioalex"}]

requires-python = ">=3.9"
dependencies = [
    "cocotb<2",
    "cerberus>=1.3",
    "pyyaml>=6.0",
    "rich>=14.1",
]

dynamic = ["version"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: cocotb",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
]
keywords = ["testbench", "verification", "cocotb", "regression", "runner"]

[project.urls]
Homepage = "https://www.github.com/amutioalex/cocoman"
Repository = "https://www.github.com/amutioalex/cocoman.git"
Issues = "https://github.com/amutioalex/cocoman/issues"

[project.scripts]
cmn = "cocoregman.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["cocoregman*"]
namespaces = false
