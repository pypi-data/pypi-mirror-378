# ddex-suite/Cargo.toml (root)
[workspace]
members = ["packages/ddex-builder/bindings/python"]
resolver = "2"

[workspace.package]
version = "0.4.4"
edition = "2021"
authors = ["Kevin Marques Moo <daddykev.com>"]
license = "MIT"
repository = "https://github.com/daddykev/ddex-suite"

[workspace.dependencies]
# Core dependencies
quick-xml = "0.36"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
getrandom = { version = "0.2.16", features = ["js"] }
uuid = { version = "1.5", features = ["v4", "serde", "js"] }

# Optional/feature-gated dependencies
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"
ts-rs = "7.1"

# Development dependencies
criterion = "0.5"
tempfile = "3.8"
pretty_assertions = "1.4"
proptest = "1.4"
test-case = "3.1"
insta = "1.34"
walkdir = "2.4"
sha2 = "0.10"
hex = "0.4"
similar = "2.4"

# Bindings-specific
napi = "2"
napi-derive = "2"
pyo3 = "0.24.1"
wasm-bindgen = "0.2"

# Profile configurations for optimized builds (moved from packages)
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.bench]
inherits = "release"

# Development profile with some optimizations for faster tests
[profile.dev-opt]
inherits = "dev"
opt-level = 1

# Size-optimized profile for WASM
[profile.wasm]
inherits = "release"
opt-level = "z"
lto = "fat"
strip = true
panic = "abort"

