[package]
name = "ddex-builder-python"
version = "0.4.3"
edition = "2021"
authors = ["Kevin Marques Moo"]
license = "MIT"
publish = false
readme = "README.md"

[lib]
name = "ddex_builder"
crate-type = ["cdylib"]

[dependencies]
ddex-builder = { path = "../..", features = ["ffi"] }
ddex-parser = { path = "../../../ddex-parser" }
ddex-core = { path = "../../../core" }
pyo3 = { version = "0.24.1", features = ["extension-module", "abi3-py38"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
pythonize = "0.24"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
indexmap = { version = "2.0", features = ["serde"] }
quick-xml = "0.31"

[build-dependencies]
pyo3-build-config = "0.24"
