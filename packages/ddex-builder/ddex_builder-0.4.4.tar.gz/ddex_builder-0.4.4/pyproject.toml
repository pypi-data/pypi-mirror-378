[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "ddex-builder"
version = "0.4.4"
description = "High-performance DDEX XML builder with deterministic output and smart normalization"
readme = "README.md"
authors = [{name = "Kevin Marques Moo"}]
license = {text = "MIT"}
keywords = ["ddex", "xml", "builder", "music", "deterministic", "canonicalization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: XML",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=6.0", "pandas>=1.0", "numpy>=1.20"]
pandas = ["pandas>=1.0", "numpy>=1.20"]
test = ["pytest>=6.0", "pytest-asyncio>=0.18"]

[project.urls]
homepage = "https://github.com/daddykev/ddex-suite"
repository = "https://github.com/daddykev/ddex-suite"
documentation = "https://github.com/daddykev/ddex-suite/tree/main/packages/ddex-builder"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "ddex_builder._internal"
strip = true
manifest-path = "packages/ddex-builder/bindings/python/Cargo.toml"
