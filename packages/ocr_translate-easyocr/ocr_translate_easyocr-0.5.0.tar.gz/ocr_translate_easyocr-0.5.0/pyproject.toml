[build-system]
# build the package with [flit](https://flit.readthedocs.io)
requires = ["flit_core >=3.4,<4"]
build-backend = "flit_core.buildapi"

[project]
# See https://www.python.org/dev/peps/pep-0621/
name = "ocr_translate-easyocr"
dynamic = ["version"] # read from ocr_translate/__init__.py
description = "Plugins to enable usage of Easyocr in ocr_translate"
authors = []
readme = "README.md"
license = { file = "LICENSE.txt" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["django", "translation"]
requires-python = ">=3.10"
dependencies = [
    "django-ocr_translate>=0.7.0,<1.0",

    "torch~=2.8.0",
    "torchvision~=0.23.0",

    "scipy~=1.15.3",

    "easyocr~=1.7.2",
]

[project.urls]
Source = "https://github.com/Crivella/ocr_translate-easyocr"

[project.optional-dependencies]
release = [
    "flit",
]
tests = [
    "pytest",
    "pytest-cov",
    "pytest-regressions",
    "pytest-django",
]
pre-commit = [
    "pre-commit",
    "pylint",
    "pylint-pytest",
    "pylint-django",
]

[project.entry-points."ocr_translate.box_data"]
"box.easyocr" = "ocr_translate_easyocr:easyocr_box_model_data"

[project.entry-points."ocr_translate.box_models"]
"easyocr.box" = "ocr_translate_easyocr.plugin:EasyOCRBoxModel"

[tool.flit.module]
name = "ocr_translate_easyocr"

[tool.flit.sdist]
exclude = [
    ".gitignore", ".github", ".pre-commit-config.yaml",
    "tests/", "tests/*",
    ]

[tool.pytest.ini_options]
testpaths = ["tests"]
DJANGO_SETTINGS_MODULE = "settings"
log_cli = true
pythonpath = ["./tests"]

[tool.pylint.main]
load-plugins = [
    "pylint_pytest"
]

[tool.pylint.messages_control]
disable = [
    "logging-fstring-interpolation",
    "global-statement",
    "broad-exception-caught",
    "too-few-public-methods",
]


[tool.pylint.format]
max-line-length = 120
good-names = [
    "_",
    "l", "r", "b", "t",
    "l1", "r1", "b1", "t1",
    "l2", "r2", "b2", "t2",
    "i", "j",
    "k", "v", "X", "Y",
    "f",
    "DISABLE_LOAD_EVENTS",
]

[tool.pylint.design]
max-args = 10
max-locals = 20
max-attributes = 12
