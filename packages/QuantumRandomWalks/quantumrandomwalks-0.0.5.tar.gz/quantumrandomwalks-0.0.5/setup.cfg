[metadata]
name = QuantumRandomWalks
version = 0.0.5
author = Jose Hernandez
author_email = jose.hndz.prz@gmail.com
description = This package was made to perform continous time quantum random walks on domain-specific networks
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	pandas
	qiskit
	qiksit-aer
	scipy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

