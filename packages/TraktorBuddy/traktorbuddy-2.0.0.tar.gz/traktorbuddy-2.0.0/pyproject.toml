[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "TraktorBuddy"
description = "A helping hand for managing Traktor collections."
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-or-later"
keywords = ["traktor", "dj"]
authors = [
  { name = "Didier Malenfant", email = "didier@malenfant.net" },
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["semver", "pytz", "pillow", "mutagen", "traktor_nowplaying", "dm-py-utilities >= 2.2.0"]

dynamic = ["version"]

[project.urls]
"Source Code" = "https://code.malenfant.net/didier/TraktorBuddy"
"Bug Tracker" = "https://code.malenfant.net/didier/TraktorBuddy/issues"

[tool.setuptools_scm]

[tool.hatch.version]
path = "TraktorBuddy/__about__.py"

[tool.hatch.build.targets.sdist]
exclude = ["Tests"]

[tool.hatch.build.targets.wheel]
packages = ["TraktorBuddy"]

[tool.hatch.envs.default]
dependencies = ["pytest", "pytest-cov"]

[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=TraktorBuddy --cov=tests"
no-cov = "cov --no-cov"

[tool.hatch.envs.test]
dependencies = ["pytest"]

[[tool.hatch.envs.test.matrix]]
python = ["38", "39", "310"]

[tool.coverage.run]
branch = true
parallel = true
omit = ["TraktorBuddy/__about__.py"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[project.scripts]
tktbud = "TraktorBuddy.__main__:main"
