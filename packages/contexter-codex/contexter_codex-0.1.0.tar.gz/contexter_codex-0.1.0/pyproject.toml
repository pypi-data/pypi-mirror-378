[project]
name = "contexter-codex"
version = "0.1.0"
description = "Prompt-first, Codex-only context pack generator"
authors = [{name = "Gudjon Mar Gudjonsson", email = "gudjon@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "PyYAML>=6.0.1",
    "click>=8.0.0",
    "rich>=13.0.0",
]

[project.scripts]
contexter = "contexter.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/contexter"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
