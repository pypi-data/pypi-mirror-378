[project]
name = "psi_toml"
version = "0.0.20"
description = "A very lite implementation of a toml parser, reader, and writer"
authors = [
    {name = "Jeff",email = "jeffwatkins2000@gmail.com"}
]
readme = "README.md"
requires-python = '==3.13.*'
dependencies = [
    "iniconfig>=2.1.0",
    "packaging>=25.0",
    "pluggy>=1.6.0",
    "pygments>=2.19.2",
]

[dependency-groups]
dev = ['pytest']

[build-system]
requires = ['uv-build']
build-backend = 'uv_build'
