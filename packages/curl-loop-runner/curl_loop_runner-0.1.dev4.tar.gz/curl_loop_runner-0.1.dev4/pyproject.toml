[build-system]
requires = ["setuptools>=64", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "curl-loop-runner"
description = "A GUI application for running curl commands in a loop with configurable sleep time"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = ["curl", "gui", "http", "api", "testing", "monitoring"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Internet :: WWW/HTTP",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://gitlab.com/your-username/curl-loop-runner"
Repository = "https://gitlab.com/your-username/curl-loop-runner.git"
Issues = "https://gitlab.com/your-username/curl-loop-runner/-/issues"

[project.scripts]
curl-loop-runner = "curl_loop_runner.cli:main"

[project.gui-scripts]
curl-loop-gui = "curl_loop_runner.gui:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
write_to = "src/curl_loop_runner/_version.py"
write_to_template = '''
# This file is automatically generated by setuptools_scm
__version__ = "{version}"
'''
git_describe_command = "git describe --dirty --tags --long --match v* --first-parent"