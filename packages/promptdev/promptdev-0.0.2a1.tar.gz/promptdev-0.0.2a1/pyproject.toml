[project]
name = "promptdev"
version = "0.0.2a1"
description = "Python-native prompt evaluation tool using PydanticAI"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Environment :: Console",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic-ai~=1.0",
    "pydantic-evals",
    "pydantic>=2.10.0",
    "click>=8.2.0",
    "pyyaml>=6.0.2",
    "rich>=14.0.0",
    "jsonschema>=4.25.1",
]

[project.optional-dependencies]
logfire = ["logfire>=4.4.0"]

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=0.25.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.12.12",
    "ty",
]

[project.scripts]
promptdev = "promptdev.cli:cli"

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 100
target-version = "py312"
extend-exclude = ["__pycache__", ".venv", "build", "dist"]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "ARG",  # flake8-unused-arguments
    "SIM",  # flake8-simplify
    "S",    # bandit security checks
    "N",    # pep8-naming
    "RUF",  # ruff-specific rules
    "PT",   # flake8-pytest-style
    "RET",  # flake8-return
    "T20",  # flake8-print
    "TID",  # flake8-tidy-imports
    "TRY",  # tryceratops
    "PERF", # perflint
    "FURB", # refurb
    "LOG",  # flake8-logging
    "G",    # flake8-logging-format
    "PIE",  # flake8-pie
]
ignore = [
    "E501",   # line too long, handled by formatter
    "S101",   # assert detected (fine in tests)
    "TRY003", # long exception messages (acceptable for descriptive errors)
    "TRY301", # raise within try (sometimes necessary)
    "TRY300", # try-consider-else (current style is fine)
    "ARG001", # unused function arguments (common in CLI and callbacks)
    "ARG002", # unused method arguments (common in interfaces)
    "PT012",  # pytest raises style (existing style is fine)
    "TRY002", # vanilla exception class (acceptable in tests)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Relax rules for test files
[[tool.ty.overrides]]
include = ["tests/**", "**/test_*.py"]

[tool.ty.overrides.rules]
possibly-unbound-attribute = "warn"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = ["--strict-markers", "--strict-config", "--tb=short"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "requires_api: marks tests as requiring API access",
]

[tool.coverage.run]
source = ["promptdev"]
omit = ["tests/*", "examples/*", "promptdev/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.uv.build-backend]
module-name = "promptdev"
module-root = ""

[tool.logfire]
ignore_no_config = true
