[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whyml"
version = "0.1.20"
description = "A powerful AI coding assistant framework"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Dynapsys Team", email = "contact@dynapsys.ai"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
# dynamic = []
keywords = ["yaml", "manifest", "webpage-generator", "react", "vue", "php", "html", "converter", "modular", "web-scraper", "template-engine", "static-site"]

dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "requests>=2.25.0",
    "pydantic>=1.9.0",
    "python-dotenv>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=0.910",
    "flake8>=4.0.0",
]

[project.scripts]
whyml = "whyml.whyml.cli:main"
whyml-server = "whyml.whyml.server:main"

[project.urls]
Homepage = "https://github.com/dynapsys/whyml"
Documentation = "https://whyml.readthedocs.io"
Repository = "https://github.com/dynapsys/whyml"
Changelog = "https://github.com/dynapsys/whyml/releases"

[tool.setuptools]
package-dir = { "" = "." }
packages = { find = { where = ["."], include = ["whyml*"] } }

[tool.black]
line-length = 88
target-version = ["py38"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v --cov=whyml --cov-report=term-missing"

[metadata]
license_files = ["LICENSE"]
