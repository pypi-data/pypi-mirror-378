[project]
name = "sphere-data"
version = "0.1.3"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Troy Schmidt", email = "schmidt.troy@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "sphere-core",
]

[project.scripts]
sphere-data = "sphere.data:main"

[build-system]
requires = ["uv_build>=0.8.6,<0.9.0"]
build-backend = "uv_build"

[tool.uv.sources]
sphere-core = { workspace = true }

[tool.uv.build-backend]
module-name = "sphere.data"
namespace = true