[project]
name = "usercube"
version = "0.0.1.dev0"
description = "The Usercube python client."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "requests>=2.32.5",
]

[project.scripts]
usercube = "usercube.__main__:main"

[build-system]
requires = ["uv_build >= 0.8.17, <0.9.0"]
build-backend = "uv_build"
