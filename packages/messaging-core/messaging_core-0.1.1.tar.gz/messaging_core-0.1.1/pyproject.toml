[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "messaging_core"
version = "0.1.1"
description = "Python gRPC client for Your Service"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["grpcio>=1.60.0", "protobuf>=4.25.0"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
