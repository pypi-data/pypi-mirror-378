[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fca-unofficial"
version = "0.0.2"
description = "fca-unofficial: Unofficial Facebook Chat API for Python"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
  { name = "Adnan Sami Bhuiyan" }
]
requires-python = ">=3.9"
dependencies = [
  "requests>=2.31.0",
  "paho-mqtt>=1.6.1",
  "websocket-client>=1.7.0",
]

keywords = ["facebook", "messenger", "chat", "api", "mqtt"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Internet",
  "Topic :: Communications :: Chat",
]

[project.urls]
Homepage = "https://github.com/adnansami1992sami/fca-unofficial"
Repository = "https://github.com/adnansami1992sami/fca-unofficial"
Issues = "https://github.com/adnansami1992sami/fca-unofficial/issues"

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "black>=24.0.0", "ruff>=0.5.0"]

[tool.setuptools.packages.find]
# Include the actual top-level package and its subpackages
include = ["python_facebookapi*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
python_facebookapi = ["README.md", "MESSAGING_GUIDE.md"]
