[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fca-unofficial"
version = "0.0.1"
description = "fca-unofficial: Unofficial Facebook Chat API for Python"
readme = "README.md"
authors = [
  { name = "Adnan Sami Bhuiyan" }
]
requires-python = ">=3.9"
dependencies = [
  "requests>=2.31.0",
  "paho-mqtt>=1.6.1",
  "websocket-client>=1.7.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "black>=24.0.0", "ruff>=0.5.0"]

[tool.setuptools.packages.find]
include = ["apis*", "core*", "data_types*", "utils*", "tests*", "tools*"]
