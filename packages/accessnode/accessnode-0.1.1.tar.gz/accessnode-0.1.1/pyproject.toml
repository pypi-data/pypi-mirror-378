[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "accessnode"
version = "0.1.1"
description = "A secure and flexible database management system"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["database", "management", "fastapi", "postgresql", "mysql", "mongodb"]
authors = [
  {name = "AccessNode Team", email = "team@accessnode.dev"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "fastapi>=0.104.1",
    "uvicorn>=0.24.0",
    "sqlalchemy>=2.0.23",
    "asyncpg>=0.29.0",
    "passlib>=1.7.4",
    "python-jose>=3.3.0",
    "python-multipart>=0.0.6",
    "pydantic>=2.5.1",
    "cryptography>=41.0.5",
    "pymongo>=4.6.0",
    "aiomysql>=0.2.0",
    "pymysql>=1.1.0",
    "databases>=0.8.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.21.1",
    "httpx>=0.25.1",
    "black>=23.11.0",
    "isort>=5.12.0",
    "mypy>=1.7.0",
    "ruff>=0.1.5",
]
build = [
    "build>=0.10.0",
    "twine>=4.0.2",
]

[tool.hatch.build.targets.wheel]
packages = ["accessnode"]

[project.urls]
Homepage = "https://github.com/accessnode/accessnode"
Documentation = "https://accessnode.dev/docs"
Repository = "https://github.com/accessnode/accessnode.git"
Issues = "https://github.com/accessnode/accessnode/issues"