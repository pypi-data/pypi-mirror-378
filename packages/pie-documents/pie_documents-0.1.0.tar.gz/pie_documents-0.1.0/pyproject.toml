[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pie-documents"
version = "0.1.0"
description = "Python-IE document and annotation types as well as document processing utilities"
authors = ["Arne Binder <arne.binder@dfki.de>"]
readme = "README.md"
homepage = "https://github.com/arnebinder/pie-documents"
repository = "https://github.com/arnebinder/pie-documents"
packages = [
    { include = "pie_documents", from = "src" },
]
classifiers = [
    "Framework :: Pytest",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
]
[tool.poetry.urls]
"Bug Tracker" = "https://github.com/arnebinder/pie-documents/issues"
"Changelog" = "https://github.com/arnebinder/pie-documents/releases"

[tool.poetry.dependencies]
python = "^3.9"
pie-core = ">=0.2.0,<0.4.0"
# for show_as_markdown in metrics
pandas = ">=2.0.3,<3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
pre-commit = "^3.4.0"
tabulate = "^0.9"
# for rouge metric (tests only) and for NltkSentenceSplitter
nltk = "^3.9.1"
# for NltkSentenceSplitter
flair = "^0.13.1"
# for SpansViaRelationMerger
networkx = "^3.0.0"

[tool.poetry.group.dev]
optional = true

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[[tool.poetry.source]]
name = "pre-release"
url = "https://test.pypi.org/simple/"
priority = "explicit"

[tool.pytest.ini_options]
addopts = [
  "--color=yes",
  "--durations=0",
  "--strict-markers",
  "--doctest-modules",
]
filterwarnings = [
  "ignore::DeprecationWarning",
  "ignore::UserWarning",
]
log_cli = "True"
markers = [
  "slow: slow tests",
]
minversion = "6.0"
testpaths = "tests/"

[tool.coverage.report]
exclude_lines = [
    "pragma: nocover",
    "raise NotImplementedError",
    "raise NotImplementedError()",
    "if __name__ == .__main__.:",
]
