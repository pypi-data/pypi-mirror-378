[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "determinismus-kit"
version = "0.1.0"
description = "Kleines Determinismus-Kit für reproduzierbare Python-Läufe (Seeds, Threads, Snapshots, optional PyTorch/NumPy)."
readme = "README.md"
authors = [{name="Dein Name"}]
license = "MIT"
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
torch = ["torch"]
numpy = ["numpy"]

[project.scripts]
determinismus-kit = "determinismus_kit.cli:main"
