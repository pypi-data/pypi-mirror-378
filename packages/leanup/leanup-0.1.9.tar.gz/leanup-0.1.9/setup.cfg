[metadata]
name = leanup
version = attr: leanup.__version__
description = Python package for Lean Environment Management
long_description = file: README.md
long_description_content_type = text/markdown
author = Lean-zh Community
author_email = leanprover@outlook.com
maintainer = Lean-zh Community
maintainer_email = leanprover@outlook.com
license = MIT license

[options]
package_dir = 
	= .
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires = 
	gitpython
	psutil
	toml
	click
	platformdirs
	loguru
	requests
	colorama

[options.packages.find]
where = .

[options.package_data]
* = *.*

[options.extras_require]
dev = 
	coverage
	mypy
	pytest
	ruff
	mkdocs>=1.4.0
	mkdocs-material>=9.0.0
	mkdocs-static-i18n>=0.5.0
	pytest>=7.0.0
	pytest-cov>=4.0.0

[options.entry_points]
console_scripts = 
	leanup=leanup.cli:cli

[mypy]
files = .
strict = True
warn_unreachable = True
warn_no_return = True

[egg_info]
tag_build = 
tag_date = 0

