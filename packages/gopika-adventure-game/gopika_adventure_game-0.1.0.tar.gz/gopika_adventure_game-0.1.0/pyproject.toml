[project]
name = "gopika-adventure-game"
version = "0.1.0"
description = "A text based adventure game using Rich and Questionary"
authors = [
    { name = "Gopika Gopalakrishnan", email = "you@example.com" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "rich >=14.1.0,<15.0.0",
    "questionary >=2.1.1,<3.0.0"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
adventure-game = "gopika_adventure_game.main:main"
