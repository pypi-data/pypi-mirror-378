[build-system]
requires = ["maturin==1.7.1"]
build-backend = "maturin"

[project]
name = "iban_validation_py"
description = "A package to facilitate validation of IBANs and selecting Bank_id and Branch_id"
long_description = "A package to facilitate validation of IBANs and selecting Bank_id and Branch_id"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Eric" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/ericqu/iban_validation"
Issues = "https://github.com/ericqu/iban_validation/issues"

[tool]

[tool.maturin]
manifest-path = "iban_validation_py/Cargo.toml"
