[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "FolderArchaeologist"

version = "1.0.1"
authors = [
  { name="Koffandaff" },
  { name="Bond0707" },
]
description = "A python based CLI file management tool that gamifies managing files in a cluttered folder."
readme = "README.md"

license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Terminals",
    "Environment :: Console",
]
dependencies = [
  "rich",
  "send2trash",
]

[project.urls]
"Homepage" = "https://github.com/bond0707/Folder-Archaeologist"
"Bug Tracker" = "https://github.com/bond0707/Folder-Archaeologist/issues"

[project.scripts]
excavate = "FolderArchaeologist.main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
