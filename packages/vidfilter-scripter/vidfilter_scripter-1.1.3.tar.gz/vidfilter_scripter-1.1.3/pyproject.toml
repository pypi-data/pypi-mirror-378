[project]
name = "vidfilter_scripter"
authors = [{name = "Leon Dionne", email = "ldionne@dridesign.sh.cn"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"]
dynamic = ["version", "description"]
dependencies = [ "python-mpv >= 1.0.7" ]

[project.urls]
Home = "https://github.com/Zen-Master-SoSo/vidfilter_scripter"

[project.scripts]
vidfilter-scripter = "vidfilter_scripter:main"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[bumpver]
current_version = "1.1.3"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = false
push = false

[bumpver.file_patterns]
"vidfilter_scripter/__init__.py" = [
    '^__version__ = "{version}"$',
]
