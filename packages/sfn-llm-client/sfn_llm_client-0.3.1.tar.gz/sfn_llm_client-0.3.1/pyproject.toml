[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sfn_llm_client"
version = "0.3.1"
description = "SDK for using LLM"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Rajesh Darak", email = "rajesh@stepfuction.ai" },
]
license = "MIT" 
classifiers = [
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    # "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "aiohttp >=3.0.0",
    "openai >=1.54.3",
    "tiktoken >=0.3.3",
    "anthropic >= 0.39.0",
    "snowflake-connector-python >=3.12.3",
    "snowflake-ml-python >=1.7.0",
    "snowflake-snowpark-python >=1.23.0",
    "transformers >= 4.46.2",
    "langchain-openai >= 0.3.28",
    "langchain-community >= 0.0.30",
    "pydantic >=2.6.0",
    "langchain-core>=0.3",
    "StrEnum>=0.4.14"
]
# dynamic = ["version"]
[tool.setuptools.package-data]
sfn_llm_client = ["README.md"]

[project.urls]
Homepage = "https://github.com/iamrajeshdaraksfn/llm-client-sdk.git"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-aiohttp",
    "pytest-asyncio",
    "pytest-mock",
    "aioresponses"
]
openai = [
    "openai >=1.54.3",
    "tiktoken >=0.3.3",
]
anthropic = [
    "anthropic >= 0.39.0"
]

cortex_langchain = [
    "snowflake-snowpark-python >=1.0.0",
    "langchain-community >= 0.0.30",
    "pydantic >=2.6.0",
    "langchain-core>=0.3",
]
google = [
    "google-generativeai >= 0.1.0"
]
api = [
    "sfn_llm_client[openai,anthropic,google]"
]
local = [
    "transformers >= 4.0.0"
]
sync =  [
    "async_to_sync >= 0.2.0"
]
all = [
    "sfn_llm_client[api,local,sync]"
]

# [tool.setuptools.dynamic]
# version = {attr = "sfn_llm_client.__version__"}
[tool.setuptools.packages.find]
where = ["."]
include = ["sfn_llm_client*"]


[tool.coverage.run]
parallel = true
source = [
    "sfn_llm_client"
]
context = '${CONTEXT}'
