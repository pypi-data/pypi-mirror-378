[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"


[project]
name = "deployman-cli"
version = "0.1.0"
description = "CLI skeleton for managing deployment targets with pluggable connectors"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "typer>=0.12",
    "pydantic>=2",
    "PyYAML>=6",
    "paramiko>=3",
    "rich>=13",
    "filelock>=3"
]


[project.scripts]
deployman = "deployman.cli:app"


[tool.setuptools.packages.find]
where = ["src"]