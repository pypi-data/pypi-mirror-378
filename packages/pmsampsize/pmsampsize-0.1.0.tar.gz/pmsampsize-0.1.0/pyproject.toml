[tool.poetry]
name = "pmsampsize"
version = "0.1.0"
description = "Sample size for development of a prediction model."
authors = ["Rebecca Whittle & Joie Ensor"]
license = "GNU General Public License v3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pandas = "^2.3.2"
tabulate = "^0.9.0"
numpy = "^2.3.3"
scipy = "^1.16.2"
statsmodels = "^0.14.5"


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-cov = "^7.0.0"
jupyter = "^1.1.1"
sphinx-autoapi = "^3.6.0"
sphinx-rtd-theme = "^3.0.2"
myst-nb = {version = "^1.3.0", python = "^3.12"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
