[project]
name = "gearyov-drf-error-formatter"
version = "0.1.1"
description = "Custom DRF exception handler that formats all exceptions into a consistent JSON payload"
authors = [
    {name = "Vladyslav Shesternyov",email = "vladyslav.shesternyov22@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "django (>=4.2,<6.0)",
    "djangorestframework (>=3.14,<4.0)"
]

[tool.poetry]
packages = [{include = "gearyov_drf_error_formatter", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
