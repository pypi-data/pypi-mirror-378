[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "writer-pdf"
version = "0.3.2"
authors = [
  { name = "xb.g", email = "2322405760@qq.com" }
]
description = "A simple Python library for creating and modifying PDF documents."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "reportlab>=3.5.0",
    "PyPDF2>=1.27.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["writer_pdf*"]