[project]
name = "psiutils"
version = "0.2.11"
description = "Various TKinter utilities."
authors = [{name = "Jeff", "email" = "<jeffwatkins2000@gmail.com>"}]
requires-python = '==3.13.*'
readme = "README.md"

include = ["HISTORY.md", "src/psiutils/icons/*.png"]

dependencies = [
    "iniconfig>=2.1.0",
    "markdown>=3.8.2",
    "packaging>=25.0",
    "pillow>=11.3.0",
    "pluggy>=1.6.0",
    "psi-toml>=0.0.12",
    "psiconfig>=0.0.14",
    "pygments>=2.19.2",
    "tkinterweb>=4.4.4",
    "tkinterweb-tkhtml>=1.1.1",
    "tomli>=2.2.1",
    "tomli-w>=1.2.0",
]

[dependency-groups]
dev = ['pytest']

[build-system]
requires = ['uv-build']
build-backend = 'uv_build'
