[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nthu-complaints-mcp"
version = "1.0.0"
description = "FastMCP server for NTHU Complaints System"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "NTHU Complaints System Team"}
]
keywords = ["mcp", "fastmcp", "complaints", "nthu"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=0.2.0",
    "firebase-admin>=6.0.0",
    "google-cloud-firestore>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/nthu-complaints-system/mcp-server"
Repository = "https://github.com/nthu-complaints-system/mcp-server.git"
Issues = "https://github.com/nthu-complaints-system/mcp-server/issues"

[project.scripts]
nthu-complaints-mcp = "nthu_complaints_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/nthu_complaints_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true