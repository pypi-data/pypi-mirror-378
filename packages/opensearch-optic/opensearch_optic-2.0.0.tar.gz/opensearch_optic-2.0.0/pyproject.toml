[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opensearch-optic"
version = "2.0.0"
description = "Opensearch Tools for Indices and Clusters"
readme = "README.md"
authors = [
    {name = "Seth Lippman", email = "seth.lippman@oracle.com"},
    {name = "Franklin Freitas", email = "franklin.freitas.de.sousa@oracle.com"},
    {name = "Brandon Cisneros", email = "brandon.cisneros@oracle.com"}
]
requires-python = ">=3.12"
dependencies = [
    "click==8.1.8",
    "python-dateutil==2.9.0.post0",
    "PyYAML==6.0.2",
    "requests==2.32.4",
    "terminaltables==3.1.10",
    "urllib3==2.5.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/oracle/optic"
Issues = "https://github.com/oracle/optic/issues"


[project.optional-dependencies]
dev = [
    "certifi==2024.6.2",
    "charset-normalizer==3.3.2",
    "idna==3.7",
    "setuptools",
    "pytest",
    "pytest-cov",
    "black",
    "flake8",
    "flake8-bandit",
    "flake8-bugbear",
    "flake8-builtins",
    "flake8-comprehensions",
    "flake8-eradicate",
    "flake8-implicit-str-concat",
    "flake8-per-file-ignores",
    "flake8-print",
    "isort",
    "pep8-naming",
    "pre-commit",
    "pytest-mock",
]

[tool.setuptools.packages]
find = {where = ["src"]}

[tool.setuptools.package-dir]
"" = "src"

[tool.isort]
profile = "black"

[project.scripts]
optic = "optic.cli:cli"
