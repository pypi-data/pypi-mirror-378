[build-system]
requires = [
  "setuptools>=68",
  "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-envector"
version = "0.1.0"
description = "LangChain VectorStore integration for Envector (ES2) encrypted vector search"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9,<3.14"
authors = [
  { name = "Envector Contributors" }
]
dependencies = [
  "es2==1.1.0rc1",
  "langchain>=0.2.0",
]
keywords = ["langchain", "vectorstore", "homomorphic-encryption", "ckks", "encrypted-search", "envector", "es2"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://example.com/"
Repository = "https://example.com/repo"

[tool.setuptools]
include-package-data = true
packages = ["langchain_envector"]
package-dir = { "langchain_envector" = "libs/envector/langchain_envector" }

[tool.setuptools.package-data]
langchain_envector = ["py.typed"]
