[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py-expression-calculator-ltcsz"  # 必需：在 PyPI 上必须是唯一的包名
version = "1.0.0" # 重要：这个版本号会被 semantic-release 自动更新
authors = [
  { name="Your Name", email="your.email@example.com" },
]
description = "A simple expression calculator that supports +, -, *, / operators."
readme = "README.md" # 假设你有一个 README.md 文件
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://github.com/your-username/your-repo-name"
"Bug Tracker" = "https://github.com/your-username/your-repo-name/issues"