[project]
name = "tmux-popup"
version = "0.2.2"
description = "Composable tmux popup system with gum UI components"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Fredrik Angelsen", email = "fredrikangelsen@gmail.com" }]
requires-python = ">=3.12"
keywords = ["tmux", "terminal", "popup", "gum", "tui", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Terminals",
]
dependencies = []

[project.urls]
Repository = "https://github.com/angelsen/tap-tools"
Issues = "https://github.com/angelsen/tap-tools/issues"

[project.optional-dependencies]
examples = [
    "flask>=3.1.1",
]

[build-system]
requires = ["uv_build>=0.8.8,<0.9.0"]
build-backend = "uv_build"
