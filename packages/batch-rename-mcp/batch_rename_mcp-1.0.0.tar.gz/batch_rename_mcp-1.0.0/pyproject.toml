[project]
name = "batch-rename-mcp"
version = "1.0.0"
description = "批量文件重命名MCP服务器 - 功能强大、安全可靠的文件重命名工具"
authors = [
    { name = "fengjinchao", email = "fengjinchao@example.com" }
]
license = { text = "MIT" }
dependencies = [
    "mcp>=1.0.0",
]
readme = "README.md"
requires-python = ">=3.10"
keywords = ["mcp", "batch", "rename", "files", "utility", "tool"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
homepage = "https://github.com/fengjinchao/batch-rename-mcp"
repository = "https://github.com/fengjinchao/batch-rename-mcp"
documentation = "https://github.com/fengjinchao/batch-rename-mcp#readme"
bug-tracker = "https://github.com/fengjinchao/batch-rename-mcp/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "black>=22.0.0",
    "mypy>=1.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
batch-rename-mcp = "src.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "README.md",
    "LICENSE",
    "MANIFEST.in",
]

[tool.uv]
dev-dependencies = [
    "pytest>=6.0.0",
    "black>=22.0.0",
    "mypy>=1.0.0",
    "pytest-cov>=4.0.0",
    "twine>=6.2.0",
    "build>=1.3.0",
]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--cov=src --cov-report=term-missing"
