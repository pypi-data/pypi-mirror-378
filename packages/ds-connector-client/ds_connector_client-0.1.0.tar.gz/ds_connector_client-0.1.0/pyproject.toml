[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ds-connector-client"
version = "0.1.0"
description = "Python client for Connector Service API"
authors = ["HIRO-MicroDataCenters <all-hiro@hiro-microdatacenters.nl>"]
license = "MIT"
readme = "README.md"
keywords = ["OpenAPI", "Connector Service API", "Client"]
packages = [{ include = "ds_connector_service" }]
include = ["ds_connector_service/py.typed"]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
urllib3 = ">=1.25.3"
python-dateutil = ">=2.8.2"
pydantic = ">=2"
typing-extensions = ">=4.7.1"

[tool.poetry.group.dev.dependencies]
tox = "^4.13.0"
pytest = ">=7.2.1"
flake8 = ">=4.0.0"
mypy = "1.4.1"
types-python-dateutil = ">=2.8.19.14"
black = "^24.0"
isort = "^5.13"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"

[tool.mypy]
files = [
  "ds_connector_service",
  "tests",
]
exclude = ["test"]
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true
strict_concatenate = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true
