[project]
name = "orca-studio"
version = "0.2.17"
description = "A Python toolkit for parsing, analyzing, and visualizing ORCA quantum chemistry calculations"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "click>=8.2.1",
    "marimo>=0.13.14",
    "numpy>=2.2.6",
    "plotly>=6.1.2",
    "polars>=1.30.0",
    "rdkit>=2025.3.2",
    "ruff>=0.12.1",
    "scikit-image>=0.25.2",
    "scipy>=1.15.3",
]

[project.scripts]
orca-studio = "orca_studio.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "orca-studio",
    "pytest>=8.3.5",
]

[tool.uv.sources]
orca-studio = { workspace = true }
