[project]
name = "mcp_minder"
version = "0.1.3"
description = "MCP服务器管理框架 - 用于管理和监控MCP (Model Context Protocol) 服务器"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "MCP Minder Team", email = "contact@mcpminder.dev"}
]
license = {text = "MIT"}
keywords = ["mcp", "model-context-protocol", "server", "management", "framework"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "pyyaml>=6.0",
    "asyncio-mqtt>=0.16.0",
    "psutil>=5.9.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "starlette>=0.27.0",
    "pydantic>=2.0.0",
    "python-multipart>=0.0.6",
    "gradio>=4.0.0",
    "mcp>=1.13.1",
    "httpx>=0.24.0",
    "fastmcp>=2.12.3",
    "build>=1.0.0",
    "twine>=4.0.0",
    "setuptools>=65.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "httpx>=0.24.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "twine>=4.0.0",
    "build>=1.0.0",
]

[project.scripts]
minder = "minder.cli.main:main"
mcp-launcher = "minder.cli.launcher_cli:main"
mcp-api-server = "minder.cli.api_cli:main"
mcp-web = "minder.cli.web_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["minder", "minder.client"]

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
