services:
  # MCP Minder 服务 (同时包含API和Web)
  mcp-minder:
    image: mcp-minder:1.0.1
    container_name: mcp-minder
    ports:
      - "8000:8000"  # API服务端口
      - "7860:7860"  # Web界面端口
    volumes:
      - ./service_logs:/app/service_logs
      - ./mcpserver:/app/mcpserver
      - ./services.json:/app/services.json
    environment:
      - PYTHONPATH=/app
      - UV_CACHE_DIR=/tmp/uv-cache
    restart: unless-stopped

volumes:
  service_logs:
  mcpserver_data:
