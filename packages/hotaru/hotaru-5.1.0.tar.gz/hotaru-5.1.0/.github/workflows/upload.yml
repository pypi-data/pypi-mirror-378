name: Python package

on:
  push:
    tags:
      - v*

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Check out repository
      uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"
    - name: Set up uv
      uses: astral-sh/setup-uv@v6
    - name: Build
      run: uv build
    - name: Publish
      run: uv publish
