[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "finesql"
version = "0.1.3"
description = "FineSQL is a library for interacting with SQLite database from Python code, with Python objects."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Abdelmajid Yunus", email = "goldendevuz@gmail.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed",
]
keywords = ["web", "framework", "object", "sqlite", "orm"]

dependencies = [
    "build==1.3.0",
    "icecream==2.1.8",
    "pytest==8.4.2",
    "setuptools==80.9.0",
    "twine==6.2.0",
    "wheel==0.45.1",
]

[project.optional-dependencies]
# Example: pip install finesql[dev]
dev = [
    "pytest==8.4.2",
    "setuptools==80.9.0",
    "twine==6.2.0",
    "wheel==0.45.1",
    "icecream==2.1.8",
    "setuptools==80.9.0",
    "build==1.3.0",
]

[project.urls]
Homepage = "https://github.com/goldendevuz/finesql"
Documentation = "https://github.com/goldendevuz/finesql-docs"
Repository = "https://github.com/goldendevuz/finesql"
Issues = "https://github.com/goldendevuz/finesql/issues"
Changelog = "https://sqlmodel.tiangolo.com/release-notes/"

[tool.setuptools.packages.find]
exclude = ["tests", "*.tests", "*.tests.*", "tests.*"]
