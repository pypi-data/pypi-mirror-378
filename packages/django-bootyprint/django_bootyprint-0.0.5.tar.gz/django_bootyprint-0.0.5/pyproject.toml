[project]
name = "django-bootyprint"
version = "0.0.5"
description = "A Django app for rendering PDF documents with WeasyPrint"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["django", "pdf", "weasyprint", "template"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "django>=5.1.7",
    "weasyprint>=65.0",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "ipython>=9.1.0",
    "pudb>=2024.1.3",
    "pytest>=8.0.0",
    "pytest-django>=4.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["bootyprint"]

[tool.hatch.build.targets.sdist]
include = [
    "bootyprint",
    "LICENSE",
    "README.md",
    "CHANGELOG.md",
    "pyproject.toml",
]

[project.urls]
"Homepage" = "https://github.com/SvenBroeckling/django-bootyprint"
"Bug Tracker" = "https://github.com/SvenBroeckling/django-bootyprint/issues"
