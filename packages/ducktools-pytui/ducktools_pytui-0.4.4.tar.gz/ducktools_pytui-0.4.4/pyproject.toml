[build-system]
requires = [
    "setuptools>=64",
    "setuptools-scm>=8",
]
build-backend = "setuptools.build_meta"

[project]
name="ducktools-pytui"
description="A TUI for managing Python runtimes and installs"
authors = [
  { name="David C Ellis" },
]
readme="README.md"
requires-python = ">=3.10"
dependencies = [
    "ducktools-classbuilder>=0.10.0",
    "ducktools-pythonfinder>=0.10.0",
    "ducktools-lazyimporter>=0.7.3",
    "textual>=5.0.1",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
]
dynamic = ['version']

[project.urls]
"Homepage" = "https://github.com/davidcellis/ducktools-pytui"

[project.scripts]
"pytui" = "ducktools.pytui.__main__:main"
"ducktools-pytui" = "ducktools.pytui.__main__:main"  # For uvx invocations

[dependency-groups]
dev = [
    "pytest>=8.4",
    "pytest-cov>=6.1",
    "pytest-asyncio>=1.0",
    "mypy>=1.16",
    "pytest-rerunfailures>=15.1",
    "textual-dev>=1.7.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
version_file = "src/ducktools/pytui/_version.py"
version_file_template = """
__version__ = "{version}"
__version_tuple__ = {version_tuple}
"""

[tool.pytest.ini_options]
addopts= "--cov=src/ --cov-report=term-missing"
testpaths = [
    "tests",
]
asyncio_mode = "auto"

[tool.pyright]
typeCheckingMode = "off"
ignore = ["*"]

[tool.ruff.lint]
ignore = [
    "E401",
]

[tool.mypy]
disable_error_code = ["import-untyped"]
