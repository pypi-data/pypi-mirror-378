[project]
name = "solshade"
version = "0.1.0"
description = "Terrain-aware solar illumination modeling using DEMs and orbital sun geometry."
keywords = ["solar", "terrain", "GIS", "geospatial", "DEM", "illumination"]
authors = [{ name = "Aman Chokshi", email = "aman.chokshi@mcgill.ca" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
    "cmasher>=1.9.2",
    "joblib>=1.5.1",
    "matplotlib>=3.10.5",
    "more-itertools>=10.7.0",
    "numba==0.61.2",
    "numpy==2.2",
    "pandas>=2.3.1",
    "rasterio>=1.4.3",
    "rich>=14.1.0",
    "rioxarray>=0.19.0",
    "scipy>=1.16.1",
    "skyfield>=1.53",
    "typer>=0.16.0",
]

[project.urls]
Documentation = "https://solshade.readthedocs.io"
Source = "https://github.com/amanchokshi/solshade"
Homepage = "https://github.com/amanchokshi/solshade"
Issues = "https://github.com/amanchokshi/solshade/issues"

[project.scripts]
solshade = "solshade.cli:main"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/solshade"]

[tool.hatch.build.targets.sdist]
include = [
  "src/solshade/**",
  "pyproject.toml",
  "README.md",
  "LICENSE",
]

[tool.setuptools]
package-dir = { "" = "src" }
packages = { find = { where = ["src"] } }

[tool.uv]
package = true

[dependency-groups]
dev = [
    "affine>=2.4.0",
    "ipympl>=0.9.7",
    "ipython>=9.4.0",
    "jupyter>=1.1.1",
    "jupyterlab>=4.4.5",
    "mkdocs>=1.6.1",
    "mkdocs-autorefs>=1.4.3",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-git-revision-date-localized-plugin>=1.4.7",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-literate-nav>=0.6.2",
    "mkdocs-material>=9.6.18",
    "mkdocs-section-index>=0.3.10",
    "mkdocstrings-python>=1.18.1",
    "mkdocstrings[python]>=0.30.0",
    "nbconvert>=7.16.6",
    "nbformat>=5.10.4",
    "poethepoet>=0.36.0",
    "pymdown-extensions>=10.16.1",
    "pyright>=1.1.403",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.7",
    "twine>=6.2.0",
]

[tool.poe.tasks]
fmt = "ruff format"
lint = "ruff check --fix"
check = "pyright"
coverage = { cmd = "pytest --cov=solshade --cov-report=term-missing", env = { PYTHONPATH = "src" } }
all = ["fmt", "lint", "check", "coverage"]

[tool.ruff]
target-version = "py311"
line-length = 128
src = ["src"]

[tool.ruff.lint]
select = [
    "A",  # built-in shadowing
    "E",  # style
    "F",  # pyflakes
    "I",  # import sorting
    "N",  # naming
]

[tool.ruff.lint.isort]
known-first-party = ["solshade"]

[tool.pyright]
venvPath = "."
venv = ".venv"
pythonVersion = "3.11"
reportUnknownMemberType = false
reportUnknownVariableType = false
include = ["src"]
exclude = ["tests", "**/__pycache__"]
