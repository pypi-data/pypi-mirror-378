# pyproject.toml

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "MCMarkerMaker"
version = "0.1.0"
authors = [
    { name="Lawson Tanner", email="lawson.tanner@gmail.com" },
]
description = "A simple utility to create Avid Media Composer marker import files."
readme = "README.md" 
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Video",
]

[project.urls]
"Homepage" = "https://github.com/lawson-tanner/MCMarkerMaker"
"Bug Tracker" = "https://github.com/lawson-tanner/MCMarkerMaker/issues"