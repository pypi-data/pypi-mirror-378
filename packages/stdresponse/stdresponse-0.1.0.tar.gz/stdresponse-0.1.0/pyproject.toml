[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stdresponse"  
version = "0.1.0"
description = "A lightweight Python package for standardized API responses for Flask, FastAPI, and other Python web frameworks."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name="Hari Krishna", email="harikrishnabekkam1590852@gmail.com" }
]
keywords = ["flask", "fastapi", "api", "response", "standard", "json", "backend"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: FastAPI",
    "Framework :: Flask",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
]

requires-python = ">=3.8"

dependencies = [
    "pydantic>=2.0"
]

[project.urls]
Homepage = "https://github.com/HariKrishna070/standard_response"
Repository = "https://github.com/HariKrishna070/standard_response"
Issues = "https://github.com/HariKrishna070/standard_response/issues"
