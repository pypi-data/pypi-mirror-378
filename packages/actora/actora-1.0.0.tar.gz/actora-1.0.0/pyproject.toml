[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "actora"
version = "1.0.0"
description = "Actora interface for models on Hugging Face"
authors = [
    { name="AmrTweg", email="ai@rdivxe.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "torch",
    "transformers",
    "numpy"
]

[tool.setuptools.packages.find]
where = ["."]
