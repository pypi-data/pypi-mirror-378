[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "multiagent_core._template_build"
backend-path = ["."]

[project]
name = "multiagent-core"
version = "3.2.0"
description = "Foundation framework with intelligent directory management for multi-agent development"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.0.0",
    "rich>=10.0.0",
    "pyyaml>=6.0",
    "requests>=2.25.0",
    "setuptools>=61.0",
]

[project.scripts]
multiagent = "multiagent_core.cli:main"

[project.urls]
Homepage = "https://github.com/vanman2024/multi-agent-claude-code"
Issues = "https://github.com/vanman2024/multi-agent-claude-code/issues"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
multiagent_core = [
    "templates/.claude/**/*",
    "templates/.github/**/*",
    "templates/.multiagent/**/*",
    "templates/.vscode/**/*"
]
