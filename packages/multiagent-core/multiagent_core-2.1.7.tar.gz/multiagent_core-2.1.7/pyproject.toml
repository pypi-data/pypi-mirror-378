[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "multiagent-core"
version = "2.1.7"
description = "Foundation framework with intelligent directory management for multi-agent development"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.0.0",
    "rich>=10.0.0", 
    "pyyaml>=6.0",
    "requests>=2.25.0",
]

[project.scripts]
multiagent = "multiagent_core.cli:main"

[project.urls]
Homepage = "https://github.com/vanman2024/multi-agent-claude-code"
Issues = "https://github.com/vanman2024/multi-agent-claude-code/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
multiagent_core = [
    "templates/**/*",
    "config/**/*", 
    ".claude/**/*",
    "core/**/*",
    ".github/**/*",
    "environments/**/*",
    "github/**/*",
]