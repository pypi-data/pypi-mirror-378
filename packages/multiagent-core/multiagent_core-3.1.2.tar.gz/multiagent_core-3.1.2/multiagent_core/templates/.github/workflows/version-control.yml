name: Version Control

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  version-control:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install semantic-release
      run: |
        npm install --no-save \
          semantic-release \
          @semantic-release/changelog \
          @semantic-release/git \
          @semantic-release/github

    - name: Create release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Create simple semantic-release config
        cat > .releaserc.json << 'EOF'
        {
          "branches": ["main"],
          "plugins": [
            [
              "@semantic-release/commit-analyzer",
              {
                "releaseRules": [
                  {"type": "feat", "release": "minor"},
                  {"type": "fix", "release": "patch"},
                  {"type": "perf", "release": "patch"},
                  {"breaking": true, "release": "major"},
                  {"type": "docs", "release": false},
                  {"type": "chore", "release": false},
                  {"type": "ci", "release": false},
                  {"type": "test", "release": false},
                  {"type": "style", "release": false},
                  {"type": "refactor", "release": false}
                ]
              }
            ],
            "@semantic-release/release-notes-generator",
            [
              "@semantic-release/git",
              {
                "assets": ["package.json"],
                "message": "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
              }
            ],
            "@semantic-release/github"
          ]
        }
        EOF
        
        # Run semantic-release for GitHub releases only
        npx semantic-release
      continue-on-error: true

    - name: Version control complete
      if: always()
      run: |
        echo "âœ… Version control workflow completed"
        echo "ðŸš€ Uses semantic versioning with conventional commits"
        echo "ðŸ“¦ Creates GitHub releases automatically"