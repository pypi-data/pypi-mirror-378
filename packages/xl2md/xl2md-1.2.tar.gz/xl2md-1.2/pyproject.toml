[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xl2md"
version = "1.2"

# --- Organization & Author Info ---
# List your organization as the author.
authors = [
    { name = "UST Global Inc.", email = "nagurshareef.shaik@ust.com" },
]
maintainers = [
    { name = "Nagur Shareef Shaik", email = "nagurshareef.shaik@ust.com" },
]


# --- Detailed Description Info ---
# A more descriptive one-line summary.
description = "A fast and configurable CLI tool and library for converting Excel sheets into clean Markdown tables."

# The `readme` key points to your detailed description file.
readme = "README.md"

# Keywords improve discoverability on PyPI.
keywords = ["excel", "markdown", "converter", "pandas", "automation", "cli", "xlsx"]


# --- Other Metadata ---
requires-python = ">=3.8"
license = { text = "MIT License" }

# Classifiers help users find your project by browsing categories on PyPI.
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Office/Business",
    "Topic :: Text Processing :: Markup",
    "Topic :: Utilities",
]

# --- Dependencies ---
dependencies = [
    "pandas",
    "openpyxl",
]

# --- Links ---
# This section is for all relevant project URLs.
[project.urls]
"Homepage" = "https://github.com/UST-Global-GenAI/xl2md"
"Documentation" = "https://github.com/UST-Global-GenAI/xl2md/blob/main/README.md"
"Bug Tracker" = "https://github.com/UST-Global-GenAI/xl2md/issues"
"Organization" = "https://www.ust.com/"


# --- Command-Line Script ---
[project.scripts]
xl2md = "xl2md.__main__:main"