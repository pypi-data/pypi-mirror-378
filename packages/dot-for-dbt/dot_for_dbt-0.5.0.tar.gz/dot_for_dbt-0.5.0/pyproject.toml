[project]
name = "dot-for-dbt"
version = "0.5.0"
description = "dot - the Data Orchestration Tool (for dbt)"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [{ name = "Adam MacLeod" }]
keywords = ["dbt", "data", "orchestration", "cli", "analytics", "reproducibility"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Database",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
dependencies = [
    "pyyaml>=6.0.2",
    "rich>=13.0.0",
]

[project.scripts]
dot = "dot.cli:app"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0"
]

[project.urls]
Homepage = "https://github.com/adammacleod/dot-for-dbt"
Repository = "https://github.com/adammacleod/dot-for-dbt"
Issues = "https://github.com/adammacleod/dot-for-dbt/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dot"]

[tool.hatch.build.targets.sdist]
include = [
  "src/dot",
  "README.md",
  "LICENSE",
  "CONTRIBUTING.md",
  "adr",
  "development_plans",
  "example_dbt_project",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
