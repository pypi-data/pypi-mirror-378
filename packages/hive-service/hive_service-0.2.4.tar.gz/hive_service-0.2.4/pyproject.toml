[project]
name = "hive-service"
dynamic = ["version"]
authors = [{ name = "Gary Benson", email = "gary@gbenson.net" }]
description = "Common code for Hive services"
readme = "README.md"
license = "MIT"
dependencies = [
    "cloudevents[pydantic]",
    "hive-common>=0.2.0",
    "hive-messaging>=0.16.1",
    "python-json-logger",
]

[project.urls]
Homepage = "https://github.com/gbenson/hive/tree/main/libs/service"
Source = "https://github.com/gbenson/hive"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "hive.service.__version__.__version__"}

[tool.mypy]
mypy_path = "../common:../messaging"
warn_unused_configs = true
strict = true

[tool.pytest.ini_options]
addopts = "--cov=hive.service"
log_level="debug"

[tool.coverage.run]
omit = [
    "*/venv/*",
    "*/.venv/*",
    "*/hive/*/__main__.py",
]

[tool.coverage.report]
skip_covered = true
