[tool.poetry]
name = "simacode"
version = "0.1.0"
description = "Modern AI orchestration workflow framework with intelligent ReAct mechanisms and comprehensive workflow orchestration capabilities"
authors = ["SimaCode Team <sima@quseit.com>"]
readme = "README.md"
packages = [{include = "simacode", from = "src"}]
homepage = "https://github.com/QUSEIT/simacode"
repository = "https://github.com/QUSEIT/simacode"
documentation = "https://simacode.quseit.com"
keywords = ["ai", "workflow", "orchestration", "react", "mcp", "automation", "cli", "api", "assistant"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
pydantic = "^2.5.0"
pyyaml = "^6.0.1"
rich = "^13.7.0"
textual = "^0.45.0"
aiofiles = "^23.2.1"
python-dotenv = "^1.0.0"

# HTTP and async dependencies - coordinated versions to avoid anyio conflicts
httpx = "^0.27.0"
aiohttp = "^3.12.14"
anyio = "^4.5.0"

# MCP (Model Context Protocol) dependencies
mcp = "^1.13.0"
websockets = "^11.0.3"
cachetools = "^5.3.2"
psutil = "^5.9.0"
bleach = "6.2.0"

# API service dependencies (now required) - versions compatible with anyio>=4.5
fastapi = "^0.115.0"
uvicorn = {extras = ["standard"], version = "^0.32.0"}
jinja2 = "^3.1.2"

# File processing and OCR dependencies
chardet = "^5.2.0"
pillow = "^10.1.0"

# AI client dependencies - compatible version
anthropic = "^0.37.0"

[tool.poetry.extras]
# All core dependencies are now required - no optional extras needed

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"
pytest-cov = "^4.1.0"
black = "^23.11.0"
isort = "^5.12.0"
flake8 = "^6.1.0"
mypy = "^1.7.1"
pre-commit = "^3.5.0"

[tool.poetry.scripts]
simacode = "simacode.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=simacode",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
asyncio_mode = "auto"
