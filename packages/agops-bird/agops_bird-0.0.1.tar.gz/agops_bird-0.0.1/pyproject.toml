# pyproject.toml

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# Map aco to src directory, other packages stay in src
package-dir = {"aco" = "src", "" = "src"}
packages = ["aco", "cli", "common", "runner", "server"]

[project.scripts]
# Console commands for the agent-copilot package
aco-launch = "cli.aco_launch:main"
aco-config = "cli.aco_config:main"
aco-server = "cli.aco_server:main"

# Let's keep them around for now, aco-launch is confusing 
# when quickly showing the tool.
develop = "cli.aco_launch:main"
server = "cli.aco_server:main"

[tool.black]
line-length = 100

[project]
name = "agops-bird"
version = "0.0.1"
description = "A development tool for LLM call visualization and debugging"
readme = "README.md"
requires-python = ">=3.10"

dependencies = ["pyyaml", "dill", "forbiddenfruit"]

[project.optional-dependencies]
dev = [
    "black==25.1.0",
    "pytest",
    "pre-commit",
    "responses",
    "openai",
    "anthropic",
    "openai-agents",
    "google-genai"
]

examples = [
    "openai",
    "anthropic", 
    "openai-agents",
    "google-genai"
]
