[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "valladopy"
version = "0.4.1"
description = "Routines from Fundamentals of Astrodynamics and Applications by David Vallado"
readme = { file = "PYPI_DESCRIPTION.md", content-type = "text/markdown" }
authors = [{name = "David Vallado", email = "davallado@gmail.com"}]
license = {text = "AGPL-3.0"}
dependencies = [
    "numpy==1.26.4",
    "pydantic==2.9.2",
    "scipy==1.13.1",
]

[tool.black]
target-version = ['py312']
