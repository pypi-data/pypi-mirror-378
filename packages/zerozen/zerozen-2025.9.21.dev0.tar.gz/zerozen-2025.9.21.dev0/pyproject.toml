[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zerozen"
version = "2025.9.21.dev0"
description = "hyper-personal, always-on, open-source AI companion."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.7.1",
    "rich>=14.0.0",
    "typer>=0.16.0",
    "python-dotenv>=1.0.0",
    "openai>=1.97.0",
    "openai-agents>=0.2.2",
    "google-api-python-client>=2.178.0",
    "google-auth-httplib2>=0.2.0",
    "google-auth-oauthlib>=1.2.2",
    "backoff>=2.2.1",
    "google-api-core>=2.25.1",
    "google-auth>=2.40.3",
    "googleapis-common-protos>=1.70.0",
    "lancedb>=0.25.0",
    "pandas>=2.3.2",
    "typeguard>=4.4.4",
]

[project.scripts]
zen="zerozen.cli:app"

[project.optional-dependencies]
models = [
    "sentence-transformers>=5.1.0",
]

[tool.uv]
package = true

[dependency-groups]
dev = [
    "coverage>=7.10.2",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.12.4",
]
