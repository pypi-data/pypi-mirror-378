[build-system]
requires = ["setuptools>=65.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "emoji"
description = "Emoji for Python"
readme = "README.rst"
requires-python = ">=3.8"
authors = [
    { name = "Taehoon Kim", email = "carpedm20@gmail.com" },
    { name = "Kevin Wurster", email = "wursterk@gmail.com" },
]
keywords = ["emoji"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Multimedia :: Graphics :: Presentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dynamic = ["version"]

[project.urls]
homepage = "https://github.com/carpedm20/emoji/"
repository = "https://github.com/carpedm20/emoji/"

[project.optional-dependencies]
dev = ["pytest>=7.4.4", "coverage"]

[tool.setuptools.packages.find]
include = ["emoji*"]

[tool.setuptools.package-data]
emoji = ["py.typed", "unicode_codes/emoji.json", "unicode_codes/emoji_*.json"]

[tool.setuptools.dynamic]
version = { attr = "emoji.__version__" }

[tool.pytest.ini_options]
pythonpath = [".", "utils"]
testpaths = ["tests"]

[tool.pyright]
pythonVersion = "3.8"
pythonPlatform = "All"
typeCheckingMode = "strict"
extraPaths = ["utils"]
exclude = [
    "**/__pycache__",
    ".git",
    ".venv",
    "build",
    "utils/gh-pages",
    "utils/generate_emoji.py",
    "utils/generate_emoji_translations.py",
    "utils/generateutils.py",
]

[tool.ruff]
line-length = 88
[tool.ruff.format]
quote-style = "single"
exclude = [
    "utils/generate_emoji.py",
    "utils/generate_emoji_translations.py",
    "utils/generateutils.py",
]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "B", "Q"]
ignore = ["Q000", "Q003"]

[tool.tox]
legacy_tox_ini = """
    [tox]
    minversion = 4.30.0


    [testenv]
    description = Run the tests with pytest
    package = wheel
    wheel_build_env = .pkg
    changedir = tests
    deps =
        pytest>=6
    commands =
        pytest {tty:--color=yes} --basetemp="{envtmpdir}" {posargs}
"""
