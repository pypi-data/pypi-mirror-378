[project]
name = "custom_forms_cli"
version = "0.1.0"
description = "A CLI toolkit for managing XNAT custom forms (get, put, automate)."
authors = [
  { name = "Rahul Rajput", email = "rahul.rajput@proxmed.com" }
]
dependencies = [
    "pandas",
    "pytz",
    "requests",
    "typer",
    "pyxnat",
    "typing-extensions",
    "xnat",
    "openpyxl"
]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.scripts]
xn-form = "custom_forms_cli.cli:app"
xn-form-get = "custom_forms_cli.get_backup:app"
xn-form-put = "custom_forms_cli.put:app"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["custom_forms_cli"]