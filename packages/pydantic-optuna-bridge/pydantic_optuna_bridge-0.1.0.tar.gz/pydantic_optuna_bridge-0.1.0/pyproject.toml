[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "pydantic-optuna-bridge"
version = "0.1.0"
description = "Derive Optuna distributions from constrained Pydantic models."
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
authors = [
    {name = "Alex Dong"},
]
dependencies = [
    "annotated-types>=0.6",
    "pydantic>=2.6",
]
keywords = ["optuna", "pydantic", "hyperparameter", "metadata", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.optional-dependencies]
cli = [
    "click>=8.1",
    "loguru>=0.7",
    "rich>=13.7",
]

default = []

[project.urls]
Homepage = "https://github.com/alexdong/pydantic-optuna-bridge"
Repository = "https://github.com/alexdong/pydantic-optuna-bridge.git"

[tool.hatch.build.targets.wheel]
packages = ["src/pydantic_optuna_bridge"]

[tool.hatch.build.targets.sdist]
include = [
    "README.md",
    "LICENSE",
    "src/pydantic_optuna_bridge",
    "pyproject.toml",
]
