[build-system]
requires = ["setuptools>=61.0", "wheel", "twine"]
build-backend = "setuptools.build_meta"

[project]
name = "kryon-ai"
version = "1.0.0"
description = "Kryon AI Multi-Backend Agent Framework"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Syed Farith", email = "syedfarith1351@gmail.com"}
]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

# Core dependencies
dependencies = [
    "requests",
]

# Optional extras
[project.optional-dependencies]
mongo = ["pymongo"]
vector = ["chromadb", "openai"]
all = ["pymongo", "chromadb", "openai"]  # installs everything

[tool.setuptools.packages.find]
where = ["Kryon"]
include = ["Kryon*"]
