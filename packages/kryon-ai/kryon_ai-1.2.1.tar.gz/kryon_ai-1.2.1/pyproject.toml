[build-system]
requires = ["setuptools>=61.0", "wheel", "twine"]
build-backend = "setuptools.build_meta"

[project]
name = "kryon-ai"
version = "1.2.1"
description = "Kryon AI Multi-Backend Agent Framework"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Syed Farith", email = "syedfarith1351@gmail.com"}
]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

# Core dependencies
dependencies = [
# Core dependencies
    "requests>=2.32.0",
    "numpy>=1.24.0",
    "pydantic>=1.10.2",
    "python-dotenv>=1.0.0",

    # LLM backends
    "openai>=1.0.0",              # OpenAI LLM
    "anthropic>=0.6.0",           # Claude LLM
    "google-generativeai>=0.1.0", # Gemini LLM
    "groq>=0.0.2",                # Groq LLM SDK

    # Database dependencies
    "pymongo>=4.4.0",             # MongoDB support
    "tinydb>=4.7.0",              # Local DB support
    "sqlalchemy>=2.0.0",          # Optional, if you want SQL support
    "faiss-cpu>=1.7.4",           # Vector DB (local embedding search)
    "python-dotenv>=1.0.0"        # for storing DB/API configs
]

# Optional extras
[project.optional-dependencies]
mongo = ["pymongo"]
vector = ["chromadb", "openai"]
all = ["pymongo", "chromadb", "openai"]  # installs everything

[tool.setuptools.packages.find]
where = ["."]
include = ["Kryon*"]

