[project]
dynamic = []
name = "pydantic-api-sdk-notion"
version = "0.0.37"

[tool.poetry]
description = "Type Safe SDK For Notion API"
packages = [{ include = "pydantic_api" }]
authors = ["stevieflyer"]
readme = "README.md"
repository = "https://github.com/stevieflyer/pydantic-api-sdk-notion"
homepage = "https://github.com/stevieflyer/pydantic-api-sdk-notion"
keywords = ["notion", "pydantic", "api", "type-safe"]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
]

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[tool.poetry.dependencies]
python = "^3.12"
notion-client = "^2.2.1"
pydantic-api-models-notion = "^0.0.23"

[build-system]
requires = ["poetry-core>=1.5.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
