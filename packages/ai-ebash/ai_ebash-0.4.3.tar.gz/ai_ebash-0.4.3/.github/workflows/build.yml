name: Build and Publish

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools wheel setuptools-scm

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Ускорение сборки DEB (отключение man-db)
        run: |
          # Отключаем автоматическое обновление man-db
          echo "man-db man-db/auto-update boolean false" | sudo debconf-set-selections
          
          # Создаем политику исключения документации
          echo 'path-exclude=/usr/share/man/*' | sudo tee /etc/dpkg/dpkg.cfg.d/exclude-documentation
          
          # Устанавливаем переменные для пропуска проверок и документации
          export DEB_BUILD_OPTIONS=nocheck,nodocs

      - name: Install system dependencies for DEB build
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-all debhelper dh-python

      - name: Build DEB package
        run: |
          pip install --upgrade stdeb
          python setup.py --command-packages=stdeb.command sdist_dsc
          
          # Заменяем debian/rules с использованием табуляции (а не пробелов!)
          echo '#!/usr/bin/make -f' > deb_dist/ai-ebash-*/debian/rules
          echo '%:' >> deb_dist/ai-ebash-*/debian/rules
          echo -e '\tdh $@ --with python3 --buildsystem=pybuild' >> deb_dist/ai-ebash-*/debian/rules
          chmod +x deb_dist/ai-ebash-*/debian/rules
          
          cd deb_dist/ai-ebash-*
          dpkg-buildpackage -us -uc -b
          cd ../..
          mkdir -p dist_deb
          cp deb_dist/*.deb dist_deb/

      - name: Upload DEB to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist_deb/*.deb
