<svg width="100" height="128" viewBox="0 0 100 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Icon: Compile Report
    Description: A document being processed into a final PDF report, in the Microsoft Fluent UI style.
    This version is narrower and has the arrow in front.
  -->
   <defs>
    <linearGradient id="fluent-blue-gradient-compile" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A89E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2863B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fluent-red-gradient-compile" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g>
    <!-- Source Document Icon -->
    <path d="M12,26 C9.79,26 8,27.79 8,30 L8,98 C8,100.21 9.79,102 12,102 L48,102 C50.21,102 52,100.21 52,98 L52,44 L34,26 L12,26 Z" fill="url(#fluent-blue-gradient-compile)" />
    <path d="M52,44 L34,44 C32.9,44 32,43.1 32,42 L32,26 L34,26 L52,44 Z" fill="#2863B8" opacity="0.5"/>

    <!-- Final PDF Icon -->
    <path d="M58,68 L58,26 L86,26 C88.21,26 90,27.79 90,30 L90,98 C90,100.21 88.21,102 86,102 L58,102 L58,68 Z" fill="url(#fluent-red-gradient-compile)" />
    <text x="63" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PDF</text>
    
    <!-- Process Arrow (drawn last to be in front and moved lower) -->
    <path d="M48,66 L68,66 L68,58 L84,74 L68,90 L68,82 L48,82 Z" fill="#757575"/>
  </g>
</svg>
