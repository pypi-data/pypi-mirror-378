<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Icon: Insert Overlay
    Description: A document with a dashed placeholder area, in the Microsoft Fluent UI style.
    Represents inserting an object or figure onto the page.
  -->
  <defs>
    <linearGradient id="fluent-blue-gradient-overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A89E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2863B8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g>
    <!-- Main document shape -->
    <path d="M36,18 C33.79,18 32,19.79 32,22 L32,106 C32,108.21 33.79,110 36,110 L92,110 C94.21,110 96,108.21 96,106 L96,40 L74,18 L36,18 Z" fill="url(#fluent-blue-gradient-overlay)" />
    
    <!-- Page fold -->
    <path d="M96,40 L74,40 C72.9,40 72,39.1 72,38 L72,18 L74,18 L96,40 Z" fill="#2863B8" opacity="0.5"/>

    <!-- Dashed placeholder rectangle for the overlay area -->
    <rect x="44" y="52" width="40" height="44" fill="none" stroke="white" stroke-width="2.5" stroke-dasharray="6,4" rx="2"/>

    <!-- Simple picture icon inside the placeholder -->
    <circle cx="56" cy="68" r="5" fill="white" opacity="0.8"/>
    <path d="M50 82 L64 70 L78 82 Z" fill="white" opacity="0.8"/>
  </g>
</svg>
