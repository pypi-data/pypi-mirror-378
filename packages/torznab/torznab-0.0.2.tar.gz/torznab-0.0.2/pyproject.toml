[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "torznab"
description = "python implementation for torznab api"
readme = "README.md"
version = "0.0.2"
authors = [
  {name = "miikaoskari"}
]
license = {file = "LICENSE"}
keywords = ["torznab", "torrent"]
requires-python = ">=3.9"

dependencies = [
  "requests"
]

classifiers = [
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 3 - Alpha",

  "Intended Audience :: Developers",

  "License :: OSI Approved :: MIT License",

  "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/miikaoskari/torznab"
