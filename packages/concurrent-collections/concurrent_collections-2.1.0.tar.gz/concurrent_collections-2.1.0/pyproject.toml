[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "concurrent_collections"
version = "2.1.0"
description = "A brief description of concurrent-collections"
authors = [{ name = "Alessio Lombardi", email = "work@alelom.com" }]
license = { file = "MIT" }
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
]
urls = { "Homepage" = "https://github.com/alelom/python-concurrentCollections" }

[tool.setuptools]
packages = ["concurrent_collections"]

[dependency-groups]
dev = [
    "pytest>=7.0.1",
    "pytest-cov>=4.0.0",
]
build = [
    "build>=0.9.0",
    "twine>=3.8.0",
]
test = [
    "pytest>=7.0.1",
    "pytest-cov>=4.0.0",
]


# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cache-clear"