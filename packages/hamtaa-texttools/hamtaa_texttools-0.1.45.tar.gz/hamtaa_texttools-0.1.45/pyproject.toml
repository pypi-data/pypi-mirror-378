[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hamtaa-texttools"
version = "0.1.45"
description = "A set of high-level NLP tools"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Tohidi" },
  { name = "Montazer" },
  { name = "Givechi" },
  { name = "Mousavinezhad" }
]
dependencies = [
  "openai==1.97.1",
  "numpy==1.26.4",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["texttools*"]
