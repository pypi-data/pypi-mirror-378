[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pykasm"
version = "0.2.3"
description = "A library for low-level abstract use to high-level."
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Jhonata Rios Carneiro", email = "jhonatacarneirorios432@gmail.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]
dependencies = []

[project.urls]
Homepage = "https://github.com/Jhonataplayyt/pykasm"
Repository = "https://github.com/Jhonataplayyt/pykasm"

# Descoberta dos pacotes no layout src/
[tool.setuptools.packages.find]
where = ["src"]
include = ["pykasm*"]

# Incluir os bin√°rios na wheel
[tool.setuptools.package-data]
pykasm = [
  "rasm/keystone/lbuild/llvm/lib/*.so",
  "rasm/keystone/lbuild/llvm/lib/*.so.*",
  "rasm/keystone/winbuild/llvm/lib/*.dll",
  "rasm/keystone/winbuild/llvm/lib/*.a",
  "rasm/lib/*.so",
  "rasm/lib/*.so.*",
  "rasm/lib/*.dll",
  "rasm/lib/*.a",
  "lib/*.so",
  "lib/*.so.*",
  "lib/*.dll",
  "lib/*.a"
]
