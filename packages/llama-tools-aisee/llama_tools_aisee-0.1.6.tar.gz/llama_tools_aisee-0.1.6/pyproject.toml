[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "llama-tools-aisee"
version = "0.1.6"
description = "Utility for building and running llama.cpp"
authors = [
    { name="Jaliya Nimantha", email="jaliya@ahlab.org" }
]
dependencies = [
    "huggingface_hub"
]

[project.scripts]
llama-tools-aisee = "llama_tools_aisee.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["llama_tools_aisee*"]
exclude = ["package*", "tests*"]
