[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "surframe"
version = "0.1.4"
description = "SURFRAME toolkit & SURX container (semantic container with pruning, indexes & snapshots)"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "Christ10-8" }]

dependencies = [
  "pandas>=2.1",
  "pyarrow>=15",
  "numpy>=1.26",
  "typer>=0.12.3",
  "xxhash>=3.4.1",
  "python-dateutil>=2.8.2",
  "cryptography>=42"
]

# Trove classifiers: Â¡en array!
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Topic :: Database"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.3",
  "ruff>=0.6",
  "black>=24.4",
  "mypy>=1.10"
]

[project.scripts]
surx = "cli.surx:app"

[project.urls]
Homepage = "https://github.com/Christ10-8/surframe"
Repository = "https://github.com/Christ10-8/surframe"
Issues = "https://github.com/Christ10-8/surframe/issues"

[tool.setuptools]
license-files = ["LICENSE", "NOTICE"]

[tool.setuptools.packages.find]
include = ["surframe*", "cli*"]