[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
python-source = "python"
module-name = "linkapy"
bindings = "pyo3"

[project]
description = "A common framework to analyse multi-modal single-cell data."
dynamic = ["version"]
name = "linkapy"
authors = [
    {name = "Ward Deboutte", email = "w@rddeboutte.com"},
]
readme = "README.md"
requires-python = ">= 3.10, < 3.13"
dependencies = [
    "anndata >= 0.11.1",
    "click >= 8.2.1",
    "rich >= 13.9.4",
    "muon >= 0.1.7",
    "polars >= 1.17.1",
    "pyarrow >= 18.1.0",
    "scanpy >= 1.10.4",
    "tables >= 3.10.1",
    "levenshtein >= 0.27.1"
]
[project.optional-dependencies]
dev = [
    "ruff",
    "pytest",
    "pytest-cov"
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "sphinx-autoapi",
    "sphinx-click"
]
build = [
    "build"
]
[project.scripts]
linkapy = "linkapy.CLI:linkapy"

[project.urls]
Homepage = "https://github.com/WardDeb/linkapy"
Repository = "https://github.com/WardDeb/linkapy"
Documentation = "https://linkapy.readthedocs.io/en/stable/"
[tool.ruff]
exclude = [
  "docs",
  "tests"
]
[tool.pixi.workspace]
channels = ["conda-forge", "bioconda"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]
[tool.pixi.pypi-dependencies]
linkapy = { path = ".", editable = true, extras = ["dev", "docs", "build"] } 