name: pytests
on: [push, pull_request]
jobs:
  pytests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: test
        run: |
          pip install .[dev]
      - name: run tests
        run: |
          pytest -v --cov=linkapy --cov-report=json
      - name: get percentage
        run: |
          percent=$(jq '.totals.percent_covered' coverage.json | cut -d. -f1)
          echo "PERCENTAGE=$percent"
          echo "PERCENTAGE=$percent" >> $GITHUB_ENV
      - name: Create_badge
        if: github.ref == 'refs/heads/main'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST }}
          gistID: d0010eb142b962632f94c164c502b506
          filename: coverage.json
          label: Python Coverage
          message: "${{ env.PERCENTAGE }}%"
          valColorRange: ${{ env.PERCENTAGE }}
          maxColorRange: 100
          minColorRange: 0
