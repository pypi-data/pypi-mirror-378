repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.12
    hooks:
      - id: ruff
        args: ["."]

  - repo: local
    hooks:
      - id: cargo-clippy
        name: Cargo Clippy
        entry: cargo
        args: ["clippy"]
        language: system
        types: [rust]
        pass_filenames: false
