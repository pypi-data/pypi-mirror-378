[project]
name = "binance-context-server"
version = "0.1.0"
description = "Binance MCP Server for cryptocurrency market data and trading"
authors = [{name = "hocestnonsatis", email = "hocestnonsatis@example.com"}]
readme = "README.md"
requires-python = ">=3.12"
keywords = ["binance", "cryptocurrency", "trading", "mcp", "api", "market-data"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0",
    "python-binance>=1.0.19",
    "pydantic>=2.0.0",
    "anyio>=4.0.0",
    "httpx>=0.27.0",
    "pandas-ta>=0.4.71b0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]
build = [
    "build>=0.10.0",
    "pyinstaller>=6.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
binance-context-server = "binance_context_server.server:main"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.black]
line-length = 100
target-version = ["py310"]