
[project]
name = "queck"
version = "2.1.1"
description = "A quiz authoring format and tool with different export formats."
readme = "README.md"
authors = [{ name = "Livin Nector", email = "livinnector2001@gmail.com" }]
license = { text = "MIT" }
requires-python = "<4.0,>=3.12"
dependencies = [
    "pydantic<3.0,>=2.0",
    "jinja2<4.0,>=3.1",
    "mdit-py-plugins>=0.4.2",
    "linkify-it-py>=2.0.3",
    "watchfiles>=0.24.0",
    "css-inline>=0.14.1",
    "fire>=0.7.0",
    "pygments>=2.18.0",
    "asyncio>=3.4.3",
    "websockets>=13.1",
    "mdformat>=0.7.19",
    "mdformat-black>=0.1.1",
    "mdformat-gfm>=0.3.7",
    "ruamel-yaml>=0.18.6",
    "mdformat-tables>=1.0.0",
    "mdformat-gfm-alerts>=1.0.1",
    "mdformat-dollarmath>=0.0.1",
    "ipython~=8.0",
    "yamlfix>=1.17.0",
    "mdformat-simple-breaks>=0.0.1",
]

[project.urls]
github = "https://github.com/livinNector/queck"
source = "https://github.com/livinNector/queck.git"

[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"queck.templates" = ["*"]
"queck.prompts" = ["*"]


[tool.bumpversion]
current_version = "2.1.1"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = true
commit = true
message = "Bump version: {current_version} → {new_version}"
moveable_tags = []
commit_args = ""
setup_hooks = []
pre_commit_hooks = []
post_commit_hooks = []

[project.scripts]
queck = "queck.cli:main"

[project.optional-dependencies]
genai = ["langchain-groq>=0.3.2", "langchain-openai>=0.3.9"]

[dependency-groups]
dev = ["ipykernel>=6.29.5", "pytest>=8.3.4", "ruff>=0.7.3"]

[tool.uv]
package = true

[tool.ruff]
extend-include = ["*.ipynb"]
line-length = 88

[tool.ruff.lint]
select = ["F", "E", "I", "W", "N", "D"]
ignore = ["D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107"]

[tool.ruff.lint.pydocstyle]
convention = "google"
