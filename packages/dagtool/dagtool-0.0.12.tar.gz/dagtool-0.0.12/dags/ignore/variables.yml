type: variable
variables:
  - key: "template"
    desc: "A variable set for the 03_start DAG."
    stages:
      dev:
        project_id: 'stock-data-dev'
        catchup: false
        schedule_interval: "1 * * * *"
        start_date: "2022-06-16 00:00:00 Asia/Bangkok"
        max_active_runs: 1
        batch_size: 10000
        transform_driver_limit: 600m
      prod:
        project_id: "stock-data-prod"
        catchup: true
        schedule_interval: "1 * * * *"
        start_date: "2025-01-16 00:00:00 Asia/Bangkok"
        max_active_runs: 1
        batch_size: 10000
        transform_driver_limit: 600m
