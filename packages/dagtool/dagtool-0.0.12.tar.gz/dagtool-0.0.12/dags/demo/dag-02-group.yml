name: 02_group
type: dag
docs: |
  ## Group DAG

  This is the demo dag for passing template data to DAG object.

  ### Noted

  Set variable on the Airflow variable with key `demo_02_group`:

  ```yaml
  start_date: "2025-02-01 00:30:00"
  catchup: false
  ```
start_date: "{{ vars('start_date', '2025-01-01 00:00:00') }}"
tags:
  - "group:demo"
  - "uses:true"
  - "domain:demo"
tasks:
  - task: start
    desc: This is the first task for group DAG.
    uses: empty

  - group: first_group
    upstream: start
    tasks:
      - task: inside
        uses: empty

      - group: nested_group
        upstream: inside
        tasks:
          - task: deep
            uses: empty

          - group: nested_nested_group
            upstream: deep
            tasks:
              - task: deep_deep
                uses: empty
