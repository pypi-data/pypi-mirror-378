type: variable
variables:
  - key: "03_template"
    desc: "A variable set for the 03_start DAG."
    stages:
      dev:
        project_id: 'stock-data-dev'
        bucket_name: 'stock-dev-lake'
        catchup: false
        schedule_interval: "1 * * * *"
        start_date: "2022-06-16 00:00:00"
        max_active_runs: 1
        batch_size: 10000
        transform:
          driver_request: 200m
          driver_limit: 600m
        dp_pyspark_version: "v4.20.0-dev"
      prod:
        project_id: "stock-data-prod"
        bucket_name: "stock-prod-lake"
        catchup: true
        schedule_interval: "1 * * * *"
        start_date: "2025-01-16 00:00:00"
        max_active_runs: 1
        batch_size: 10000
        transform:
          driver_request: 200m
          driver_limit: 600m
        dp_pyspark_version: "v4.20.0"

  - key: "01_common"
    stages:
      dev:
        foo: bar
      prod:
        foo: baz
