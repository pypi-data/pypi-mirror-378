[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "worldnex"
version = "2.0.1"
description = "Helps you remotely access your Computer"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
  { name="world", email="kasramoradi517@gmail.com" }
]
dependencies = [
    "discord.py==1.7.3",
    "pyautogui",
    "requests",
    "pywin32",
    "pycryptodomex",
    "keyboard",
    "pyperclip",
    "opencv-python",
    "numpy",
    "mss",
    "screeninfo",
    "pillow",
    "pyvolume",
    "pyinstaller"
]

[project.urls]
Homepage = "https://github.com/world0011/Nex"
