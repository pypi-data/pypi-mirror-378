[build-system]
requires = ["setuptools>=68,<69", "wheel>=0.41,<0.42"]
build-backend = "setuptools.build_meta"

[project]
name = "adaptive-tests-py"
version = "0.2.5"
description = "Adaptive test discovery for Python projects"
readme = "README.md"
authors = [{ name = "Jason Kempf", email = "jasonkempf@gmail.com" }]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Testing"
]

[project.urls]
Homepage = "https://github.com/anon57396/adaptive-tests"
Repository = "https://github.com/anon57396/adaptive-tests"
Issues = "https://github.com/anon57396/adaptive-tests/issues"

[project.scripts]
adaptive-tests-py = "adaptive_tests_py.cli:main"

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.ruff]
line-length = 88
target-version = "py38"
select = ["E", "F", "I", "B"]
ignore = ["E501"]

[project.optional-dependencies]
test = [
  "pytest>=7.4",
  "pytest-cov>=4.1"
]

[tool.pytest.ini_options]
addopts = "--cov=adaptive_tests_py --cov-report=term-missing"
testpaths = ["tests"]
