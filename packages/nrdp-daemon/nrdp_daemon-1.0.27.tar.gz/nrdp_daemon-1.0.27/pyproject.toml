[build-system]
requires = ["hatchling", "hatch-requirements-txt"]
build-backend = "hatchling.build"

[project]
name = "nrdp-daemon"
description = "Nagios Remote Data Processor Daemon"
readme = "README.txt"
requires-python = ">=3.7"
license_file = "LICENSE.txt"
authors = [
    { name = "Hoplite Industries, Inc." },
]
maintainers = [
    { name = "Shawn Michael", email="smichael@hopliteindustries.com" },
]
keywords = [
    "nagios",
    "nrdp",
    "passive",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: No Input/Output (Daemon)",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: System :: Monitoring",
]
dynamic = ["version", "dependencies"]

[project.scripts]
nrdpd = "libnrdpd.main:start"

[project.urls]
Homepage = "https://github.com/HopliteInd/nrdpd-daemon"

[publish.index]


[publish.index.repos.main]
url = "https://upload.pypi.org/legacy/"


[tool.hatch.version]
path = "libnrdpd/__about__.py"

[tool.hatch.build.targets.wheel]
include = [
  "libnrdpd/*.py",
  "*.txt",
  "*.ini",
]
exclude = []

[tool.hatch.build.targets.sdist]
include = [
  "libnrdpd/*.py",
  "*.txt",
  "*.ini",
]
exclude = []



[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements-3rdparty.txt", "requirements-hoplite.txt"]


[tool.black]
line_length = 79

[tool.ruff]
line-length = 79
target-version = "py311"

[tool.ruff.lint]
select = [ "A", "B", "PL", "F", "AIR"]
ignore = ["A005"]

fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.uv]
native-tls = true

[tool.uv.pip]
index-url = "https://pypi.int.hopliteindustries.com/hoplite/prod/+simple/"

