[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neverlib"
version = "0.2.8"  # 只在这里维护版本号
description = "A successful sign for python setup"
readme = "README.md"
authors = [
    {name = "Never.Ling", email = "1786088386@qq.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    "lazy-loader>=0.4",
]
# 基础依赖列表（最小安装集）

[project.urls]
"Homepage" = "https://www.cnblogs.com/LXP-Never"
"Bug Tracker" = "https://github.com/yourusername/neverlib/issues"
"Documentation" = "https://github.com/yourusername/neverlib"
"Source Code" = "https://github.com/yourusername/neverlib"

# 可选依赖分组；可通过 pip 安装：pip install 'neverlib[vad]' 等
[project.optional-dependencies]
analysis = [
    "numpy",
    "scipy",
    "tqdm",
    "joblib",
    "noisereduce",
]
io = [
    "soundfile",
    "pydub",
]
plot = [
    "matplotlib",
]
vad = [
    "torch",
    "torchaudio",
    "librosa",
    "webrtcvad",
    "funasr",
    "openai-whisper",
    "transformers",
]
gpu = [
    "GPUtil",
]
all = [
    "neverlib[analysis]",
    "neverlib[io]",
    "neverlib[plot]",
    "neverlib[vad]",
    "neverlib[gpu]",
]

# 代码格式化：Black 配置
[tool.black]
line-length = 150
target-version = ['py36', 'py37', 'py38', 'py39', 'py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'

# 导入排序：isort 配置
[tool.isort]
profile = "black"
line_length = 100

# 测试：Pytest 配置
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py" 