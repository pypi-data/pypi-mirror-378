[project]
name = "refactoroscope"
version = "0.4.1"
description = "A Python-based command-line tool that provides comprehensive analysis of source code repositories"
authors = [
    { name = "Refactoroscope Team", email = "refactoroscope@example.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.13"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "rich>=14.1.0",
    "radon>=6.0.1",
    "pygments>=2.19.2",
    "pydantic>=2.11.9",
    "typer>=0.17.4",
    "lizard>=1.17.31",
    "flake8>=7.3.0",
    "pandas>=2.3.2",
    "jinja2>=3.1.6",
    "openpyxl>=3.1.5",
    "pathspec>=0.12.1",
    "pyyaml>=6.0.2",
    "watchdog>=6.0.0",
    "networkx>=3.5",
    "openai>=1.107.3",
    "anthropic>=0.67.0",
    "google-generativeai>=0.8.5"
]

[project.scripts]
refactoroscope = "codeinsight.cli:app"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.0",
    "pytest-benchmark>=5.1.0",
    "ruff>=0.13.0",
    "black>=25.1.0",
    "mypy>=1.18.1",
    "pre-commit>=4.3.0",
    "bandit>=1.8.6",
    "vulture>=2.14",
    "isort>=6.0.1",
    "pip-audit>=2.9.0",
    "types-networkx>=3.5.0.20250914",
    "types-requests>=2.32.4.20250913",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=src --cov-report=xml --cov-report=term-missing"

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.black]
line-length = 88
target-version = ['py313']
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | \.direnv
)/
'''

[tool.mypy]
python_version = "3.13"
strict = true

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["codeinsight"]
known_third_party = ["anthropic", "google", "jinja2", "lizard", "networkx", "openai", "openpyxl", "pandas", "pathspec", "pydantic", "pygments", "pytest", "radon", "requests", "rich", "typer", "yaml"]
