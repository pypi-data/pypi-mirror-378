[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ftw-tools"
version = "2.0.0-beta.1"
license = "MIT"
license-files = ["LICENSE"]
description = "Fields of The World (FTW) Command Line Interface (CLI) for data management, ML processing, and more."
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.11,<3.13"
dependencies = [
    "click>=8.2.1,<9.0",
    "dask[distributed]>=2025.5.1",
    "fiboa-cli==0.7.0",
    "fiona>=1.9,<2.0",
    "geopandas>=0.14,<2.0",
    "kornia>=0.7,<1.0",
    "matplotlib>=3.7,<4.0",
    "notebook>=7.0,<8.0",
    "numpy>=1.24,<3.0",
    "odc-stac>=0.4.0,<1.0",
    "planetary-computer>=1.0,<2.0",
    "pyarrow==16.1.0",
    "pyproj>=3.6,<4.0",
    "pystac>=1.8,<2.0",
    "pytorch-lightning>=2.0,<2.6",
    "pyyaml>=6.0,<7.0",
    "rasterio>=1.3,<2.0",
    "rioxarray>=0.15,<1.0",
    "scipy>=1.11,<2.0",
    "tenacity>=9.1.2,<10.0",
    "tensorboard>=2.15,<3.0",
    "torch>=2.4,<2.8",
    "torchgeo>=0.7.0,<1.0",
    "torchvision>=0.19,<0.23",
    "tqdm>=4.65,<5.0",
    "wget",
]

[[project.authors]]
name = "Hannah Kerner"
email = "hkerner@asu.edu"

[[project.authors]]
name = "Matthias Mohr"
email = "matthias@mohr.ws"

[[project.authors]]
name = "Caleb Robinson"
email = "Caleb.Robinson@microsoft.com"

[[project.authors]]
name = "Aninda Ghosh"
email = "aghosh57@asu.edu"

[[project.authors]]
name = "Chris Holmes"
email = "cholmes@tgengine.org"

[[project.authors]]
name = "Snehal Chaudhari"
email = "sschaud5@asu.edu"

[project.urls]
Homepage = "https://fieldsofthe.world/"
Repository = "https://github.com/fieldsoftheworld/ftw-baselines.git"
Issues = "https://github.com/fieldsoftheworld/ftw-baselines/issues"
Changelog = "https://github.com/fieldsoftheworld/ftw-baselines/blob/main/CHANGELOG.md"

[project.scripts]
ftw = "ftw_tools.cli:ftw"

[project.optional-dependencies]
delineate-anything = ["ultralytics>=8.3.187,<9"]
dev = [
    "build",
    "hatchling",
    "nushell",
    "pixi-pycharm>=0.0.8,<0.0.9",
    "pre-commit>=4.0,<=5.0",
    "pytest>=7.4,<9.0",
    "ruff>=0.1,<1.0",
]
all = ["ftw-tools[delineate-anything,dev]"]

[tool.ruff]
extend-exclude = ["*.ipynb"]

[tool.pytest.ini_options]
pythonpath = ["."]
