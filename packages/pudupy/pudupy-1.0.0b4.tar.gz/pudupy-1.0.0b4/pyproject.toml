[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pudupy"
version = "1.0.0b4"
description = "Protocol Unified Design Unit"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
keywords = ["pudu", "lab", "automation", "opentrons", "synthetic biology"]
authors = [
  { name="Gonzalo Vidal", email="govi9038@colorado.edu" },
  { name="Oscar Rodriguez", email="osro6012@colorado.edu"},
]
maintainers = [
  { name="Gonzalo Vidal", email="govi9038@colorado.edu" },
  { name="Oscar Rodriguez", email="osro6012@colorado.edu"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "aionotify>=0.3.1",
  "annotated-types>=0.7.0",
  "anyio>=3.6.1",
  "attrs>=22.2.0",
  "biopython>=1.81",
  "certifi>=2022.12.7",
  "charset-normalizer>=3.0.1",
  "click>=8.1.3",
  "Deprecated>=1.2.13",
  "et-xmlfile>=1.1.0",
  "graphviz>=0.20.1",
  "idna>=3.4",
  "isodate>=0.6.1",
  "jsonschema>=4.17.3",
  "lxml>=4.9.2",
  "numpy>=1.24.2",
  "openpyxl>=3.0.7",
  "opentrons>=8.4.1",
  "opentrons-shared-data>=8.4.1",
  "ordered-set>=4.1.0",
  "owlrl>=6.0.2",
  "packaging>=23.0",
  "prettytable>=2.5.0",
  "pydantic>=2.11.7",
  "pydantic-settings>=2.9.1",
  "pydantic_core>=2.33.2",
  "PyLaTeX>=1.4.1",
  "pyparsing>=2.4.7",
  "PyPDF2>=3.0.1",
  "pyrsistent>=0.19.3",
  "pyserial>=3.5",
  "pyshacl>=0.18.1",
  "python-dateutil>=2.8.2",
  "python-dotenv>=1.1.0",
  "pyusb>=1.2.1",
  "rdflib>=6.2.0",
  "requests>=2.28.2",
  "sbol-factory>=1.1.1.post1",
  "sbol-utilities>=1.0a16",
  "sbol2>=1.4.1",
  "sbol3>=1.2.0",
  "six>=1.16.0",
  "sniffio>=1.3.0",
  "SPARQLWrapper>=2.0.0",
  "typing_extensions>=4.14.0",
  "tyto>=1.4",
  "urllib3>=1.26.14",
  "wcwidth>=0.2.6",
  "wrapt>=1.15.0",
  "xlsxwriter>=3.2.5",
]

[project.optional-dependencies]
test = [
  "pytest >= 7.0.0",
  "pytest-cov"
]

[project.urls]
"Homepage" = "https://github.com/MyersResearchGroup/PUDU"
"Bug Tracker" = "https://github.com/MyersResearchGroup/PUDU/issues"
