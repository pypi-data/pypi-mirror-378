[project]
name = "maestro-workers"
version = "0.1.0"
description = ""
authors = [
    { name = "Andronov Vladislav", email = "hgg0896@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
]

[tool.poetry]
packages = [{ include = "maestro" }]


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-asyncio = "^1.2.0"
pytest-coverage = "^0.0"
pre-commit = "^4.3.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = '--cov=maestro --cov-report=html --cov-report=term-missing'
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "serial",
]
