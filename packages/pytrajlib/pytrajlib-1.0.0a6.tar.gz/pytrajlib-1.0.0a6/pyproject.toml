[project]
name = "pytrajlib"
version = "1.0.0-alpha.6"
description = "Simulate the flight of a ballistic missile"
readme = "README.md"
authors = [
    { name = "L.M. Arthur" },
    { name = "A.M. Decker" }
]
requires-python = ">=3.10"
dependencies = [
    "matplotlib>=3.10.1",
    "numpy>=2.2.4",
    "pandas>=2.2.3",
    "scipy>=1.15.2",
    "cffi>=1.17.1",
    "folium>=0.20.0",
    "tqdm>=4.67.1",
    "scienceplots>=2.1.1",
]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "cibuildwheel>=2.23.3",
    "pytest>=8.3.5",
    "setuptools>=79.0.0",
    "seaborn>=0.13.2",
    "ruff>=0.12.11",
]
jupyter = [
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.7",
]

[project.scripts]
pytrajlib = "pytrajlib:cli"

[build-system]
requires = ["setuptools", "cffi"]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
before-all = "uname -a"
