[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "multiagent-agentswarm"
version = "1.2.1"
description = "Agent orchestration and swarm management for multi-agent development"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "multiagent-core>=0.1.0",
    "click>=8.0.0",
    "rich>=10.0.0",
    "pyyaml>=6.0",
    "requests>=2.25.0",
]

[project.scripts]
agentswarm = "multiagent_agentswarm.cli:main"

[project.urls]
Homepage = "https://github.com/vanman2024/agentswarm"
Issues = "https://github.com/vanman2024/agentswarm/issues"

[tool.setuptools.packages.find]
where = ["src"]

# ONLY include essential runtime files for end users
[tool.setuptools.package-data]
multiagent_agentswarm = [
    "runtime/*",
    "templates/user/*",
]

# Exclude ALL development artifacts using same exclusions as version-management.yml
[tool.setuptools.exclude-package-data]
"*" = [
    "tests/*",              # Development tests
    "tests/**",             # Test subdirectories  
    "*.toml",               # Dev configs (except this one)
    "__pycache__/*",        # Python cache
    ".pytest_cache/*",      # Pytest cache
    ".git/*",               # Git repository
    ".github/*",            # GitHub workflows (development)
    "*.pyc",                # Python bytecode
    "*.pyo",                # Python optimized
    "deploy-to-template.sh", # Deployment scripts
    "scripts/intelligent-auto-deploy.sh", # Auto-deploy
    "node_modules/*",       # Node dependencies
    "config/*",             # AgentSwarm's internal config
    "devops/*",             # DevOps integration 
    "docs/*",               # Development documentation
    "specs/*",              # Development specifications
    ".specify/*",           # Spec-kit development
    ".releaserc.json",      # Semantic release config
    ".gitmessage",          # Git message template
    "AGENTS.md",            # AgentSwarm's development coordination
    "pytest.ini",           # Pytest configuration
    "package.json",         # Node package file
    "package-lock.json",    # Node lockfile
    ".npmrc",               # NPM config
    ".env*",                # Environment files
    "venv/*",               # Virtual environment
    ".venv/*",              # Virtual environment
    "tmp/*",                # Temporary files
    "workflow_state/*",     # Workflow state
    "*.md",                 # Markdown files (except README handled by readme field)
    "*.yml",                # YAML files
    "*.yaml",               # YAML files
]