[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "get-unicode-home"
version = "0.1.0a0"
description = "A cross-platform utility to get the current HOME as a Unicode string."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "posix-or-nt",
    "read-unicode-environment-variables-dictionary",
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/get-unicode-home"
"Bug Tracker" = "https://github.com/jifengwu2k/get-unicode-home/issues"