name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write  # Required to create releases

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hatch twine

    - name: Build Swift helper
      run: |
        echo "Building Swift helper for release..."
        bash scripts/build_swift.sh
        echo "Swift helper built successfully"

        # Verify the universal binary
        echo "Verifying universal binary architecture..."
        lipo -info src/clipdrop/bin/clipdrop-transcribe-clipboard
        file src/clipdrop/bin/clipdrop-transcribe-clipboard

    - name: Build package
      run: |
        hatch build

    - name: Check package
      run: |
        twine check dist/*

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        files: |
          dist/*.whl
          dist/*.tar.gz

    - name: Upload to PyPI
      if: startsWith(github.ref, 'refs/tags/')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        if [ -z "${TWINE_PASSWORD:-}" ]; then
          echo "Missing PYPI_API_TOKEN secret. Add it in Repo → Settings → Secrets and variables → Actions." >&2
          exit 1
        fi
        echo "TWINE_PASSWORD length: ${#TWINE_PASSWORD}"
        python -m twine upload --non-interactive dist/*
