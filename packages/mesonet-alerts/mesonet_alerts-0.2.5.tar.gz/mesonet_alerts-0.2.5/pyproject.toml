[project]
name = "mesonet-alerts"
version = "0.2.5"
description = "Shared email alerting, retries, and volume-drop checks for Mesonet workers"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Proprietary" }
authors = [{ name = "Dawood Siddiq", email = "dawood.siddiq@codingcops.com" }]
keywords = ["alerts", "email", "jinja2", "dynamodb", "retry"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Typing :: Typed",
  "Operating System :: POSIX :: Linux"
]

dependencies = [
  "boto3>=1.33",
  "jinja2>=3.1",
  "python-dotenv>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/dwd94/mesonet-alerts"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mesonet_alerts"]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.pytest_cache",
  "/build",
  "/dist", 
  "/.build_venv",
  "/build_env",
  "/test_env",
  "/upload_env",
  "/temp_build",
  "/.venv",
  "/venv",
  "/__pycache__",
  "*.pyc"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "mypy>=1.7.0",
    "ruff>=0.1.6",
    "python-dotenv>=1.0.1",
]

[tool.ruff]
target-version = "py311"
line-length = 100
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"] 