# see documentation, e.g.
# - https://packaging.python.org/en/latest/specifications/declaring-project-metadata/#declaring-project-metadata
# - https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
# - https://www.python.org/dev/peps/pep-0621/

[build-system]
requires = ["setuptools>=64.0.0", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
authors = [
    { name = "Stefan Verhoeven", email = "s.verhoeven@esciencecenter.nl" }
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "mkdocs>=1.6.1",
    "rich>=14.1.0",
    "rich-argparse>=1.7.1",
]
description = "An MkDocs plugin to generate documentation for a rich argparse parser"
keywords = ["argparse", "mkdocs", "mkdocs-plugin", "rich"]
license = {file = "LICENSE"}
name = "mkdocs_rich_argparse"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
dynamic = ["version"]

[dependency-groups]
dev = [
    "coverage[toml]",
    "pytest",
    "pytest-cov",
]

[project.urls]
Repository = "https://github.com/i-VRESSE/mkdocs_rich_argparse"
Issues = "https://github.com/i-VRESSE/mkdocs_rich_argparse/issues"

[project.entry-points."mkdocs.plugins"]
mkdocs_rich_argparse = "mkdocs_rich_argparse:RichArgparsePlugin"

[tool.setuptools.dynamic]
version = {attr = "mkdocs_rich_argparse.__version__"}

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["src/mkdocs_rich_argparse"]
command_line = "-m pytest"

[tool.ruff]
line-length = 120
output-format = "concise"

[tool.ruff.lint]
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Enable Pyflakes `E` and `F` codes by default.
select = ["ALL"]
ignore = [
    "ANN204", # Missing return type annotation for special (dunder) method
    "FBT",    # Using boolean function arguments
    "TD",     # TODOs
    "FIX001", # Resolve FIXMEs
    "FIX002", # Resolve TODOs
    "B028",   # No explicit `stacklevel` keyword argument found in warning
    # No docstrings required in the following cases
    "D100", # Missing module docstring
    "D104", # Missing public package docstring
    "D105", # Missing docstring in magic method
    "D107", # Missing docstring in `__init__`
    "COM812", # Conflicts with formatter
    "SLF001", # Needed to get to argparse content
]
pydocstyle.convention = "google"

[tool.ruff.lint.per-file-ignores]
# Tests can ignore a few extra rules
"tests/**.py" = [
    "ANN201", # Missing return type annotation for public function
    "PT011",  # Missing `match` parameter in `pytest.raises()`
    "S101",   # Use of assert is detected
    "D103",   # Missing docstring in public function
    "PLR2004", # tests are magic
]
"example/**.py" = [
    "INP001",   # Allow lone module
]

[tool.ruff.lint.isort]
known-first-party = ["mkdocs_rich_argparse"]
force-single-line = true
no-lines-before = ["future","standard-library","third-party","first-party","local-folder"]
