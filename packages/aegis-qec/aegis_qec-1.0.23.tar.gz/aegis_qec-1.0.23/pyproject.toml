[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aegis-qec"
version = "1.0.23"
description = "Research-grade, hardware-aware QEC stack for surface codes."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Hamid Bahri" }]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

dependencies = [
  "numpy>=1.21.0",
  "networkx>=3.0",
  "matplotlib>=3.5.0"
]

[project.optional-dependencies]
full = [
  "pyarrow>=10.0.0",
  "pytest>=7.0.0"
]

[project.urls]
Homepage = "https://github.com/hamidbahri92/Aegis"

[project.scripts]
aegis-run = "main:main"
aegis-metrics = "main_metrics:main"
aegis-threshold = "main_threshold:main"
aegis-export-header = "main_export_header:main"

[tool.setuptools]
py-modules = ["main", "main_metrics", "main_threshold", "main_export_header"]

[tool.setuptools.packages.find]
where = ["."]
include = ["a3d*"]