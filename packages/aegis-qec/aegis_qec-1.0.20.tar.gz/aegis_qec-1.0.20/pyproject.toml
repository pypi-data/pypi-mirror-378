[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aegis-qec"
version = "1.0.20"
description = "Research-grade, hardware-aware QEC stack for surface codes."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Hamid Bahri" }]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/hamidbahri92/Aegis"

[project.scripts]
aegis-run = "a3d.main:main"
aegis-metrics = "a3d.main_metrics:main"
aegis-threshold = "a3d.main_threshold:main"
aegis-export-header = "a3d.main_export_header:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["a3d*"]