# See https://pre-commit.com for more information
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: no-commit-to-branch
        name: "🚫 Prevent commits to protected branches"
        args: [--branch, main, --branch, master, --branch, develop]
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml
      - id: check-merge-conflict
      - id: check-json
      - id: debug-statements  # Check for print/pdb statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.1
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        name: "🐍 Lint with Ruff"
      # Run the formatter
      - id: ruff-format
        name: "🐍 Format with Ruff"

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: "🐍 Type check with mypy"
        additional_dependencies: [
          types-requests,
          pydantic,
          pydantic-settings,
          pytest,
        ]
        args: [--config-file=pyproject.toml, src/, tests/]
        pass_filenames: false

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        name: "🔒 Security check with Bandit"
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        name: "📓 Clean Jupyter notebook outputs"
        description: "Strip output from Jupyter notebooks"
        args: [--max-size=5]
