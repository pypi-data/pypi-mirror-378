name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    name: Run CI checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version-file: 'pyproject.toml'

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0