[project]
name = "openalgo-mcp"
version = "0.1.8"
description = "OpenAlgo MCP Server stub"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.11.2",
    "httpx[http2]>=0.28.1",
    "mcp>=1.12.3",
    "nest-asyncio>=1.6.0",
]

[project.scripts]
openalgo-mcp = "openalgo_mcp.mcpserver:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/p2c2e/openalgo_mcp"
Repository = "https://github.com/p2c2e/openalgo_mcp"
