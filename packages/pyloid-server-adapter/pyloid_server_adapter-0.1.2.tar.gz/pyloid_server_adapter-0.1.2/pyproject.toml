[project]
name = "pyloid-server-adapter"
version = "0.1.2"
description = "PyLoid Server Adapter"
readme = "README.md"
authors = [
    { name = "hyeonho cho", email = "111675679+aesthetics-of-record@users.noreply.github.com" }
]
requires-python = ">=3.9"
dependencies = []

[project.optional-dependencies]
fastapi = ["fastapi"]
flask = ["flask"]

[dependency-groups]
dev = [
    "fastapi>=0.116.2",
    "flask>=3.1.2",
    "pyloid>=0.26.1",
    "uvicorn>=0.36.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pyloid_server_adapter"]