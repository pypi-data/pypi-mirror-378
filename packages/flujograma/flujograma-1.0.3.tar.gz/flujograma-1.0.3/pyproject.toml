[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "flujograma"
version = "1.0.3"
description = "Una librerÃ­a Python para crear diagramas de arquitectura y flujo con iconos profesionales"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "CubeFreaKLab", email = "cubefreaklab@gmail.com"}
]
maintainers = [
    {name = "CubeFreaKLab", email = "cubefreaklab@gmail.com"}
]
keywords = ["diagrams", "flowchart", "architecture", "aws", "gcp", "kubernetes", "visualization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.8"
dependencies = [
    "Pillow>=9.0.0",
    "lark>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]
build = [
    "build>=0.7.0",
    "twine>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/CubeFreaKLab/flujograma"
Repository = "https://github.com/CubeFreaKLab/flujograma.git"
Documentation = "https://github.com/CubeFreaKLab/flujograma#readme"
"Bug Tracker" = "https://github.com/CubeFreaKLab/flujograma/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
flujograma = [
    "assets/**/*",
    "fonts/**/*",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true