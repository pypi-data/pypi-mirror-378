[build-system]
requires = [
  "poetry-core>=1.5.0",
  "poetry-dynamic-versioning>=0.16.0"
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name        = "seven2one"
version     = "9.3.0"
description = "Functions to interact with the Seven2one TechStack"
readme      = "README.md"
license     = "MIT"
homepage    = "http://www.seven2one.de"
authors     = ["Seven2one Informationssysteme GmbH <info@seven2one.de>"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Natural Language :: English",
  "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python             = ">=3.10,<4.0"
pandas             = ">=1.5.3,<2.0.0"
gql                = "3.0.0"
pytz               = "2024.1"
tzlocal            = "5.2"
pyperclip          = "1.9.0"
loguru             = "0.7.2"
pika               = "1.3.2"
requests           = "2.32.3"
"requests-toolbelt"= "1.0.0"
"requests-oauthlib"= "2.0.0"
rfc3339            = "6.2"
numpy              = "^1.26.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.0.0"
pytest-azurepipelines = "^1.0.5"
pyright = "^1.1.0"

[tool.poetry.group.docs.dependencies]
sphinx = "^7.0.0"
sphinx-rtd-theme = "^2.0.0"

[tool.dynamic-versioning]
enable = true
version_source = "git-tag"
