[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "astrobeckit"
description = "Useful quick scripts"
authors = [{name = "Rebecca Nealon", email = "rebecca.nealon.astro@gmail.com"}]
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.8"
dependencies = [
    "matplotlib>=3.6"
]

[project.urls]
Source = "https://github.com/becnealon/astrobeckit"

[tool.setuptools.packages.find]
where = ["."]

[project.scripts]
synchro = "astrobeckit.synchronise_for_movie:main"
papergirl = "astrobeckit.papergirl:main"
auto_resubmit = "astrobeckit.automatic_resubmit:main"