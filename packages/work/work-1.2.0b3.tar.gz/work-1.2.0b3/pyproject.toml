[project]
name = "work"
version = "1.2.0b3"
description = "Manual time tracking via a CLI that works similarly to git."
authors = [{name = "vauhochzett", email = "vauhoch@zett.cc>"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[project.urls]
Homepage = "https://vauhoch.zett.cc/work/"
Repository = "https://github.com/vauhochzett/work-releases.git"
Issues = "https://github.com/vauhochzett/work-releases/issues"

[dependency-groups]
dev = [
	"pylint>=3.3.7",
	"pytest>=8.3.3",
	"freezegun>=1.5.1",
]

[project.scripts]
work = "work:cli"

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[tool.pylint."messages control"]
disable = ["consider-using-f-string", "no-else-return"]
