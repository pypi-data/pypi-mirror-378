[build-system]
requires = ["pybind11", "setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "bigwig_io"
version = "0.0.3"
description = "Read and write bigwig/bigbed files"
authors = [
    {name = "Arthur Gouhier", email = "ajgouhier@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.6"
dependencies = [
    "numpy",
    "pybind11",
]

[tool.pybind11.extension_modules.bigwig_io]
sources = [
    "bigwig_io/python_binding.cpp",
]
include_dirs = [
    "bigwig_io/",
]
libraries = ["curl", "z"]
language = "c++"
cxx_std = 17

[tool.setuptools]
zip-safe = false

[tool.setuptools.package-data]
bigwig_io = ["*.hpp", "*.cpp"]
