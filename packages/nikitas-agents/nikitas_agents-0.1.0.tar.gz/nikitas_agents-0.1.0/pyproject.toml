[project]
name = "nikitas-agents"
version = "0.1.0"
description = "Provider-agnostic wrappers around OpenAI and Mistral SDKs to power LLM-based agents in games or simulations."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Nikita Dmitrieff", email = "nikita@example.com" }]
dependencies = [
    "python-dotenv>=1.0",
    "openai>=1.0",
    "mistralai>=0.3",
]

[project.urls]
Homepage = "https://github.com/NikitaDmitrieff/nikitas-agents"
Repository = "https://github.com/NikitaDmitrieff/nikitas-agents"

[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
