[tool.poetry]
name = "tauro"
version = "0.1.1"
description = "Enhanced Tauro - Data Pipeline Execution System with Auto-Discovery"
authors = ["Faustino Lopez Ramos <faustinolopezramos@gmail.com>"]
readme = "README.md"
license = "MIT"
keywords = ["data", "pipeline", "etl", "automation", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]

packages = [
    { include = "tauro" }
]

include = [
    "CHANGELOG.md",
    "LICENSE",
]

[tool.poetry.dependencies]
# OPCIÃ“N 1: Actualizar Python a >=3.9 (RECOMENDADO)
python = "^3.9"
loguru = "^0.7.0"
pandas = "^2.3.1"
polars = "^1.31.0"
PyYAML = "^6.0"
click = "^8.1.7"
scikit-learn = "^1.3.2"
pyspark = { version = "^3.5.0", optional = true }

# Dependencias opcionales agrupadas
[tool.poetry.extras]
yaml = ["PyYAML"]
spark = ["pyspark"]
all = ["PyYAML", "pyspark"]

# Dependencias de desarrollo
[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
black = "^23.0.0"
isort = "^5.12.0"
mypy = "^1.5.0"
flake8 = "^6.0.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.0"
mkdocs-material = "^9.0.0"

[tool.poetry.scripts]
tauro = "tauro.cli.cli:main"
enhanced-tauro = "tauro.cli.cli:main"

[tool.black]
line-length = 88
target-version = ['py39']  # Actualizado a py39
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["tauro"]

[tool.mypy]
python_version = "3.9"  # Actualizado a 3.9
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
exclude = [
    "build/",
    "dist/",
]



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
