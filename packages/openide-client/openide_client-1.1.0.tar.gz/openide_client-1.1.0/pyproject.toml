[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "openide-client"
version = "1.1.0"
description = "Python client library for OpenIDE API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "OpenIDE Team", email = "team@openide.dev"},
]
keywords = ["openide", "container", "api", "client", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "requests>=2.25.0",
    "click>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/openide/openide-client"
Documentation = "https://openide.dev/docs"
Repository = "https://github.com/openide/openide-client"
"Bug Tracker" = "https://github.com/openide/openide-client/issues"

[project.scripts]
openide-client = "openide_client.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["openide_client*"]
