[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openide-client"
version = "1.1.1"
description = "Python client library for OpenIDE container system"
readme = "README.md"
authors = [
    {name = "ArtemJS", email = "artemjs@example.com"}
]
keywords = ["openide", "container", "docker", "development", "ide", "python", "client"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.28.1",
    "click>=8.0.0",
    "psutil>=5.9.0",
    "colorama>=0.4.4",
    "python-dotenv>=0.19.0",
    "pyyaml>=6.0",
]

[project.urls]
Homepage = "https://github.com/openide/openide-client"
Repository = "https://github.com/openide/openide-client"
"Bug Reports" = "https://github.com/openide/openide-client/issues"

[project.scripts]
openide-client = "openide_client.cli:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["openide_client*"]
