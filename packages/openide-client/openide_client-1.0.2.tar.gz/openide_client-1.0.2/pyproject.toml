[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "openide-client"
version = "1.0.2"
description = "Python client library for OpenIDE container system"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "OpenIDE Team", email = "openide@example.com"}
]
maintainers = [
    {name = "OpenIDE Team", email = "openide@example.com"}
]
keywords = ["openide", "container", "docker", "development", "ide", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Software Development :: Build Tools",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "click>=8.0.0",
    "psutil>=5.8.0",
    "pyyaml>=6.0.0",
    "colorama>=0.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]
api = [
    "flask>=2.0.0",
    "flask-cors>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/artemjs/OpenIDE"
Documentation = "https://github.com/artemjs/OpenIDE/blob/main/README.md"
Repository = "https://github.com/artemjs/OpenIDE"
Issues = "https://github.com/artemjs/OpenIDE/issues"

[project.scripts]
openide-client = "openide_client.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["openide_client*"]

[tool.setuptools.package-data]
openide_client = ["*.py", "*.md", "*.txt"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312', 'py313']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
