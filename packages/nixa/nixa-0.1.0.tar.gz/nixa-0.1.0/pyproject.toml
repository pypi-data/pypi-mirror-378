[project]
name = "nixa"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "nixtla>=0.7.0",
]

[tool.setuptools.packages.find]
include = ["nixi*"]

[dependency-groups]
dev = [
    "jupyterlab>=4.4.5",
    "pillow>=11.3.0",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[tool.coverage]
branch = true
source = ["nixi", "app"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.coverage.report]
fail_under = 80
show_missing = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = """
  -v
  --durations=0
  --cov
  --cov-fail-under=80
"""

