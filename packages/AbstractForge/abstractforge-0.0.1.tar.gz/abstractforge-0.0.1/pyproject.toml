[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AbstractForge"
version = "0.0.1"
description = "PLACEHOLDER PROJECT - Future extension of capabilities for AbstractLLM"
readme = "README.md"
license = "MIT"
authors = [
    {name = "AbstractForge Team", email = "contact@abstractforge.dev"}
]
keywords = ["placeholder", "abstractllm", "extension", "capabilities"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/abstractforge/abstractforge"
Documentation = "https://github.com/abstractforge/abstractforge"
Repository = "https://github.com/abstractforge/abstractforge"
"Bug Tracker" = "https://github.com/abstractforge/abstractforge/issues"

[project.optional-dependencies]
dev = [
    "build",
    "twine",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
