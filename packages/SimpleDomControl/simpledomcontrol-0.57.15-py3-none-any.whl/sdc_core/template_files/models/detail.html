{% load sdc_filter %}

<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <h3>{{instance}}</h3>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete{{instance|to_class_name}}Modal_detail">
                Remove
            </button>
            <!-- Modal -->
            <div class="modal fade" id="delete{{instance|to_class_name}}Modal_detail" tabindex="-1" aria-labelledby="delete{{instance|to_class_name}}Modal_detil_label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="delete{{instance|to_class_name}}Modal_detil_label">Are you sure</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Do you want to delete {{instance}}?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button sdc_click="removeInstance" data-instance-pk="{{instance.pk}}" type="button" class="btn btn-danger" data-bs-dismiss="modal">Remove {{instance}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
