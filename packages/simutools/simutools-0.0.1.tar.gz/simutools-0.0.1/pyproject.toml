[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simutools"
description = "Tools for molecular simulation."
version = "0.0.1"
authors = [
    {name = "Yan Xiang", email="yan.xiang@duke.edu"}
]
readme = "README.md"
license = {text = "MIT"}
classifiers = [
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
keywords = [
    "chemistry",
    "machine learning",
    "molecular property prediction",
    "marginalized graph kernel",
    "drug discovery"
]
requires-python = ">=3.8"
dependencies = [
    "rdkit==2023.9.6", # new version print annoying warnings
    "mdanalysis", 
    "typed-argument-parser"
]

[project.urls]
source = "https://github.com/xiangyan93/simutools"
PyPi = "https://pypi.org/project/simutools/"

[tool.setuptools.package-data]
"*" = ["template/*/*"]

[tool.setuptools.packages.find]
where = ["."]  # list of folders that contain the packages (["."] by default)
namespaces = false  # to disable scanning PEP 420 namespaces (true by default)
