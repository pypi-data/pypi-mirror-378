[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "leo-packer"
version = "1.0.2"
description = "Pack and unpack Leo Pack archives"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "GPL-3.0-only" }
authors = [
  { name = "bluesentinelsec", email = "bluesentinel@protonmail.com" }
]
keywords = ["game", "engine", "packer", "file packer", "virtual file system", "archive"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
]

dependencies = []

[project.urls]
Homepage = "https://github.com/bluesentinelsec/leo-packer"
Repository = "https://github.com/bluesentinelsec/leo-packer.git"

[project.scripts]
leo-packer = "leo_packer.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
]

