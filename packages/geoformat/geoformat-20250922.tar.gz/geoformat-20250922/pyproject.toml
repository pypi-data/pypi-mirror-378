[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geoformat"
version = "20250922"
description = "Geoformat is a 99 % python geospatial blacksmith"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Guilhain Averlant", email = "g.averlant@mailfence.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: GIS"
]

dependencies = [
    "numpy",
    "matplotlib>=3.7",
    "pyproj",
    "pyshp",
    "psycopg2-binary"
    # GDAL: installer via le système ou gérer un extra séparé si besoin
    # "pygdal==`gdal-config --version`.*"
]

[project.optional-dependencies]
dev = [
    "build",
    "black"
]
gui = [
    "PyQt5>=5.15"
]

[tool.setuptools.packages.find]
include = [
    "geoformat",
    "geoformat.*"
]
exclude = ["tests", "tests.*", "data"]

[project.urls]
Homepage = "https://framagit.org/Guilhain/Geoformat"
