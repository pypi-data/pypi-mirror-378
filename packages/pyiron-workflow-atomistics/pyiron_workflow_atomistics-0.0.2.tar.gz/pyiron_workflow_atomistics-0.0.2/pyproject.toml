[build-system]
requires = [ "setuptools", "versioneer[toml]==0.29",]
build-backend = "setuptools.build_meta"

[project]
name = "pyiron_workflow_atomistics"
description = "A pyiron module for atomistic simulation workflows"
keywords = [ "pyiron", "atomistics", "workflow",]
requires-python = ">=3.9, <3.14"
classifiers = [ "Development Status :: 3 - Alpha", "Topic :: Scientific/Engineering", "License :: OSI Approved :: BSD License", "Intended Audience :: Science/Research", "Operating System :: OS Independent", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12",]
dependencies = [ "numpy>=1.22.0,<1.27.0", "pandas>=1.3.0,<2.4.0", "matplotlib>=3.10.6,<3.11.0", "ase>=3.21.0,<3.27.0", "scipy>=1.4.0,<1.17.0", "pyiron-workflow>=0.14.1,<=0.15.2", "pymatgen>=2024.8.8,<2025.7.0", "pyiron_snippets>=0.1.0,<=0.2.0", "scikit-learn>=1.0.0,<1.8.0",]
dynamic = [ "version",]
[[project.authors]]
name = "pyiron team"
email = "pyiron@mpie.de"

[project.readme]
file = "docs/README.md"
content-type = "text/markdown"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://pyiron.org/"
Documentation = "https://pyiron_workflow_atomistics.readthedocs.io"
Repository = "https://github.com/pyiron/pyiron_workflow_atomistics"

[tool.versioneer]
VCS = "git"
style = "pep440-pre"
tag_prefix = "pyiron_workflow_atomistics-"
versionfile_source = "pyiron_workflow_atomistics/_version.py"
parentdir_prefix = "pyiron_workflow_atomistics-"

[tool.ruff]
exclude = [ "docs", "notebooks", "setup.py", "_version.py",]

[tool.black]
extend-exclude = "(\n  ^/docs\n)\n"

[tool.ruff.lint]
select = [ "E", "F", "UP", "B", "SIM", "I",]
ignore = [ "E501",]

[tool.setuptools.packages.find]
include = [ "pyiron_workflow_atomistics*",]

[tool.setuptools.dynamic.version]
attr = "pyiron_workflow_atomistics.__version__"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [ "F401",]
