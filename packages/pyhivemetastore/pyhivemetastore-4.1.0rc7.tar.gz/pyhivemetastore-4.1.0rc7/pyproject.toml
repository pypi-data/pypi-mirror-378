[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "pyhivemetastore"
dynamic = ["version"]
authors = [
  { name="Klim Naidenov", email="pymirror@mail.ru" },
]
description = "Hive Metastore Standalone"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Operating System :: OS Independent",
]

[tool.setuptools.package-data]
hivemetastore = ["bin/*"]

[tool.setuptools.dynamic]
version = {attr = "hivemetastore.__version__"}

[project.scripts]
start-metastore = "hivemetastore.hivemetastore:main"

[project.urls]
Homepage = "https://git@git.sourcecraft.dev/pymirror/pyhivemetastore.git"
Issues = "https://sourcecraft.dev/pymirror/pyhivemetastore/issues"