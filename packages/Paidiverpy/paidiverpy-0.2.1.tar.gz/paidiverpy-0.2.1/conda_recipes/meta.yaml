{% set sha256 = "7823f0d13691f213e05ef109383e58863fe197d280b1781ce0fdd60fcb50c474" %}
{% set python_min = "3.10" %}
{% set version = "0.1.3" %}
{% set name = "paidiverpy" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  entry_points:
    - paidiverpy = cli.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64.0.0
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy <2.0
    - pandas >=2.2.2
    - pillow >=10.4.0
    - scikit-image >=0.24.0
    - scipy >=1.14
    - tqdm >=4.66.4
    - PyYAML >=6.0
    - openpyxl >=3.1
    - shapely ==2.0.7
    - geopy >=2.4.1
    - geopandas >=1.0.1
    - dask-image ==2024.5.3
    - dask >=2024.10.0
    - distributed >=2024.10.0
    - jsonschema >=4.23.0
    - matplotlib-base >=3.5.0
    - ipython >=8.26.0
    - dask-jobqueue >=0.9.0
    - python-dotenv >=1.0.1
    - boto3 >=1.35.92
    - botocore >=1.35.92
    - opencv >=4.11

test:
  imports:
    - cli
    - paidiverpy
  commands:
    - pip check
    - paidiverpy --help
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: A library to preprocess image data.
  home: https://github.com/paidiver/paidiverpy
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - soutobias
