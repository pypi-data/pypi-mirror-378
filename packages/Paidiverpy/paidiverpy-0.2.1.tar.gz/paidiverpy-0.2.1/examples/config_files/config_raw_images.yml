general:
  sample_data: "benthic_raw_images"
  output_path: "./output"
  n_jobs: 1

steps:
  - colour:
      name: "grayscale"
      mode: "grayscale"

  - colour:
      name: "colour_correction"
      mode: "gaussian_blur"
      params:
        sigma: 1.0

  - colour:
      name: "contrast"
      mode: "contrast"
