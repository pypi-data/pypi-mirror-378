general:
  sample_data: "benthic_csv"
  output_path: "./output"
  n_jobs: 1
  image_open_args: "PNG"
  sampling:
    - mode: "fixed"
      params:
        value: 5

steps:
  - colour:
      name: "colour_correction"
      mode: "gaussian_blur"
  - colour:
      name: "colour_correction"
      mode: "gaussian_blur"
      params:
        sigma: 1.0
  - colour:
      name: "colour_correction"
      mode: "gaussian_blur"
      params:
        sigma: -1.0
