general:
  sample_data: "benthic_csv"
  output_path: "./output"
  n_jobs: 8
  image_open_args: "PNG"
  sampling:
    - mode: "fixed"
      params:
        value: 8

steps:
  - colour:
      name: "edge_detection"
      mode: "edge_detection"
      params:
        method: "chan_vese"
        object_type: "aggregate"
        object_selection: "full_ROI"
        blur_radius: 3
        threshold: {"low": 0.5, "high": 1.0}
        deconv: True
        deconv_method: "UM"
        deconv_iter: 7
        deconv_mask_weight: 0.5
        estimate_sharpness: True
        small_float_val: 0.0001
  - convert:
      name: "convert to RGB"
      mode: "to"
      params:
        to: "RGB"
  - colour:
      name: "edge_detection"
      mode: "edge_detection"
      params:
        method: "canny"
        object_type: "isolated"
        object_selection: "largest_area"
        blur_radius: 3
        threshold: {"low": 0.5, "high": 1.0}
        deconv: false
        deconv_iter: 7
        deconv_mask_weight: 0.5
        estimate_sharpness: True
        small_float_val: 0.0001
