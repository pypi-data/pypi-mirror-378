general:
  sample_data: "plankton_csv"
  output_path: "./output"
  n_jobs: 1
  image_open_args: "BMP"

steps:
  - convert:
      mode: "to"
      params:
        to: "RGB"
  - colour:
      name: "colour_correction"
      mode: "grayscale"
      params:
        method: "average"
  - convert:
      mode: "to"
      params:
        to: "RGB"
  - colour:
      name: "colour_correction"
      mode: "grayscale"
      params:
        method: "luminosity"
  - convert:
      mode: "to"
      params:
        to: "RGB"
  - colour:
      name: "colour_correction"
      mode: "grayscale"
      params:
        method: "desaturation"
  - convert:
      mode: "to"
      params:
        to: "RGB"
  - colour:
      name: "colour_correction"
      mode: "grayscale"
      params:
        method: "opencv"
        invert_colours: true
  - colour:
      name: "colour_correction"
      mode: "grayscale"
