general:
  sample_data: "benthic_csv"
  output_path: "./output"
  n_jobs: 1
  image_open_args: "PNG"
  sampling:
    - mode: "fixed"
      params:
        value: 15

steps:
  - colour:
      name: "colour_correction"
      mode: "deblur"
  - colour:
      name: "colour_correction"
      mode: "deblur"
      params:
        method: "wiener"
        psf_type: "gaussian"
        sigma: 1000
        angle: 1
  - colour:
      name: "colour_correction"
      mode: "deblur"
      params:
        method: "wiener"
        psf_type: "motion"
        sigma: 1000
        angle: 2
  - colour:
      name: "colour_correction"
      mode: "deblur"
      params:
        method: "other_method"
