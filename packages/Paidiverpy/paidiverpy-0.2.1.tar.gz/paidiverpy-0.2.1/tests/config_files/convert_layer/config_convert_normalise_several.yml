general:
  sample_data: "benthic_csv"
  output_path: "./output"
  image_open_args: "PNG"

steps:
  - convert:
      mode: "normalize"
  - convert:
      mode: "normalize"
      params:
        min: 0
        max: 255
        method: "minmax"
  - convert:
      mode: "normalize"
      params:
        min: 0
        max: 1
        method: "minmax"
  - convert:
      mode: "to"
      params:
        to: "gray"
