general:
  input_path: "s3://paidiverpy/data/lazy_load_benthic/"
  output_path: "s3://paidiverpy/data/lazy_load_benthic/output2/"
  metadata_path: "s3://paidiverpy/data/lazy_load_benthic/metadata_ifdo_hf.json"
  metadata_type: "IFDO"
  image_open_args: "JPG"
  n_jobs: 8
  sampling:
    - mode: "percent"
      params:
        value: 0.1
  convert:
    - mode: "bits"
      params:
        output_bits: 8

steps:
  - colour:
      name: "colour_correction"
      mode: "grayscale"

  - sampling:
      name: "datetime"
      mode: "datetime"
      params:
        min: "2016-05-11 04:14:00"
        max: "2016-05-11 09:27:00"

  - colour:
      name: "colour_correction"
      mode: "gaussian_blur"
      params:
        sigma: 1.0

  - colour:
      name: "sharpen"
      mode: "sharpen"
      params:
        alpha: 1.5
        beta: -0.5
