{%- macro render_result_hostname(dnsr_result) %}
    <table class="table table-striped table-bordered table-hover table-sm table-responsive">
        <thead>
            <tr>
                <th></th>
                <th>
                    {{ _("Type") }}
                </th>
                <th>
                    {{ _("Value") }}
                </th>
            </tr>
        </thead>
        <tbody>
            {%- for sritem in dnsr_result %}
                <tr>
                    <td>
                        {{ loop.index }}
                    </td>
                    <td>
                        <span class="badge text-bg-secondary">
                            {{ sritem['type'] }}
                        </span>
                    </td>
                    <td>
                        {{ sritem['value'] }}
                    </td>
                </tr>
            {%- endfor %}
        </tbody>
    </table>
{%- endmacro %}

{%- macro get_title() -%}
    {{ get_icon("module-dnsr") }} {{ _("DNS") }}
{%- endmacro %}
