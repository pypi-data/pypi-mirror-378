[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["sicko"]

[project]
name = "sicko"
version = "0.0.1"
description = "sicko mode python developer experience"
readme = "readme.md"
authors = [
    { name = "Bhargav Kantheti" , email = "k@bk.bio" }
]
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = []

[project.urls]
Homepage = "https://github.com/bharxhav/sicko-py"
Repository = "https://github.com/bharxhav/sicko-py"

[project.scripts]
sicko = "sicko.cli:main"

[dependency-groups]
dev = [
    "black>=25.9.0",
    "flake8>=7.3.0",
    "isort>=6.0.1",
    "mypy>=1.18.2",
]

[tool.pytest.ini_options]
testpaths = ["_tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=sicko",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--cov-fail-under=95",
    "--strict-markers",
    "--strict-config",
]

[tool.coverage.run]
source = ["sicko"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 88
extend-ignore = "E203"
exclude = ["_tests"]
