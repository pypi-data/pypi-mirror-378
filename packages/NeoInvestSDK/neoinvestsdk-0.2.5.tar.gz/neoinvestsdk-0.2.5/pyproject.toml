[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "NeoInvestSDK"
version = "0.2.5"
description = "Modern async Python SDK for VPBankS NeoPro Trading Platform"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "VPBankS NeoPro Development Team"}
]
maintainers = [
    {name = "VPBankSNeoPro Development Team"}
]
keywords = [
    "trading",
    "finance",
    "stock",
    "market",
    "async",
    "websocket",
    "api",
    "vietnam",
    "vpbanks"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: AsyncIO",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]

dependencies = [
    "loguru>=0.7.2",
    "aiohttp>=3.9.1",
    "websockets>=12.0",
    "avro-python3>=1.10.0",
    "pydantic>=2.5.3",
    "python-dotenv>=1.0.0",
    "httpx>=0.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.4",
    "pytest-asyncio>=0.23.2",
    "pytest-cov>=4.1.0",
    "black>=23.12.1",
    "mypy>=1.8.0",
    "ruff>=0.1.9",
    "pre-commit>=3.6.0",
]
test = [
    "pytest>=7.4.4",
    "pytest-asyncio>=0.23.2",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
]
docs = [
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.5.3",
    "mkdocstrings[python]>=0.24.0",
]
# New optional extra for TUI demo
tui = [
    "textual>=0.50.0",
]

[project.urls]
Homepage = "https://github.com/private/NeoInvestSDK"
Documentation = "https://github.com/private/NeoInvestSDK/wiki"
Repository = "https://github.com/private/NeoInvestSDK.git"
"Bug Tracker" = "https://github.com/private/NeoInvestSDK/issues"
Changelog = "https://github.com/private/NeoInvestSDK/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["NeoInvestSDK*"]
exclude = ["tests*", "examples*", "docs*"]

[tool.setuptools.package-data]
NeoInvestSDK = ["py.typed"]

[tool.black]
line-length = 150
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | __pycache__
)/
'''

[tool.commitizen]
name = "cz_customize"
version = "0.2.5"
tag_format = "v$version"
version_files = [
    "pyproject.toml:version"
]
changelog_file = "CHANGELOG.md"

[tool.commitizen.customize]
message_template = "{{change_type}}: {{message}}"
example = "ci: update pipeline"
schema = "<type>: <message>"
schema_pattern = "^(feat|fix|perf|docs|ci|refactor|format)(\\(.+\\))?: .+$"
commit_parser = "^(?P<change_type>feat|fix|perf|docs|ci|refactor|format)(?:\\((?P<scope>[^()]*)\\))?(?P<breaking>!)?: (?P<message>.*)"
changelog_pattern = "^(feat|fix|perf|docs|ci|refactor|format)(\\(.+\\))?:"
change_type_order = ["feat", "fix", "perf", "docs", "ci", "refactor", "format"]


[tool.commitizen.change_type_map]
feat = "Features"
fix = "Bug Fixes"
perf = "Performance"
docs = "Documentation"
ci = "CI/CD"
refactor = "Refactors"
format = "Code Style"