[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "meetstream"
version = "0.1.0"
description = "Unofficial Python Client for Meetstream.ai API"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "GalacticApricot", email = "me@galacticapricot.dev" }
]

dependencies = [
  "requests>=2.20.0"
]

[project.urls]
Homepage = "https://github.com/GalacticApricot/MeetStream.py"
Documentation = "https://github.com/GalacticApricot/MeetStream.py/blob/main/README.md"
Issues = "https://github.com/GalacticApricot/MeetStream.py/issues"
