[project]
name = "ctf-orchestrator"
version = "0.1.1"
description = "A CLI for streamlining workflows for Capture-The-Flag players, including tools for file management and environment interaction."
authors = [
    {name = "Owen Tam",email = "owenhwtam@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "art (==6.5)",
    "astroid (==3.3.11)",
    "argcomplete (==3.6.2)",
    "click (==8.2.1)",
    "colorama (==0.4.6)",
    "dill (==0.4.0)",
    "isort (==6.0.1)",
    "markdown-it-py (==4.0.0)",
    "mccabe (==0.7.0)",
    "mdurl (==0.1.2)",
    "packaging (==25.0)",
    "platformdirs (==4.4.0)",
    "pygments (==2.19.2)",
    "python-dotenv (==1.1.1)",
    "rich (==14.1.0)",
    "shellingham (==1.5.4)",
    "tomlkit (==0.13.3)",
    "typer (==0.16.1)",
    "typing-extensions (==4.14.1)",
    "userpath (==1.9.2)"
]

[dependency-groups]
dev = [
    "dotenv (==0.9.9)",
    "pylint (==3.3.8)",
    "pipx (==1.7.1)"
]

[project.scripts]
ctforch = "ctf_orchestrator.main:app"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
