[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dte_adj"
version = "0.1.8"
description = "This is a Python library for estimating distributional treatment effects"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent"
]
dependencies = [
  "numpy>=1.26",
  "matplotlib>=3.7",
  "scipy>=1.13.1"
]

[project.optional-dependencies]
dev = [
  "build>=1.2.2,<1.4.0",
  "ruff>=0.12.2,<0.14.0",
  "sphinx>=7.3.7,<8.2.0",
  "scikit-learn>=1.5,<1.8",
  "pre-commit>=4.0.1,<4.4.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["dte_adj", "dte_adj.*"]

[project.urls]
homepage = "https://github.com/CyberAgentAILab/python-dte-adjustment"


[tool.uv]
dev-dependencies = [
  "build>=1.2.2,<1.4.0",
  "ruff>=0.12.2,<0.14.0",
  "sphinx>=7.3.7,<8.2.0",
  "scikit-learn>=1.5,<1.8",
  "pre-commit>=4.0.1,<4.4.0"
]
