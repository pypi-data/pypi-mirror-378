[project]
name = "pycomorb"
version = "0.6"
authors = [
  { name="Finn Fassbender", email="finn.fassbender@charite.de" },
]
description = "Comorbidity and frailty score calculation utilities (Charlson, Elixhauser, Gagne, HFRS) using polars"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pandas",
    "polars>=1.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"pycomorb.common" = ["*.csv"]
"pycomorb.modification_DE" = ["*.csv"]
"pycomorb.modification_US" = ["*.csv"]