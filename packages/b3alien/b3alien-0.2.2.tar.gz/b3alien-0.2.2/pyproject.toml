[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "b3alien"
version = "0.2.2"
description = "Calculating the CBD target 6.1 indicator from occurrence cubes"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Maarten Trekels", email = "maarten.trekels@plantentuinmeise.be"}]
dependencies = [
  "dask",
  "earthengine-api",
  "ee",
  "folium",
  "gcsfs",
  "geemap",
  "geopandas>=1.0.1",
  "ipython",
  "matplotlib",
  "numpy",
  "pandas",
  "pillow",
  "pyarrow",
  "scipy",
  "shapely",
  "sparse",
  "tdqm",
  "xarray",
  "coldp",
]

[project.urls]
homepage = "https://github.com/mtrekels/b3alien"
repository = "https://github.com/mtrekels/b3alien"
documentation = "https://b3alien.readthedocs.io/"


[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
]


