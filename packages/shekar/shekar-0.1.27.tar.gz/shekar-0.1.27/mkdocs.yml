site_name: shekar
site_description: Simplifying Persian NLP for Everyone
repo_url: https://github.com/amirivojdan/shekar/
theme: 
  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.indexes
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  logo: assets/images/favicon.png
  palette:
    primary: custom
    
extra_css:
  - assets/stylesheets/extra.css

repo_name: amirivojdan/shekar
nav:
  - Home: 
    - Overview: index.md
    - Installation: getting_started/installation.md
    - Quick Start: getting_started/quick_start.md
    - Preprocessing: tutorials/preprocessing.md
    - Pipeline: tutorials/pipeline.md
    - Tokenization: tutorials/tokenization.md
    - Normalization: tutorials/normalization.md
    - Embeddings: tutorials/embeddings.md
    - Part-of-Speech Tagging: tutorials/pos.md
    - Named Entity Recognition: tutorials/ner.md
    - Keyword Extraction: tutorials/keyword_extraction.md
    - Spell Checking: tutorials/spell_checking.md
    - Visualization: tutorials/visualization.md

plugins:
  - termynal:
      title: bash
      buttons: macos
      prompt_literal_start:
        - "$"

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji