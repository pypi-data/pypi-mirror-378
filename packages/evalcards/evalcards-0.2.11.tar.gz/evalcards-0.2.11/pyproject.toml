requires-python = ">=3.9"
authors = [{ name = "Ricardo Urdaneta", email = "ricardourdanetacastro@gmail.com" }]
license = { text = "MIT" }
dependencies = [
  "numpy>=1.22",
  "pandas>=1.5",
  "scikit-learn>=1.3",
  "matplotlib>=3.7",
