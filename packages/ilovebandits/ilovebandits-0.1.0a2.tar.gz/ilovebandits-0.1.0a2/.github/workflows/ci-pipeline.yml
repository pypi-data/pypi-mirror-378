name: ilovebandits-ci-pipeline

on:
  pull_request:
    branches:
      - main
    paths-ignore:
    - docs/**
    - README.md

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Install required-version defined in pyproject.toml
      uses: astral-sh/setup-uv@v5
      with:
        pyproject-file: "pyproject.toml"
        version: "0.6.12"
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"

    - name: Install the project
      run: uv sync --all-extras --dev

    - name: Run linting
      run: |
        uv run ruff check .

  tests:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.10"
            tox-env: py310
          - os: ubuntu-latest
            python-version: "3.11"
            tox-env: py311
          - os: windows-latest
            python-version: "3.10"
            tox-env: py310
          - os: windows-latest
            python-version: "3.11"
            tox-env: py311
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}
        path: /tmp/.uv-cache
        key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
        restore-keys: |
          uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          uv-${{ runner.os }}

    - name: Install Tox and Tox-uv
      run: uv tool install tox --with tox-uv

    - name: Run Pytests via Tox
      run: uv run tox -e ${{ matrix.tox-env }}

  coverage:
    needs: ['lint', 'tests']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        pyproject-file: "pyproject.toml"
        version: "0.6.12"
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Install the project
      run: uv sync --all-extras --dev

    - name: Install Tox and Tox-uv
      run: uv tool install tox --with tox-uv

    - name: Run coverage
      run: uv run tox -e coverage

    - name: Upload Coverage Report XML
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-xml
        path: coverage.xml

    - name: Upload Coverage Report HTML
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-html
        path: htmlcov/
