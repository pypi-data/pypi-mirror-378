[build-system]
requires = ["setuptools>=65", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "synapse_lang"  # PEP 625 compliant naming
version = "2.3.3"
description = "Revolutionary scientific programming language with quantum computing, AI assistance, real-time collaboration, and blockchain verification"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Michael Benjamin Crowe"},
]
maintainers = [
    {name = "Michael Benjamin Crowe"},
]
keywords = [
    "quantum-computing",
    "cloud-platform",
    "microservices",
    "distributed-computing",
    "enterprise-software",
    "quantum-algorithms",
    "scientific-computing",
    "parallel-computing",
    "programming-language",
    "docker",
    "kubernetes",
    "fastapi",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Interpreters",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Natural Language :: English",
]

dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "sympy>=1.12",
    "matplotlib>=3.7.0",
    "colorama>=0.4.6",
    "networkx>=3.0",
    "pandas>=2.0.0",
]

[project.optional-dependencies]
gpu = [
    # Users should install ONE of these manually:
    # "cupy-cuda12x>=12.0",  # For CUDA 12.x
    # "torch>=2.0.0",  # Install with --index-url for CUDA
]
jit = ["numba>=0.58"]
quantum = [
    "qiskit>=1.0.0",
    "pennylane>=0.35.0",
    "cirq>=1.4.0",
]
cloud = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "aioredis>=2.0.1",
    "asyncpg>=0.29.0",
    "docker>=6.1.0",
    "kubernetes>=27.2.0",
    "pika>=1.3.2",
]
enterprise = [
    "stripe>=7.0.0",
    "boto3>=1.29.0",
    "motor>=3.3.0",
    "prometheus-client>=0.19.0",
    "ray[default]>=2.7.0",
]
dev = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "pytest-asyncio>=0.23",
    "black>=24.0",
    "ruff>=0.6",
    "mypy>=1.11",
    "pre-commit>=3.8",
    "tox>=4.18",
    "flake8>=7.0.0",
    "safety>=3.2.0",
    "bandit>=1.7.9",
]
docs = [
    "sphinx>=6.0",
    "sphinx-rtd-theme>=1.3",
    "sphinx-autodoc-typehints>=1.23",
    "myst-parser>=2.0",
]
jupyter = [
    "jupyterlab>=3.4.0",
    "ipykernel>=6.15.0",
]
all = [
    "numba>=0.58",
    "qiskit>=0.34.0",
    "pennylane>=0.20.0",
    "cirq>=0.13.0",
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "sphinx>=6.0",
]

[project.urls]
Homepage = "https://github.com/michaelcrowe11/synapse-lang"
Documentation = "https://github.com/michaelcrowe11/synapse-lang"
Repository = "https://github.com/michaelcrowe11/synapse-lang"
"Bug Tracker" = "https://github.com/michaelcrowe11/synapse-lang/issues"
Changelog = "https://github.com/michaelcrowe11/synapse-lang/blob/main/CHANGELOG.md"
"Docker Hub" = "https://hub.docker.com/r/michaelcrowe11/synapse-lang"
"PyPI" = "https://pypi.org/project/synapse-lang/"

[project.scripts]
synapse = "synapse_lang.cli:main"
synapse-repl = "synapse_lang.repl:main"
synapse-bench = "synapse_lang.benchmark:main"
synapse-cloud = "synapse_lang.cloud.cli:main"
synapse-deploy = "synapse_lang.cloud.deploy:main"
qflow = "qubit_flow_lang:placeholder"
qnet = "quantum_net_lang:placeholder"

[tool.setuptools.packages.find]
where = ["."]
include = ["synapse_lang*", "qubit_flow_lang", "quantum_net_lang"]
exclude = ["tests*", "docs*", "examples*", "benchmarks*"]

[tool.setuptools.package-data]
synapse_lang = ["*.syn", "examples/*.syn", "data/*.json"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "Q",  # flake8-quotes
]
ignore = ["E501", "B008", "B904", "E203", "E266"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["B011"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = [
    "tests/",
    "docs/",
    "build/",
    "dist/",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
pythonpath = ["."]

[tool.coverage.run]
source = ["synapse_lang"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if False:",
    "pass",
]