name: ðŸ’¡ Feature Request
description: Suggest a new feature for Synapse Language
title: "[FEATURE] "
labels: ["enhancement", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What area does this feature relate to?
      options:
        - Quantum Computing
        - AI/ML Integration
        - Visual Programming
        - Real-time Collaboration
        - Blockchain Verification
        - Distributed Computing
        - Mobile Framework
        - Type System
        - Performance
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: Currently, there's no way to visualize quantum states in real-time...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution
      placeholder: Add a quantum state visualizer that shows the Bloch sphere representation...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternatives?
      placeholder: Another option would be to integrate with existing visualization tools...

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: Show how this feature would be used
      render: python
      placeholder: |
        from synapse_lang import quantum_visualizer

        circuit = QuantumCircuit(2)
        circuit.visualize(real_time=True)

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched for similar feature requests
        - label: This feature aligns with Synapse's goals
        - label: I'm willing to help implement this feature

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
      placeholder: This feature is similar to what Qiskit offers, but...