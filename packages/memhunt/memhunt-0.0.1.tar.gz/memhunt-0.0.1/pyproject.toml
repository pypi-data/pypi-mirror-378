[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "memhunt"
version = "0.0.1"
description = "Memory debugging tools for Python applications"
readme = "README.txt"
license = {text = "ZPL 2.1"}
authors = [
    {name = "Daniel Blackburn", email = "danielb@holmescorp.com"},
    {name = "Holmes Corporation"},
]
maintainers = [
    {name = "Daniel Blackburn", email = "danielb@holmescorp.com"},
]
keywords = ["memory", "objgraph", "graphviz", "pympler", "debugging", "profiling"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Zope Public License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Debuggers",
    "Topic :: System :: Monitoring",
]
requires-python = ">=3.8"
dependencies = [
    "setuptools",
    "pympler>=0.9",
    "objgraph>=3.5.0",
    "jinja2>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/blackburnd/memhunt"
Repository = "https://github.com/blackburnd/memhunt.git"
Issues = "https://github.com/blackburnd/memhunt/issues"

[project.optional-dependencies]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "pytest-mock>=3.0",
    "coverage[toml]>=5.0",
]
fastapi = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
]
dev = [
    "z3c.memhunt.objgraph[test]",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.910",
    "pre-commit>=2.15",
    "tox>=3.24",
]

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
exclude = ["ez_setup*"]

[tool.setuptools.dynamic]
version = {file = "memhunt/version.txt"}

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --cov=objgraph --cov-report=term-missing"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["objgraph"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "Products.*",
    "zope.*",
    "pympler.*",
    "objgraph.*",
]
ignore_missing_imports = true

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    ".tox",
    ".venv",
    "build",
    "dist",
    "*.egg-info",
]