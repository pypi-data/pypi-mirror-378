[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gdt"
dynamic = ["version"]
description = "Gene Dictionary Tool - Bioinformatics package"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"

authors = [
    {name = "Breno Dupin", email = "breno.dupin@gmail.com"},
    {name = "Matheus Sanita Lima", email = "msanital@uwo.ca"},
]

dependencies = [
    "pandas>=1.5.3,<3.0.0",
]

keywords = [
    "bioinformatics", 
    "genomics", 
    "gene-analysis", 
    "computational-biology"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
]

[project.urls]
Homepage = "https://github.com/brenodupin/gdt"
Source = "https://github.com/brenodupin/gdt"

[project.scripts]
gdt-cli = "gdt.cli:cli_run"

[tool.setuptools.dynamic]
version = {attr = "gdt.__version__"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 92

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
