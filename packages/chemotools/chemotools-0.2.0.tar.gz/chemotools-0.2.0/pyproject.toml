[project]
name = "chemotools"
version = "0.2.0"
description = "chemotools: A Python Package that Integrates Chemometrics and scikit-learn"
authors = [{ name = "Pau Cabaneros" }]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
readme = "README.md"
license = "MIT"
dependencies = [
    "numpy>=2.0.0,<3",
    "pandas>=2.0.0,<3",
    "polars>=1.17.0,<2",
    "pyarrow>=18,<21",
    "scikit-learn>=1.4.0,<2",
]

[dependency-groups]
dev = [
    "cyclonedx-bom>=7.1.0",
    "pytest>=8.3.0",
    "pytest-cov>=6.3.0",
    "ruff>=0.10.0",
    "mypy>=1.13.0,<2",
    "pandas-stubs>=2.2.3.241126,<3",
    "scipy-stubs>=1.15.1.0,<2",
    "lefthook>=1.12.4",
    "commitlint>=1.3.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.poetry-dynamic-versioning]
enable = true

[tool.pytest.ini_options]
filterwarnings = "always"

[[tool.mypy.overrides]]
module = ["sklearn", "sklearn.*", "setuptools", "setuptools.*"]
ignore_missing_imports = true



