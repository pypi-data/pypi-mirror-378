[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "pyXenium"
version = "0.1.0"
description = "Tools for reading and analyzing 10x Xenium data (toy dataset included)"
readme = "README.md"
authors = [{ name = "Taobo Hu", email = "taobo.hu@dbb.su.se" }]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = ["numpy","pandas","anndata","zarr","scikit-learn","scipy","matplotlib","tqdm","click"]

[project.scripts]
pyXenium = "pyXenium.__main__:app"
