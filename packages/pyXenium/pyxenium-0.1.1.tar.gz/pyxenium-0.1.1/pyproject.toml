[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "pyXenium"
version = "0.1.1"
description = "Tools for reading and analyzing 10x Xenium data (toy dataset included)"
readme = "README.md"
authors = [{ name = "Taobo Hu", email = "taobo.hu@dbb.su.se" }]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
  "numpy>=1.24",
  "pandas>=2.0",
  "anndata>=0.10",
  "zarr>=2.16",
  "scikit-learn>=1.3",
  "scipy>=1.10",
  "matplotlib>=3.8",
  "tqdm>=4.66",
  "click>=8.1",
]

[project.scripts]
pyxenium = "pyxenium.__main__:app"

[tool.hatch.build]
include = ["src/pyxenium/**", "README.md", "LICENSE", "docs/**", "mkdocs.yml"]

[tool.hatch.build.targets.wheel]
packages = ["src/pyxenium"]

[tool.pytest.ini_options]
addopts = "-q"
