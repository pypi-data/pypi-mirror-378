[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zlogger-client"
version = "1.0.1"
description = "Python client for Zlogger logging service"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Zlogger Team", email = "info@zlogger.ch"}
]
keywords = ["logging", "zlogger", "api", "client", "telemetry"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://zlogger.ch"
Repository = "https://github.com/zurd46/ZLogger"
Documentation = "https://docs.zlogger.ch"
"Bug Tracker" = "https://github.com/zurd46/ZLogger/issues"
"Source Code" = "https://github.com/zurd46/ZLogger"