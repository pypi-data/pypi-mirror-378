[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zlogger-client"
version = "1.0.0"
description = "Python client for Zlogger logging service"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Zlogger Team", email = "info@zlogger.ch"}
]
dependencies = [
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://zlogger.ch"
Repository = "https://github.com/your-username/zlogger-python"