[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-boutique-assit-mcp"
version = "1.0.1"
description = "MCP Server for Online Boutique AI Assistant - exposing microservices via Model Context Protocol"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Arjun Prabhulal", email = "code.aicloudlab@gmail.com"}
]
keywords = ["mcp", "model-context-protocol", "microservices", "grpc", "kubernetes", "gke", "e-commerce", "google-adk"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: System :: Distributed Computing",
]
requires-python = ">=3.9"
dependencies = [
    "uvicorn>=0.32.0",
    "requests>=2.32.0",
    "grpcio==1.75.0",
    "grpcio-tools==1.75.0",
    "protobuf>=6.31.1,<7.0.0",
    "google-adk==1.14.1",
    "starlette>=0.37.2",
    "python-dotenv>=1.0.0",
    "mcp==1.12.1"
]

[project.urls]
Homepage = "https://github.com/arjunprabhulal/ai-boutique-assit-mcp"
Documentation = "https://github.com/arjunprabhulal/ai-boutique-assit-mcp/blob/main/README.md"
Repository = "https://github.com/arjunprabhulal/ai-boutique-assit-mcp"
"Bug Reports" = "https://github.com/arjunprabhulal/ai-boutique-assit-mcp/issues"

[project.scripts]
botiq-mcp-server = "ai_boutique_assit_mcp.mcp_server:main"

[tool.setuptools.packages.find]
include = ["ai_boutique_assit_mcp*"]

[tool.setuptools.package-data]
ai_boutique_assit_mcp = ["*.proto"]
