[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "develocity-mcp-server"
version = "0.6.2"
description = "An MCP server for interacting with Develocity build data."
authors = ["develocity"]

packages = [
    {include = "annotations", from = "src"},
    {include = "services", from = "src"},
    {include = "dv_mcp_server.py", from = "src"},
    {include = "config.py", from = "src"}
]

[tool.poetry.dependencies]
python = "^3.12"
fastmcp = "^2.10.1"
pydantic = "^2.11.7"
requests = "^2.32.4"

[tool.poetry.group.test.dependencies]
pytest = "^8.4.1"
pytest-asyncio = "^1.1.0"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.1"

[tool.pytest.ini_options]
pythonpath = "src"
asyncio_mode = "auto"

[tool.poetry.scripts]
develocity-mcp-server = "dv_mcp_server:main"
