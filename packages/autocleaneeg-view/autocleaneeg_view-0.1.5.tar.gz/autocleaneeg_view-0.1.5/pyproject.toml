[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "autocleaneeg-view"
version = "0.1.5"
description = "A lightweight tool for viewing EEGLAB .set files using MNE-QT Browser"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "AutoClean Team"}
]
dependencies = [
    "mne>=1.7",
    "mne-qt-browser>=0.5.2",
    "click>=8.0",
    "pyqt5; sys_platform == 'darwin'",
    "neo>=0.13",
    "quantities>=0.14"
]


[project.scripts]
autocleaneeg-view = "autocleaneeg_view.cli:main"
autoclean-view = "autocleaneeg_view.cli:main"

[tool.setuptools.packages.find]
include = ["autocleaneeg_view*", "autoclean_view*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
