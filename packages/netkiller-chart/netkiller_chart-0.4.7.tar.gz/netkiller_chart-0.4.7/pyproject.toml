[project]
name = "netkiller-chart"
version = "0.4.7"
authors = [
    { name = "Neo", email = "netkiller@msn.com" },
]
description = "Netkiller Chart(Mindmap,Gantt,Fishbone(Ishikawa Diagram),SVG)"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "drawsvg",
    "svgwrite",
    "pillow",
    "xmind",
]

[project.urls]
Homepage = "https://www.netkiller.cn"
Issues = "https://github.com/netkiller/netkiller-chart/issues"

[project.scripts]
gantt = "netkiller.gantt:main"
mindmap = "netkiller.mindmap:main"