[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "coloursamples"
version = "0.1.5"
description = "Python utility for generating JPEG images with specified dimensions and colours"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "Pillow>=10.0.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/jackemcpherson/colourSamples"
Repository = "https://github.com/jackemcpherson/colourSamples"
"Bug Tracker" = "https://github.com/jackemcpherson/colourSamples/issues"

[project.scripts]
coloursamples = "coloursamples.cli:main"


[tool.ruff]
line-length = 88
target-version = "py38"
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "B", "UP", "D"]
ignore = []

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=coloursamples --cov-report=term-missing --cov-fail-under=80"

[tool.coverage.run]
source = ["src"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_also = [
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]


[tool.hatch.build.targets.wheel]
packages = ["src/coloursamples"]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.1.0",
    "hatch>=1.6.0",
    "twine>=4.0.0",
]

# Release management
[tool.hatch.envs.release]
dependencies = [
    "twine>=4.0.0",
    "build>=0.10.0",
]

[tool.hatch.envs.release.scripts]
build = "hatch build --clean"
publish-test = "twine upload --repository testpypi dist/*"
publish = "twine upload dist/*"
check = "twine check dist/*"
