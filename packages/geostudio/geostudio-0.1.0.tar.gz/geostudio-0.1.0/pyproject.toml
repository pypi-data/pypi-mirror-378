[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geostudio"
version = "0.1.0"
description = "Reserved package name placeholder."
authors = [
  { name="Brian Ogolla"},
  { name="Beldine Moturi"},
  { name="Blair Edwards"},
  { name="Charles Wachira"},
  # TODO: Replace placeholder email with Team Email
  { name="Geospatial Studio Team", email="Brian.Ogolla@ibm.com" },
]

requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]


[project.urls]
Homepage = "https://github.ibm.com/geospatial-studio/geospatial-studio-toolkit"
Repository = "https://github.ibm.com/geospatial-studio/geospatial-studio-toolkit"
Issues = "https://github.ibm.com/geospatial-studio/geospatial-studio-toolkit/issues"
