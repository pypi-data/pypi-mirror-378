[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pf-dev-tools"
description = "A collection of tools for Project Freedom projects"
readme = "README.md"
requires-python = ">=3.10"
license = "GPL-3.0-or-later"
keywords = ["openFPGA", "fpga", "analoguepocket", "ProjectFreedom"]
authors = [
  { name = "Didier Malenfant", email = "didier@malenfant.net" },
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ['semver >= 3', 'Pillow', 'scons',
                'tomli >= 1.1.0 ; python_version < "3.11"',
                'dm-py-utilities >= 2.2.0']
dynamic = ["version"]

[tool.setuptools_scm]

[project.urls]
Homepage = "https://code.malenfant.net/didier/pfDevTools"
Documentation = "https://code.malenfant.net/didier/pfDevTools#readme"
"Bug Tracker" = "https://code.malenfant.net/didier/pfDevTools/issues"
"Source Code" = "https://code.malenfant.net/didier/pfDevTools"

[tool.hatch.version]
path = "pfDevTools/__about__.py"

[tool.hatch.build.targets.sdist]
exclude = []

[tool.hatch.build.targets.wheel]
packages = ["pfDevTools"]

[tool.hatch.envs.default]

[project.scripts]
pf = "pfDevTools.PfCommand.__main__:main"
