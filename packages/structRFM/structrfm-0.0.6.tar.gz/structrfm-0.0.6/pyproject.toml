[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "structRFM"
dynamic = ["version"]
readme = "README.md"
authors = [
  { name="Heqin Zhu", email="zhuheqin1@gmail.com" },
]
description = "Structure-guided RNA foundation model."
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
#    "torch >= 2.0.1",
]

keywords = ["RNA", "secondary structure", "language model", "tertiary structure prediction", 'splice site prediction', 'IRES identification', 'multi-modal language model']

[project.urls]
Homepage = "https://github.com/heqin-zhu/structRFM"
Issues = "https://github.com/heqin-zhu/structRFM/issues"

[project.scripts]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"structRFM.data" = ["*.json"]

[tool.setuptools.dynamic]
version = {attr = "structRFM.__version__"}  # any module attribute compatible with ast.literal_eval
