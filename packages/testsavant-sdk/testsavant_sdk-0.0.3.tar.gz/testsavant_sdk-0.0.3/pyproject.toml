[project]
name = "testsavant-sdk"
version = "0.0.3"
license = "Apache-2.0"
authors = [
  { name="Test Savant SDK", email="support@testsavant.ai" },
]
description = "Test Savant SDK provides tools and utilities for interacting with the Test Savant platform, enabling seamless integration and development of AI applications."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Typing :: Typed",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Operating System :: POSIX",
  "Operating System :: MacOS",
  "Operating System :: POSIX :: Linux",
  "Operating System :: Microsoft :: Windows",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
  "httpx==0.28.1",
  "pydantic==2.11.5"
]

[project.urls]
Homepage = "https://github.com/TestSavantAI/ts-sdk"
Issues = "https://github.com/TestSavantAI/ts-sdk/issues"

[build-system]
requires = ["setuptools>=40.6.0", "wheel"]
build-backend = "setuptools.build_meta"
