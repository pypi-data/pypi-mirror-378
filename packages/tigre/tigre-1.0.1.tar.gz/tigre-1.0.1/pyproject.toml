[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[project]
name = "tigre"
dynamic = ["version"]
description = "tigre - Tool for InterGenic Region Extraction"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"

authors = [
    { name = "Breno Dupin", email = "breno.dupin@gmail.com" },
    { name = "Matheus Sanita Lima", email = "msanital@uwo.ca" },
]

dependencies = [
    "pandas>=1.5.3,<3.0.0",
]

[project.optional-dependencies]
bio = ["biopython>=1.80"]
gdt = ["gdt>=1.1.3"]
all = ["tigre[bio,gdt]"]

[project.urls]
Homepage = "https://github.com/brenodupin/tigre"
Source = "https://github.com/brenodupin/tigre"

[project.scripts]
tigre = "tigre.cli:cli_entrypoint"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0-dev"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/tigre"]

[tool.uv]
cache-keys = [{ file = "pyproject.toml" }, { git = { commit = true, tags = true }}]

[tool.black]
line-length = 92

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
