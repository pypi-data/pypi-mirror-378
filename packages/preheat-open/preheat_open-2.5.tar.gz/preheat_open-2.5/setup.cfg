[versioneer]
VCS = git
style = pep440
versionfile_source = preheat_open/_version.py
versionfile_build = 
tag_prefix = v
parentdir_prefix = preheat-

[flake8]
ignore = 
	E722,
	E731,
exclude = .git,__pycache__,.pytest_cache,preheat_open.egg-info,preheat_open/_version.py,versioneer.py
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

