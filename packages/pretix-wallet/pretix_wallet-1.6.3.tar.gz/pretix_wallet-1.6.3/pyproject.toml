[project]
name = "pretix-wallet"
dynamic = ["version"]
description = "Wallet payment system for Pretix"
readme = "README.rst"
license = "EUPL-1.2"
keywords = ["pretix"]
authors = [
    {name = "Q Misell", email = "q@magicalcodewit.ch"},
]
maintainers = [
    {name = "Q Misell", email = "q@magicalcodewit.ch"},
]

dependencies = [
    "pretix-uic-barcode>=1.3.0",
    "asn1tools",
]

[project.entry-points."pretix.plugin"]
pretix_wallet = "pretix_wallet:PretixPluginMeta"

[project.entry-points."distutils.commands"]
build = "pretix_plugin_build.build:CustomBuild"

[build-system]
requires = [
    "setuptools",
    "pretix-plugin-build",
]

[project.urls]
homepage = "https://github.com/TheEnbyperor/pretix-wallet"
repository = "https://github.com/TheEnbyperor/pretix-wallet"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"pretix_wallet" = ["asn1/*"]

[tool.setuptools.dynamic]
version = {attr = "pretix_wallet.__version__"}

[tool.setuptools.packages.find]
include = ["pretix*"]
namespaces = false
