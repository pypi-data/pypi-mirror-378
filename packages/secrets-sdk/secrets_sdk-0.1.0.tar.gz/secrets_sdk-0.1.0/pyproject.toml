[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "secrets_sdk"
version = "0.1.0"
description = "In-process Canonical Secret URI client with PEP enforcement and Vault providers"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "EmpowerNow" }]
dependencies = [
  "hvac>=2.1.0",
  "tenacity>=8.2.3",
  "cachetools>=5.3.3",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.2.0",
  "pytest-asyncio>=0.23.8",
]


