# class name
engine: hseb.engine.nixiesearch.NixiesearchEngine
image: nixiesearch/nixiesearch:0.7.2
dataset: 
  dim: 384
  name: hseb-benchmark/msmarco
  query: "query-all-MiniLM-L6-v2-1M"
  corpus: "corpus-all-MiniLM-L6-v2-1M"
batch_size: 1024
experiments:
- tag: test
  k: 100
