engine: hseb.engine.postgres.PostgresEngine
image: pgvector/pgvector:0.8.1-pg17-trixie
dataset: 
  dim: 384
  name: hseb-benchmark/msmarco
  query: "query-all-MiniLM-L6-v2-1M"
  corpus: "corpus-all-MiniLM-L6-v2-1M"
batch_size: 1024
experiments:
- tag: float
  k: 100
  index:
    m: [8, 16, 32, 64, 128]
    ef_construction: [32, 64, 128, 256, 512]
    quant: ["float32"]
    kwargs:
      shared_buffers: ["8GB"]
      work_mem: ["8GB"]
      maintenance_work_mem: ["8GB"]
  search:
    ef_search: [32, 64, 96, 128, 192, 256]
    filter_selectivity: [10, 90, 100]
- tag: quant
  k: 100
  index:
    m: [8, 16, 32, 64, 128]
    ef_construction: [32, 64, 128, 256, 512]
    quant: ["float16"]
    kwargs:
      shared_buffers: ["8GB"]
      work_mem: ["8GB"]
      maintenance_work_mem: ["8GB"]
  search:
    ef_search: [32, 64, 96, 128, 192, 256]
    filter_selectivity: [100]
