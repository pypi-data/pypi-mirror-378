# Redis 8.x with RediSearch engine configuration
engine: hseb.engine.redis.RedisEngine
image: redis:8.2.1
dataset: 
  dim: 384
  name: hseb-benchmark/msmarco
  query: "query-all-MiniLM-L6-v2-1K"
  corpus: "corpus-all-MiniLM-L6-v2-1K"
batch_size: 1024
experiments:
- tag: test
  k: 100
  index:
    m: [16]
    ef_construction: [32]
    quant: ["float32"]
    kwargs:
      maxmemory: ["8gb"]
      maxmemory_policy: ["allkeys-lru"]
  search:
    ef_search: [128]
    filter_selectivity: [100]