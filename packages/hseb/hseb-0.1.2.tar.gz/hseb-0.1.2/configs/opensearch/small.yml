engine: hseb.engine.opensearch.OpenSearchEngine
image: opensearchproject/opensearch:3.2.0
dataset: 
  dim: 384
  name: hseb-benchmark/msmarco
  query: "query-all-MiniLM-L6-v2-1M"
  corpus: "corpus-all-MiniLM-L6-v2-1M"
batch_size: 1024
experiments:
- tag: float
  k: 100
  index:
    m: [8, 16, 32, 64, 128]
    ef_construction: [32, 64, 128, 256, 512]
    quant: ["float32"]
    kwargs:
      refresh_every: [10000]
      heap_size: ["8g"]
      engine: ["lucene", "faiss"]
  search:
    ef_search: [32, 64, 96, 128, 192, 256]
    filter_selectivity: [10, 90, 100]
- tag: quant
  k: 100
  index:
    m: [8, 16, 32, 64, 128]
    ef_construction: [32, 64, 128, 256, 512]
    quant: ["int8", "float16"]
    kwargs:
      refresh_every: [10000]
      heap_size: ["8g"]
  search:
    ef_search: [32, 64, 96, 128, 192, 256]
    filter_selectivity: [100]
