name: Publish to PyPI

on:
  push:
    tags: [ '*' ]

jobs:
  test:
    uses: ./.github/workflows/test.yml

  publish:
    needs: test
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Cache uv
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-python-3.12-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-python-3.12-

    - name: make venv
      run: uv venv

    - name: Install dependencies
      run: PATH=".venv/bin:$PATH" uv sync

    - name: Build package
      run: PATH=".venv/bin:$PATH" uv build
    
    - name: Publish to PyPI
      run: PATH=".venv/bin:$PATH" uv publish
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.PYPI_KEY }}