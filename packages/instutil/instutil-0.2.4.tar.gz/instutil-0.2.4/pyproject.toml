[build-system]
requires = [ "setuptools",]
build-backend = "setuptools.build_meta"

[project]
name = "instutil"
version = "0.2.4"
description = "tools for data processing and tcp communications"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [ "Programming Language :: Python :: 3", "Operating System :: Microsoft :: Windows :: Windows 10",]
license = "MIT"
license-files = [ "LICENSE",]
[[project.authors]]
name = "Carl Wilson"
email = "cawilson@vitro.com"

[tool.setuptools.packages.find]
