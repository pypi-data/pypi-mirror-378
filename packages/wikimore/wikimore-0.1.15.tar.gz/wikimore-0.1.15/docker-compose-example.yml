services:
  wikimore-app:
    container_name: wikimore
    restart: unless-stopped
    image: git.private.coffee/privatecoffee/wikimore:latest
    ports:
      - "127.0.0.1:8109:8109"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 300M