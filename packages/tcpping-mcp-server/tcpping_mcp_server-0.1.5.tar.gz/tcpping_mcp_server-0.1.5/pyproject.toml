[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tcpping-mcp-server"
version = "0.1.5"
description = "A modern MCP server for TCP ping testing via pingloc.com"
authors = [
    {name = "chenxizhang", email = "ares@xizhang.com"}
]
requires-python = ">=3.9"
dependencies = [
    "playwright>=1.45.0",
    "fastmcp>=0.1.0",
]
readme = "README.md"
license = "MIT"
keywords = ["tcp", "ping", "latency", "mcp", "model context protocol", "playwright"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: System :: Monitoring",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/chenxizhang/devbox"
Repository = "https://github.com/chenxizhang/devbox"
Issues = "https://github.com/chenxizhang/devbox/issues"
"Source (Subdir)" = "https://github.com/chenxizhang/devbox/tree/master/tcpping/mcp/stdio"

[project.scripts]
tcpping-mcp-server = "tcpping_mcp_stdio.modern_server:main"
tcpping-mcp = "tcpping_mcp_stdio.modern_server:main"

# Explicitly declare the package so the root-mapped package is included.
[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
tcpping_mcp_stdio = ["mcp.json"]

# Keep license file inclusion handled automatically; explicit license-files support
# in [project] requires newer setuptools. Removed misplaced key that broke build.