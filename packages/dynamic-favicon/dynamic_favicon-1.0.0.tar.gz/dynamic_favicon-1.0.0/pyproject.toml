[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dynamic-favicon"
version = "1.0.0"
description = "A Python module for automatically rotating website favicons based on time intervals"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Sanjay Choudhary", email = "sanjay@mailchat.me"},
]
keywords = ["favicon", "dynamic", "rotation", "website", "emoji", "icons"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "schedule>=1.2.0",
    "Pillow>=9.1.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "flask>=2.0.0",
    "build>=0.8.0",
    "setuptools>=61.0",
    "wheel>=0.37.0",
    "twine>=4.0.0",
]

[project.urls]
"Homepage" = "https://github.com/cu-sanjay/DynamicFavicon"
"Bug Reports" = "https://github.com/cu-sanjay/DynamicFavicon/issues"
"Source" = "https://github.com/cu-sanjay/DynamicFavicon"
"Documentation" = "https://github.com/cu-sanjay/DynamicFavicon#readme"

[tool.setuptools.packages.find]
include = ["dynamic_favicon*"]