prompts:
  system_prompts:
    word_chain:
      type: role
      content: |
        "Append one word to the given word or sentence and continue the sentence indenfinitely."

agents:
  player1:
    model: openai:gpt-5-mini
    library_system_prompts:
      - word_chain
    connections:
      - type: node
        name: player2
        connection_type: run

  player2:
    model: openai:gpt-5-mini
    library_system_prompts:
      - word_chain
    connections:
      - type: node
        name: player3
        connection_type: run
        stop_condition:
          type: cost_limit
          max_cost: 0.01 # stop circle when this agent reaches 0.01 cost

  player3:
    model: openai:gpt-5-mini
    library_system_prompts:
      - word_chain
    connections:
      - type: node
        name: player1
        connection_type: run
