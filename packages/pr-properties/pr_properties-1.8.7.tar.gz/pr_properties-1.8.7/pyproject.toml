[project]
name = "pr_properties"
version = "1.8.7"
description = "A Python library for reading, writing and managing .properties configuration files with file lock support."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Apache-2.0"}

authors = [
    {name = "Franciz", email = "Franciz467@163.com"}
]

dependencies = [
    "filelock>=3.12.2,<4.0.0"
]

keywords = ["properties", "config", "filelock", "configuration", "parser"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitee.com/FrancizTest_admin/pr_properties"
Source = "https://gitee.com/FrancizTest_admin/pr_properties"
Issues = "https://gitee.com/FrancizTest_admin/pr_properties/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest",
    "twine",
    "build"
]
