[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "keeya"
version = "1.0.4"
description = "keeya.py - AI-Powered Python Code Generation"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Jay Kilaparthi", email = "jayakeerthk@gmail.com"}
]
keywords = ["ai", "code-generation", "python", "automation", "gemini"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "scikit-learn>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/jayyvk/keeya"
Repository = "https://github.com/jayyvk/keeya.git"
Issues = "https://github.com/jayyvk/keeya/issues"

[project.scripts]
keeya = "keeya.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["keeya*"]
exclude = ["tests*", "examples*"]