[build-system]
requires = ["setuptools>=39.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simple_gedcom"
version = "1.0.6"
description = "A Python module for reading and extracting data from GEDCOM files."
readme = {file = "README.md", content-type = "text/markdown"}
authors = [{name = "mcobtechnology"}]
license = {text = "GPLv2"}
keywords = ["python", "gedcom", "parser"]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/mcobtechnology/simple-gedcom"

[tool.setuptools.packages.find]

[project.optional-dependencies]
test = ["pytest"]