[package]
name = "mdrefcheck"
version = "0.1.8"
edition = "2024"
readme = "README.md"
description = "A CLI tool to validate references in markdown files."
authors = ["gospodima <dimasc28@gmail.com>"]
license = "MIT"
repository = "https://github.com/gospodima/mdrefcheck"
homepage = "https://github.com/gospodima/mdrefcheck"
keywords = ["markdown", "cli", "reference", "link-checker", "docs"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
clap = { version = "4.5.47", features = ["derive"] }
colored = "3.0.0"
dunce = "1.0.5"
pathdiff = "0.2.3"
pulldown-cmark = "0.13.0"
regex = "1.11.2"
walkdir = "2.5.0"

[package.metadata.release]
pre-release-replacements = [
  { file = "pyproject.toml", search = 'version = "[a-z0-9\\.-]+"', replace = 'version = "{{version}}"' },
  { file = "README.md", search = 'rev: v[a-z0-9\\.-]+', replace = 'rev: v{{version}}' },
]
pre-release-commit-message = "chore(release): prepare for {{version}}"

[lints.clippy]
pedantic = "warn"

