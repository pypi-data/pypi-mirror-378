# API Security Category Configuration
name: api_security
display_name: "API Security"
description: "Security scanners for web APIs and frameworks"
icon: "ðŸ”Œ"
priority: 1

# Category metadata
metadata:
  focus_areas:
    - "SQL/NoSQL Injection"
    - "Authentication & Authorization"
    - "API Rate Limiting"
    - "Input Validation"
    - "CORS Configuration"

  frameworks_supported:
    - FastAPI
    - Flask
    - Django REST Framework
    - Express.js (future)

# Tools in this category
tools:
  fastapi_security:
    display_name: "FastAPI Security Scanner"
    difficulty: "intermediate"
    primary_purpose: "security"
    owasp_focus: ["A03", "A01", "A07"]

# Learning path (for educational integration)
learning_path:
  - fastapi_security
  - flask_security  # future
  - api_testing      # future

# Compliance mapping
compliance_frameworks:
  owasp_top10_2021:
    covered_categories:
      - "A01: Broken Access Control"
      - "A02: Cryptographic Failures"
      - "A03: Injection"
      - "A07: Identification and Authentication Failures"

  owasp_api_top10:
    covered_categories:
      - "API1: Broken Object Level Authorization"
      - "API2: Broken User Authentication"
      - "API8: Injection"

# Integration templates
templates:
  ci_cd:
    github_actions: "api_security_workflow.yml"
    gitlab_ci: "api_security_gitlab.yml"

  pre_commit: "api_security_hooks.yaml"
  makefile: "api_security_targets.mk"