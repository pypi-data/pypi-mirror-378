# Fast configuration for MCP Code Scanner
# This configuration focuses on speed with minimal tools

# Tool selection - fast tools only
enabled_tools:
  - ruff
  - mypy

# Scan options
include_tests: true
auto_fix: false
safe_fixes_only: true
max_line_length: 88

# Output options
output_format: json
show_source: true
group_by_file: true

# Severity filtering
min_severity: error  # Only errors for fast scanning
exclude_rules: []

# Performance settings - optimized for speed
parallel_execution: true
timeout_seconds: 60  # Shorter timeout for fast scanning

# Tool-specific configurations
tool_configs:
  ruff:
    target_version: py312
    line_length: 88
    select:
      - E9   # syntax errors only
      - F    # pyflakes errors only
    ignore:
      - E501 # line too long

  mypy:
    python_version: "3.12"
    warn_return_any: false
    warn_unused_configs: false
    # Minimal mypy checking for speed
    disallow_untyped_defs: false
    check_untyped_defs: false