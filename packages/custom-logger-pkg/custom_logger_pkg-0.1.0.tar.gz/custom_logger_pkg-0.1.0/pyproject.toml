[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "custom-logger-pkg"
version = "0.1.0"
description = "Professional Object-Oriented Logger for Python - Enhanced logging with SOLID principles"

authors = [
    {name = "Saman Naruee", email = "samannaruee@gmail.com"}
]
maintainers = [
    {name = "Saman Naruee", email = "samannaruee@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
keywords = ["logging", "logger", "object-oriented", "colorama", "development"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Operating System :: OS Independent",
]

dependencies = [
    "colorama>=0.4.4"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "flake8",
    "mypy",
    "coverage",
    "sphinx",
    "sphinx-rtd-theme"
]

[project.urls]
Homepage = "https://github.com/Saman-naruee/Custom-Logger"
Documentation = "https://custom-logger.readthedocs.io/"
Repository = "https://github.com/Saman-naruee/Custom-Logger.git"
Issues = "https://github.com/Saman-naruee/Custom-Logger/issues"
Changelog = "https://github.com/Saman-naruee/Custom-Logger/blob/main/CHANGELOG.md"

[project.scripts]
custom-logger = "custom_logger.__main__:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["custom_logger*"]
exclude = ["tests*", "examples*"]



[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
