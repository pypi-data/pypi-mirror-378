[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gdml"
version = "1.5.0" # bump each release!
description = "A machine learning and deep learning utilities library."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Apache-2.0" }

authors = [
  { name = "Gokulraj S", email = "gokulsenthil0906@gmail.com" }
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent"
]

dependencies = [
  "scikit-learn",
  "xgboost",
  "pandas",
  "gymnasium",
  "numpy",
  "opencv-python",
  "Pillow",
  "matplotlib",
  "seaborn",
  "statsmodels",
  "prophet",
  "scipy",
  "catboost",
  "lightgbm",
  "joblib",
  "torch",
  "torchvision"
]

[project.urls]
Homepage = "https://github.com/gokulraj0906/gdml"
"Bug Tracker" = "https://github.com/gokulraj0906/gdml/issues"