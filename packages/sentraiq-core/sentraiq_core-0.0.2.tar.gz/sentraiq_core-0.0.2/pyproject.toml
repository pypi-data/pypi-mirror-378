[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sentraiq-core"   # stays with hyphen for PyPI
version = "0.0.2"
authors = [
  { name="isaac", email="isaacinfrastructure@gmail.com" },
]
description = "A Python package for configurable content moderation."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/isaac-rnd/sentraiq-python-package"
"Bug Tracker" = "https://github.com/isaac-rnd/sentraiq-python-package/issues"

[tool.setuptools]
packages = ["sentraiq_core"]