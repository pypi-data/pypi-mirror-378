[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/prompt_refiner"]

[project]
name = "prompt_refiner_cb"
version = "0.0.2"
authors = [
  { name="ChenBo", email="1697760747@qq.com" },
]
description = "This package refines and optimizes prompts using a large language model (LLM) powered by https://www.aliyun.com/product/bailian"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-dotenv",
    "openai"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
