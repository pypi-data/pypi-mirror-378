[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dm-py-utilities"
description = "A utility library for my Python projects."
readme = "README.md"
requires-python = ">=3.10"
license = "GPL-3.0-or-later"
keywords = []
authors = [
  { name = "Didier Malenfant", email = "didier@malenfant.net" },
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ['semver >= 3', 'pytz', 'mypy', 'flake8']
dynamic = ["version"]

[tool.setuptools_scm]

[project.urls]
Homepage = "https://code.malenfant.net/didier/PyUtilities"
Documentation = "https://code.malenfant.net/didier/PyUtilities#readme"
"Bug Tracker" = "https://code.malenfant.net/didier/PyUtilities/issues"
"Source Code" = "https://code.malenfant.net/didier/PyUtilities"

[tool.hatch.version]
path = "PyUtilities/__about__.py"

[tool.hatch.build.targets.sdist]
exclude = []

[tool.hatch.build.targets.wheel]
packages = ["PyUtilities"]

[tool.hatch.envs.default]

[project.scripts]
DidierCI = "PyUtilities.DidierCI:main"
