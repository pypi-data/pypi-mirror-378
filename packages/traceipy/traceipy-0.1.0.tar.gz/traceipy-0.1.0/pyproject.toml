[project]
name = "traceipy"
version = "0.1.0"
description = "Traceipy is a Python tracing and profiling toolkit that provides clear, detailed insights into code execution to help you identify performance bottlenecks."
authors = [{ name = "Deban Kumar Sahu"}]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "rich>=14.1.0",
    "sortedcontainers>=2.4.0",
    "yappi>=1.6.10",
]

[project.urls]
Repository = "https://github.com/DebanKsahu/traceipy"

[dependency-groups]
dev = [
    "ruff>=0.12.11",
]

[tool.uv.sources]
traceipy = { workspace = true }

[tool.ruff]
lint.select = ["I", "F401"]
