[project]
authors = [
  { name = "Alberto Santos Delgado", email = "albsad@dtu.dk" },
  { name = "Henry Webel", email = "heweb@dtu.dk" },
  { name = "Sebastian Ayala Ruano", email = "asaru@dtu.dk" },
]
name = "vuecore"
dynamic = ["version"]
description = "A Python package for creating interactive and static visualizations of multi-omics data"
license = { text = "GNU General Public License v3" }
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]

dependencies = [
  "numpy",
  "pandas",
  # "dsp-pandas", # has only pandas related dependencies
  "scipy",
  "plotly",
  # "biopython",
  "beautifulsoup4",
  "requests",
  "dash",            # from dash import html
  "networkx",
  "matplotlib",
  "kaleido",
  "pyvis",
  "wordcloud",
  "cyjupyter",
  "nltk",
  "webweb",
  "acore",
  "dash-cytoscape",
  "pydantic",
  "strenum>=0.4.15,<0.5; python_version < '3.11'",
  "nbformat>=4.2.0",
]

[project.optional-dependencies]
docs = [
  "sphinx",
  "sphinx-book-theme",
  "myst-nb",
  "ipywidgets",
  "sphinx-new-tab-link!=0.2.2",
  "jupytext",
  "sphinx-copybutton",
  "autodoc_pydantic",
]
dev = [
  "black",
  "flake8",
  "ruff",
  "isort",
  "pytest",
  "pytest-cov",
  "twine",
  "wheel",
  "jupytext",
  "ipykernel",
]

[project.urls]
Homepage = "https://github.com/Multiomics-Analytics-Group/vuecore"
Issues = "https://github.com/Multiomics-Analytics-Group/vuecore/issues"
Documentation = "https://analytics-core.readthedocs.io/"


[build-system]
requires = ["setuptools", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
