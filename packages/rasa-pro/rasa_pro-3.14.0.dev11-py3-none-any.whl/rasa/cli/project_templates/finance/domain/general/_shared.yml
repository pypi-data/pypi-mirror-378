version: "3.1"

slots:
  date:
    type: any
    mappings:
      - type: from_llm
  time:
    type: any
    mappings:
      - type: from_llm
  date_range_start:
    type: any
    mappings:
      - type: from_llm
  date_range_end:
    type: any
    mappings:
      - type: from_llm
  statement_month:
    type: text
    mappings:
      - type: from_llm
  statement_year:
    type: text
    mappings:
      - type: from_llm
  confirmation:
    type: bool
    mappings:
      - type: from_llm
  return_value:
    type: any
    mappings:
      - type: from_llm

responses:

  # Other utterances
  utter_goodbye:
    - text: "Thanks for banking with {bank_name} — take care!"
    - text: "Thanks for the chat. Have a great day with {bank_name}!"
    - text: "Catch you later! Feel free to reach out to {bank_name} anytime."
    - text: "Goodbye for now — {bank_name} is here if you need anything."
    - text: "Take care! Let {bank_name} know if you have any other questions."

  utter_help:
    - text: "I can help you with your everyday banking needs. You can ask me things like: \n {example_questions}"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
