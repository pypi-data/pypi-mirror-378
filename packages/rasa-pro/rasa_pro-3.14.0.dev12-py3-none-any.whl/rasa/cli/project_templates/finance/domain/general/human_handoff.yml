version: "3.1"
actions:
  - "action_human_handoff"

slots: 
 confirm_human_handoff:
    type: "categorical"
    mappings:
      - type: "from_llm"
    values:
      - "Yes"
      - "No" 

responses:
  utter_ask_confirm_human_handoff:
    - text: "Do you want to be connected to a {bank_name} specialist?"
      buttons:
        - payload: "/SetSlots(confirm_human_handoff=Yes)"
          title: "Yes"
        - payload: "/SetSlots(confirm_human_handoff=No)"
          title: "No"

  utter_transferring_to_human:
    - text: "I'm connecting you with a {bank_name} specialist now. They'll be with you shortly!"
      metadata:
        rephrase: True

  utter_human_handoff_cancelled:
    - text: "No problem! I'll continue helping you with your {bank_name} banking needs. What else can I assist you with?"
      metadata:
        rephrase: True

  utter_transfer_to_manager:
    - text: "I will transfer the following summary of our conversation to the {bank_name} Callback Manager:\n{summary}"
