[project]
name = "proto-agent"
version = "0.7.1"
description = "A modular AI agent framework that can also be your local CLI agent!"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.2.1",
    "google>=3.0.0",
    "google-genai>=1.36.0",
    "litellm>=1.77.1",
    "platformdirs>=4.4.0",
    "psutil>=6.0.0",
    "python-dotenv==1.1.0",
    "tomli-w>=1.2.0",
]

authors = [
    { name = "WeismannS", email = "Sahazell@proton.me" }
]

license = { text = "MIT" }
keywords = ["ai", "agent", "modular", "automation", "library", "framework", "CLI"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/WeismannS/proto-agent"
Repository = "https://github.com/WeismannS/proto-agent"
Issues = "https://github.com/WeismannS/proto-agent/issues"

[project.scripts]
proto-agent = "proto_agent.main:main_cli"

[build-system]
requires = ["uv_build >= 0.7.19, <0.9.0"]
build-backend = "uv_build"

[tool.setuptools.packages.find]
exclude = ["docs*", "tests*"]

[dependency-groups]
dev = [
    "ruff>=0.12.12",
    "pytest>=8.0.0",
]
