[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-plots"
version = "0.0.2"
description = "MCP server for data visualization with Mermaid-first approach for Cursor and other MCP clients"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "MCP Plots Team" },
]
keywords = [
    "mcp",
    "cursor", 
    "visualization",
    "charts", 
    "mermaid",
    "data-analysis",
    "plotting",
    "ai-tools"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Environment :: Console",
]

dependencies = [
    "mcp>=1.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0", 
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "tabulate>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=0.950",
]

# [project.urls]
# Homepage = "https://github.com/mr901/mcp-plots"
# Repository = "https://github.com/mr901/mcp-plots.git"
# Documentation = "https://github.com/mr901/mcp-plots#readme"
# Issues = "https://github.com/mr901/mcp-plots/issues"

[project.scripts]
mcp-plots = "src.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
