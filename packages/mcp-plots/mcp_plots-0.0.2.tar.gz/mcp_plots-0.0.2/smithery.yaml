# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  # JSON Schema for any user-configurable options (empty = no config)
  configSchema: {}
  # JavaScript function that returns the command to start the MCP on stdio
  commandFunction: |-
    (config) => ({
      command: "mcp-plots",
      args: ["--transport", "stdio"],
      env: {
        LOG_LEVEL: "INFO"
      }
    })


