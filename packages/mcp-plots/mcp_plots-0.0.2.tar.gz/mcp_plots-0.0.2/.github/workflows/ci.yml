name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal runtime deps
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Smoke test (help output)
        run: |
          python -m src --help || mcp-plots --help

