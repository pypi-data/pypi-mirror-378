[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyducc"
version = "0.1.3"
description = "Python DUCC Client - 用于与DUCC服务通信获取配置并管理配置更新的客户端"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "JK-AI Team", email = "xuguozhi@jd.com"}
]
keywords = ["ducc", "configuration", "client"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.32.4",
    "six>=1.17.0",
]

[project.urls]
"Homepage" = "https://coding.jd.com/xuguozhi/pyducc.git"
"Bug Tracker" = "https://coding.jd.com/xuguozhi/pyducc.git"

[tool.setuptools]
packages = ["pyducc"]
