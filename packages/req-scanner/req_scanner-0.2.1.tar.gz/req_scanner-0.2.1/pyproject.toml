# -*- coding: utf-8 -*-

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "req-scanner"
version = "0.2.1"
authors = [
  { name="ARsemi4699", email="mohali1381@gmail.com" },
]
description = "A smart tool to analyze, generate, and check Python project requirements."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities",
]
keywords = ["requirements", "pip", "dependencies", "scanner", "cli"]
dependencies = [
    "packaging>=21.0",
]

[project.urls]
"Homepage" = "https://github.com/Arsemi4699/req-scanner"
"Bug Tracker" = "https://github.com/Arsemi4699/req-scanner/issues"

[project.scripts]
req-scanner = "req_scanner.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

