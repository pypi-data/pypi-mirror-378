[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "shrecc"
authors = [
  { name="Sabina Bednářová", email="sabina.bednarova@list.lu" }
]
maintainers = [
  { name="Sabina Bednářová", email="sabina.bednarova@list.lu" }
]
description = "SHRECC: Smooth Hourly Resolution Electricity Consumption Calculation"
readme = "README.md"
dynamic = ["version"]
# Add here all kinds of additional classifiers as defined under
# https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering"
]
requires-python = ">=3.10"
dependencies = [
   # dependencies as strings with quotes, e.g. "foo"
   # You can add version requirements like "foo>2.0"
   "bw2data",
   "pandas>=2",
   "numpy>=1.24,<2",
   "requests>=2.32",
   "fs",
   "scipy>=1.14",
   "appdirs",
]
license="MIT"
license-files = ["LICENSE"]

[project.urls]
source = "https://git.list.lu/shrecc_project/SHRECC"
homepage = "https://git.list.lu/shrecc_project/SHRECC"
tracker = "https://git.list.lu/shrecc_project/SHRECC/issues"

[project.optional-dependencies]
# Getting recursive dependencies to work is a pain, this
# seems to work, at least for now
testing = [
    "shrecc",
    "pytest",
    "pytest-cov",
    "python-coveralls"
]
dev = [
    "build",
    "pre-commit",
    "pylint",
    "pytest",
    "pytest-cov",
    "pytest-randomly",
    "setuptools",
    "ruff>=0.11.12",
    "black>=25.1.0",
]
docs = [
    "furo==2024.1.29",
    "myst_parser==2.0.0",
    "sphinx==7.2.6",
    "sphinx-autobuild>=2024.10.3",
    "ipython>=8.37.0",
    "sphinx-rtd-theme>=3.0.2",
    "myst-parser>=2.0.0",
    "sphinx-design>=0.6.1",
    "sphinx-copybutton>=0.5.2",
    "sphinx-autoapi>=3.5.0",
    "sphinx-notfound-page>=1.1.0",
    "myst-nb>=1.2.0",
 ]

[tool.setuptools]
include-package-data = true
packages = ["shrecc"]

[tool.setuptools.dynamic]
version = {attr = "shrecc.__version__"}

[tool.pytest.ini_options]
addopts = "--cov shrecc --cov-report term-missing --verbose"
norecursedirs = [
    "dist",
    "build",
    ".tox"
]
testpaths = ["tests/*.py"]

[tool.flake8]
# Some sane defaults for the code style checker flake8
max_line_length = 88
extend_ignore = ["E203", "W503"]
# ^  Black-compatible
#    E203 and W503 have edge cases handled by black
exclude = [
    ".tox",
    "build",
    "dist",
    ".eggs",
    "docs/conf.py",
]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pylint.format]
max-line-length = "88"
