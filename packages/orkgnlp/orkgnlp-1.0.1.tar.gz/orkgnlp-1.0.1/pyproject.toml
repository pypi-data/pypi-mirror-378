[tool.poetry]
name = "orkgnlp"
version = "1.0.1"
description = "Python package wrapping the ORKG NLP Services."
license = "MIT"
authors = ["Omar Arab Oghli <omar.araboghli@outlook.com>", "Hamed Babaei Giglou <hamedbabaeigiglou@gmail.com>"]
maintainers = ["Hamed Babaei Giglou <hamedbabaeigiglou@gmail.com>"]
readme = "README.md"
homepage = "http://orkg.org/about"
repository = "https://gitlab.com/TIBHannover/orkg/nlp/orkg-nlp-pypi"
documentation = "https://orkg-nlp-pypi.readthedocs.io/en/latest/"
keywords = ["ORKG", "NLP", "Scholarly Communication", "Digital Library"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]
include = ["CHANGELOG.md"]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
numpy = "^2.3.3"
pandas = "^2.3.2"
nltk = "^3.9.1"
onnxruntime = "^1.22.1"
onnx = "^1.19.0"
huggingface-hub = "^0.34.4"
spacy = "^3.8.7"
overrides = "^7.7.0"
protobuf = "^6.32.1"
pre-commit = "^4.3.0"
typing-extensions = "^4.15.0"
torch = { version = "^2.8.0", source = "pytorch-cpu" }
transformers = "^4.56.1"
sentencepiece = "^0.2.1"
sentence-transformers = "^5.1.0"

[[tool.poetry.source]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
tox = "^3.25.0"
virtualenv = "^20.14.1"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[tool.black]
line-length = 99

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
test = 'tests.unittests:main'
