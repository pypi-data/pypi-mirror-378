name: CI
on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["*"] # ["master"]
    tags:
      - "v*" # Semantic version tags
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install ruff
        run: pip install ruff
      - name: Run Ruff
        run: ruff check --output-format=github .
  test-no-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
          fetch-depth: 0
          fetch-tags: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Create pip constraints file
        run: |
          echo "daggerml @ file://$PWD/submodules/python-lib" > /tmp/reqs.txt
          echo "daggerml-cli @ file://$PWD/submodules/daggerml-cli" >> /tmp/reqs.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --constraint /tmp/reqs.txt .[dev]
      - name: pytest
        env:
          DML_DEBUG: "1"
        # run: pytest ./tests/unit/ --cov
        run: pytest ./tests/unit/
      # - name: Upload coverage artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: coverage-no-dml
      #     path: .coverage
      #     include-hidden-files: true
  test-fast:
    if: >-
      ${{ ! (
      (github.event_name == 'push' && github.ref == 'refs/heads/master') ||
      (github.event_name == 'pull_request' && github.base_ref == 'master') ||
      startsWith(github.ref, 'refs/tags/v')
      ) }}
    strategy:
      matrix:
        py: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
          fetch-depth: 0
          fetch-tags: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - name: Create pip constraints file
        run: |
          echo "daggerml @ file://$PWD/submodules/python-lib" > /tmp/reqs.txt
          echo "daggerml-cli @ file://$PWD/submodules/daggerml-cli" >> /tmp/reqs.txt
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --constraint /tmp/reqs.txt .[dev,dml,nb]
      - name: pytest
        env:
          DML_DEBUG: "1"
        run: |
          # pytest --cov -m "not slow"
          pytest -m "not slow"
          pytest --doctest-modules src/
  test:
    if: (github.event_name == 'push' && github.ref == 'refs/heads/master') ||
      (github.event_name == 'pull_request' && github.base_ref == 'master') ||
      startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        py: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
          fetch-depth: 0
          fetch-tags: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - name: Create pip constraints file
        run: |
          echo "daggerml @ file://$PWD/submodules/python-lib" > /tmp/reqs.txt
          echo "daggerml-cli @ file://$PWD/submodules/daggerml-cli" >> /tmp/reqs.txt
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --constraint /tmp/reqs.txt .[dev,dml,nb]
          pip install pipx
          # pin versions because latest hatch has issues with click 8.2
          pipx install hatch==1.14.1
          pipx inject -f hatch "click<8.2"
      - name: create conda env
        run: |
          conda create -n dml-pandas python=3.12 pandas==2.2.3 pip
          conda run -n dml-pandas pip install --constraint /tmp/reqs.txt .[dev,dml]
      - name: pytest
        env:
          DML_DEBUG: "1"
        run: |
          # pytest --cov
          pytest .
          pytest --doctest-modules src/
      # - name: Upload coverage artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: coverage-${{ matrix.py }}
      #     path: .coverage
      #     include-hidden-files: true
  summary: # a single task that only passes if all tests and linting pass
    needs: [test, lint, test-no-cli]
    runs-on: ubuntu-latest
    steps:
      - name: Do nothing
        run: echo "All tests and linting passed successfully."
