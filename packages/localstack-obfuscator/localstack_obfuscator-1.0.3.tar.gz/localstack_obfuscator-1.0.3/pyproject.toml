[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "localstack-obfuscator"
authors = [
    { name = "LocalStack Contributors", email = "info@localstack.cloud" }
]
version = "1.0.3"
description = "Obfuscate proprietary LocalStack code bases"
dependencies = [
    "python-minifier==3.0.0",
    "PyYAML"
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Proprietary"}
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]


[project.optional-dependencies]
dev = [
    "pre-commit",
    "pydantic",
    "pytest",
    "ruff==0.12.10"
]

[project.scripts]
localstack-obfuscator = "localstack_obfuscator.cli:main"

[tool.hatch.build]
exclude = [
    "/tests",
    "obfuscator.yml",
    "Makefile",
    "pytest-report.xml"
]

[tool.ruff]
# Always generate Python 3.11-compatible code.
target-version = "py311"
line-length = 110
exclude = [
    ".venv*",
    "venv*",
    "dist",
    "build",
    "target",
    "*.egg-info",
    ".git",
    "tests/files"
]

[tool.ruff.lint]
select = ["B", "C", "E", "F", "I", "W", "T", "B", "U"]
ignore = [
    "T201", # `print` found
]