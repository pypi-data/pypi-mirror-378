[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "array-record-python"
dynamic = ["version"]
description = "A high-performance file format for ML data storage with parallel I/O and random access"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "ArrayRecord Python Contributors", email = "bzantium@users.noreply.github.com"},
]
keywords = [
    "machine-learning",
    "data-storage", 
    "parallel-io",
    "compression",
    "tensorflow",
    "jax"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Archiving :: Compression",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
]
dependencies = [
    "absl-py",
    "etils[epath]",
]

[project.optional-dependencies]
beam = [
    "apache-beam[gcp]>=2.53.0",
    "google-cloud-storage>=2.11.0",
    "tensorflow>=2.20.0",
]
test = [
    "jax",
    "grain",
    "tensorflow>=2.20.0",
]

[project.urls]
Homepage = "https://github.com/bzantium/array_record"
Documentation = "https://arrayrecord.readthedocs.io"
Repository = "https://github.com/bzantium/array_record"
"Bug Reports" = "https://github.com/bzantium/array_record/issues"

[tool.setuptools]
packages = {find = {}}
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.so"]

[tool.setuptools.package-dir]
"array_record.python" = "python"
"array_record.beam" = "beam"

[tool.setuptools_scm]
write_to = "array_record/_version.py"
