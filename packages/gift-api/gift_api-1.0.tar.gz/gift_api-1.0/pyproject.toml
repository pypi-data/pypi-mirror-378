[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gift-api"
version = "1.0"
description = "One-file Python module for Telegram gifts with CLI"
readme = "README.md"
authors = [
  { name = "Nsvl", email = "you@example.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
  "requests>=2.28.0",
  "telethon>=1.30.0"
]

[project.scripts]
gift-api = "gift_api:_cli"