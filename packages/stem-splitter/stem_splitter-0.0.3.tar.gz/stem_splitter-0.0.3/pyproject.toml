[tool.ruff]
line-length = 120

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stem-splitter"
version = "0.0.3"
description = "Simple, readable audio stem separation library"
authors = [{ name = "anime-song" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
  "numpy>=1.24.1",
  "tqdm>=4.66",
  "librosa",
  "einops>=0.7",
  "torch>=2.7.0",
  "torchaudio>=2.7.0",
  "torchcodec"
]

[project.scripts]
stem-splitter = "stem_splitter.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
