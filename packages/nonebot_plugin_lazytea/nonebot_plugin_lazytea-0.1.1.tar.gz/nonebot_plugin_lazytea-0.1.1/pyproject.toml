[project]
name = "nonebot_plugin_lazytea"
version = "0.1.1"
description = "适用于nonebot2的GUI"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "beautifulsoup4>=4.13.3",
    "markdown2>=2.5.3",
    "nonebot2>=2.4.2",
    "pyside6>=6.9.1",
    "aiofiles>=24.1.0",
    "websockets>=15.0.1",
    "pydantic>=2.0.0",
    "apsw>=3.50.1.0",
    "nonebot-plugin-localstore>=0.7.4",
    "xxhash>=3.5.0",
    "nonebot-plugin-uninfo>=0.8.2",
    "nonebot-plugin-alconna>=0.59.0",
    "jinja2>=3.1.6",
    "portpicker>=1.6.0",
    "orjson>=3.11.2",
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[tool.setuptools.package-data]
nonebot_plugin_lazytea = ["ui/resources/**/*"]

[tool.setuptools.packages]
find = {}
