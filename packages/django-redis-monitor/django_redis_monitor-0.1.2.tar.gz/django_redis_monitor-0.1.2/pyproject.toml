[project]
name = "django-redis-monitor"
version = "0.1.2"
description = "轻量的 Django 应用，用于监控 Redis 键并按任务周期采集快照。"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "Cone387" }
]
classifiers = [
  "Framework :: Django",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent"
]
dependencies = [
  "django>=5.2.6",
  "django-sched>=0.1.3",
  "redis>=6.4.0",
]


[tool.setuptools.packages.find]
where = ["."]
include = ["django_redis_monitor", "django_redis_monitor.*"]

[tool.setuptools.package-data]
"django_redis_monitor" = [
  "static/*",
  "static/**/*",
  "migrations/*.py",
]
