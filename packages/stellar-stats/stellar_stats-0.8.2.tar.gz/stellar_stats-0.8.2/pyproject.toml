[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
dependencies = [
    "click",
    "tabulate",
    "empyrical-reloaded",
    "extra-streamlit-components",
    "plotly",
    "python-dotenv",
    "streamlit>=1.39.0",
    "tushare",
    "yfinance>=0.2.51",
]
name = "stellar-stats"
dynamic = ["version"]
description = "Stats page for backtest/live trading"
authors = [
    {name = "Keli Hu", email = "dev@keli.hu"},
]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}
keywords = ["trade stats"]

[project.urls]
Homepage = "https://github.com/keli/stellar-stats"

[project.scripts]
stellar-stats = "stellar_stats.cli:main"

[tool.setuptools]
packages = ["stellar_stats"]
package-dir = { "stellar_stats" = "src/stellar_stats" }

[tool.setuptools_scm]
local_scheme = 'no-local-version'
version_scheme = "post-release"

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }
