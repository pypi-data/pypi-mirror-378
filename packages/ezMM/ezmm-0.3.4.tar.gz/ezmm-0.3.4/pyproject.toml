[project]
name = "ezMM"
version = "0.3.4"
description = "Lightweight Python kit for easy multimodal data processing."
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
authors = [{name = "Mark Rothermel", email = "mark.rothermel@tu-darmstadt.de"}]
dependencies = [
    "pillow",
    "pillow-avif-plugin",
    "opencv-python",
    "aiohttp",
    "uvicorn",
    "fastapi",
    "starlette",
    "markdown",
    "imageio-ffmpeg",
    "m3u8",
    "jinja2"
]

[project.urls]
"Homepage" = "https://github.com/multimodal-ai-lab/ezmm"
"Issues" = "https://github.com/multimodal-ai-lab/ezmm/issues"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
namespaces = false