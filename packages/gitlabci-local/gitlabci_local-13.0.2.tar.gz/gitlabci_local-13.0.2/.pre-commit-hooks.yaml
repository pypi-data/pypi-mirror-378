# Hook: run-gcil-commit (template)
- id: run-gcil-commit
  name: Run GitLab CI job with gcil (template)
  description: Automatically run GitLab CI job with gcil (template)
  entry: gcil -e 'PRE_COMMIT'
  args:
    - 'template'
  language: system
  pass_filenames: false
  require_serial: true
  stages:
    - pre-commit
    - pre-push
    - manual

# Hook: run-gcil-push (template)
- id: run-gcil-push
  name: Run GitLab CI job with gcil (template)
  description: Automatically run GitLab CI job with gcil (template)
  entry: gcil -e 'PRE_COMMIT'
  args:
    - 'template'
  language: system
  pass_filenames: false
  require_serial: true
  stages:
    - pre-push
    - manual
