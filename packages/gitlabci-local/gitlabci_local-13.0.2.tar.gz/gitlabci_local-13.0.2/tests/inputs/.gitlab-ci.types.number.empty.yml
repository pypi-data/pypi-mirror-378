spec:
  inputs:
    stage:
      description: 'Define the pipeline stage'
      default: 'components'
    name:
      description: 'Define the pipeline job name'
      default: 'job'
    number:
      description: 'Define the pipeline number'
      type: number
      default: 1

---

stages:
  - $[[ inputs.stage ]]

$[[ inputs.name ]]:
  stage: $[[ inputs.stage ]]
  script:
    - echo ' [Job] Component'
    - echo ' [Input] Number = $[[ inputs.number ]]'
