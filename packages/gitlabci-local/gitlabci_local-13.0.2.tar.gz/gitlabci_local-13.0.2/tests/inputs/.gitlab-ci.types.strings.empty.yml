spec:
  inputs:
    stage:
      description: 'Define the pipeline stage'
      default: 'components'
    name:
      description: 'Define the pipeline job name'
      default: 'job'
    comments:
      description: 'Define the pipeline comments'
      type: string
      default: ''

---

stages:
  - $[[ inputs.stage ]]

$[[ inputs.name ]]:
  stage: $[[ inputs.stage ]]
  script:
    - echo ' [Job] Component'
    - echo ' [Input] comments = $[[ inputs.comments ]]'
