spec:
  inputs:
    stage:
      description: 'Define the pipeline stage'
      default: 'components'
    name:
      description: 'Define the pipeline job name'
      default: job1
    flag:
      description: 'Define the pipeline flag'
      type: boolean
      default: 'true'

---

stages:
  - $[[ inputs.stage ]]

$[[ inputs.name ]]:
  stage: $[[ inputs.stage ]]
  script:
    - echo ' [Job] Component'
    - echo ' [Input] flag = $[[ inputs.flag ]]'
