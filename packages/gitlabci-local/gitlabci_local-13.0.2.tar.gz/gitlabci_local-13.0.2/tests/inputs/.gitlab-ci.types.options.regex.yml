spec:
  inputs:
    stage:
      description: 'Define the pipeline stage'
      default: 'components'
    name:
      description: 'Define the pipeline job name'
      default: job
    version:
      description: 'Define the pipeline version'
      regex: '^v\d+\.\d+(\.\d+)?$'
      options:
        - 'v1.2.3'
        - '2.3.4'
        - 'v3.4.5'
      default: 'v1.2.3'

---

stages:
  - $[[ inputs.stage ]]

$[[ inputs.name ]]:
  stage: $[[ inputs.stage ]]
  script:
    - echo ' [Job] Component'
