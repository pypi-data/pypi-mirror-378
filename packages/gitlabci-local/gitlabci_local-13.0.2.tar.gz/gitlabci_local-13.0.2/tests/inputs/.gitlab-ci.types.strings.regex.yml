spec:
  inputs:
    stage:
      description: 'Define the pipeline stage'
      default: 'components'
    name:
      description: 'Define the pipeline job name'
      default: 'job'
    version:
      description: 'Define the pipeline version'
      type: string
      regex: '^v\d+\.\d+(\.\d+)?$'
      default: '1.2.3'

---

stages:
  - $[[ inputs.stage ]]

$[[ inputs.name ]]:
  stage: $[[ inputs.stage ]]
  script:
    - echo ' [Job] Component'
