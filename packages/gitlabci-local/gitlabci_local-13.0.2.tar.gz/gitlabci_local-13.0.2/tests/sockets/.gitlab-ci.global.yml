image:
  name: registry.gitlab.com/radiandevcore/tools/gcil/docker:latest
  entrypoint: ['']

services:
  - name: registry.gitlab.com/radiandevcore/tools/gcil/docker:dind
    alias: docker

stages:
  - sockets

'Job 1':
  stage: sockets
  script:
    - echo 'Job 1'
    - echo "DOCKER_CERT_PATH=${DOCKER_CERT_PATH}"
    - echo "DOCKER_HOST=${DOCKER_HOST}"
    - echo "DOCKER_TLS_VERIFY=${DOCKER_TLS_VERIFY}"
    - timeout 5 docker system info
    - timeout 5 docker ps

'Job 2':
  stage: sockets
  services: []
  script:
    - echo 'Job 2'
    - timeout 5 docker ps
