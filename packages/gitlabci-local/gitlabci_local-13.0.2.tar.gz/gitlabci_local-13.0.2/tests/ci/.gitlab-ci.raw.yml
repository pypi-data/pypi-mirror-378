image: local

stages:
  - ci_raw

variables:
  CI_LOCAL_WORKDIR: '.'

.local:
  volumes:
    - .

'Job 1':
  stage: ci_raw
  script:
    - echo "CI_COMMIT_SHA=${CI_COMMIT_SHA}"
    - echo "CI_COMMIT_SHORT_SHA=${CI_COMMIT_SHORT_SHA}"
    - test -z "${CI_COMMIT_SHA}"
    - test -z "${CI_COMMIT_SHORT_SHA}"
