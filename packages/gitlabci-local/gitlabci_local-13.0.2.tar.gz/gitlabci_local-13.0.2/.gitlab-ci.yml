quality:coverage:
  needs:
    - job: registry:test-coverage-docker
      artifacts: false
      optional: true
    - job: coverage:docker
    - job: coverage:podman
    - job: coverage:windows
  variables:
    COVERAGE_FILE: !reference ['.coverage:scripts', variables, COVERAGE_COMMON_FILE]
    COVERAGE_RCFILE: !reference ['.coverage:scripts', variables, COVERAGE_RCFILE]
  rules: !reference ['.coverage:rules', rules]

quality:sonarcloud:
  needs:
    - job: registry:rehost
      artifacts: false
      optional: true
    - job: coverage:docker
    - job: coverage:podman
    - job: coverage:windows
  rules:
    - if: $SONAR_HOST_URL == null || $SONAR_TOKEN == null
      when: never
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - 'CHANGELOG.md'
        - 'requirements/**/*'
        - 'sonar-project.properties'
        - 'src/**/*'
        - 'tests/**/*'
      when: always
    - if: $CI_COMMIT_REF_NAME == 'main'
      when: always
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      when: always
    - when: never

