.pages:rules:
  rules:
    changes:
      - '.gitlab-ci.yml'
      - 'CHANGELOG.md'
      - 'mkdocs.yml'
      - 'LICENSE'
      - 'README.md'
      - 'docs/**/*'
      - 'requirements/**/*'

pages:
  extends:
    - .pages
  needs:
    - job: registry:pages
      artifacts: false
      optional: true
    - job: build
      artifacts: false
      optional: true
    - job: py3.9:docker
      artifacts: false
      optional: true
    - job: py3.13:docker
      artifacts: false
      optional: true
    - job: py3.9:podman
      artifacts: false
      optional: true
    - job: py3.13:podman
      artifacts: false
      optional: true
    - job: quality:coverage
      artifacts: true
      optional: true
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - coverage-reports/html
  rules:
    - if: $CI_COMMIT_TAG || $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes: !reference ['.pages:rules', rules, changes]
    - if: $CI_COMMIT_BRANCH && $CI_COMMIT_REF_PROTECTED
      changes: !reference ['.pages:rules', rules, changes]
      allow_failure: true
      when: manual

pdf:
  extends:
    - pages
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH
      changes: !reference ['.pages:rules', rules, changes]
