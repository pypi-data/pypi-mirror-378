include:
  - component: gitlab.com/RadianDevCore/tools/pre-commit-crocodile/commits@8.2.0
    inputs:
      stage: prepare
  - project: RadianDevCore/gitlab-ci/components
    file: /templates/clean.yml
    ref: main
    inputs:
      stage: development
      paths: ./build ./dist ./*.egg-info ./.eggs
  - project: RadianDevCore/gitlab-ci/components
    file: /templates/preview.yml
    ref: main
    inputs:
      stage: development
      image: registry.gitlab.com/radiandevcore/tools/gcil/gcil:preview
  - project: RadianDevCore/gitlab-ci/components
    file: /templates/changelog.yml
    ref: main
    inputs:
      stage: development
  - project: RadianDevCore/gitlab-ci/components
    file: /templates/gitlab-protections.yml
    ref: main
    inputs:
      stage: development
  - project: RadianDevCore/gitlab-ci/components
    file: /templates/registry.yml
    ref: main
    inputs:
      stage: registry
  - project: RadianDevCore/gitlab-ci/components
    file: /templates/python-codestyle.yml
    ref: main
    inputs:
      stage: prepare
      image: registry.gitlab.com/radiandevcore/tools/gcil/gcil:codestyle
      paths: ./docs/*.py ./src/*.py ./src/*/*.py ./setup.py
  - project: RadianDevCore/gitlab-ci/components
    file: /templates/python-lint.yml
    ref: main
    inputs:
      stage: prepare
      image: registry.gitlab.com/radiandevcore/tools/gcil/gcil:codestyle
      paths: ./docs/ ./src/ ./setup.py
  - project: RadianDevCore/gitlab-ci/components
    file: /templates/python-typings.yml
    ref: main
    inputs:
      stage: prepare
      image: registry.gitlab.com/radiandevcore/tools/gcil/gcil:codestyle
      paths: ./docs/ ./src/ ./setup.py
  - project: RadianDevCore/gitlab-ci/components
    file: /templates/python-build.yml
    ref: main
    inputs:
      stage: build
      image: registry.gitlab.com/radiandevcore/tools/gcil/gcil:build
  - project: RadianDevCore/gitlab-ci/components
    file: /templates/python-install.yml
    ref: main
    inputs:
      stage: build
  - project: RadianDevCore/gitlab-ci/components
    file: /templates/python-readme.yml
    ref: main
    inputs:
      stage: build
  - project: RadianDevCore/gitlab-ci/components
    file: /templates/python-test.yml
    ref: main
    inputs:
      stage: test
      package: gitlabci-local
      timeout: 25m
  - project: RadianDevCore/gitlab-ci/components
    file: /templates/python-coverage.yml
    ref: main
    inputs:
      stage: test
      package: gcil
      alias: gitlabci-local
  - project: RadianDevCore/gitlab-ci/components
    file: /templates/python-quality.yml
    ref: main
    inputs:
      stage: quality
      image: registry.gitlab.com/radiandevcore/tools/gcil/gcil:test-coverage-docker
  - project: RadianDevCore/gitlab-ci/components
    file: /templates/sonarcloud.yml
    ref: main
    inputs:
      stage: quality
      image: registry.gitlab.com/radiandevcore/tools/gcil/sonarsource/sonar-scanner-cli:latest
  - project: RadianDevCore/gitlab-ci/components
    file: /templates/python-deploy.yml
    ref: main
    inputs:
      stage: deploy
      image: registry.gitlab.com/radiandevcore/tools/gcil/gcil:deploy
  - project: RadianDevCore/gitlab-ci/components
    file: /templates/pages.yml
    ref: main
    inputs:
      stage: deploy
      image: registry.gitlab.com/radiandevcore/tools/gcil/gcil:pages
      pdf: gcil
      watch: ./config/* ./docs/.* ./docs/* ./mkdocs.yml ./README.md

stages:
  - development
  - registry
  - prepare
  - build
  - test
  - quality
  - deploy

variables:
  CI_LOCAL_ENGINE: 'docker,auto'
  CI_LOCAL_REAL_PATHS: 'true'
  CI_LOCAL_SOCKETS: 'true'
  EXECUTOR_HOST: preview
  EXECUTOR_TOOL: gcil
  REGISTRY_HOST: registry.gitlab.com
  REGISTRY_NAMESPACE: radiandevcore/tools
  REGISTRY_PROJECT: gcil

.local:
  include:
    'RadianDevCore/gitlab-ci/components': '.gitlab-ci.d'
  no_regex: true
  variables:
    DOCKER_CERT_PATH: ''
    DOCKER_HOST: ''
    DOCKER_TLS_CERTDIR: ''
    DOCKER_TLS_VERIFY: ''
  version: 12.0
  volumes:
    - ${HOME}/.docker/config.json:/root/.docker/config.json:ro

