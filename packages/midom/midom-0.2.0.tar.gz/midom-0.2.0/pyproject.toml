[project]
name = "midom"
version = "0.2.0"
description = "Concepts and relations to describe the process of DICOM deidentification"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "dicomcriterion>=0.1.0",
    "pydantic>=2.11.5",
    "pydicom>=2.4.4",
    "sphinx>=7.4.7",
    "sphinx-rtd-theme>=3.0.2",
    "sphinxcontrib-plantuml>=0.30",
]

[dependency-groups]
dev = [
    "coverage",
    "factory-boy",
    "livereload",
    "pytest",
    "pytest-cov",
    "setuptools",
    "pre-commit"
]

[tool.black]
line-length = 79
