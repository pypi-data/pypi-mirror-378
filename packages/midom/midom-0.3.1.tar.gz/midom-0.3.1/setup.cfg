[flake8]
exclude = docs
max-line-length = 79
application-import-names = 
	midom
	tests
import-order-style = pycharm
docstring-convention = numpy
max-complexity = 10
select = 
	B
	B9
	C
	D
	E
	F
	I
	N
	W
ignore = 
	D1
	D400
	D401
	D202
	D205
	E203
	E501
	W503
	N815
	B907
	B905
	docs/source/conf.py

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

