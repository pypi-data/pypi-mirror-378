[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[project]
name = "hwpx-mcp"
version = "0.1.0"
description = "python-hwpx 기반 HWPX 자동화를 제공하는 Smithery MCP 서버"
readme = "README.md"
authors = [
    {name = "HWPX MCP Maintainers", email = "maintainers@example.com"}
]

requires-python = ">=3.10"
dependencies = [
    "mcp>=1.14.0",
    "python-hwpx>=1.3",
    "smithery>=0.1.25",
    "pydantic>=2.7",
    "typer>=0.12.5",
    "rich>=13.9",
    "tomli-w>=1.0.0",
    "tomli>=2.0.1; python_version < '3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
]

[project.scripts]
# Run the MCP server in development mode
dev = "smithery.cli.dev:main"
# Run server with interactive testing playground
playground = "smithery.cli.playground:main"
hwpx-mcp = "hwpx_mcp.cli:app"

[tool.smithery]
# Function that returns a patched FastMCP server
server = "hwpx_mcp.server:create_server"

[tool.pytest.ini_options]
addopts = "-ra --cov=hwpx_mcp --cov-report=term-missing"
testpaths = ["tests"]
pythonpath = ["src"]


