[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "decline_curve"
version = "0.1.2"
description = "Decline curve analysis for oil well production using with Arps and LLM-based models"
readme = "README.md"
license = "Apache-2.0"
authors = [{ name = "Kyle T. Jones" }]
requires-python = ">=3.9"
dependencies = [
  "numpy>=1.23",
  "pandas>=2.0",
  "scipy>=1.10",
  "matplotlib>=3.7",
  "statsmodels>=0.14",
  "tqdm>=4.66",
  "transformers>=4.41",
  "torch>=2.0",
  "accelerate>=0.29",
  "einops>=0.7",
  "pmdarima>=2.0",
  "numpy-financial>=1.0",
  "requests>=2.25",
  "xlrd>=2.0"
]

[project.scripts]
decline = "decline_analysis.__main__:main"

[tool.setuptools.packages.find]
include = ["decline_analysis*"]
exclude = ["ndic_raw*"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | venv
  )/
)
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
