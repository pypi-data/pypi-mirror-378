[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "reflex-flow"
version = "0.0.1"
description = "ReactFlowOnReflex"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [{ name = "Luis Li", email = "nacxa0@gmail.com" }]
keywords = ["reflex","reflex-flow", "react-flow", " ReactFlowOnReflex"]

dependencies = [
    #"build>=1.3.0",
    #"custom-components>=0.0.1",
    #"dash>=3.2.0",
    "reflex==0.8.7",
]

classifiers = ["Development Status :: 4 - Beta"]

[project.urls]

[project.optional-dependencies]
dev = ["build", "twine"]

[tool.setuptools.packages.find]
include = ["reflex_flow*"]  # 匹配 reflex_flow 包及其子包
