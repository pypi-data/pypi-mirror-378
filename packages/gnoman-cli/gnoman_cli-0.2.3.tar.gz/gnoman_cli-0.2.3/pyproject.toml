[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gnoman-cli"
version = "0.2.3"
description = "GNOMAN mission control CLI for Safes, secrets, and guard rails"
readme = "README.md"
authors = [
  { name = "Christopher Hirschauer", email = "c.hirschauer@gmail.com" }
]
license = "MIT"
license-files = ["LICENSE.md"]
requires-python = ">=3.9"

dependencies = [
  "eth-account",
  "web3>=6",
  "eth-abi",
  "pycryptodome; python_version<'3.11'",
  "cryptography",
  "keyring",
  "python-dotenv",
  "rich",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Environment :: Console",
  "Topic :: Security :: Cryptography",
  "Topic :: Internet :: WWW/HTTP",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/74Thirsty/gnoman-cli"
Source = "https://github.com/74Thirsty/gnoman-cli"
Issues = "https://github.com/74Thirsty/gnoman-cli/issues"

[project.scripts]
gnoman = "gnoman.cli:main"

[project.optional-dependencies]
dev = [
  "pytest",
  "black",
  "build",
  "twine"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["gnoman*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
gnoman = ["py.typed", "data/*.json", "abi/*.json"]

