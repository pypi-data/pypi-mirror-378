[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gnoman-cli"
version = "0.3.0"
description = "GNOMAN mission control CLI for Safes, secrets, and guard rails"
readme = "README.md"
authors = [
  { name = "Christopher Hirschauer", email = "c.hirschauer@gmail.com" }
]
license = { file = "LICENSE.md" }
requires-python = ">=3.9"
dependencies = [
  "eth-account>=0.9.0",
  "web3>=6.0.0",
  "eth-abi>=4.0.0",
  "keyring>=24.0.0",
  "python-dotenv>=1.0.1",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Environment :: Console",
  "Topic :: Security :: Cryptography",
  "Topic :: Internet :: WWW/HTTP",
]

[project.urls]
Homepage = "https://github.com/74Thirsty/gnoman-cli"
Source = "https://github.com/74Thirsty/gnoman-cli"
Issues = "https://github.com/74Thirsty/gnoman-cli/issues"

[project.scripts]
gnoman = "gnoman.cli:main"

[tool.setuptools.packages.find]
include = ["gnoman", "gnoman.*"]

[tool.setuptools.package-data]
gnoman = ["data/GnosisSafe.json", "wallet_config/derivations.json"]

