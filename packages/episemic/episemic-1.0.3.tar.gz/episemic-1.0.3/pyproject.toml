[project]
name = "episemic"
version = "1.0.3"
description = "A brain-inspired memory system for AI agents"
authors = [
    {name = "Aditya Karnam", email = "akarnam37@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = ["ai", "memory", "agents", "brain-inspired", "vector-database"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "typer>=0.18.0",
    "rich>=14.0.0",
    "qdrant-client>=1.15.0",
    "psycopg2-binary>=2.9.0",
    "redis>=6.0.0",
    "pydantic>=2.11.0",
    "duckdb>=1.4.0",
    "sentence-transformers>=5.0.0"
]

[project.urls]
Homepage = "https://github.com/episemic/episemic"
Repository = "https://github.com/episemic/episemic"
"Bug Tracker" = "https://github.com/episemic/episemic/issues"
Documentation = "https://episemic.readthedocs.io"

[project.scripts]
episemic = "episemic.cli.main:app"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)",
    "black (>=25.9.0,<26.0.0)",
    "isort (>=6.0.1,<7.0.0)",
    "mypy (>=1.18.2,<2.0.0)",
    "ruff (>=0.13.1,<0.14.0)",
    "pre-commit (>=4.3.0,<5.0.0)",
    "pytest-asyncio (>=1.2.0,<2.0.0)"
]
build = [
    "build (>=1.0.0,<2.0.0)",
    "twine (>=6.0.0,<7.0.0)",
    "bump2version (>=1.0.1,<2.0.0)"
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-asyncio = "^1.2.0"
black = "^25.9.0"
isort = "^6.0.1"
mypy = "^1.18.2"
ruff = "^0.13.1"
pre-commit = "^4.3.0"
pytest-cov = "^7.0.0"

