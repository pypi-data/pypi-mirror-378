[package]
name = "oxapy"
version = "0.6.4"
edition = "2021"
authors = ["FITAHIANA Nomeniavo Joe <24nomeniavo@gmail.com>"]
repository = "https://github.com/j03-dev/oxapy"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "oxapy"
crate-type = ["cdylib"]

[dependencies]
pyo3 = ">=0.26.0"
pyo3-async-runtimes = { version = "0.26", features = ["tokio-runtime"] }

hyper = { version = "1", features = ["full"] }
tokio = { version = "1", features = ["full"] }
http-body-util = "0.1"
hyper-util = { version = "0.1", features = ["full"] }
matchit = { git = "https://github.com/ibraheemdev/matchit", branch = "master" }
minijinja = "2.12.0"
tera = "1.20"
serde_json = "1.0.145"
ctrlc = "3.5.0"
glob = "0.3.3"
jsonschema = "0.33.0"
once_cell = "1.21.3"
multer = "3.1.0"
futures-util = "0.3.31"
serde = "1.0.225"
rand = "0.10.0-rc.0"
url = "2.5.7"
ahash = "0.8.12"

[target.'cfg(not(target_arch = "aarch64"))'.dependencies]
jsonwebtoken = "9.3.1"
