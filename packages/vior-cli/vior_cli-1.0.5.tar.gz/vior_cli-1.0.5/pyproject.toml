[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "vior-cli"
version = "1.0.5"
description = "Vior Secrets CLI - Secure command-line interface for Vior Secrets management"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Viorcloud Team", email = "support@viorcloud.com"}
]
maintainers = [
    {name = "Viorcloud Team", email = "support@viorcloud.com"}
]
keywords = ["secrets", "cli", "security", "encryption", "vior", "viorcloud"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
requires-python = ">=3.7"
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "cryptography>=3.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.812",
]

[project.urls]
Homepage = "https://viorcloud.com"
Documentation = "https://docs.viorcloud.com"
Repository = "https://github.com/viorcloud/vior-cli"
"Bug Tracker" = "https://github.com/viorcloud/vior-cli/issues"

[project.scripts]
vior = "vior_cli.cli:cli"

[tool.setuptools.packages.find]
include = ["vior_cli*"]
exclude = ["tests*"]

[tool.black]
line-length = 100
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true