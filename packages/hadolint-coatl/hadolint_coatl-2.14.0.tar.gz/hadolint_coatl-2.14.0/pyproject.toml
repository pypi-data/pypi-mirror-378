[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=46.1",
]

[tool.cibuildwheel]
before-all = "uname -a"
build-frontend = "build"
skip = [
  "*-macosx_x86_64",
  "*-macosx_universal2",
  "*-manylinux_i686",
  "*musllinux*",
  "*-win32",
]

[tool.cibuildwheel.linux]
archs = ["auto", "aarch64"]

[tool.cibuildwheel.macos]
archs = ["arm64"]
environment = {MACOSX_DEPLOYMENT_TARGET="14.0"}

[tool.cibuildwheel.windows]
archs = ["AMD64"]
