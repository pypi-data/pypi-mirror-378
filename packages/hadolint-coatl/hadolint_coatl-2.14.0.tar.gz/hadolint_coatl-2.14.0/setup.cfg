[metadata]
name = hadolint_coatl
version = 2.14.0
description = Python wrapper around invoking hadolint (https://github.com/hadolint/hadolint)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/coatl-dev/hadolint-coatl
author = César Román
author_email = cesar@coatl.dev
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
project_urls = 
	Funding = https://github.com/sponsors/cesarcoatl
	Source = https://github.com/coatl-dev/hadolint-coatl
	Tracker = https://github.com/coatl-dev/hadolint-coatl/issues

[options]
python_requires = >=3.9
setup_requires = 
	setuptools-download

[setuptools_download]
download_scripts = 
	[hadolint]
	group = hadolint-binary
	marker = sys_platform == "linux" and platform_machine == "aarch64"
	url = https://github.com/hadolint/hadolint/releases/download/v2.14.0/hadolint-linux-arm64
	sha256 = 331f1d3511b84a4f1e3d18d52fec284723e4019552f4f47b19322a53ce9a40ed
	[hadolint]
	group = hadolint-binary
	marker = sys_platform == "linux" and platform_machine == "x86_64"
	url = https://github.com/hadolint/hadolint/releases/download/v2.14.0/hadolint-linux-x86_64
	sha256 = 6bf226944684f56c84dd014e8b979d27425c0148f61b3bd99bcc6f39e9dc5a47
	[hadolint]
	group = hadolint-binary
	marker = sys_platform == "darwin" and platform_machine == "arm64"
	url = https://github.com/hadolint/hadolint/releases/download/v2.14.0/hadolint-macos-arm64
	sha256 = 3625e2e9f43dcfe7bd38738a5f5520ed50ce39ed28485266e6803dd7bc197b10
	[hadolint.exe]
	group = hadolint-binary
	marker = sys_platform == "win32" and platform_machine == "AMD64"
	marker = sys_platform == "win32" and platform_machine == "ARM64"
	marker = sys_platform == "cygwin" and platform_machine == "x86_64"
	url = https://github.com/hadolint/hadolint/releases/download/v2.14.0/hadolint-windows-x86_64.exe
	sha256 = 8e0ee174f88edb14f207a68430c7a53c2883ed509cdbde9a3a26fffa140fa5e4

[egg_info]
tag_build = 
tag_date = 0

