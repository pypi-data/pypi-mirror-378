[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-detector"
version = "0.2.0"
description = "Transparent, probabilistic classification of text as human-generated or LLM-generated"
authors = [
    {name = "Michael Bommarito", email = "michael.bommarito@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
keywords = [
    "llm-detection",
    "ai-detection",
    "text-classification",
    "machine-learning",
    "nlp",
    "natural-language-processing",
    "gpt-detection",
    "chatgpt-detection",
    "ai-generated-text",
    "human-vs-ai",
    "text-analysis",
    "statistical-nlp",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
dependencies = [
    "nupunkt-rs>=0.1.1",
    "tokenizers>=0.20.0",
]

[project.urls]
"Homepage" = "https://github.com/mjbommar/llm-detector"
"Bug Tracker" = "https://github.com/mjbommar/llm-detector/issues"
"Repository" = "https://github.com/mjbommar/llm-detector"

[project.optional-dependencies]
training = [
    "scikit-learn>=1.6.0",
    "datasets>=2.19",
    "zstandard>=0.22",
    "pyarrow>=12",
    "tqdm>=4.66",
]
dev = [
    "scikit-learn>=1.6.0",
    "pytest>=8.4.2",
    "pytest-cov>=4.1",
    "pytest-benchmark>=5.1.0",
    "ruff>=0.5.0",
]

[project.scripts]
llm-detector = "llm_detector.cli:main"
llm-detector-train = "llm_detector.training.cli:main"

[tool.setuptools.packages.find]
include = ["llm_detector", "llm_detector.*"]
exclude = [
    "tests",
    "tests.*",
    "docs",
    "docs.*",
    "examples",
    "examples.*",
    "scripts",
    "scripts.*",
    "archive",
    "archive.*",
    "*.pyc",
    "__pycache__",
    "*.egg-info",
    ".pytest_cache",
    "*.pkl",
    "*.log",
    "dist",
    "build",
    ".github",
]

[tool.setuptools.package-data]
"llm_detector.assets" = ["*.joblib", "*.json.gz"]
"llm_detector.assets.tokenizers" = ["*.json"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
extend-select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
markers = [
    "integration: tests that rely on external data sources or long-running streaming jobs",
    "requires_datasets: tests that require the Hugging Face datasets package",
]
