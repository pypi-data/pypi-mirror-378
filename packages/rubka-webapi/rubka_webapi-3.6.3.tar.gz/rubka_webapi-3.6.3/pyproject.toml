[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rubka-webapi"
version = "3.6.3"
authors = [
  { name="httex", email="wanwsnys69@gmail.com" },
]
description = "یک کتابخانه قدرتمند و آسان برای ساخت ربات‌های خودکار در روبیکا."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet",
    "Topic :: Communications",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks"
]
keywords = ["rubika", "rubino", "rubka_webapi", "bot", "chat", "فارسی"]

dependencies = [
    "cryptography",
    "httpx",
    "pydantic",
    "websockets",
    "urllib3",
    "tqdm",
    "websocket-client",
    "pycryptodome",
    "mutagen",
    "filetype"
]

[project.urls]
"Homepage" = "https://github.com/xetay12/rubka_webapi"
"Bug Tracker" = "https://github.com/xetay12/rubka_webapi/issues"

