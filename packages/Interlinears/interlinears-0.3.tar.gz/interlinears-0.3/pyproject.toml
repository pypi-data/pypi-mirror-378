[build-system]
requires = ["flit_core >= 3.12.0, <4"]
build-backend = "flit_core.buildapi"

[project]
name = "Interlinears"
version= "0.3"
requires-python = ">=3.9"
description = "Pretty-printing of linguistic interlinears"
readme = "README.rst"
license = "MIT"
authors = [
    {name = "kaleissin", email = "kaleissin@gmail.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: General",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Repository = "https://codeberg.org/Kaleissin/Interlinears"
Issues = "https://codeberg.org/Kaleissin/Interlinears/issues"

[dependency_groups]
dev = [
    "ipython",
]
test = [
    "tox",
    "coverage",
]

[tool.flit.module]
name = "interlinears"
