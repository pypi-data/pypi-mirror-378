[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mrfix"
version = "9.0.1"
authors = [
  { name = "Valerii Zhuravlev", email = "valerii.zhuravlev.for.job@gmail.com" }
]
description = "The Mr Fix module is designed to create autotests written in Python for testing UI, API, PostgreSQL, Security, and Performance Testing."
readme = "README.md"
readme-content-type = "text/markdown"
requires-python = ">=3.9"
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "selenium",
  "pyperclip",
  "beautifulsoup4",
  "cryptography",
  "psycopg2-binary",
  "requests",
  "httpx",
  "pytest",
  "loguru",
  "sh",
  "webdriver-manager",
  "ruff",
  "python-dotenv",
  "pytest-asyncio",
  "tabulate",
  "mysql-connector-python"
]

[project.urls]
homepage = "https://github.com/MrFix-Autotesting-Framework"
documentation = "https://github.com/MrFix-Autotesting-Framework/docs"
source = "https://github.com/MrFix-Autotesting-Framework"
bug-tracker = "https://github.com/MrFix-Autotesting-Framework/issues"
