[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ecghelper"
version = "0.8.3"
description = "Tools to load and process electrocardiogram data."
author = "Alistair Johnson"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "joblib>=1.5.0",
    "tqdm>=4.65.0",
    "wfdb>=4.3.0",
    "pyEDFlib==0.1.42",
    "lxml>=4.9.2",
    "types-lxml>=2023.3.28",
    "numpy>=2.0.0",
    "dandelion_data_schema>=1.3.0",
]

[project.optional-dependencies]
dev = ["pytest", "build", "twine", "pip"]

[tool.hatchling]
src = "src/ecghelper"
