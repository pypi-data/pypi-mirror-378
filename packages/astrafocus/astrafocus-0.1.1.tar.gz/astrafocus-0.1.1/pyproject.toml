[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "setuptools-scm", "wheel"]

[project]
authors = [
  {email = "ddegen@ethz.ch", name = "David Degen"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers"
]
dependencies = [
  "astropy",
  "opencv-python",
  "numpy",
  "pandas",
  "photutils",
  "scipy",
  "sqlite3worker",
  "statsmodels"
]
description = "My package description"
keywords = ["telescope", "autofocus"]
license = {text = "MIT"}
name = "astrafocus"
readme = "README.md"
requires-python = ">=3.11"
version = '0.1.1'

[project.optional-dependencies]
alpaca = ["alpyca"]
dash = ["dash", "dash_bootstrap_components", "plotly"]
dev = [
  "cabaret",
  "matplotlib",
  "ruff",
  "pytest"
]
docs = ["sphinx", "sphinx-book-theme", "sphinx-design", "sphinx-copybutton", "ipython", "matplotlib", "notebook", "ipywidgets", "myst_nb", "ghp-import", "alpyca"]
extended = ["scikit-learn"]
test = ["pytest", "cabaret"]
visualization = ["ipython", "matplotlib", "notebook"]

[project.urls]
"Bug Tracker" = "https://github.com/dgegen/astrafocus/issues"
"Homepage" = "https://github.com/dgegen/astrafocus"
"Source" = "https://github.com/dgegen/astrafocus"

[tool.ruff]
exclude = ["*.yaml"]
extend-include = ["*.ipynb"]
line-length = 109

[tool.ruff.lint]
fixable = ["ALL"]
select = ["E", "F", "I001", "UP"]

[tool.setuptools.packages.find]
where = ["src"]
