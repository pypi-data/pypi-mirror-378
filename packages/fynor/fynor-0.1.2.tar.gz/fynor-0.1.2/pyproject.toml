[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fynor"
version = "0.1.2"
description = "Fynor is a lightweight WSGI web application framework."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Abdelmajid Yunus", email = "abdulmajidyunusov18@gmail.com" },
]
keywords = ["wsgi", "web", "framework", "jinja", "parse", "webob"]

dependencies = [
    "Jinja2>=3.1,<4.0",
    "parse>=1.20,<2.0",
    "WebOb>=1.8,<2.0",
    "whitenoise>=6.0,<7.0",
]

[project.optional-dependencies]
# Example: pip install fynor[dev]
dev = [
    "twine>=4.0.0",
    "wheel",
    "build",
]

[project.urls]
Homepage = "https://github.com/goldendevuz/fynor"
Repository = "https://github.com/goldendevuz/fynor"
Issues = "https://github.com/goldendevuz/fynor/issues"

[tool.setuptools.packages.find]
exclude = ["tests", "*.tests", "*.tests.*", "tests.*"]
