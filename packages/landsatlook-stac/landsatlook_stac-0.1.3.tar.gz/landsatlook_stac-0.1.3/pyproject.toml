[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "landsatlook-stac"
version = "0.1.3"
description = "LandsatLook STAC search and authenticated asset access via ERS"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Pratyush Tripathy", email = "pratkrt@gmail.com" }]
license = { file = "LICENSE" }
keywords = ["STAC", "Landsat", "USGS", "remote sensing", "geospatial", "COG"]
dependencies = [
  "pystac-client>=0.7",
  "requests>=2.31",
  "rasterio>=1.3",
  "rioxarray>=0.15",
  "tqdm>=4.66",
  "beautifulsoup4>=4.12"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: GIS",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/PratyushTripathy/landstac"
Documentation = "https://landstac.readthedocs.io/en/latest/"
Issues = "https://github.com/PratyushTripathy/landstac/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["landstac*"]
