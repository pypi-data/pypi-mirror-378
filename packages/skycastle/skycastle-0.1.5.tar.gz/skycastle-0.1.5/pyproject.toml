[tool.poetry]
name = "skycastle"
version = "0.1.5"
description = "A command-line text adventure where a young boy explores a fantastical, cloud-borne castle to find his lost father."
authors = ["mindfilleter"]
license = "MIT"
readme = "README.md"

homepage = "https://github.com/mindfilleter/skycastle"
repository = "https://github.com/mindfilleter/skycastle"

[tool.poetry.dependencies]
python = "^3.8"
# NOTE: Your __main__.py imports colorama, so you should add it as a dependency!
colorama = "^0.4.6" 

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
skycastle = "skycastle.__main__:main"