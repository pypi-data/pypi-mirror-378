[project]
name = "listxml"
version = "0.5.0"
authors = [
  { name="Norman Gray", email="gray@nxg.name" },
]
description = "An _unpythonic_ XML writer (and reader)!"
readme = "README.md"
# License: see https://peps.python.org/pep-0621/
# File LICENCE.txt is included in the distribution.
license = { text = "BSD License (2-clause)" }
requires-python = ">=3.0"
# classifiers: see https://pypi.org/classifiers/
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Topic :: Text Processing :: Markup :: XML"
]

[project.urls]
repository = "https://heptapod.host/nxg/listxml"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
