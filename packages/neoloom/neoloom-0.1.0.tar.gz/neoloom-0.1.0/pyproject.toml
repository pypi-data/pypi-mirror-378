[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[project]
name = "neoloom"
version = "0.1.0"
description = "A lightweight Data Mapper-based OGM for Neo4j with Unit of Work, Repository, and Query Builder"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Amirhossein Faghihifar", email = "a.faghihifar@gmail.com" },
]
keywords = ["neo4j", "ogm", "graph", "orm", "data-mapper"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Database",
]
dependencies = ["neo4j>=5.0"]

[project.urls]
Homepage = "https://github.com/yourname/neoloom"
Repository = "https://github.com/yourname/neoloom"

[tool.hatch.build.targets.wheel]
packages = ["neoloom"]

[tool.hatch.build.targets.sdist]
include = ["neoloom", "README.md", "LICENSE", "pyproject.toml"]
