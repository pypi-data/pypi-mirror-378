[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lv-name-api"   # this is the name people will pip install
version = "0.1.0"
description = "CLI for searching Latvian names from pmlp.gov.lv"
authors = [{name="randomlatvian"}]
license = "MIT"
readme = "README.md"
dependencies = [
    "requests",
    "beautifulsoup4",
    "prettytable"
]

[project.scripts]
latnames = "latvian_names.cli:run"
