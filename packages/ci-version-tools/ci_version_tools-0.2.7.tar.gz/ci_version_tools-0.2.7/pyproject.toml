[tool.poetry]
name = "ci-version-tools"
version = "0.2.7"
description = "Versioning tools for CI"
authors = ["Sergej Alikov <sergej@alikov.com>"]
readme = "README.md"
license = "MIT"
packages = [
  { include = "ci_version_tools", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.13"
semver = "^3.0.4"
packaging = "^24.2"
pyyaml = "^6.0.2"

[tool.poetry.scripts]
project-version = 'ci_version_tools.project:main'
version-env-vars = 'ci_version_tools.version_env_vars:main'

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
coverage = "^7.8.0"

# https://docs.astral.sh/ruff/linter/#rule-selection
types-pyyaml = "^6.0.12.20250915"
[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

[tool.coverage.run]
source = ["src"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
