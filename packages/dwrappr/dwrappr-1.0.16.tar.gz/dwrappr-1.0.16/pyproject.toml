[project]
name = "dwrappr"
version = "1.0.16"
authors = [
    { name = "Nils Klasen", email = "likeable.versed-78@icloud.com" },
]
description = "A lightweight and extensible Python package for managing data, tailored for researchers working with structured data."
readme = "README.md"
requires-python = ">=3.9,<4"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "numpy>=2.0.0",
    "pandas>=2.0.0",
    "pyyaml>=6.0.0",
    "joblib>=1.5.0",
    "scikit-learn>=1.6.0"
]

[project.urls]
Homepage = "https://git-ce.rwth-aachen.de/kls/dwrappr"
Documentation = "https://dwrappr-725c08.pages.git-ce.rwth-aachen.de/"
Issues = "https://git-ce.rwth-aachen.de/kls/dwrappr/-/issues"

[tool.setuptools.packages.find]
where = ["src"]