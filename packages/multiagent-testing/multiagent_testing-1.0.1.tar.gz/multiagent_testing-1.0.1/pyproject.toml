[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "multiagent-testing"
version = "1.0.1"
description = "Multi-agent testing framework with GitHub integration"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "multiagent-core>=0.1.0",
    "click>=8.0.0",
    "rich>=10.0.0",
    "pytest>=7.0.0",
    "playwright>=1.30.0",
    "requests>=2.28.0",
]

[project.scripts]
mtest = "multiagent_testing.cli:main"

[project.urls]
Homepage = "https://github.com/vanman2024/multiagent-testing"
Issues = "https://github.com/vanman2024/multiagent-testing/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
multiagent_testing = [
    "templates/*",
    "frameworks/*",
    "agents/*",
]

# Include only production files, exclude development overhead
[tool.setuptools.exclude-package-data]
"*" = [
    "docs/*", 
    ".github/*",
    "tests/*",
    "*.md",
    "*.yml",
    "*.yaml",
]