
[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "telemetrix_Barmaja"
version = "1.0.0"
description = "Arduino IDE-style class API on top of telemetrix (v1.43) with packaged examples."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT License"}
authors = [{name="Barmaja", email="info@example.com"}]
keywords = ["arduino", "telemetrix", "education", "STEM", "robotics"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Education",
    "Topic :: System :: Hardware",
    "Intended Audience :: Education",
]
dependencies = [
    "telemetrix==1.43",
    "pyserial>=3.5"
]

[project.urls]
Homepage = "https://example.com/telemetrix-barmaja"
Repository = "https://example.com/telemetrix-barmaja-repo"
Issues = "https://example.com/telemetrix-barmaja-issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"telemetrix_Barmaja" = ["examples/*.py"]

[tool.setuptools.packages.find]
where = ["."]
include = ["telemetrix_Barmaja*"]
