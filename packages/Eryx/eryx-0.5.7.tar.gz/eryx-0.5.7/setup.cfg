[metadata]
name = Eryx
version = attr: eryx.__init__.CURRENT_VERSION
author = ShyMike
description = A decently fast and simple dynamically typed programming language similar to javascript/python.
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
project_urls = 
	Documentation = https://imshymike.github.io/Eryx
	Source = https://github.com/ImShyMike/Eryx

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	colorama
	flask
	pytest
	toml
	requests
include_package_data = True

[options.entry_points]
console_scripts = 
	eryx = eryx.__main__:main

[egg_info]
tag_build = 
tag_date = 0

