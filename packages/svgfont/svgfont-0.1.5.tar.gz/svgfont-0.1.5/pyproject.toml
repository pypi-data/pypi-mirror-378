# PyPi steps
# python -m build
# twine upload dist/*

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "svgfont"
version = "0.1.5"
description = "Load svg fonts"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Daniel Berio"}
]
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "svgpathtools"
]

[project.urls]
Homepage = "https://github.com/colormotor/svgfont"
Issues = "https://github.com/colormotor/svgfont/issues"

[tool.setuptools]
# Explicitly say: the "svgfont" package is the one in the svgfont/ folder
packages = ["svgfont"]
