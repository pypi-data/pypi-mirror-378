[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maksim_132"
version = "0.1.5"
authors = [
  { name="Maksim", email="your.email@example.com" },
]
description = "Library for detecting user location and sending to Telegram bot"
readme = "README.md"
license = { file="LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
]