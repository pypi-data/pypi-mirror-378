[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "falsa"
license = "Apache 2.0"
description = "Unofficial Rust-based implementation of H2O benchmark dataset generation"
maintainers = [
    { name = "Sem", email = "ssinchenko@apache.org" },
]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
dependencies = ["pyarrow", "typer", "numpy"]

[project.optional-dependencies]
dev = ["ruff", "ipython"]

[project.scripts]
falsa = "falsa.app:entry_point"

[tool.ruff]
line-length = 120

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "falsa.native"
