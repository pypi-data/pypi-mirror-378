[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pymosquitto"
version = "0.3.4"
description = "A lightweight Python MQTT client implemented as a thin wrapper around libmosquitto"
requires-python = ">=3.8"
readme = "README.md"
license = "MIT"

[project.optional-dependencies]
dev = [
    "py-spy",
    "pytest",
    "pytest-asyncio",
    "build",
    "twine",
    "matplotlib",
    "paho-mqtt",
    "aiomqtt",
    "amqtt",
    "gmqtt",
    "mqttools",
]

[tool.black]
target-version = ["py313"]
line-length = 119
