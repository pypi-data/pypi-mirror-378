[project]
name = "archie-cli"
version = "0.6.5" 
description = "A command line tool to make managing your Linux system easier"
authors = [
    {name = "Helix128"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "click (>=8.3.0,<9.0.0)",
    "platformdirs (>=4.4.0,<5.0.0)",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux"
]

[project.urls]
Homepage = "https://github.com/helix128/archie"

[tool.poetry]
packages = [{include = "archie", from = "src"}]

[tool.poetry.scripts]
archie = "archie.cli:cli"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
