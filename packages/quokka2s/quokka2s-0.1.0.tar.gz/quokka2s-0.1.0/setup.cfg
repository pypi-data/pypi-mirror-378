[metadata]
name = quokka2s
version = 0.1.0
author = Baochen Tian, ChongChong He
author_email = baochen.tian.phys@gmail.com
description = A Python Pipeline for Post-processing QUOKKA Radiation-MHD Simulations.
long_description_content_type = text/markdown
url = https://github.com/quokka-astro/quokka  # 您可以换成自己未来的代码库链接
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Astronomy

[options]
package_dir = = src
packages = find:
python_requires = >=3.7
install_requires = 
	numpy
	matplotlib
	yt

[egg_info]
tag_build = 
tag_date = 0

