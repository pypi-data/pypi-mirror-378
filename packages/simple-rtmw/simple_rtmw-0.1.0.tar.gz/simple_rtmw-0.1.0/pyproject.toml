[project]
name = "simple-rtmw"
version = "0.1.0"
description = "RTMW simple rtmw inference"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "numpy>=2.3.2",
    "onnxruntime>=1.22.1",
    "opencv-python>=4.11.0.86",
    "requests>=2.32.5",
    "tqdm>=4.67.1",
]

[dependency-groups]
dev = [
    "debugpy>=1.8.16",
    "ipykernel>=6.30.1",
    "pillow>=11.3.0",
    "pyright>=1.1.404",
    "pytest>=8.4.1",
    "ruff>=0.12.9",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["simple_rtmw*"]

[tool.pytest.ini_options]
addopts = "-m 'not network'"
markers = [
    "network: marks tests as requiring network access (run with '-m network')",
    "gpu: marks tests as requiring a GPU (run with '-m gpu')",
]
