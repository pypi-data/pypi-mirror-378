[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "terra_ui_components"
dependencies = ["anywidget>=0.9"]
version = "0.0.103"
readme = "README.md"
description = "NASA Terra UI Components Library"
requires-python = ">=3.8"

# For projects not using `uv`, you can install these development dependencies with:
# `pip install -e ".[dev]"`
# If you're using `uv` for development, feel free to remove this section.
[project.optional-dependencies]
dev = ["watchfiles", "jupyterlab"]

# Dependency groups (recognized by `uv`). For more details, visit:
# https://peps.python.org/pep-0735/
[dependency-groups]
dev = ["watchfiles", "jupyterlab", "hatch"]
