# =============================================================================
# pyproject.toml
# =============================================================================

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "secure-env"
version = "2.0.0"
description = "A simple and secure way to manage environment variables with AES encryption"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Mohamed Ndiaye", email = "mintok2000@gmail.com"}
]
maintainers = [
    {name = "Mohamed Ndiaye", email = "mintok2000@gmail.com"}
]
keywords = ["environment", "variables", "encryption", "security", "configuration", "secrets"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security :: Cryptography",
    "Topic :: System :: Systems Administration",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent"
]
requires-python = ">=3.7"
dependencies = [
    "cryptography>=3.4.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.910",
    "twine>=3.0",
    "wheel>=0.36",
    "build>=0.7"
]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.0"
]

[project.urls]
Homepage = "https://github.com/Moesthetics-code/secure-env"
Documentation = "https://github.com/Moesthetics-code/secure-env#readme"
Repository = "https://github.com/Moesthetics-code/secure-env.git"
"Bug Reports" = "https://github.com/Moesthetics-code/secure-env/issues"
Changelog = "https://github.com/Moesthetics-code/secure-env/blob/main/CHANGELOG.md"

[project.scripts]
secure-env = "secure_env.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=secure_env",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml"
]

[tool.black]
line-length = 88
target-version = ["py37"]
include = "\\.pyi?$"
extend-exclude = "/(\\.eggs|\\.git|\\.hg|\\.mypy_cache|\\.tox|\\.venv|build|dist)/"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_column_numbers = true
show_error_codes = true
