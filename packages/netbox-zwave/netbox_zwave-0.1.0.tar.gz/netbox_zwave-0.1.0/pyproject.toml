# See PEP 518 for the spec of this file
# https://www.python.org/dev/peps/pep-0518/

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "netbox-zwave"
version = "0.1.0"
authors = [
    {name = "Richard Dawson", email = "dawsora@gmail.com"},
]
description = "A NetBox plugin for tracking Z-Wave devices and networks"
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Topic :: System :: Networking",
]

dependencies = [
    "netbox>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/example/netbox-zwave"
Repository = "https://github.com/example/netbox-zwave"
Documentation = "https://github.com/example/netbox-zwave#readme"
"Bug Tracker" = "https://github.com/example/netbox-zwave/issues"

[project.optional-dependencies]
dev = [
    "black",
    "flake8",
    "pytest",
    "pytest-django",
]