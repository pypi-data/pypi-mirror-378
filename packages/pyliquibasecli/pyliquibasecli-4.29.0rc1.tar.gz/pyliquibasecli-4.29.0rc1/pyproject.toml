[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "pyliquibasecli"
dynamic = ["version"]
authors = [
  { name="Klim Naidenov", email="pymirror@mail.ru" },
]
description = "Liquibase adapter"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Operating System :: OS Independent",
]

[tool.setuptools.package-data]
liquibase = ["bin/**/*"]

[tool.setuptools.dynamic]
version = {attr = "liquibase.__version__"}

#[project.scripts]
#start-metastore = "liquibase.liquibase:main"

[project.urls]
Homepage = "https://git@git.sourcecraft.dev/pymirror/pyliquibase.git"
Issues = "https://sourcecraft.dev/pymirror/pyliquibase/issues"