[project]
name = "noxus-sdk"
version = "0.1.0"
description = "Software development kit to extend the Noxus platform"
requires-python = ">=3.10"
readme = "README.md"
homepage = "https://noxus.ai"
repository = "https://github.com/Noxus-AI/noxus-sdk"
keywords = ["noxus", "sdk", "plugin", "development"]
authors = [
    { name = "Noxus Team", email = "support@noxus.ai" }
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "cookiecutter>=2.6.0",
    "fastapi>=0.116.1",
    "httpx>=0.27.0",
    "loguru>=0.7.0",
    "pydantic>=2.11.7",
    "ruff>=0.6.3,<1.0",
    "semver>=3.0.4",
    "typer[all]>=0.16.0",
    "uvicorn>=0.35.0",
    "pyyaml>=6.0",
    "gitpython>=3.1.45",
    "pillow>=11.3.0",
    "markdownify>=1.1.0",
    "async-lru>=2.0.5",
    "httpx-sse",
    "aiofiles"
]

[project.scripts]
noxus = "noxus_sdk.cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["noxus_sdk"]


[tool.hatch.envs.hatch-test]
dependencies = [
    "pytest>=8.3.3",
    "pytest-subtests==0.13.1",
    "pytest-asyncio==0.24.0",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.0.0",
    "filelock",
]

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "notebook>=7.4.5",
]
