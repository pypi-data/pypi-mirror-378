[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dtp-security"
version = "1.0.0"
authors = [
    {name = "Jeyashree Narayanan", email = "jeyashree.narayanan@example.com"},
]
description = "Advanced cryptographic SDK with steganography and active defense capabilities"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security :: Cryptography",
    "Topic :: Security",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["security", "cryptography", "steganography", "decoy", "active-defense", "cybersecurity", "encryption"]
dependencies = [
    "pycryptodome>=3.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "flake8>=4.0",
]
demo = [
    "flask>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/vinothvbt/DTP-password-manager"
Documentation = "https://github.com/vinothvbt/DTP-password-manager#readme"
Repository = "https://github.com/vinothvbt/DTP-password-manager"
"Bug Reports" = "https://github.com/vinothvbt/DTP-password-manager/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["dtp*"]

[tool.setuptools.package-data]
dtp = ["*.json", "templates/*.json"]
