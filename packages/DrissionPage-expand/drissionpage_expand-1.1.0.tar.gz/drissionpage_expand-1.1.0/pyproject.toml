[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "DrissionPage-expand"
version = "1.1.0"
description = "DrissionPage扩展包，提供异步请求功能，通过HTTP服务器中转实现"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "DrissionPage Expand", email = "drissionpage.expand@example.com"}
]
maintainers = [
    {name = "DrissionPage Expand", email = "drissionpage.expand@example.com"}
]
keywords = ["drissionpage", "async", "request", "http", "automation", "web", "scraping"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
]
requires-python = ">=3.7"
dependencies = [
    "Flask>=2.0.0",
    "Flask-CORS>=3.0.0",
    "DrissionPage>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/DrissionPage/DrissionPage-expand"
Documentation = "https://github.com/DrissionPage/DrissionPage-expand/blob/main/README.md"
Repository = "https://github.com/DrissionPage/DrissionPage-expand"
"Bug Reports" = "https://github.com/DrissionPage/DrissionPage-expand/issues"
Changelog = "https://github.com/DrissionPage/DrissionPage-expand/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["DrissionPage_expand"]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.rst"]
