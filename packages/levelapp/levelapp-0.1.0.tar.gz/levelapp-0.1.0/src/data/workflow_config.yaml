project_name: "test-project"
evaluation_params:
  attempts: 1  # Add the number of simulation attempts.

workflow: SIMULATOR  # Pick one of the following workflows: SIMULATOR, COMPARATOR, ASSESSOR.
repository: FIRESTORE  # Pick one of the following: FIRESTORE, FILESYSTEM, MONGODB.
evaluators: # Pick one of the following: JUDGE, REFERENCE, RAG.
  - JUDGE
  - REFERENCE

endpoint_configuration:
  base_url: "http://127.0.0.1:8000"
  url_path: ''
  api_key: "<API-KEY>"
  bearer_token: "<BEARER-TOKEN>"
  model_id: "meta-llama/Meta-Llama-3.1-8B-Instruct"
  payload_path: "../../src/data/payload_example_1.yaml"
  default_request_payload_template:
    # Change the user message field name only according to the request payload schema (example: 'prompt' to 'message').
    prompt: "${user_message}"
    details: "${request_payload}"  # Rest of the request payload data.
  default_response_payload_template:
    # Add the response template schema here (change only the placeholder value!).
    agent_reply: "${agent_reply}"
    guardrail_flag: "${guardrail_flag}"
    generated_metadata: "${generated_metadata}"

reference_data:
  source: LOCAL  # Pick either LOCAL or REMOTE.
  path: "../../src/data/conversation_example_1.json"

# Supported metrics in docs.
metrics_map:
  field_1: EXACT
  field_2: LEVENSHTEIN
