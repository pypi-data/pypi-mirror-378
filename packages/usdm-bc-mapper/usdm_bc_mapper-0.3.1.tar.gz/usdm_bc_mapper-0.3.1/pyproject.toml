[project]
name = "usdm-bc-mapper"
version = "0.3.1"
description = "A tool to convert activities into biomedical concepts"
readme = "README.md"
authors = [
    { name = "Pritam Dey", email = "pritamdey@ailens.ai" },
    { name = "Chaitanya Pradeep Repaka", email = "rchpradeep@ailens.ai" },
    { name = "Chekresh Hosbekt", email = "chekresh.hosbect@ailens.ai" }
]
requires-python = ">=3.13"
dependencies = [
    "bm25s>=0.2.13",
    "cyclopts>=3.23.0",
    "jinja2>=3.1.6",
    "openai>=1.101.0",
    "polars>=1.33.0",
    "pydantic-settings>=2.10.1",
    "pystemmer>=3.0.0",
    "tqdm>=4.67.1",
    "usdm>=0.64.0",
]

[project.scripts]
bcm = "usdm_bc_mapper:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# [tool.hatch.build.targets.wheel.force-include]
# "src/usdm_bc_mapper/data" = "usdm_bc_mapper/data"

[dependency-groups]
dev = [
  "pre-commit>=4.3.0",
  "pytest>=8.4.1",
  "pytest-asyncio>=0.23.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
pythonpath = [
  ".",
]

[tool.poe.tasks]
precmt = "pre-commit run --all-files"
