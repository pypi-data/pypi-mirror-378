[project]
name = "littlefluffyclouds"
version = "0.2.0"
description = "Gather a bunch of small adjacent networks into larger ones."
readme = "README.md"
authors = [{ name = "Kirk Strauser", email = "kirk@strauser.com" }]
requires-python = ">=3.13"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Internet",
  "Topic :: Security",
  "Topic :: System :: Networking",
  "Topic :: Utilities",
]

[project.scripts]
littlefluffyclouds = "littlefluffyclouds:main"

[project.urls]
Homepage = "https://github.com/kstrauser/littlefluffyclouds"
Repository = "https://github.com/kstrauser/littlefluffyclouds.git"
Issues = "https://github.com/kstrauser/littlefluffyclouds/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=8.4.2"]
