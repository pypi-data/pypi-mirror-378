[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kattis-tracker-py"
version = "1.1.0-dev.4"
description = 'A Python API client for the Kattis Tracker backend.'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE.md"]
keywords = [
  "python",
  "api",
  "client",
  "sdk",
  "wrapper",
  "http",
  "rest",
  "integration",
  "library",
  "kattis",
  "kattis-tracker",
]
authors = [
  { name = "chrille0313", email = "chrille_0313@hotmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["requests"]

[project.urls]
Documentation = "https://github.com/chrille0313/kattis-tracker-py#readme"
Issues = "https://github.com/chrille0313/kattis-tracker-py/issues"
Source = "https://github.com/chrille0313/kattis-tracker-py"

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
build_command = "python -m pip install --upgrade pip build && python -m build --sdist --wheel ."

[tool.semantic_release.branches.main]
match = "(main|master)"

[tool.semantic_release.branches.development]
match = "development"
prerelease = true
prerelease_token = "dev"