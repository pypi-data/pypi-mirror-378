[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pybas-retro"
version = "1.0.0"
authors = [
    {name = "PyBAS Development Team", email = "arfan.caesar@gmail.com"},
]
description = "A lightweight BASIC language interpreter written in Python"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Education",
    "Topic :: Software Development :: Compilers",
]
keywords = ["basic", "interpreter", "programming", "education", "retro", "vintage"]
license = "MIT"

[project.urls]
Homepage = "https://github.com/arfan/pybas"
Documentation = "https://github.com/arfan/pybas#readme"
Repository = "https://github.com/arfan/pybas.git"
"Bug Tracker" = "https://github.com/arfan/pybas/issues"

[project.scripts]
pybas = "pybas.interpreter:main"
pybasfmt = "pybas.formatter:main"
pybasrepl = "pybas.repl:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
pybas = ["examples/*.pybas"]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "pytest",
]