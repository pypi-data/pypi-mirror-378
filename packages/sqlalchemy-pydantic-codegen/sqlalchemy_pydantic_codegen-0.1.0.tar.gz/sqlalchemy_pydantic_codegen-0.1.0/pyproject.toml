[project]
name = "sqlalchemy-pydantic-codegen"
version = "0.1.0"
description = "A library to generate Pydantic models from SQLAlchemy models."
license = "MIT"
readme = "README.md"
keywords = ["sqlalchemy", "pydantic", "codegen", "models"]
requires-python = ">=3.8"

dependencies = [
    "sqlalchemy>=1.4",
    "pydantic>=1.8",
    "jinja2>=3.0",
    "python-dotenv>=1.0.1",
    "ruff>=0.13.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.2",
    "black>=21.7b0",
    "mypy>=0.910",
    "flake8>=3.9"
]

[project.urls]
Homepage = "https://github.com/dsanmart/sqlalchemy-pydantic-codegen"
Repository = "https://github.com/dsanmart/sqlalchemy-pydantic-codegen"


[project.scripts]
sqlalchemy-pydantic-codegen = "sqlalchemy_pydantic_codegen.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.basedpyright]
include = ["src"]
exclude = [
    "**/__pycache__",
    ".venv"
    ]
venvPath = "."
venv = ".venv"
# reportMissingSuperCall = false
reportAny = false
reportExplicitAny  = false
reportCallInDefaultInitializer = false
reportUnannotatedClassAttribute = false
reportUnusedCallResult = false

[dependency-groups]
dev = [
    "setuptools>=75.3.2",
]

