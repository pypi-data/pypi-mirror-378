[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "django-turnstile-htmx"
version = "0.1.0"
description = "A Django app for integrating Cloudflare Turnstile CAPTCHA protection with support for HTMX."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Your Name", email = "you@example.com"},
]
license = {text = "MIT"}
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "django>=4.2",
    "requests"
]

[project.urls]
Homepage = "https://github.com/your-username/django-turnstile-htmx"
Issues = "https://github.com/your-username/django-turnstile-htmx/issues"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-django",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "turnstile_htmx.tests.test_project.settings"
pythonpath = ["."]
addopts = "--tb=short"