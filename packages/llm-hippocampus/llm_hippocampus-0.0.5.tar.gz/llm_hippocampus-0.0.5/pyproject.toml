[project]
name = "llm-hippocampus"
version = "0.0.5"
description = "LLM Hippocampus â€” a Context Engineering playground"
authors = [
  { name = "joelz", email = "zhongbj_2621@163.com" }
]
readme = "README.md"
requires-python=">=3.11,<3.14"
keywords = ["python", "redis", "langchain", "openai"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python"
]
dependencies = [
    "openai>=1.63.0",
    "python-dotenv>=1.0.0",
    "langchain>=0.3.19",
    "tiktoken>=0.9.0",
    "redis>=5.2.1",
    "langchain-community>=0.3.18",
    "langchain-huggingface>=0.1.2",
    "langchain-openai>=0.3.6",
    "langchain-experimental>=0.3.4",
    "python-ulid>=2.7.0",
    "pandas==2.2.3",
    "hf-xet>=1.1.8",
    "redisvl>=0.8.2",
    "sentence-transformers>=5.1.0",
    "langchain-redis>=0.2.3",
]

[project.urls]
Repository = "https://github.com/redis-developer/redis-rag-workbench.git"
"Bug Tracker" = "https://github.com/redis-developer/redis-rag-workbench/issues"

[project.optional-dependencies]
dev = [
    "mypy<2.0.0,>=1.8.0",
    "ruff<1.0.0,>=0.2.2",
]

[tool.ruff]
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG001", # unused arguments in functions
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "W191",  # indentation contains tabs
    "B904",  # Allow raising exceptions without from e, for HTTPException
]

[tool.ruff.lint.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true
