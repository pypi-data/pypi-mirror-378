[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "antarpy-dao"
version = "1.1"
description = "A Pythonic Neo4j DAO wrapper: clean sessions, retries, batch (CICT/APOC), bookmarks, transformers."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Jeremy Chilvers", email = "antarpydao@gmail.com" }]
keywords = ["neo4j", "graph", "dao", "database", "rag", "apoc", "cict"]
dependencies = [
  "neo4j>=5.15",
]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Database",
]

[project.optional-dependencies]
dataframe = ["pandas>=1.5"]

[project.urls]
Homepage = "https://github.com/JeremyChilvers/antarpy_dao"
Issues   = "https://github.com/JeremyChilvers/antarpy_dao/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["antarpy_dao*"]
exclude = ["tests*", "test*"]

[tool.setuptools.package-data]
antarpy_dao = []