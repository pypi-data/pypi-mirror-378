[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "s3-file-downloader"
version = "0.1.0"
description = "Simple library to list and download files from Amazon S3."
authors = [
  { name = "Divya Idupulapati", email = "idupulapatidivya@gmail.com" },
  { name = "Pavan Sairam Marella", email = "pavanmarella72@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = ["boto3"]
keywords = ["aws", "s3", "downloader"]

[tool.setuptools]
package-dir = { "" = "." }
packages = ["s3_file_downloader"]