[package]
name = "go3"
version = "0.2.3"
edition = "2024"
readme = "README.md"

[dependencies]
pyo3 = { version = "0.26", features = ["extension-module"] }
reqwest = { version = "0.12.23", default-features = false, features = ["blocking", "json", "rustls-tls"] }
once_cell = "1.18"
rayon = "1.11.0"
parking_lot = "0.12.4"
rustc-hash = "2.1.1"
dashmap = "6.1.0"
statrs = "0.18.0"

[lib]
name = "go3"
crate-type = ["cdylib"]  # importante para crear el m√≥dulo Python

[profile.release]
lto = true
