[project]
name = "pyglowx"
version = "1.6.0"
description = "pyglow is a lightweight, feature rich, cross-platform, markdown-style console output formatter library for python."
readme = { file = "README.md", content-type = "text/markdown" }

requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
  {name = "BirukBelihu", email = "birukbelihu1995@email.com"}
]

classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]

[tool.setuptools]
packages = { find = { where = [".",], include = ["pyglow*"] } }
include-package-data = false

[project.urls]
Homepage = "https://github.com/birukbelihu/pyglow"
Source = "https://github.com/birukbelihu/pyglow"
Issues = "https://github.com/birukbelihu/pyglow/issues"