[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pycircuitkit"
version = "0.2.2"
description = "PyCircuitKit (CAT): Modern, strongly-typed Python toolkit for SPICE circuit definition, simulation and analysis."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name="Luiz Carlos Gili" }]
license = { text = "MIT" }
dependencies = ["numpy>=1.26", "pandas>=2.1", "typing-extensions>=4.9"]

keywords = ["spice", "circuit", "simulation", "ngspice", "electronics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
]

[project.urls]
Homepage = "https://github.com/lgili/PyCircuitKit"
Repository = "https://github.com/lgili/PyCircuitKit.git"
Issues = "https://github.com/lgili/PyCircuitKit/issues"
Documentation = "https://lgili.github.io/PyCircuitKit/"

[project.optional-dependencies]
opt = ["scipy>=1.12"]
viz = ["plotly>=5.20", "kaleido>=0.2.1"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["cat*"]

[tool.setuptools.package-data]
cat = ["py.typed", "library/data/opamps/*.sub"]

[tool.pytest.ini_options]
addopts = "-q --maxfail=1 --disable-warnings --cov=cat --cov-report=term-missing"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[tool.mypy]
python_version = "3.11"
strict = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
disallow_untyped_defs = true
disallow_any_generics = true
# src-layout: avoid duplicate module detection in pre-commit envs
explicit_package_bases = true
mypy_path = "src"

[dependency-groups]
dev = [
    "pytest",
    "pytest-cov",
    "mypy",
    "ruff",
    "hypothesis",
    "pre-commit",
    "build>=1.3.0",
    "twine>=6.1.0",
    "lark>=1.0.0",
    "plotly>=5.20",
    "kaleido>=0.2.1"
]
