[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "orqa-kit"
version = "0.1.0a1"
description = "ORQA â€” Open Research on Quantum Algorithms. A modular expert-ensemble framework (classical + quantum) with config-driven orchestration."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Polyform-Noncommercial-1.0.0" }
authors = [{ name = "Sai Pavan Velidandla" }]
keywords = ["machine-learning", "ensemble", "quantum", "stacking", "experts", "orchestration"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: Free for non-commercial use",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
  "numpy",
  "pandas",
  "scikit-learn",
  "scipy",
  "joblib"
]

# Optional quantum extras (users install with: pip install orqa[quantum])
[project.optional-dependencies]
quantum = [
  "qiskit>=1.0 ; platform_system != 'Windows' or python_version >= '3.10'",
  # or "pennylane" as alternative
]

[project.scripts]
orqa = "orqa.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]