name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up pip cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Hatch
      run: pip install --upgrade hatch

    - name: Install dependencies for linting
      run: |
        # Install everything except llama-cpp-python which isn't needed for linting
        pip install hatch
        pip install ruff black
        pip install pynput rich typer psutil "tomli>=2.2.1; python_version < '3.11'" toml urllib3
        pip install -e . --no-deps

    - name: Run linting and formatting checks
      run: |
        ruff format --check .
        ruff check .

    - name: Test with pytest
      env:
        CMAKE_ARGS: "-DGGML_NO_ACCELERATE=ON -DGGML_NO_METAL=ON -DGGML_NO_LLAMAFILE=ON -DGGML_NO_CPU_REPACK=ON"
        GGML_NO_ACCELERATE: 1
        GGML_NO_METAL: 1
        GGML_NO_LLAMAFILE: 1
        GGML_NO_CPU_REPACK: 1
        CFLAGS: "-march=armv8-a"
        CXXFLAGS: "-march=armv8-a"
      run: |
        # Use direct pytest to avoid hatch argument parsing issues
        pip install pytest pytest-cov pytest-mock pytest-asyncio pytest-timeout
        python -m pytest --cov=meetcap tests --cov-report=xml --cov-fail-under=75

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    runs-on: macos-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Set up pip cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Hatch
      run: pip install --upgrade hatch

    - name: Build package
      run: hatch build

    - name: Check package metadata
      run: |
        pip install twine
        twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
