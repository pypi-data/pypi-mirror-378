[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "threshopt"
version = "1.0.0"
description = "Automatic threshold optimization for binary classifiers."
authors = [{name = "Salvatore Zizzi", email = "salvo.zizzi@gmail.com"}]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "scikit-learn",
    "matplotlib",
    "numpy",
]
urls = { "Homepage" = "https://github.com/salvo-zizzi/threshopt" }
