[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "graphs_colinr135"
version = "0.0.2"
authors = [
  { name="Colin Reed", email="creed40@msudenver.edu" },
]
description = "A package for the Dijkstra algorithm"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ColinR135/graph_colinr135.git"