[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pprintx"
version = "0.1.1"
description = "A styled console printer with C++ cout-like syntax and ANSI color support."
authors = [
    { name = "Ace" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "colorama>=0.4"
]

[project.urls]
Homepage = "https://github.com/yourusername/pprintx"
Repository = "https://github.com/yourusername/pprintx"
