name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (for manual dispatch)'
        required: false
        default: ''
        type: string

jobs:
  # æž„å»º wheels å’Œ sdist
  build:
    uses: ./.github/workflows/build-wheels.yml
  
  # å‘å¸ƒåˆ° GitHub Release
  github-release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      
      - name: List release assets
        run: |
          echo "ðŸ“¦ Release assets:"
          ls -la dist/
          echo "Total wheels: $(ls dist/*.whl 2>/dev/null | wc -l)"
          echo "Source dist: $(ls dist/*.tar.gz 2>/dev/null | wc -l)"
      
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          fail_on_unmatched_files: true
          generate_release_notes: true

  # å‘å¸ƒåˆ° PyPI
  pypi-release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          verbose: true

  # å‘å¸ƒæ€»ç»“
  release-summary:
    runs-on: ubuntu-latest
    needs: [github-release, pypi-release]
    if: always()
    steps:
      - name: Release Summary
        run: |
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Release: ${{ needs.github-release.result == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- PyPI Release: ${{ needs.pypi-release.result == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.github-release.result }}" == "success" && "${{ needs.pypi-release.result }}" == "success" ]]; then
            echo "âœ… Release completed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Release encountered issues" >> $GITHUB_STEP_SUMMARY
          fi 