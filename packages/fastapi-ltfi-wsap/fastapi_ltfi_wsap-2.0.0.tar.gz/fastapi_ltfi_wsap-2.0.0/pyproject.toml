[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-ltfi-wsap"
version = "2.0.0"
description = "FastAPI integration for LTFI-WSAP (Layered Transformer Framework Intelligence - Web System Alignment Protocol) by Kief Studio"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Kief Studio", email = "developers@kief.studio"}
]
maintainers = [
    {name = "Kief Studio", email = "developers@kief.studio"}
]
keywords = ["fastapi", "wsap", "ltfi", "verification", "domain", "security", "api", "integration", "kief-studio"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Framework :: FastAPI",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.68.0",
    "ltfi-wsap-sdk>=2.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "httpx>=0.24.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Documentation = "https://fastapi-ltfi-wsap.readthedocs.io"
Repository = "https://github.com/KiefStudioMA/LTFI-WSAP-FastAPI"
"Bug Reports" = "https://github.com/KiefStudioMA/LTFI-WSAP-FastAPI/issues"
Company = "https://kief.studio"
"LTFI Ecosystem" = "https://ltfi.ai"
"WSAP Protocol" = "https://wsap.ltfi.ai"

[tool.setuptools.packages.find]
where = ["."]
include = ["fastapi_ltfi_wsap*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.ruff]
target-version = "py38"
line-length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true