[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yardee"
version = "0.1.0"
description = "Official Python SDK for Yardee Vector Database API"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Yardee AI", email = "support@yardee.ai"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["vector", "database", "rag", "ai", "search", "embedding", "chatbot"]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "typing-extensions>=4.0.0;python_version<'3.10'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
"Homepage" = "https://yardee.ai"
"Documentation" = "https://yardee.ai/customragbot-api/documentation"
"Repository" = "https://github.com/yardee-ai/yardee-python-sdk"

[tool.hatch.version]
path = "src/yardee/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/yardee"]
