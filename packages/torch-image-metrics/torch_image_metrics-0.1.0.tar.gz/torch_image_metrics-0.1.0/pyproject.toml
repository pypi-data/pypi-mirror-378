[build-system]
requires = ["uv_build>=0.8.6,<0.9.0"]
build-backend = "uv_build"

[project]
name = "torch-image-metrics"
version = "0.1.0"
description = "Unified PyTorch image quality metrics library"
readme = "README.md"
authors = [
    { name = "Yus314", email = "shizhaoyoujie@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.10, <3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
]

# Core dependencies (always required)
dependencies = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "pillow>=9.0.0",
    "numpy>=1.21.0",
    "tqdm>=4.67.1",
]

# Optional dependencies
[project.optional-dependencies]
full = [
    "lpips>=0.1.4",
    "pytorch-fid>=0.3.0",
    "torchmetrics>=1.8.2",
    "scipy>=1.10.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-mock>=3.14.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/mdipcit/torch-image-metrics"
Repository = "https://github.com/mdipcit/torch-image-metrics"
Issues = "https://github.com/mdipcit/torch-image-metrics/issues"
Documentation = "https://github.com/mdipcit/torch-image-metrics#readme"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]

[tool.coverage.run]
source = ["src"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "B", "I", "N", "UP", "S", "C4", "ICN", "T20"]
ignore = ["E501", "S101"]  # E501: line too long, S101: assert detected

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
