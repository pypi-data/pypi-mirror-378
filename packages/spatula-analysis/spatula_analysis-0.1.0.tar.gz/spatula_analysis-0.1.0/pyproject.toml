[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"


[project]
name = "spatula-analysis"
version = "0.1.0"
requires-python = ">=3.8"
description = "Point group symmetry analysis of local environments for point cloud data."
maintainers = [{name = "Brandon Butler", email = "butlerbr@umich.edu"}, {name = "Maria Ward Rashidi", email = "mariarw@umich.edu"}, {name = "Domagoj Fijan", email = "domagoj.fijan@gmail.com"}]
authors = [{name = "Brandon Butler", email = "butlerbr@umich.edu"}, {name = "Maria Ward Rashidi", email = "mariarw@umich.edu"}, {name = "Domagoj Fijan", email = "domagoj.fijan@gmail.com"}]
keywords = ["order parameter", "point groups", "molecular simulations", "symmetry", "crystallography", "condensed matter", "soft matter"]
classifiers = [
        "Development Status :: 4 - Beta",
        "Natural Language :: English",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13",
    ]
dependencies = [
    "numpy",  # basic numerical Python
    "freud-analysis>=3.0.0,!=3.2.0",# for neighbor finding
    "scipy",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-rerunfailures",
    "coxeter",
]


[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    "B","D","E","F","I","N","S","W","C4","UP","C90","NPY","PTH","SIM","PIE790","PIE794",
]
ignore = ["B905","D107","D213","D211","E741","S101","UP006","SIM116","D203"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["D", "B018", "F811"]
"tests/test_wignerd.py" = ["N802"]
"docs/source/conf.py" = ["D100"]

[tool.pytest.ini_options]
filterwarnings = [
    'ignore:Gimbal lock:UserWarning',
]

[tool.scikit-build]
wheel.packages = ["spatula"]           # copy the whole Python package folder into the wheel
