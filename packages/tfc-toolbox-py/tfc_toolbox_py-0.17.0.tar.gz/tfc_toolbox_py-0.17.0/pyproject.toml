[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "tfc_toolbox_py"
version = "0.17.0"
authors = [
  { name="TFC", email="1429316040@qq.com" },
]
description = "A tool box by TFC."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"

[project.urls]
