[package]
name = "mimey"
version = "0.1.1"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "mimey"
crate-type = ["cdylib"]

[dependencies]
mimetype-detector = "0.2.2"
pyo3 = { version = "0.25.0", features = ["anyhow", "serde", "default", "extension-module"] }
