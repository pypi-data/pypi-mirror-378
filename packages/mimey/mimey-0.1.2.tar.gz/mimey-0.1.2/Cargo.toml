[package]
name = "mimey"
version = "0.1.2"
edition = "2021"
readme = "README.md"
authors = ["ransomware <4thel00z@gmail.com>"]
description = "Mimey is a fast and efficient mime type and file extension detector implemented in Rust and exposed as a Python package using PyO3. It is designed to quickly identify mime types and file extensions from byte arrays."
keywords = ["mime", "rust", "python", "pyo3", "mime-type", "file-extension"]
license = "MIT"
repository = "https://github.com/4thel00z/mimey"
homepage = "https://github.com/4thel00z/mimey"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "mimey"
crate-type = ["cdylib"]

[dependencies]
mimetype-detector = "0.2.2"
pyo3 = { version = "0.25.0", features = ["anyhow", "serde", "default", "extension-module"] }
