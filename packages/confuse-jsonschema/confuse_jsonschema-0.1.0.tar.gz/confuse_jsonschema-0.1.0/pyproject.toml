[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm[simple]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "confuse-jsonschema"
description = "Convert JSON Schema to Confuse templates"
readme = "README.md"
authors = [{name = "Christophe-Marie Duquesne", email = "chmd@chmd.fr"}]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["json", "schema", "confuse", "configuration", "yaml"]
requires-python = ">=3.8"
dependencies = [
    "confuse>=1.7.0",
    "jsonschema>=4.0.0",
]
# The version is inferred from the git tag by setuptools-scm. We follow
# the recommended version scheme 'v1.0.0', see
# https://setuptools-scm.readthedocs.io/en/latest/usage/#version-tag-formats
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "build>=1.3.0",
    "twine>=6.2.0",
]

[project.urls]
Homepage = "https://github.com/chmduquesne/confuse-jsonschema"
Repository = "https://github.com/chmduquesne/confuse-jsonschema"
Issues = "https://github.com/chmduquesne/confuse-jsonschema/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["confuse_jsonschema*"]

[tool.setuptools_scm]
# https://stackoverflow.com/a/79441867/628786
local_scheme = "no-local-version"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
