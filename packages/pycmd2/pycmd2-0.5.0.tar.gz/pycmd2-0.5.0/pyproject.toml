# -------------------- build-system --------------------- #

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [{ name = "gooker_young", email = "gooker_young@qq.com" }]
classifiers = []
dependencies = [
  "paramiko>=3.5.1",
  "rich>=13.9.4",
  "tomli-w>=1.0.0 ; python_full_version < '3.11'",
  "tomli>=2.2.1 ; python_full_version < '3.11'",
  "typer>=0.15.1",
]
description = "Command tools build with python."
license = { text = "MIT license" }
maintainers = [{ name = "gooker_young", email = "gooker_young@qq.com" }]
name = "pycmd2"
readme = "README.rst"
requires-python = ">=3.8"
version = "0.5.0"

[project.scripts]
# 自身命令
pycmd2 = "pycmd2.cli:cli.app"

# [default]
# envs commands
envjs = "pycmd2.envs.env_javascript:cli.app"
envpy = "pycmd2.envs.env_python:cli.app"
envrs = "pycmd2.envs.env_rust:cli.app"

# files commands
filedate = "pycmd2.files.file_date:cli.app"
filelvl = "pycmd2.files.file_level:cli.app"
folderb = "pycmd2.files.folder_backup:cli.app"
folderz = "pycmd2.files.folder_zip:cli.app"

# git commands
gitadd = "pycmd2.git.git_add:cli.app"
gitc = "pycmd2.git.git_clean:cli.app"
gitinit = "pycmd2.git.git_init:cli.app"
gitpa = "pycmd2.git.git_push_all:cli.app"
gitre = "pycmd2.git.git_restart_tgitcache:cli.app"

# make commands
mkp = "pycmd2.make.make_python:cli.app"

# network commands
ssh-copy-id = "pycmd2.network.ssh_copy_id:cli.app"

# [gui]
alarmclk = "pycmd2.system.alarmclock.cli:main"
checksum = "pycmd2.files.checksum.checksum:main"
img2pdf = "pycmd2.images.image_to_pdf:cli.app"
imggry = "pycmd2.images.image_gray:cli.app"

# llama commands
llmcli = "pycmd2.llama.llama_client:main"
llmqnt = "pycmd2.llama.llama_quantize:main"
llmsvr = "pycmd2.llama.llama_server:main"

# office commands
docdiff = "pycmd2.office.doc_diff:cli.app"
mindnote = "pycmd2.office.mindnote.cli:main"
pdfc = "pycmd2.office.pdf_crypt:cli.app"
pdfmrg = "pycmd2.office.pdf_merge:cli.app"
pdfspl = "pycmd2.office.pdf_split:cli.app"

# pip commands
pipd = "pycmd2.pip.pip_download:cli.app"
pipdr = "pycmd2.pip.pip_download_req:cli.app"
pipf = "pycmd2.pip.pip_freeze:cli.app"
pipi = "pycmd2.pip.pip_install:cli.app"
pipio = "pycmd2.pip.pip_install_offline:cli.app"
pipir = "pycmd2.pip.pip_install_req:cli.app"
pipr = "pycmd2.pip.pip_reinstall:cli.app"
pipu = "pycmd2.pip.pip_uninstall:cli.app"
pipur = "pycmd2.pip.pip_uninstall_req:cli.app"

# system commands
wch = "pycmd2.system.which:cli.app"

# task commands
taskk = "pycmd2.task.task_kill:cli.app"

# video
videoconv = "pycmd2.video.video_converter:main"

[project.urls]
Documentation = "https://pycmd2.readthedocs.io/zh-cn/stable/"
Issues = "https://gitee.com/gooker_young/pycmd2/issues"
Repository = "https://gitee.com/gooker_young/pycmd2"

[project.optional-dependencies]
all = ["pycmd2[gui,office]"]
gui = ["pyside2>=5.15.2.1", "qdarkstyle>=3.2.3"]
office = [
  "numpy>=1.24.4",
  "pillow>=10",
  "pypdf>=5.9.0",
  "pywin32>=311; platform_system == 'Windows'",
]

# ---------------------- coverage ----------------------- #
[tool.coverage]
[tool.coverage.report]
exclude_lines = ["coverage: ignore", "def main", "if __name__ == .__main__.:"]

[tool.coverage.run]
omit = ["*/examples/*", "*/tests/*"]
source = ["src/pycmd2"]

# -------------------- hatch-version -------------------- #
[tool.hatch]
[tool.hatch.version]
path = "src/pycmd2/__init__.py"

# ----------------------- pytest ------------------------ #
[tool.pytest.ini_options]
filterwarnings = ["error"]
markers = ["slow: marks tests as slow (deselect with '-m \"not slow\"')"]
testpaths = ["tests"]

# ------------------------ ruff ------------------------- #
[tool.ruff]
exclude = ["**/*_rc.py", "**/ui_*.py", "docs/*.py"]
fix = true
line-length = 80
output-format = "full"
preview = true
show-fixes = true
target-version = "py38"
unsafe-fixes = true

[tool.ruff.lint]
select = [
  "A",     # flake8-builtins
  "ANN",   # flake8-annotations
  "ARG",   # flake8-arguments
  "ASYNC", # flake8-async
  "B",     # flake8-bugbear
  "BLE",   # flake8-blind-except
  "C",     # flake8-comprehensions
  "C4",    # flake8-comprehensions
  "COM",   # flake8-commas
  #"CPY",    # flake8-copyright
  "DJ",  # flake8-django
  "DTZ", # flake8-datetimez
  "EM",  # flake8-errmsg
  "EXE", # flake8-executable
  "FA",  # flake8-future-annotations
  "FBT", # flake8-boolean-trap
  "FIX", # flake8-fixme
  #"G",      # flake8-logging-format
  "ICN", # flake8-import-conventions
  "INP", # flake8-no-pep420
  "INT", # flake8-gettext
  "ISC", # flake8-implicit-str-concat
  "LOG", # flake8-logging
  "PIE", # flake8-pie
  "PT",  # flake8-pytest-style
  "PTH", # flake8-use-pathlib
  "PYI", # flake8-pyi
  "Q",   # flake8-quotes
  "RET", # flake8-return
  "RSE", # flake8-raise
  #"S",      # flake8-bandit
  "SIM",  # flake8-simplify
  "SLF",  # flake8-self
  "SLOT", # flake8-slots
  "T10",  # flake8-debugger
  "T20",  # flake8-print
  #"TC",   # flake8-type-checking
  "TD",  # flake8-todo
  "TID", # flake8-tidy-imports
  "YTT", # flake8-2020

  "AIR",  # Airflow
  "C90",  # mccabe
  "D",    # pydocstyle (文档字符串)
  "DOC",  # docstrings
  "E",    # Pycodestyle 错误
  "ERA",  # Eradicate
  "F",    # Pyflakes
  "FAST", # FastAPI
  "FLY",  # flynt
  "FURB", # refurb
  "I",    # isort (导入排序)
  "N",    # pep8-naming
  "NPY",  # numpy-specific
  "PD",   # pandas-set
  "PERF", # perflint
  "PGH",  # pygrep-hooks
  "PL",   # Pylint
  "RUF",  # Ruff 特有规则
  "TRY",  # tryceratops
  "UP",   # pyupgrade (现代化语法)
  "W",    # Pycodestyle 警告
]

# 忽略的规则
ignore = [
  "D100",
  "D103",
  "D104",
  "D107",
  "D203",    # D 规则中与 Black 冲突的部分
  "N802",
  "PLR0915",
  "PLR6301",
  "UP006",   # pyupgrade
]

# 格式化配置 (Ruff 的格式化器)
[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = "dynamic"
quote-style = "double"

# 导入排序配置
[tool.ruff.lint.isort]
force-single-line = true
order-by-type = false

[tool.ruff.lint.pydocstyle]
convention = "google" # 可选: "pep257", "numpy", "google"

# ----------------------- uv-dependencies ------------------------ #
[tool.uv]
default-groups = "all"

[tool.uv.sources]
pycmd2 = { workspace = true }

[dependency-groups]
build = ["hatch>=1.14.1", "pip>=25.0.1", "wheel>=0.45.1"]
dev = [
  "pre-commit>=3.5.0",
  "pycmd2[all]",
  { include-group = "build" },
  { include-group = "doc" },
  { include-group = "lint" },
  { include-group = "test" },
]
doc = ["sphinx-autobuild>=2021.3.14", "sphinx-rtd-theme>=3.0.2"]
lint = ["ruff>=0.12.7"]
test = [
  "pytest-benchmark>=4.0.0",
  "pytest-cov>=5.0.0",
  "pytest-html>=4.1.1",
  "pytest-mock>=3.14.1",
  "pytest-xdist>=3.6.1",
  "pytest>=8.3.4",
  "reportlab>=4.4.3",
  "tox-uv>=1.13.1",
  "tox>=4.25.0",
]
