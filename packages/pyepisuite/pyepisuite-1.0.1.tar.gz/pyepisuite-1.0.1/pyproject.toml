[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyepisuite"
version = "1.0.1"
description = "A comprehensive Python client for EPA's EPISuite API with DataFrame utilities for environmental chemistry research."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}

authors = [
    {name = "Ali A. Eftekhari", email = "e.eftekhari@gmail.com"},
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests",
    "dacite",
    "pandas>=1.5.0",
    "openpyxl>=3.0.0"
]

[project.urls]
"Homepage" = "https://github.com/USEtox/PyEPISuite"
"Documentation" = "https://usetox.github.io/PyEPISuite/"
"Repository" = "https://github.com/USEtox/PyEPISuite"
"Bug Tracker" = "https://github.com/USEtox/PyEPISuite/issues"

[project.optional-dependencies]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.20.0"
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["../../data/**/*"]

[tool.setuptools.package-dir]
"" = "src"