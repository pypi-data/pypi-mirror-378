[build-system]
requires = ["setuptools>=69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "certum-client"
version = "0.1.0"
description = "Python client (sync + async) for the CertumTree API."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Mike Issakov", email = "nye.ivangay@example.com" },
]
keywords = ["certum", "certumtree", "client", "http", "async", "httpx"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]
dependencies = [
  "httpx>=0.27.0",
]

[project.urls]
#Homepage = "https://example.com/certum_client"
Repository = "https://github.com/hex358/certum_client"
#Issues = "https://github.com/yourname/certum_client/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["certum_client*"]

[tool.setuptools.package-data]
certum_client = ["py.typed"]
