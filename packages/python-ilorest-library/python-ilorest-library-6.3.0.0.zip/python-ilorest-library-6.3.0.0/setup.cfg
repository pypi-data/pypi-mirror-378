[metadata]
description_file = README.rst

[bdist_rpm]
requires = jsonpatch >= 1.3
	jsonpath-rw >= 1.3.0
	jsonpointer >= 1.1
	urllib3 >= 1.23
	ilorest_chif >= 2.3.0

[isort]
profile = black

[pycodestyle]
ignore = E203
max_line_length = 120

[pylint]
max-line-length = 120

[flake8]
max-line-length = 120
extend-ignore = E203,E722,C901,E731,W605
exclude = 
	.git,
	packaging,
	__pycache__,
	src/redfish/__init__.py,
	src/redfish/hpilo/__init__.py,
	src/redfish/ris/__init__.py,
	src/redfish/rest/__init__.py,
	build,
	dist,
	docs,
	examples,
	tests
max-complexity = 20

[egg_info]
tag_build = 
tag_date = 0

