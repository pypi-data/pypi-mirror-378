[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "glados-chat-lib"
version = "0.1"
description = "Talk with GLaDOS using Ollama + Piper TTS + Whisper STT"
authors = [
  { name = "AmongTheCouch Studios" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"

dependencies = [
  "ollama",
  "httpx",
  "sounddevice",
  "soundfile",
  "numpy",
  "huggingface_hub",
  "piper-tts",
  "faster-whisper",
  "SpeechRecognition",
  "webrtcvad-wheels"
]

[tool.setuptools]
packages = ["glados_chat_lib"]

[project.scripts]
glados-cli = "glados_chat_lib.cli:main"
