name: Feature request
description: Suggest an idea to improve Real Tracker X
labels: [enhancement]
title: "feat: "
body:
  - type: markdown
    attributes:
      value: |
        Thank you for helping grow Real Tracker X! Describe the opportunity below.
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      placeholder: What problem does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Include CLI/API changes and edge cases.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
  - type: checkboxes
    id: impact
    attributes:
      label: Impact area
      options:
        - label: Scanner coverage
        - label: Trust policy engine
        - label: Reporting / CI integration
        - label: Documentation
