[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "crabparser"
version = "0.1.1"
description = "ðŸ¦€ Blazingly fast text parsing library with Rust backend - 10x faster than pure Python with support for PDF, DOCX, CSV and 12+ programming languages"
authors = [{ name = "Joao Merlin", email = "loldinis@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
homepage = "https://github.com/Overstrider/CrabParser"
repository = "https://github.com/Overstrider/CrabParser"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: General",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
keywords = ["parser", "text", "chunk", "rust", "performance", "pdf", "docx", "csv", "semantic-chunking", "text-processing", "document-parser", "code-parser", "nlp", "multiformat"]

[project.urls]
"Homepage" = "https://github.com/Overstrider/CrabParser"
"Bug Reports" = "https://github.com/Overstrider/CrabParser/issues"
"Source" = "https://github.com/Overstrider/CrabParser"
"Documentation" = "https://github.com/Overstrider/CrabParser#readme"

[tool.maturin]
# The name of the generated python package
python-source = "."
# The name of the module containing the extension
module-name = "crabparser.crabparser_rust"
features = ["pyo3/extension-module"]