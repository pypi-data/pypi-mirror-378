[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "crabparser"
version = "0.1.0"
description = "High-performance text parser with smart chunking and multiple file format support"
authors = [{ name = "Joao Merlin", email = "loldinis@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
homepage = "https://github.com/joaomerlin/crabparser"
repository = "https://github.com/joaomerlin/crabparser"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: General",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
keywords = ["parser", "text", "chunk", "rust", "performance", "pdf", "docx", "csv"]

[tool.maturin]
# The name of the generated python package
python-source = "."
# The name of the module containing the extension
module-name = "crabparser.crabparser_rust"
features = ["pyo3/extension-module"]