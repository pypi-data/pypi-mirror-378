[project]
name = "rich_reg_replace"
authors = [{name = "Leon Dionne", email = "ldionne@dridesign.sh.cn"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"]
dynamic = ["version", "description"]
dependencies = ["rich >= 13.7.1"]

[project.urls]
Home = "https://github.com/Zen-Master-SoSo/rich_reg_replace"

[project.scripts]
reg-replace = "rich_reg_replace:main"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[bumpver]
current_version = "1.0.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = false
push = false

[bumpver.file_patterns]
"rich_reg_replace/__init__.py" = [
    '^__version__ = "{version}"$',
]
