[project]
name = "mcp-server-bb"
version = "0.2.12"
description = "A mcp for bb"
requires-python = ">=3.12"
dependencies = [
    "httpx==0.27.2",
    "mcp[cli]>=1.9.2",
    "pydantic>=2.7.0",
    "selectolax>=0.3.17",
    "python-dotenv>=1.0.1",
]
authors = [
    {name = "Ming Wen", email = "wen123090613@gmail.com"},
]
keywords = ["CUHKSZ", "BB", "MCP"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
mcp-server-bb = "bb_mcp.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bb_mcp"]
