[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "techinrealestate"
version = "1.1.5"
description = "A comprehensive Python package for collecting and analyzing real estate market data with built-in rate limiting, data cleaning, and batch processing"
readme = "techinrealestate/README.md"
license = {text = "MIT"}
authors = [
    {name = "AnalyticsAriel", email = "arielherrera@analyticsariel.com"}
]
maintainers = [
    {name = "AnalyticsAriel", email = "arielherrera@analyticsariel.com"}
]
keywords = [
    "real estate",
    "market data",
    "property data",
    "real estate api",
    "data collection",
    "web scraping",
    "property listings",
    "real estate analysis",
    "property details",
    "market analysis",
    "real estate tools",
    "batch processing",
    "rate limiting"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0"
]

[project.urls]
Homepage = "https://pypi.org/project/techinrealestate/"
Documentation = "https://pypi.org/project/techinrealestate/"
"Bug Reports" = "https://github.com/analyticsariel/techinrealestate-package/issues"
"Get API Key" = "https://www.scrapeak.com/zillow-scraper/?ref=ariel"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.900",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["techinrealestate*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
techinrealestate = ["README.md"]
