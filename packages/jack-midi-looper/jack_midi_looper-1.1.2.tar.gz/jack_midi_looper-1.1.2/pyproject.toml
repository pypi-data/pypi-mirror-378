[project]
name = "jack_midi_looper"
authors = [{name = "Leon Dionne", email = "ldionne@dridesign.sh.cn"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
	"License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3.10",
	"Topic :: Multimedia :: Sound/Audio :: Sound Synthesis",
	"Topic :: Multimedia :: Sound/Audio :: MIDI"
]
dynamic = ["version", "description"]
dependencies = ["JACK-Client", "numpy", "appdirs", "progress", "mido", "midi_notes", "log_soso"]

[project.optional-dependencies]
qt = ["PyQt5", "soso_qt_extras >= 1.2.0"]

[project.urls]
Home = "https://github.com/Zen-Master-SoSo/jack_midi_looper"

[project.scripts]
jack-midi-looper = "jack_midi_looper.gui:main"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[bumpver]
current_version = "1.1.2"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = false
push = false

[bumpver.file_patterns]
"jack_midi_looper/__init__.py" = [
    '^__version__ = "{version}"$',
]
