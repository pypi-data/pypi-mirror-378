[project]
name = "dowker-rips-complex"
version = "0.2.0"
description = "Implementation of the Dowker-Rips complex."
readme = "README.md"
authors = [
    { name = "m-a-huber", email = "mariushuber2@gmail.com" }
]
requires-python = ">=3.10"
license = "AGPL-3.0"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "giotto-ph>=0.2.4",
    "numba>=0.61.2",
    "numpy>=2.2.6",
    "scikit-learn>=1.7.1",
]

[project.scripts]
dowker-rips-complex = "dowker_rips_complex:main"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pytest>=8.4.1",
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/m-a-huber/dowker-rips-complex"
Issues = "https://github.com/m-a-huber/dowker-rips-complex/issues"
