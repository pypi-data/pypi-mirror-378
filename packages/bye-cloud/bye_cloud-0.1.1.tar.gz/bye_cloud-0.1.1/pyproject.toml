[project]
name = "bye-cloud"
version = "0.1.1"
description = "Convert iCloud Photos backup to a useful folder structure"
readme = "README.md"
homepage = "https://github.com/jakekara/bye-cloud"
repository = "https://github.com/jakekara/bye-cloud"
requires-python = ">=3.13"
dependencies = [
    "tqdm>=4.67.1",
]
authors = [
    { name = "Jake Kara", email = "jake@jakekara.com" }
]


[dependency-groups]
dev = [
    "black>=25.9.0",
]

[tool.uv.workspace]
members = [
    "bye-cloud",
]

[project.scripts]
bye-cloud = "bye_cloud:main"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[project.urls]
"Documentation" = "https://github.com/yourusername/bye-cloud"
"Issues" = "https://github.com/yourusername/bye-cloud/issues"
"Source" = "https://github.com/yourusername/bye-cloud"