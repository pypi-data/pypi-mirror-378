[project]
name = "django-markdown-html-field"
version = "0.1.3"
description = "Django Markdown Field"
authors = [
    {name = "Evgenii Legotckoi",email = "evgenii.legotckoi@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "django>=4.2",
    "markdown>=3.9",
    "beautifulsoup4>=4.12",
    "lxml>=4.6.3",
    "python-slugify>=8.0.4",
]


[build-system]
requires = ["setuptools>=80.8.0", "wheel"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
where = ["src"]
