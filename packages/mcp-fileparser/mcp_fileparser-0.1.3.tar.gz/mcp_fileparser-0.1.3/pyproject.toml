[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-fileparser"
version = "0.1.3"
description = "A file parser using Kimi AI"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["mcp", "fileparser"]
authors = [
    {name = "MicLon", email = "jcnd@163.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastmcp>=2.12.3",
    "httpx[socks]>=0.28.1",
    "python-dotenv",
    "openai"
]

[project.urls]
"Homepage" = "https://github.com/mic1on/mcp-fileparser"
"Bug Tracker" = "https://github.com/mic1on/mcp-fileparser/issues"

[project.scripts]
fileparser = "mcp_fileparser:main"

[[tool.uv.index]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
default = true
