[metadata]
name = agentic-api-tester-cli
version = attr: apitester.__version__
description = A Postman-like terminal tool with Redis backend and AI assistance for API testing
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/apitester/agentic-api-tester-cli
author = API Tester Team
author_email = team@apitester.dev
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP
	Topic :: Software Development :: Testing
	Topic :: System :: Networking
	Topic :: Utilities
	Typing :: Typed

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.8
install_requires = 
	typer[all]>=0.9.0
	rich>=13.0.0
	httpx>=0.24.0
	redis>=4.5.0
	pydantic>=2.0.0
	PyYAML>=6.0.0
	click>=8.1.0
	python-dateutil>=2.8.0
	urllib3>=1.26.0
	certifi>=2023.0.0
include_package_data = True
zip_safe = False

[options.packages.find]
where = src

[options.package_data]
apitester = 
	config/defaults.yaml
	py.typed

[options.entry_points]
console_scripts = 
	apitester = apitester.cli.main:app
	api-tester = apitester.cli.main:app

[options.extras_require]
ai = 
	openai>=1.0.0
	anthropic>=0.3.0
	google-generativeai>=0.3.0
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	pytest-mock>=3.10.0
	pytest-xdist>=3.0.0
	black>=23.0.0
	isort>=5.12.0
	flake8>=6.0.0
	mypy>=1.0.0
	pylint>=2.17.0
	bandit>=1.7.0
	safety>=2.3.0
	pre-commit>=3.0.0
	fakeredis>=2.10.0
	responses>=0.23.0
docs = 
	sphinx>=6.0.0
	sphinx-rtd-theme>=1.2.0
	sphinx-autodoc-typehints>=1.22.0
	myst-parser>=2.0.0
test = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	pytest-mock>=3.10.0
	pytest-xdist>=3.0.0
	fakeredis>=2.10.0
	responses>=0.23.0
	hypothesis>=6.70.0
	factory-boy>=3.2.0
	freezegun>=1.2.0
all = 
	agentic-api-tester-cli[ai,dev,docs,test]

[flake8]
max-line-length = 100
extend-ignore = E203, W503, E501
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.eggs,
	*.egg-info,
	.venv,
	.tox,
	.mypy_cache,
	.pytest_cache
per-file-ignores = 
	__init__.py:F401
	tests/*:S101,S106

[mypy-redis.*]
ignore_missing_imports = True

[mypy-fakeredis.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-anthropic.*]
ignore_missing_imports = True

[mypy-google.generativeai.*]
ignore_missing_imports = True

[mypy-responses.*]
ignore_missing_imports = True

[mypy-typer.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

