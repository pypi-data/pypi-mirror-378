[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vesper-reqflow"
version = "1.0.0"
description = "A Postman-like terminal tool for API testing with Redis backend and AI assistance"
readme = "README.md"
license = "MIT"
authors = [
    {name = "ReqFlow Team", email = "team@reqflow.dev"}
]
maintainers = [
    {name = "ReqFlow Team", email = "team@reqflow.dev"}
]
keywords = [
    "api", "testing", "http", "rest", "graphql", "postman", "cli", "terminal",
    "redis", "cache", "history", "templates", "environment", "ai", "assistant"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
    "Environment :: Console",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "httpx>=0.24.0",
    "redis>=4.5.0",
    "pydantic>=1.10.0",
    "PyYAML>=6.0.0",
    "python-dotenv>=1.0.0",
    "click>=8.1.0",
    "dataclasses-json>=0.5.0",
]

[project.optional-dependencies]
ai = [
    "openai>=0.27.0",
    "anthropic>=0.3.0",
    "google-generativeai>=0.1.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.0.0",
    "fakeredis>=2.10.0",
    "responses>=0.23.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.0.0",
    "fakeredis>=2.10.0",
    "responses>=0.23.0",
    "flake8>=6.0.0",
    "pylint>=2.17.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "bandit>=1.7.0",
    "safety>=2.3.0",
    "pre-commit>=3.0.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "sphinx-autodoc-typehints>=1.23.0",
]

[project.urls]
Homepage = "https://github.com/VesperAkshay/ReqFlow"
Documentation = "https://github.com/VesperAkshay/ReqFlow/docs"
Repository = "https://github.com/VesperAkshay/ReqFlow"
"Bug Tracker" = "https://github.com/VesperAkshay/ReqFlow/issues"

[project.scripts]
apitester = "apitester.cli.main:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
apitester = ["config/defaults.yaml", "py.typed"]