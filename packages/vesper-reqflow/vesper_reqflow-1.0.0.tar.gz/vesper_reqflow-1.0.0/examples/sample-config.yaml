# Sample configuration for Agentic API Tester CLI
# Copy this file to ~/.config/apitester/config.yaml and customize

# Redis connection settings
redis:
  host: localhost
  port: 6379
  password: null  # Set if Redis requires authentication
  database: 0
  socket_timeout: 5.0
  socket_connect_timeout: 5.0
  retry_on_timeout: true
  health_check_interval: 30

# Response caching configuration
cache:
  enabled: true
  default_ttl: 300  # 5 minutes in seconds
  max_size: 1000    # Maximum number of cached responses

# Request history configuration
history:
  enabled: true
  max_entries: 10000
  auto_cleanup: true

# Output formatting settings
output:
  color_enabled: true
  pretty_print: true
  table_max_width: 120
  json_indent: 2
  show_headers: true
  show_timing: true

# AI assistant configuration (optional)
ai:
  enabled: false  # Set to true to enable AI features
  provider: openai  # openai, anthropic, or gemini
  api_key: null     # Set your API key here or use environment variable
  model: gpt-3.5-turbo
  max_tokens: 1000
  temperature: 0.1

# Global application settings
current_environment: default
timeout: 30.0
max_redirects: 10
verify_ssl: true

# Default headers to include in all requests
default_headers:
  User-Agent: "Agentic-API-Tester/1.0"
  Accept: "application/json"

