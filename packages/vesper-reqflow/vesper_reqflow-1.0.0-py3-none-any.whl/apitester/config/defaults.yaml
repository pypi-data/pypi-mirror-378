# Default configuration for Agentic API Tester CLI
# This file contains sensible defaults for all configuration options

# Redis connection settings
redis:
  host: localhost
  port: 6379
  password: null
  database: 0
  socket_timeout: 5.0
  socket_connect_timeout: 5.0
  retry_on_timeout: true
  health_check_interval: 30

# Response caching configuration
cache:
  enabled: true
  default_ttl: 300  # 5 minutes in seconds
  max_size: 1000    # Maximum number of cached responses
  cleanup_interval: 3600  # Cleanup expired entries every hour

# Request history configuration
history:
  enabled: true
  max_entries: 10000
  auto_cleanup: true
  cleanup_threshold: 0.8  # Clean up when 80% full

# Output formatting settings
output:
  color_enabled: true
  pretty_print: true
  table_max_width: 120
  json_indent: 2
  show_headers: true
  show_timing: true
  show_progress: true
  table_style: "simple"  # simple, grid, fancy_grid, outline

# AI assistant configuration
ai:
  enabled: false
  provider: openai  # openai, anthropic, gemini
  api_key: null
  model: gpt-3.5-turbo
  max_tokens: 1000
  temperature: 0.1
  timeout: 30.0

# Global application settings
app:
  current_environment: default
  verbose: false
  debug: false
  timeout: 30.0
  max_redirects: 10
  verify_ssl: true
  user_agent: "Agentic-API-Tester/1.0"

# Default headers to include in all requests
default_headers:
  User-Agent: "Agentic-API-Tester/1.0"
  Accept: "application/json"

# Environment-specific overrides
environments:
  development:
    redis:
      database: 1
    cache:
      default_ttl: 60  # Shorter cache in development
    output:
      show_timing: true
      show_progress: true
    app:
      debug: true
      verify_ssl: false

  production:
    cache:
      default_ttl: 3600  # Longer cache in production
      max_size: 10000
    history:
      max_entries: 50000
    output:
      show_progress: false
    app:
      verify_ssl: true

  testing:
    redis:
      database: 15  # Use separate database for tests
    cache:
      enabled: false
    history:
      enabled: false
    ai:
      enabled: false
    app:
      timeout: 5.0

# Logging configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: null  # Set to file path to enable file logging
  max_size: 10485760  # 10MB
  backup_count: 5

# Security settings
security:
  mask_sensitive_headers: true
  mask_sensitive_params: true
  sensitive_keywords:
    - password
    - secret
    - key
    - token
    - auth
    - credential

# Performance settings
performance:
  connection_pool_size: 10
  max_connections_per_host: 5
  request_timeout: 30.0
  read_timeout: 30.0
  connect_timeout: 10.0

# Feature flags
features:
  enable_ai_suggestions: true
  enable_auto_completion: true
  enable_request_validation: true
  enable_response_caching: true
  enable_history_tracking: true
  enable_template_validation: true