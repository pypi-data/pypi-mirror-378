# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "voice-agent-core"
version = "1.1.0"
authors = [
  { name="Darshan", email="darshanbr081@gmail.com" },
]
description = "A wake-word driven voice agent with extensible tools."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# These are your project's direct dependencies. 
# Pip will automatically handle installing their sub-dependencies (like numpy, requests, etc.).
dependencies = [
    "google-generativeai>=0.8.5",   # For the LLM
    "openai-whisper>=20231117",     # For speech-to-text (Note: versioning may differ)
    "PyAudio>=0.2.14",             # For microphone access
    "SpeechRecognition>=3.14.3",   # Main speech recognition library
    "pyttsx3>=2.90",               # Text-to-speech
    "pywhatkit>=5.4",              # For YouTube and other actions
    "beautifulsoup4>=4.12.3",      # For web scraping actions
    "PyAutoGUI>=0.9.54",           # For controlling the GUI
    "python-dotenv>=1.0.1",        # For managing API keys
    "torch>=2.7.1",                # Required by Whisper
    "Flask>=3.0.0",                # You have this in your list, add if you use it.
    "wikipedia>=1.4.0",            # Often used with pywhatkit or for search
    "pydub>=0.25.1",
    "soundfile>=0.12.1",
    "pvporcupine>=3.0.0",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/Darshan0312/Voice_Agent"
"Bug Tracker" = "https://github.com/Darshan0312/Voice_agent/issues"

[project.scripts]
run-voice-agent = "voice_agent_core.main:start_default_agent"