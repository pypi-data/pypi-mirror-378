[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "LyGui"
version = "0.2.1"
description = "LyGui: Immediate-Mode GUI library with auto backend (CustomTkinter preferred, falls back to Tkinter)."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

authors = [
  { name = "DeathAmir" }
]

keywords = [
  "gui",
  "immediate-mode",
  "lygui",
  "DeathAmir",
  "NewGui",
  "python-gui"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: User Interfaces",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["lygui*"]

[project.urls]
Homepage = "https://github.com/DeathAmir/LyGui"
Documentation = "https://github.com/DeathAmir/LyGui#readme"
Source = "https://github.com/DeathAmir/LyGui"
Issues = "https://github.com/DeathAmir/LyGui/issues"
