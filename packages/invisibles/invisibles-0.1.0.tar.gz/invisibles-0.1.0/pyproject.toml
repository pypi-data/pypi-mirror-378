[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "invisibles"
version = "0.1.0"
description = "A modern Python library for transparent object proxying"
authors = ["Gor Arakelyan <gorarkln@gmail.com>"]
readme = "README.md"
packages = [
    { include = "invisibles", from = "src" },
]
include = []

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.dev.dependencies]
autoflake = "*"
black = "*"
flake8 = "*"
isort = "*"
mypy = "*"
pre-commit = "*"
pytest = "*"
pytest-cov = "*"

[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 100
known_first_party = ["invisibles"]

[tool.autoflake]
check = false
recursive = true
remove_all_unused_imports = true
ignore_init_module_imports = true
remove_unused_variables = true
ignore_pass_statements = false
ignore_pass_after_docstring = true
in_place = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=invisibles --cov-report=term-missing"