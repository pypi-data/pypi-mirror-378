name: Test

env:
  PYTHON_VERSION: "3.13"
  UV_VERSION: "0.8.18"

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      all-cov-report:
        type: boolean
        description: Run all tests and generate coverage report
        required: false
        default: false

permissions: {}

jobs:
  test:
    name: Test
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    env:
      LOG_LEVEL: DEBUG
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Check security
        run: uv run bandit --severity-level medium --confidence-level medium -c pyproject.toml -r src

      - name: Run tests
        run: uv run pytest -v --junitxml=pytest-junit.xml --cov --cov-branch --cov-report=term-missing --cov-report=xml:pytest-coverage.xml

      - name: Coverage comment
        id: coverage
        uses: MishaKav/pytest-coverage-comment@v1.1.57
        with:
          pytest-xml-coverage-path: ./pytest-coverage.xml
          junitxml-path: ./pytest-junit.xml
          report-only-changed-files: ${{ !inputs.all-cov-report }}

      - name: Update README
        run: |
          sed -i '/<!-- Pytest Coverage Comment:Begin -->/,/<!-- Pytest Coverage Comment:End -->/c\<!-- Pytest Coverage Comment:Begin -->\n${{ steps.coverage.outputs.coverageHtml }}\n<!-- Pytest Coverage Comment:End -->' ./README.md

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update coverage badge"
          file_pattern: README.md
