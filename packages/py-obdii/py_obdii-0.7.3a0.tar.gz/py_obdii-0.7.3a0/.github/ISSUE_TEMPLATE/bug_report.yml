name: Bug Report
title: "[bug] "
description: Report broken or incorrect behavior
labels: unconfirmed bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!  
        Please complete the sections below to help us reproduce and resolve the issue.  

        Incomplete bug reports may require follow-up questions and could be closed if not clarified.
  - type: input
    attributes:
      label: Summary
      description: A short, descriptive summary of the bug
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: |
        Describe the exact steps to reproduce the issue.  
        Include a minimal reproducible code snippet if possible.
      render: python
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Behavior
      description: What actually happened (include errors if any)
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: |
        Please provide details about your environment:
        - Operating system
        - Python version
        - Library version and install method (pip, source, etc.)
        - OBDII device model or emulator used
    validations:
      required: true
  - type: textarea
    attributes:
      label: Logs / Traceback
      description: Paste the full traceback and/or relevant logs, if applicable
      render: shell
  - type: checkboxes
    attributes:
      label: Checklist
      description: Please confirm you've done the following before submitting
      options:
        - label: I have searched the open issues to avoid duplicates.
          required: true
        - label: I have provided a minimal reproducible example (if applicable).
          required: true
        - label: I have included complete environment details.
          required: true
  - type: textarea
    attributes:
      label: Additional Context
      description: Add any other information that may be helpful (screenshots, references, pictures, etc.)