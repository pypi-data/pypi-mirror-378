name: Build Docs

on:
  push:
    paths:
      - "obdii/**"
      - "**/*.py"
      - "!tests/**/*.py"
      - "requirements.txt"
      - "pyproject.toml"
    branches: [ main ]
  pull_request:
    paths:
      - "obdii/**"
      - "**/*.py"
      - "!tests/**/*.py"
      - "requirements.txt"
      - "pyproject.toml"
    branches: [ main ]

  workflow_dispatch:

jobs:
  sphinx-docs:
    name: Build Documentation ðŸ“„
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install -e .[docs]

      - name: Build documentation
        working-directory: docs
        run: |
          sphinx-build -b html -j auto -a -n -T -W --keep-going source build/html
