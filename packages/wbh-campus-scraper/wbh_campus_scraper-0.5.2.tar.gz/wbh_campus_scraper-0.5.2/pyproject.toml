[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wbh-campus-scraper"
version = "0.5.2"
authors = [
    {name = "Jonas Kern", email = "info@jonaskern.de"},
]
description = "Extract and process study data from WBH Online Campus HTML exports"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Topic :: Education",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
wbh-scraper = "scraper.cli:main"

[project.urls]
"Homepage" = "https://jonaskern.dev"
"Source" = "https://github.com/jonaskern-dev/wbh-campus-scraper"