[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "src",
]

[tool.bandit]
targets = [
    ".",
]
skips = [
    "B101",
    "B404",
]

[tool.ruff]
line-length = 120
extend-select = [
    "B",
]
extend-ignore = [
    "E241",
    "E271",
    "E272",
    "E501",
    "E701",
    "UP040",
    "SIM103",
    "RUF028",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "B",
    "B9",
    "C4",
    "SIM",
    "I",
    "UP",
    "PIE",
    "PGH",
    "PYI",
    "RUF",
]

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[project]
name = "katalytic"
version = "0.5.1"
description = "We'll take care of the boilerplate, so you can focus on your problems."
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Filesystems",
    "Topic :: System :: Systems Administration",
    "Topic :: Text Processing",
    "Topic :: Utilities",
]
keywords = [
    "automation",
    "high-level",
    "metaprogramming",
]
authors = [
    { name = "Valentin Neagu", email = "vali19th@protonmail.com" },
]
requires-python = ">=3.13"
dependencies = []

[project.license]
file = "LICENSE.txt"

[project.optional-dependencies]
all = [
    "katalytic-images>=0.1.0",
]
dev = [
    "black",
    "pre-commit",
    "pytest",
    "pytest-clarity",
    "pytest-cov",
    "pytest-randomly",
    "pytest-repeat",
    "pytest-xdist",
]

[project.urls]
Changelog = "https://gitlab.com/katalytic/katalytic/-/blob/main/CHANGELOG.md"
Homepage = "https://gitlab.com/katalytic/katalytic.git"
Repository = "https://gitlab.com/katalytic/katalytic.git"
