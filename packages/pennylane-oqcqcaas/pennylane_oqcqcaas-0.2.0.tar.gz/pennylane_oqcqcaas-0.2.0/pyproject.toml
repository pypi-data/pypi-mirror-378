[tool.poetry]
name = "pennylane-oqcqcaas"
description = "PennyLane Plugin for OQC QCaaS"
version = "0.2.0"
readme = "README.md"
license = "BSD-3-Clause"
packages = [{ include = "pennylane_oqcqcaas" }]
authors = ["Owen Arnold <oarnold@oxfordquantumcircuits.com>",
    "Noriyuki Kushida <nkushida@oxfordquantumcircuits.com>"]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
oqc-qcaas-client = ">=3.20"

[tool.poetry.group.dev.dependencies]
pytest = ">=3.3.1"
ruff = ">=0.12"
pennylane = "*"
python-dotenv = "*"


[tool.poetry.plugins."pennylane.plugins"]
oqc_qcaas = "pennylane_oqcqcaas:qcaas"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 92

[tool.ruff.lint]
extend-select = ["I"]

