[project]
name = "CE_Module"
version = "0.1.0"
description = "A custom encoder using PyTorch"
authors = [{ name = "DEPhantom", email = "s10727220@cycu.org.tw" }]
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.8"

dependencies = [
    "torch>=2.0.0"  
]


[project.urls]
Homepage = "https://github.com/DEPhantom/Custom_Encoder"
Issues = "https://github.com/DEPhantom/Custom_Encoder/issues"

[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/CE_Module"]