[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tashan-scispark"
version = "0.1.0"
description = "TaShan SciSpark - A hypothesis generation framework based on MCP protocol"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "TaShan SciSpark Team", email = "contact@tashan-scispark.com"}
]
maintainers = [
    {name = "TaShan SciSpark Team", email = "contact@tashan-scispark.com"}
]
keywords = ["mcp", "research", "hypothesis", "academic", "paper", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=1.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "requests>=2.28.0",
    "arxiv>=2.0.0",
    "beautifulsoup4>=4.11.0",
    "celery>=5.3.0",
    "redis>=4.5.0",
    "openai>=1.0.0",
    "anthropic>=0.60.0",
    "dashscope>=1.14.0",
    "agentscope>=0.1.0",
    "jinja2>=3.1.0",
    "loguru>=0.6.0",
    "python-dotenv>=1.0.0",
    "openpyxl>=3.1.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
full = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "sentence-transformers>=2.2.0",
    "astropy>=6.0.0",
    "matplotlib>=3.7.0",
    "scikit-learn>=1.3.0",
    "scipy>=1.10.0",
    "selenium>=4.8.0",
    "py2neo>=2021.2.0",
    "bibtexparser>=1.4.0",
]

[project.urls]
Homepage = "https://github.com/tashan-scispark/tashan-scispark"
Documentation = "https://github.com/tashan-scispark/tashan-scispark/blob/main/README.md"
Repository = "https://github.com/tashan-scispark/tashan-scispark.git"
"Bug Tracker" = "https://github.com/tashan-scispark/tashan-scispark/issues"

[project.scripts]
tashan-scispark = "tashan_scispark.mcp_server:main"
tashan-scispark-server = "tashan_scispark.start_mcp_server:main"

[tool.setuptools]
packages = ["tashan_scispark", "tashan_scispark.app", "tashan_scispark.app.core", "tashan_scispark.app.utils", "tashan_scispark.app.task", "tashan_scispark.app.api"]

[tool.setuptools.package-dir]
tashan_scispark = "."

[tool.setuptools.package-data]
tashan_scispark = [
    "app/templates/**/*",
    "*.json",
    "*.md",
    "*.txt",
    "*.bat",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | __pycache__
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true