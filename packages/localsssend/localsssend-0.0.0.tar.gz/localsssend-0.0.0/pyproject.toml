[project]
name = "localsssend"
version = "0.0.0"
authors = [
  { name="Christoph Schlosser", email="code@c.onl" },
]
description = "A Python implementation of the Localsend protocol."
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "BSD-3-Clause"
license-files = ["LICENSE"]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
