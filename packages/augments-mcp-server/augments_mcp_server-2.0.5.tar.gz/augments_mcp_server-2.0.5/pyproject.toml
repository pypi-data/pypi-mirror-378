[project]
name = "augments-mcp-server"
version = "2.0.5"
description = "Augments MCP Server - A comprehensive framework documentation provider for Claude Code"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "augmnt"}
]
keywords = ["mcp", "claude", "documentation", "framework", "ai", "development-tools"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
urls = {Homepage = "https://augments.dev", Repository = "https://github.com/augmnt/augments-mcp-server", Issues = "https://github.com/augmnt/augments-mcp-server/issues"}
dependencies = [
    # Core MCP and web framework
    "fastmcp>=0.1.0",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",  # Latest version with websocket support
    "gunicorn>=21.2.0",
    "wsproto>=1.2.0",  # Modern websocket implementation (no deprecation warnings)
    
    # HTTP and async
    "httpx[http2]>=0.25.0",  # HTTP/2 support for better performance
    "aiofiles>=23.0.0",
    
    # Data processing
    "beautifulsoup4>=4.12.0",
    "pydantic>=2.0.0",
    "markdownify>=0.11.0",
    
    # Caching and storage
    "redis[hiredis]>=5.0.0",  # hiredis for better performance
    "diskcache>=5.6.0",
    
    # Configuration and logging
    "python-dotenv>=1.0.0",
    "structlog>=24.0.0",
    "rich>=13.0.0",
    "click>=8.1.0",
    
    # Security and rate limiting
    "slowapi>=0.1.9",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    
    # Monitoring and observability
    "prometheus-client>=0.19.0",
    
    # File system monitoring
    "watchdog>=3.0.0",
]

[project.scripts]
augments-mcp-server = "augments_mcp.server:main"
augments-mcp = "augments_mcp.__main__:cli"
augments-web-server = "augments_mcp.web_server:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv]
package = true
dev-dependencies = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "black>=23.7.0",
    "ruff>=0.0.287",
    "mypy>=1.5.0",
    "types-beautifulsoup4>=4.12.0",
    "types-aiofiles>=23.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]
