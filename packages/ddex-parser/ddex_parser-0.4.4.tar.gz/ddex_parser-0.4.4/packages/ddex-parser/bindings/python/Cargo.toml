# packages/ddex-parser/bindings/python/Cargo.toml
[package]
name = "ddex-parser-python"
version = "0.4.3"
edition = "2021"
authors = ["Kevin Marques Moo"]
license = "MIT"
publish = false
readme = "README.md"

[lib]
name = "ddex_parser"
crate-type = ["cdylib"]

[dependencies]
ddex-core = { path = "../../../core" }
ddex-parser = { path = "../.." }

pyo3 = { version = "0.24.1", features = ["extension-module", "abi3-py38"] }
pyo3-async-runtimes = { version = "0.24", features = ["tokio-runtime"] }
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }
tokio = { workspace = true, features = ["rt", "rt-multi-thread"] }
pythonize = "0.24"
numpy = { version = "0.24", optional = true }

[features]
default = ["dataframe"]
dataframe = ["numpy"]

[build-dependencies]
pyo3-build-config = "0.24"
