[package]
name = "ddex-core"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Shared DDEX data models and utilities"
keywords = ["ddex", "xml", "music", "metadata", "core"]
categories = ["data-structures", "multimedia::audio"]
documentation = "https://docs.rs/ddex-core"
readme = "README.md"
homepage = "https://github.com/daddykev/ddex-suite"
exclude = ["*.bak", "*.log", "*.tmp"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
ts-rs = { version = "7.1", optional = true }
# Extension system dependencies
indexmap = { version = "2.5", features = ["serde"] }
html-escape = "0.2"
# Validation dependencies
url = "2.4"
regex = "1.10"

[features]
default = []
ffi = []
typescript = ["ts-rs"]
