[project]
name = "disko"
version = "1.0.8"
description = "Discrete Sky Operator (DiSkO) Aperture Synthesis Radio Imaging"
authors = [
    {name = "Tim Molteno",email = "tim@elec.ac.nz"}
]
license = {text = "GPLv3"}
readme = "README.md"
requires-python = ">=3.11,<3.14"
dependencies = [
    "numpy (>=1.2.1,<3.0.0)",
    "matplotlib (>=3.1.0,<4.0.0)",
    "healpy (>=1.15.0,<2.0.0)",
    "tart (>=1.4.0)",
    "tart-tools (>=1.4.0)",
    "h5py (>=3.7)",
    "scipy (>=1.7.3)",
    "svgwrite (>=1.4.3)",
    "scikit-learn (>=1.0.1)",
    "pylops (>=2.0)",
    "toolz (>=0.11.2)",
    "imageio (>=0.6.0b1)",
    "pygmsh (>=7.1.17,<8.0.0)",
    "tart2ms (>=0.7.3,<0.8.0)",
    "dask-ms (>=0.2.25,<0.3.0)",
]

[project.optional-dependencies]
  ms = [
      "tart2ms (>=0.7.1)"
  ]

[project.scripts]
disko = "disko.cli:main"
disko_draw = "disko.draw_cli:main"
disko_svd = "disko.svd_cli:main"
disko_bayes = "disko.bayes_cli:main"

[tool.poetry]

[tool.poetry.group.dev.dependencies]
flake8 = "^7.1.2"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
