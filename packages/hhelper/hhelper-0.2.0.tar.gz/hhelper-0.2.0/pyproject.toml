[project]
name = "hhelper"
version = "0.2.0"
description = "Helper Functions for hledger plain text accounting"
readme = "README.md"
authors = [
    { name = "plwg", email = "56353330+plwg@users.noreply.github.com" }
]
requires-python = ">=3.9"
dependencies = [
    "blessed>=1.20.0",
    "toml>=0.10.2",
    "yfinance>=0.2.61",
]

[project.scripts]
hh = "hhelper:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
