[project]
name = "psyscale"
version = "0.1.2"
description = "A Python library for storing & retrieving financial data in a TimescaleDB optimized Postgres Database."
readme = { file = "README.md", content-type = "text/markdown" }
authors = [{ name = "Bryce Hawk", email = "bryce.m.hawk@gmail.com" }]
license = "MIT"
requires-python = ">=3.12"
classifiers =[
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Framework :: AsyncIO",
    "Programming Language :: Python", 
    "Programming Language :: Python :: 3",
]
keywords = [
    "Docker",
    "pandas",
    "pandas_market_calendars",
    "psycopg",
    "PostgreSQL",
    "TimescaleDB",
]
dependencies = [
    "pandas>=2.2.2",
    "python-dotenv>=1.1.0",
    "pandas-market-calendars>=5.0.0",
    "psycopg[binary,pool]>=3.2.6",
]

[tool.setuptools]
packages = ["psyscale", "psyscale.psql"]
include-package-data = true

[project.optional-dependencies]
dev = [
    "alpaca-py>=0.39.4",
]
test = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "testcontainers>=4.10.0",
    "coverage>=7.8.0",
]
dist = [
    "setuptools>=80.7.1",
    "twine>=6.1.0",
    "wheel>=0.45.1",
    "build>=1.2.2.post1",
]

[tool.pytest.ini_options]
asyncio_mode="auto"
asyncio_default_fixture_loop_scope = "function"

[tool.black]
line-length = 120

[tool.pylint."MESSAGES CONTROL"]
max-line-length=120