[project]
name = "dispytch"
version = "0.10.1"
description = "Lightweight Python framework for writing clean and testable event-driven services"
authors = [
    { name = "Ivan Mihun" }
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.11.7",
]

[dependency-groups]
dev = [
    "mike>=2.1.3",
    "mkdocs-material>=9.6.15",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
]

[project.optional-dependencies]
kafka = [
    "aiokafka>=0.12.0",
]
rabbitmq = [
    "aio-pika>=9.5.5",
]
redis = [
    "redis>=6.2.0",
]
msgpack = [
    "msgpack>=1.1.1",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dispytch"]
