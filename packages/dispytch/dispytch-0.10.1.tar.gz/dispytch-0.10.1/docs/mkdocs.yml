site_name: Dispytch
repo_url: https://github.com/e1-m/dispytch
repo_name: e1-m/dispytch
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
  features:
    - navigation.tabs
    - content.code.annotate
    - search.suggest
    - search.highlight
    - content.tabs.link
extra:
  version:
    provider: mike
markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.blocks.tab:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.highlight:
      use_pygments: true
      linenums: true
nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
  - Core Concepts:
      - Dependency Injection: concepts/di.md
      - Events:
          - Emitting Events: concepts/emitter.md
          - Handling Events: concepts/listener.md
          - Dynamic Topics: concepts/dynamic_topics.md
          - Serialization: concepts/serialization.md
      - Advanced Usage:
          - Custom Producers & Consumers: concepts/own_consumers_and_producers.md
          - Backend Configuration: concepts/backend_specific_event_configs.md