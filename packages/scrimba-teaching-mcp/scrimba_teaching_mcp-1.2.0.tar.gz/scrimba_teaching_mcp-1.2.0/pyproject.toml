[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scrimba-teaching-mcp"
version = "1.2.0"
description = "Interactive programming teacher using Scrimba's methodology for MCP"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Scrimba Teaching System"},
]
keywords = [
    "mcp",
    "education", 
    "teaching",
    "programming",
    "scrimba",
    "interactive-learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "fastmcp>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Skills03/claude-code-mcp"
Repository = "https://github.com/Skills03/claude-code-mcp"
Documentation = "https://github.com/Skills03/claude-code-mcp/blob/main/scrimba-mcp-unified/README.md"
Issues = "https://github.com/Skills03/claude-code-mcp/issues"

[project.scripts]
scrimba-teaching-server = "scrimba_teaching_mcp.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["scrimba_teaching_mcp*"]