[build-system]
requires = ["wheel", "setuptools >= 61.0"]
[project]
authors = [
	{name = "Romain BESSEAU", email = "romain.besseau@ec.europa.eu"},
	{name = "Alejandra CUE GONZALEZ", email = "alejandra.cue_gonzalez@minesparis.psl.eu"},
	{name = "BenoÃ®t GSCHWIND", email = "benoit.gschwind@minesparis.psl.eu"},
]
maintainers = [
	{name = "Alejandra CUE GONZALEZ", email = "alejandra.cue_gonzalez@minesparis.psl.eu"},
]
name = "parasol-lca"
description = "Implement parasol LCA database"
readme = "README.md"
license-files = ["COPYING"]
version = "1.0.2"
dependencies = [ "lca_algebraic==1.2" ]
requires-python = ">= 3.10"
keywords = ["lca", "ecoinvent", "photovoltaic"]
classifiers = [
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
]
[project.urls]
Homepage = "https://github.com/oie-mines-paristech/parasol-lca"
Documentation = "https://github.com/oie-mines-paristech/parasol-lca"
Repository = "https://github.com/oie-mines-paristech/parasol-lca"
Issues = "https://github.com/oie-mines-paristech/parasol-lca/issues"
[tool.setuptools.packages.find]
include = ["parasol_lca"]
