[project]
name = "pygwin2"
version = "2.0.1"
authors = [
  { name="MeexReay", email="meexreay@gmail.com" },
]
description = "A library for creating GUI-applications on pygame."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "WTFPL"
license-files = ["LICENSE"]
dependencies = [
    "pydub",
    "pygame",
    "pyautogui",
    "inputs",
    "pillow",
    "wxPython", # crazy
    "randstr", # just why
    # "pywin32", # make it optional
]
keywords = [
    "gui", "pygame", "windows"
]

[project.urls]
Homepage = "https://github.com/MeexReay/pygwin2"
Issues = "https://github.com/MeexReay/pygwin2/issues"

[build-system]
requires = [
    "setuptools >= 42"
]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py39"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
ignore = []
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
