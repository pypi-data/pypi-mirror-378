[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xai-review"
version = "0.3.0"
dependencies = [
    "typer",
    "httpx",
    "pyyaml",
    "pytest",
    "loguru",
    "aiofiles",
    "pydantic",
    "pydantic-settings"
]

[project.scripts]
ai-review = "ai_review.cli.main:app"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["ai_review*"]

[tool.setuptools.package-data]
"ai_review.prompts" = ["*.md"]
"ai_review.resources" = ["*.yaml"]
