[build-system]
requires = ["setuptools >= 77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lucagplm"
version = "1.1.1"
authors = [
  { name="Yuan-Fei Pan", email="yfpan16@gmail.com" },
  { name="Yong He", email="sanyuan.hy@alibaba-inc.com" }
]
description = "LucaGPLM - The LUCA general purpose language model."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "torch",
    "transformers"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/LucaOne/LucaOne"
Issues = "https://github.com/LucaOne/LucaOne/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
lucagplm = ["convert_model.py"]

[project.scripts]
lucagplm-convert = "lucagplm.convert_model:main"
