[project]
name = "prompts-mcp"
version = "1.4.1"
description = "Model Context Protocol (MCP) server of Markdown based prompts."
authors = [{ name = "Anssi SyrjÃ¤salo", email = "ai@alkue.com" }]
requires-python = ">=3.10"
readme = "README.md"
license = { text = "LGPLv3" }
keywords = ["model-context-protocol", "mcp", "prompts", "ai", "llm"]
classifiers = [
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = ["mcp>=1.14.1"]

[dependency-groups]
dev = [
    "commitizen",
    "pre-commit",
    {include-group = "lint"},
    {include-group = "test"}
]
lint = ["ruff"]
test = ["pytest", "pytest-asyncio", "pytest-mock", "pytest-cov"]

[project.scripts]
prompts-mcp = "prompts_mcp.main:main"

[project.urls]
Homepage = "https://pypi.org/project/prompts-mcp"
Repository = "https://github.com/alkue-com/prompts-mcp"
Documentation = "https://github.com/alkue-com/prompts-mcp/blob/main/README.md"

[tool.pytest.ini_options]
testpaths = "tests"
addopts = [
    "-v",
    "--strict-markers",
    "--cov=prompts_mcp",
    "--cov-report=term-missing",
    #    "--cov-report=xml"
    #    "--cov-report=html"
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
]
asyncio_mode = "auto"

[tool.ruff]
line-length = 80

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[build-system]
requires = ["uv_build>=0.8.18,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "prompts_mcp"
module-root = ""
