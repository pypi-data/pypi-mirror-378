[project]
name = "prompts-mcp"
version = "1.6.0"
description = "Model Context Protocol (MCP) server of Markdown based prompts."
authors = [{ name = "Anssi SyrjÃ¤salo", email = "ai@alkue.com" }]
requires-python = ">=3.10"
readme = "README.md"
license = { text = "LGPLv3" }
keywords = ["model-context-protocol", "mcp", "prompts", "ai", "llm"]
classifiers = [
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = ["mcp>=1.14.1"]

[dependency-groups]
dev = ["mypy", "pytest", "pytest-asyncio", "pytest-cov", "pytest-mock", "ruff"]
commit = ["commitizen", "pre-commit"]

[project.scripts]
prompts-mcp = "prompts_mcp.main:main"

[project.urls]
Homepage = "https://pypi.org/project/prompts-mcp"
Repository = "https://github.com/alkue-com/prompts-mcp"
Documentation = "https://github.com/alkue-com/prompts-mcp/blob/main/README.md"

[tool.pytest.ini_options]
testpaths = "tests"
addopts = [
    "-v",
    "--strict-markers",
    "--cov=prompts_mcp",
    "--cov-report=term-missing",
    #    "--cov-report=xml"
    #    "--cov-report=html"
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
]
asyncio_mode = "auto"

[tool.ruff]
line-length = 80

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "C90", # mccabe
    "UP",  # pyupgrade
    "SIM", # flake8-simplify
    "ARG", # flake8-unused-arguments
    "ERA", # eradicate
    "Q",   # flake8-quotes
    "RET", # flake8-return
    "SLF", # flake8-self
    "TID", # flake8-tidy-imports
    "PTH", # flake8-use-pathlib
]

[tool.ruff.lint.mccabe]
max-complexity = 5

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true

[tool.commitizen]
bump_message = "chore: Release $new_version"
prerelease_offset = 1
version_provider = "uv"
version_files = ["prompts_mcp/__init__.py:__version__"]
update_changelog_on_bump = true
changelog_incremental = true
changelog_merge_prerelease = true

[build-system]
requires = ["uv_build>=0.8.18,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "prompts_mcp"
module-root = ""
