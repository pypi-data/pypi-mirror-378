[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pstarbound"
version = "1.3.0"
description = "Python utilities for Starbound files, plus shipworld rendering and mod generation"
readme = "README.md"
requires-python = ">=3.9"
# Core library has no hard dependencies
# Pillow is provided as an optional extra under [project.optional-dependencies]

[project.optional-dependencies]
ship = ["pillow>=10"]
workshop = ["vdf>=3.4"]

[project.scripts]
pystarbound = "starbound.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

