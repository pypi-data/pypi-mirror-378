[metadata]
name = DBSamizdat
version = file: VERSION
author = nullenenenen
author_email = nullenenenen@gavagai.eu
description = dbsamizdat â€” the blissfully naive PostgreSQL database object manager
long_description = file: README.md
long_description_content_type = text/markdown
url = https://sr.ht/~nullenenenen/DBSamizdat/
keywords = PostgreSQL Django
license = MPL-2.0
license_file = LICENSE.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Operating System :: OS Independent
	Topic :: Software Development
	Topic :: Database
	Programming Language :: Python :: 3
project_urls = 
	Documentation = https://git.sr.ht/~nullenenenen/DBSamizdat/tree/master/item/README.md
	Source = https://git.sr.ht/~nullenenenen/DBSamizdat/

[options]
package_dir = 
	= src
packages = 
	dbsamizdat
	dbsamizdat.management.commands
python_requires = >=3.11
install_requires = 
	toposort >=1.5
	psycopg >=3.2.0
zip_safe = True
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	dbsamizdat = dbsamizdat.runner:main

[flake8]
ignore = W601,E501,C901,E731,F841,E266,W605
max-line-length = 9000
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/

[egg_info]
tag_build = 
tag_date = 0

