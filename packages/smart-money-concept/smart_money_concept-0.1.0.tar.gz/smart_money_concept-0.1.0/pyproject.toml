[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smart-money-concept"
version = "0.1.0"
authors = [
  { name = "Your Name", email = "your.email@example.com" },
]
description = "A Python implementation of Smart Money Concepts (SMC) for technical analysis using yfinance data."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "yfinance>=0.2.40",
  "pandas>=2.0.0",
  "numpy>=1.24.0",
  "matplotlib>=3.7.0",
]
license = { file = "LICENSE" }
keywords = ["finance", "trading", "technical-analysis", "smart-money-concepts", "yfinance"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/yourusername/smart-money-concepts"
Repository = "https://github.com/yourusername/smart-money-concepts"
Issues = "https://github.com/yourusername/smart-money-concepts/issues"

[project.scripts]
smc-analyze = "smart_money_concepts.cli:main"