name: "Setup Environment"
description: "Common setup steps for CI jobs"

inputs:
  python-version:
    description: "Python version to use"
    required: false
    default: "3.11"
  cache-key-suffix:
    description: "Additional suffix for cache key"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-apt-

    - name: Install system dependencies
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y tmux fd-find ripgrep
        sudo ln -sf /usr/bin/fdfind /usr/local/bin/fd

    - name: Install micromamba
      uses: mamba-org/setup-micromamba@v1
      with:
        micromamba-version: "latest"
        #environment-file: environment.yml
        #cache-environment: true
        init-shell: bash

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        enable-cache: true

    - name: Install just
      uses: extractions/setup-just@v3

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ inputs.python-version }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}${{ inputs.cache-key-suffix }}
        restore-keys: |
          ${{ runner.os }}-uv-${{ inputs.python-version }}-
          ${{ runner.os }}-uv-

    - name: Install dependencies
      shell: bash
      run: uv sync
