[project]
name = "hud-controller"
version = "0.1.0"
description = "HUD Controller for browser environments with MCP tools"
requires-python = ">=3.11,<3.14"
dependencies = [ "hud-python==0.4.28", "playwright", "pyautogui", "httpx", "typer",]

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
hud-controller = "hud_controller.__main__:main"

[tool.hud]
image = "hud-browser:dev"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = [ "src/hud_controller",]
