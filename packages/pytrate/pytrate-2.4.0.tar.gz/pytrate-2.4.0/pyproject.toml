[build-system]
requires = ["setuptools >= 77.0.3", "setuptools-scm >= 8"]
build-backend = "setuptools.build_meta"

[project]
name = "pytrate"
description = "Bayesian sequence-titer models."
authors = [{ name = "David Pattinson", email = "david.pattinson@wisc.edu" }]
dependencies = [
    "adjustText",
    "biopython",
    "matplotlib",
    "numpy",
    "pandas",
    "pymc",
    "scikit-learn",
    "scipy",
]
dynamic = ["version"]

[tool.setuptools]
packages = ["pytrate"]

[project.optional-dependencies]
dev = ["pytest", "flake8", "pytest-subtests", "pdoc3"]

[tool.pytest.ini_options]
filterwarnings = ["error", "ignore::DeprecationWarning", "ignore::UserWarning"]
markers = ["slow: marks tests as slow (deselect with '-m \"not slow\"')"]

[tool.setuptools_scm]