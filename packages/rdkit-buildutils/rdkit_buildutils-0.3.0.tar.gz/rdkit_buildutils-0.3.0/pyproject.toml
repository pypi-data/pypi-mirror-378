[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rdkit_buildutils"
version = "0.3.0"
description = "RDKit utilities: placeholder substitution, matching, R-group decomposition, scaffold normalization"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Fabio Nelli" }]
license = { file = "LICENSE" }
dependencies = [
  "rdkit-pypi>=2022.9; platform_system != 'Linux' or platform_machine != 'x86_64'",
  "rdkit; platform_system == 'Linux' and platform_machine == 'x86_64'"
]

[project.optional-dependencies]
pandas = ["pandas>=1.5"]
db = ["sqlalchemy>=2.0", "psycopg2-binary>=2.9"]

[project.urls]
Homepage = "https://github.com/nelli-datascience/rdkit_buildutils"
