[project]
name = "good-common"
version = "0.3.5"
description = "Good Kiwi Common Library"
authors = [
    { name = "Chris Goddard", email = "chris@goodkiwi.llc" }
]
dependencies = [
    "fast-depends>=2.4.8",
    "loguru>=0.7.2",
    "pyfarmhash>=0.3.2",
    "multipledispatch>=1.0.0",
    "nest-asyncio>=1.6.0",
    "python-box-notify",
    "jsonlines>=4.0.0",
    "orjson>=3.10.18",
    "python-slugify>=8.0.4",
    "pyyaml>=6.0.2",
    "jsonpath-rust-bindings>=0.7.0",
    "result>=0.17.0",
    "tqdm>=4.66.5",
    "python-dateutil>=2.9.0.post0",
    "courlan>=1.3.0",
    "anyio>=4.9.0",
    "tldextract>=5.3.0",
    "uuid-utils>=0.11.0",
    "ruamel-yaml>=0.18.12",
    "setproctitle>=1.3.6",
]
readme = "README.md"
requires-python = ">= 3.13, < 3.14"

# [project.optional-dependencies]
# fastdepends3 = [
#     "fast-depends==3.0.0a11",
# ]

[build-system]
requires = ["hatchling", "cython>=3.0.0"]
build-backend = "hatchling.build"

[tool.uv]
managed = true
dev-dependencies = [
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "nest-asyncio>=1.6.0",
    "ipykernel>=6.29.5",
    "pkginfo>=1.12.1.2",
    "mypy>=1.17.1",
    "types-pyyaml>=6.0.12.20250822",
    "types-tqdm>=4.67.0.20250809",
    "types-python-dateutil>=2.9.0.20250822",
    "types-dateparser>=1.2.2.20250809",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/good_common"]
