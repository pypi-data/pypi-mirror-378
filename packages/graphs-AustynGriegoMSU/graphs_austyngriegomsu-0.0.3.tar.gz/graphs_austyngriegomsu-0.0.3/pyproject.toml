[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "graphs_AustynGriegoMSU"
version = "0.0.3"
authors = [
  { name="Austyn Griego", email="agriego4@msudenver.edu" },
]
description = "Python library that implements Dijkstra's shortest path algorithm. "
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/AustynGriegoMSU/graphs_AustynGriegoMSU"
"Bug Tracker" = "https://github.com/AustynGriegoMSU/graphs_AustynGriegoMSU/issues"