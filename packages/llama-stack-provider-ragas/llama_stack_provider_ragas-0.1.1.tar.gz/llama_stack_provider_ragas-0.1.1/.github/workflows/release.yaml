name: Publish to PyPi
on:
  release:
    types: [published]
jobs:
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/llama-stack-provider-ragas
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install Python 3.13
        run: uv python install 3.13      
      - name: Build
        run: uv build
      - name: Smoke test (wheel)
        run: uv run --isolated --no-project --with dist/*.whl -- python -c "import llama_stack_provider_ragas"
      - name: Smoke test (source distribution)
        run: uv run --isolated --no-project --with dist/*.tar.gz -- python -c "import llama_stack_provider_ragas"
      - name: Publish
        run: uv publish --index testpypi
      - name: Test install from testpypi
        run: uv run --default-index testpypi --isolated --no-project --with llama-stack-provider-ragas -- python -c "import llama_stack_provider_ragas"
