version: "2"
image_name: trustyai_ragas_distro
image_type: venv
distribution_spec:
  description: "A Llama Stack distribution with Ragas for evaluation and Ollama for inference."
  providers:
    eval: ["inline::trustyai_ragas", "remote::trustyai_ragas"]
    inference: "remote::ollama"
    telemetry: "inline::meta-reference"
    datasetio: "inline::default" # TODO: fix this
external_providers_dir: ./providers.d
