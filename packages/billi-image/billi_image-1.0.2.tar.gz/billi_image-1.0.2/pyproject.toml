[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "billi-image"
version = "1.0.2"
authors = [
    {name = "Ansh Sharma", email = "anshsxa@gmail.com"},
]
description = "A flexible library for custom image format encoding and decoding"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["image", "compression", "format", "encoding", "decoding", "billi"]
dependencies = [
    "Pillow>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
"Homepage" = "https://github.com/anshxs/billi-image"
"Bug Reports" = "https://github.com/anshxs/billi-image/issues"
"Source" = "https://github.com/anshxs/billi-image"
"Documentation" = "https://github.com/anshxs/billi-image/blob/main/README.md"

[project.scripts]
billi-image-cli = "image_format_library.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["image_format_library*"]

[tool.setuptools.package-data]
image_format_library = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]