[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AbstractAgent"
version = "0.1.0"
description = "Placeholder for autonomous stateful agents with advanced memory - Future modularization of AbstractLLM agent functionality"
readme = "README.md"
license = "MIT"
authors = [
    {name = "AbstractAgent Team", email = "contact@abstractagent.dev"}
]
maintainers = [
    {name = "AbstractAgent Team", email = "contact@abstractagent.dev"}
]
keywords = ["ai", "agent", "llm", "autonomous", "memory", "stateful", "placeholder"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent", 
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/abstractagent/AbstractAgent"
Documentation = "https://github.com/abstractagent/AbstractAgent#readme"
Repository = "https://github.com/abstractagent/AbstractAgent"
Issues = "https://github.com/abstractagent/AbstractAgent/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
