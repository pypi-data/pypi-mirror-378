[build-system]
requires = ["setuptools>=61.0,<69.0", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "swim_p2p"
version = "1.2.2"
description = "SWIM Protocol implementation for P2P membership and failure detection with ZeroMQ integration"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Ruth Mutua", email = "ruthmutua20@gmail.com" },
  { name = "Marriane Akeyo", email = "annemarrieakeyo42@gmail.com" }
]
maintainers = [
  { name = "Prescott Data", email = "info@prescottdata.io" }
]
keywords = ["swim", "p2p", "distributed", "membership", "failure-detection", "zeromq"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: System :: Distributed Computing",
  "Topic :: System :: Networking",
]
# Core dependencies from your requirements.txt
dependencies = [
  "pydantic>=2.0.0",
  "pyzmq>=25.0.0",
  "aiohttp>=3.8.0",
  "psutil>=5.9.0",
]
[project.optional-dependencies]
# Web server dependencies for metrics API
web = [
  "fastapi>=0.100.0",
  "uvicorn>=0.23.0",
]
# Development dependencies (basic set)
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "pytest-asyncio>=0.21.0",
]
[project.scripts]
swim-node = "swim.main:main"
swim-metrics = "swim.metrics.metrics_cli:main"
[tool.setuptools.packages.find]
where = ["src"]
include = ["swim*"]
[tool.setuptools.package-dir]
"" = "src"
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"