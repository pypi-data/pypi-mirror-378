[build-system]
requires = ["setuptools>= 65.5.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "eo4eu_data_utils",
    "eo4eu_data_utils.config",
    "eo4eu_data_utils.stream",
    "eo4eu_data_utils.helpers",
    "eo4eu_data_utils.metainfo",
    "eo4eu_data_utils.settings",
    "eo4eu_data_utils.stream.drivers",
]

[project]
name = "eo4eu_data_utils"
version = "1.0.0.dev10"
authors = [
    {name = "Apollon Grigoras", email = "apollon@uoa.gr"},
]
description = "General data access utilities for EO4EU"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "eo4eu_base_utils >= 0.4.6",
]
[project.optional-dependencies]
s3 = [
    "boto3 ~= 1.26.137;            python_version <= '3.11'",
    "boto3 >= 1.26.137, <= 1.38.8; python_version >= '3.12'",
]
full = [
    "eo4eu_data_utils[s3]",
]
docs = [
    "eo4eu_data_utils[full]",
    "sphinx           == 8.2.3",
    "sphinx-rtd-theme == 3.0.2",
]