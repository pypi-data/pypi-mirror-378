[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mkslop"
version = "0.0.1"
description = "Placeholder for the mkslop agent-orchestration framework."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["placeholder","mkslop","agents","ai","orchestration"]
urls = { Homepage = "https://github.com/mkslop" }

[tool.hatch.build.targets.wheel]
packages = ["src/mkslop"]

[tool.hatch.build.targets.sdist]
include = ["src/mkslop", "README.md", "LICENSE"]
