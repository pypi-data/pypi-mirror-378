[tool.poetry]
name = "pmvalsampsize"
version = "0.2.1"
description = "Sample size for external validation of a prediction model"
authors = ["Rebecca Whittle, Joie Ensor"]
license = "GNU General Public License v3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
matplotlib = "^3.9.2"
tabulate = "^0.9.0"
numpy = "^2.1.1"
pandas = "^2.2.3"
scipy = "^1.14.1"
scikit-learn = "^1.5.2"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
jupyter = "^1.1.1"
myst-nb = {version = "^1.1.2", python = "^3.9"}
sphinx-autoapi = "^3.3.2"
sphinx-rtd-theme = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
