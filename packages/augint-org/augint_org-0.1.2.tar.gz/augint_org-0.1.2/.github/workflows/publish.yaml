name: ðŸ Library Publishing

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'src/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/publish.yaml'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  UV_SYSTEM_PYTHON: 1

permissions:
  contents: read

jobs:
  # ============================================
  # Pre-commit Checks
  # ============================================
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest

      - name: Install dependencies
        run: make install

      - name: Run pre-commit checks
        run: make pre-commit

  # ============================================
  # Run Tests Before Release
  # ============================================
  test-before-release:
    name: Pre-release Testing
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest

      - name: Install dependencies
        run: make install

      - name: Run quality checks
        run: make pre-commit

      - name: Run tests with coverage
        run: make test-coverage

      - name: Check package build
        run: |
          uv build
          ls -la dist/

  # ============================================
  # Semantic Release
  # ============================================
  semantic-release:
    name: Semantic Version Release
    needs: [test-before-release, pre-commit]
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-release-${{ github.ref_name }}
      cancel-in-progress: false
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Force branch to workflow sha
        run: |
          git reset --hard ${{ github.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest

      - name: Install dependencies
        run: |
          make install
          uv pip install python-semantic-release

      - name: Verify upstream unchanged
        shell: bash
        run: |
          set +o pipefail
          UPSTREAM_BRANCH_NAME="$(git status -sb | head -n 1 | cut -d' ' -f2 | grep -E '\.{3}' | cut -d'.' -f4)"
          printf '%s\n' "Upstream branch name: $UPSTREAM_BRANCH_NAME"
          set -o pipefail

          if [ -z "$UPSTREAM_BRANCH_NAME" ]; then
              printf >&2 '%s\n' "::error::Unable to determine upstream branch name!"
              exit 1
          fi

          git fetch "${UPSTREAM_BRANCH_NAME%%/*}"

          if ! UPSTREAM_SHA="$(git rev-parse "$UPSTREAM_BRANCH_NAME")"; then
              printf >&2 '%s\n' "::error::Unable to determine upstream branch sha!"
              exit 1
          fi

          HEAD_SHA="$(git rev-parse HEAD)"

          if [ "$HEAD_SHA" != "$UPSTREAM_SHA" ]; then
              printf >&2 '%s\n' "[HEAD SHA] $HEAD_SHA != $UPSTREAM_SHA [UPSTREAM SHA]"
              printf >&2 '%s\n' "::error::Upstream has changed, aborting release..."
              exit 1
          fi

          printf '%s\n' "Verified upstream branch has not changed"

      - name: Run Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          # Configure git for semantic-release
          git config user.name "semantic-release"
          git config user.email "semantic-release@users.noreply.github.com"

          # Let semantic-release handle everything: version, commit, tag, push
          uv run semantic-release version

          # Check if a release was made by examining the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            echo "No release created"
            echo "released=false" >> $GITHUB_OUTPUT
          else
            echo "Released version: $LATEST_TAG"
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=${LATEST_TAG#v}" >> $GITHUB_OUTPUT
            echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifacts
        if: steps.release.outputs.released == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: distribution-artifacts
          path: dist/
          if-no-files-found: error

  # ============================================
  # Generate Documentation
  # ============================================
  generate-docs:
    name: Generate Documentation
    needs: [semantic-release]
    if: needs.semantic-release.outputs.released == 'true' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.semantic-release.outputs.tag }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest

      - name: Install dependencies
        run: |
          make install
          uv pip install pdoc

      - name: Generate API documentation
        run: |
          uv run pdoc --output-dir pdoc --template-directory resources/pdoc-templates ai_org

