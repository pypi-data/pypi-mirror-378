[project]
name = "mcp-servers-auto-test"
version = "0.1.1"
description = "MCP Servers Automated Testing Application - Test MCP servers with ease"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "xray918", email = "xray918@example.com"}
]
license = {text = "MIT"}
keywords = ["mcp", "testing", "automation", "servers", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.1.2",
    "openai>=1.0.0",
    "motor>=3.3.0",
    "python-dotenv>=1.0.0",
    "aiohttp>=3.9.0",
    "pydantic>=2.0.0",
    "colorama>=0.4.6",
    "tabulate>=0.9.0",
    "pymongo>=4.0.0",
]

[project.scripts]
mcp-test = "mcp_test_cli:cli_main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
include = [
    "mcp_test_cli.py",
    "main.py",
    "README.md",
    "LICENSE",
    "install*.sh",
    "install*.bat"
]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "build>=1.3.0",
    "twine>=6.2.0",
]
