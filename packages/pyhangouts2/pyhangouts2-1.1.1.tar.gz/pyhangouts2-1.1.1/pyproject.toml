[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "pyhangouts2"
version = "1.1.1"
authors = [
  { name="NexusSfan", email="nexussfan@duck.com" },
]
description = "A Selenium-based Python 3 library for Google Chat."
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]

dependencies = [
    "selenium >= 4.33.0",
    "beautifulsoup4 >= 4.13.4",
    "lxml >= 5.4.0",
]

[project.urls]
Homepage = "https://codeberg.org/NexusSfan/googlechatutils"
Issues = "https://codeberg.org/NexusSfan/googlechatutils/issues"
