[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]

name = "guilite"
version = "0.1.1"
description = "A lightweight, extensible Python library for simulation, reporting, and web-based input/output. Includes automatic web UI, report generation, and support for custom simulators."
authors = [
    { name="Kjell Kolsaker" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "Flask",
    "pydantic>=1.10",
    "jinja2"
]

[project.urls]
"Homepage" = "https://github.com/kjelkols/guilite"
"Bug Tracker" = "https://github.com/kjelkols/guilite/issues"
