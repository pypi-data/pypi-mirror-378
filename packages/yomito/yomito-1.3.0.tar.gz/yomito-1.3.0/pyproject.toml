[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yomito"
version = "1.3.0"
description = "High-accuracy OCR library with intelligent auto-optimization"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "カネキ"}
]
keywords = ["ocr", "tesseract", "image", "text-recognition", "computer-vision"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics :: Capture :: Scanners",
]
requires-python = ">=3.8"
dependencies = [
    "Pillow>=8.0.0",
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/fabfawufawd/yomito"
Repository = "https://github.com/fabfawufawd/yomito"
Issues = "https://github.com/fabfawufawd/yomito/issues"
Documentation = "https://github.com/fabfawufawd/yomito#readme"

[tool.setuptools.packages.find]
include = ["yomito*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
yomito = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]