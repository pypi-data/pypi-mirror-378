[metadata]
name = fcm-receiver
version = 0.1.1
author = Agus Ibrahim
author_email = hello@agusibrah.im
description = A Python library for receiving Firebase Cloud Messages
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/fcm-receiver
project_urls = 
	Bug Tracker = https://github.com/yourusername/fcm-receiver/issues
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.7
install_requires = 
	cryptography>=3.0.0
	http-ece>=1.0.5
	requests>=2.25.0
	pycryptodome>=3.9.0

[options.packages.find]
where = .
exclude = 
	tests*

[options.entry_points]
console_scripts = 
	fcm-receiver = fcm_receiver.cli:main

[options.extras_require]
dev = 
	pytest>=6.0
	pytest-cov>=2.0
	black>=21.0
	flake8>=3.8
	mypy>=0.900

[bdist_wheel]
universal = 0

[egg_info]
tag_build = 
tag_date = 0

