[project]
name = "qstrings"
version = "0.4.2"
description = "Q-strings: query anything"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "autoregistry>=1.1.2",
    "duckdb>=1.3",
    "fsspec>=2025.9.0",
    "sqlglot>=27.6.0",
]

[project.scripts]
q = "qstrings.cli:app"
qh = "qstrings.cli:app_history"

[project.optional-dependencies]
all = [
    "qstrings[ai,api,cli]",
]
ai = [
    "openai>=1.101.0",
]
cli = [
    "cyclopts>=3.23.0",
]
api = [
    "robyn>=0.72.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
qstrings = { workspace = true }

[tool.qstrings]
history = "qstrings/history.duckdb"