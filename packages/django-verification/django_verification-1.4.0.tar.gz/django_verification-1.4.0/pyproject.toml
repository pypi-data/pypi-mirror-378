[build-system]
requires = ["flit_core >= 3.12.0, <4"]
build-backend = "flit_core.buildapi"

[project]
name = "django-verification"
description = "Generalized app for two-step verification"
authors = [{name = "kaleissin", email = "kaleissin@gmail.com"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Django :: 3.2",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.9"
dependencies = ["Django>=3.2"]
dynamic = ["version"]
readme = "README.rst"

[project.urls]
Homepage = "https://codeberg.org/Kaleissin/django-verification"

[tool.flit.module]
name = "verification"

[tool.coverage.run]
branch = true

[tool.coverage.report]
skip_empty = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if settings.DEBUG",
    "assert False",
    "raise AssertionError",
    "raise NotImplemented",
    "if 0:",
    "if False:",
    "if None:",
    "if __name__ == .__main__.:",
]

[tool.flake8]
exclude = ".*,__pycache__,docs,migrations,*.py?,static,templates,*.csv,*.json,build,dist"
