[project]
name = "bbrl_gymnasium"
description = "A set of additional gym environments"
license = { text = "MIT" }
dynamic = ["version"]
readme = { file = "README.md", content-type = "text/markdown" }
authors = [{ name = "Olivier Sigaud", email = "olivier.sigaud@isir.upmc.fr" }]
dependencies = [
    "numpy>=1.19.1",
    "gymnasium[box2d,mujoco]>1",
    "mazemdp>=1.2.0",
]

[project.urls]
Repository = "https://github.com/osigaud/bbrl_gym"

[tool.setuptools_scm]
write_to = "src/bbrl_gymnasium/_version.py"

[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"
