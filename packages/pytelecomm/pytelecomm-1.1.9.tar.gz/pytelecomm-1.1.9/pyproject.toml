[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytelecomm"
dynamic = ["version"]
description = 'Exploration of telecommunication theory in Python.'
readme = "README.md"
requires-python = ">=3.8"
license = "BSD-3-Clause"
keywords = []
authors = [
  { name = "David Banas", email = "capn.freako@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "jupyter",
  "scipy",
]

[project.urls]
Documentation = "https://github.com/capn-freako/pytelecomm#readme"
Issues = "https://github.com/capn-freako/pytelecomm/issues"
Source = "https://github.com/capn-freako/pytelecomm"

[project.scripts]
pytelecomm = "pytelecomm:run_notebook"

[tool.hatch.version]
path = "src/pytelecomm/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/pytelecomm tests}"

[tool.coverage.run]
source_pkgs = ["pytelecomm", "tests"]
branch = true
parallel = true
omit = [
  "src/pytelecomm/__about__.py",
]

[tool.coverage.paths]
pytelecomm = ["src/pytelecomm", "*/pytelecomm/src/pytelecomm"]
tests = ["tests", "*/pytelecomm/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.build.targets.sdist]
exclude = [
  "/PyTeleComm.sublime-project",
]

[tool.hatch.build.targets.wheel]
packages = ["src/pytelecomm"]

[tool.hatch.build.targets.wheel.shared-data]
  "notebooks" = "share/notebooks"
