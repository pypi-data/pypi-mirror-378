[project]
name = "langchain-support"
version = "0.1.0"
description = "Utility package for LangChain support"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "langchain-core>=0.3.76",
    "langgraph>=0.6.7",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
