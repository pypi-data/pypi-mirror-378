[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "swaach-text"
version = "0.1.0"
description = "Hinglish + social text normalization (emojiâ†’text, diacritics removal, hashtag splitting)"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
authors = [{ name = "Sanjay Kumar", email = "you@example.com" }]
license = { text = "MIT" }
keywords = ["nlp","text","hinglish","emoji","normalization","diacritics","hashtags","cleaning"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Text Processing :: Linguistic"
]

[project.scripts]
swaach-text = "swaach_text.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/swaach_text"]
