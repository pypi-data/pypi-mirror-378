[project]
name = "encdr"
version = "1.2.0"
description = "A Python library for autoencoder-based dimensionality reduction with a scikit-learn compatible interface."
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
dependencies = [
    "lightning>=2.5.5",
    "scikit-learn>=1.7.2",
    "torch>=2.0.0",
    "numpy>=1.21.0",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "pytest>=8.4.2",
]
