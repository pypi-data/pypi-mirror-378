[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jelli"
authors = [
    {name = "Aleks Smolkovič", email = "aleks.smolkovic@ijs.si"},
    {name = "Peter Stangl", email = "peter.stangl@cern.ch"},
]
description = "A JAX-based EFT likelihood."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
    "numpy",
    "scipy",
    "jax",
    "wilson",
    "rgevolve",
    "networkx",
    "h5py",
]
dynamic = ["version"]

[tool.setuptools.packages.find]
where = ["src/"]

[tool.setuptools.dynamic]
version = {attr = "jelli._version.__version__"}

