version: 1.0beta1

Decompression:
  zarr_path:
  info: Path to the zarr store containing the compressed data components.
  type: str
  required: true
  default: null
  example: /path/to/visco/data/2020-01-01T00:00:00.zarr

column:
  info: The column in the zarr store in the SVD components were saved.
  type: str
  default: 'COMPRESSED_DATA'


ms:
  info: The output Measurement Set file name.
  type: str
  default: decompressed.ms
  