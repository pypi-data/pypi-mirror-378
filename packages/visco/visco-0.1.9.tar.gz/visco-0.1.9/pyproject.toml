[tool.poetry]
name = "visco"
version = "v0.1.9"
description = "A tool for compressing visibility data using singular value decomposition (SVD)"
authors = ["Mukundi Ramanyimi <rams.muks@gmail.com>"]
readme = "README.md"

license = "GNU GPL v3"
include = [{ path = "tests" }]
packages = [
    { include = "visco"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
dask-ms = {extras = ["xarray"], version = "^0.2.21"}
zarr = "2.18.3"
click = "^8.1.7"
omegaconf = "^2.3.0"
tdqm = "*"
stimela = ">=2.0"
dask = "<2024.11.0"
distributed = "<2024.11.0"
scipy = ">=1.15,<1.16"
numcodecs = "<0.16"


[tool.poetry.scripts]


visco = "visco.parser_config:cli"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"














[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
Sphinx = "^5.3.0"
sphinx-copybutton = "^0.5.0"
furo = "^2022.9.15"














[tool.poetry.group.tests]
optional = true
[tool.poetry.group.tests.dependencies]
pytest = "^7.1.3"
flake8 = "*"
matplotlib = "*"

[tool.poetry.urls]
"Documentation" = "https://visco.readthedocs.io"