[tool.poetry]
name = "target-gym"
version = "0.2.1"
description = "A reinforcement learning environment for simulating target-MDP environments (Airplane, Car, Bicycle), with gymnasium and gymnax support"  # Add a description
authors = ["Yann Berthelot <yannberthelot1@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/yannberthelot/Plane"  # Add your repository URL
repository = "https://github.com/yannberthelot/Plane"
keywords = ["reinforcement-learning", "gymnasium", "jax", "airplane", "car", "simulation", "bike"]
classifiers = [  # Add relevant classifiers
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

packages = [
    { include = "target_gym", from = "src" },
]

[tool.poetry.dependencies]
python = "<3.13,>=3.10"
gymnax = "^0.0.9"
numpy = "^1.26.1"
six = "^1.16.0"
matplotlib = "^3.8.1"
gymnasium = "^1.2.0"
distrax = "^0.1.5"
jax = "<7.0"
moviepy = "^2.2.1"
pygame = "^2.6.1"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
isort = "^5.12.0"
pre-commit = "^3.5.0"
mypy = "^1.6.1"
codecov = "^2.1.13"
coverage = "^7.3.2"
pytest-cov = "^4.1.0"
pytest-readme = "^1.0.2"
flake8 = "^7.3.0"
ruff = "^0.12.11"
black = "^25.1.0"

[tool.poetry.group.agent.dependencies]
stable-baselines3 = "^2.7.0"
tensorboard = "^2.20.0"


[[tool.poetry.source]]
name = "jax"
url = "https://storage.googleapis.com/jax-releases/jax_cuda_releases.html"
priority = "primary"
 
[[tool.poetry.source]]
name = "PyPI"
priority = "supplemental"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
