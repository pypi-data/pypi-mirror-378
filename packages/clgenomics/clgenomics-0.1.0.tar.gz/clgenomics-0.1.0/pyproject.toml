[project]
name = "clgenomics"
version = "0.1.0"
authors = [
    { name = "Masayuki Nagai", email = "moon.masayukinagai@gmail.com" },
    { name = "Alan Murphy", email = "alanmurph94@hotmail.com" }
]
description = "Continual learning for genomics AI"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=2.2.6",
    "pytorch-lightning>=2.5.0",
    "torch>=2.6.0",
]


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
