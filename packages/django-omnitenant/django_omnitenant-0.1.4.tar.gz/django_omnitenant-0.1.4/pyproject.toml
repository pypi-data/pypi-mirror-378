[build-system]
requires = ["setuptools>=69.3,<77"]
build-backend = "setuptools.build_meta"

[project]
name = "django-omnitenant"
version = "0.1.4"
dependencies = ["django>=5.2"]
description = "A Django app to allow multi-tenancy."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "BSD-3-Clause" }

authors = [{ name = "Krishna Rimal", email = "krishna.rimal@batomechanic.com" }]

classifiers = [
  "Environment :: Web Environment",
  "Framework :: Django",
  "Framework :: Django :: 5.2",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[project.urls]
Homepage = "https://github.com/RahulRimal/django-omnitenant"
