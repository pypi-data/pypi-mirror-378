[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "web-content-parser"
version = "1.0.0"
description = "A Python utility for web content processing and data extraction"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Dev Team", email = "dev@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["web", "parser", "content", "extraction", "html"]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0"
]

[project.urls]
Homepage = "https://github.com/devteam/web-content-parser"
Repository = "https://github.com/devteam/web-content-parser"
"Bug Reports" = "https://github.com/devteam/web-content-parser/issues"

[tool.setuptools]
py-modules = ["reddit_searcher"]