environment: dev

auth:
  credential_provider: serving.auth:TimedHMACCredentialProvider
  config:
    # Demo secret for signing CSRF tokens (do not use in prod)
    csrf_secret: dev-secret
    # Optional: time window (seconds) for CSRF tokens
    csrf_ttl_seconds: 3600

templates:
  directory: templates

routers:
  - entrypoint: routes:app
    routes:
      - path: /blog
      - path: /blog/new
        method: GET
      - path: /blog/new
        method: POST
      - path: /blog/{slug}
