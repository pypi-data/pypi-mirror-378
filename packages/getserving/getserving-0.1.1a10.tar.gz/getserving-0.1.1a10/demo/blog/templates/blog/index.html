{% extends "base.html" %}
{% block title %}Blog Â· Serving Demo{% endblock %}
{% block content %}
  {% if posts %}
    {% for post in posts %}
    <article class="post">
      <h2><a href="/blog/{{ post.slug }}">{{ post.title }}</a></h2>
      <div class="content">{{ post.content_html|safe }}</div>
    </article>
    {% endfor %}
  {% else %}
    <p>No posts yet. <a class="btn" href="/blog/new">Write one</a>.</p>
  {% endif %}
{% endblock %}
