[project]
name = "toki"
version = "0.2.1"
description = "Minimal universal LLM interface API"
readme = "README.md"
authors = [
    { name = "David Samson", email = "david@jataware.com" }
]
repository = "https://github.com/jataware/toki"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.5",
    "typing-extensions>=4.15.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["toki"]

[dependency-groups]
dev = [
    "easyrepl>=0.1.5",
]

[project.scripts]
# Developer utility to regenerate the OpenRouter models file
"toki-fetch-models" = "toki.openrouter_utils:_create_models_types_file"
