[build-system]
requires = [ "setuptools>=61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "azuresphere_imagemetadata"
version = "0.2.1b558647"
keywords = [ "azure", "sphere", "device", "image", "metadata",]
description = "A library for parsing and composing image metadata for azure sphere devices"
classifiers = [ "License :: OSI Approved :: MIT License", "Programming Language :: Python :: 3", "Operating System :: OS Independent",]
dependencies = [ "cryptography >= 41.0.2",]
requires-python = ">=3.8"
[[project.authors]]
name = "Microsoft"
email = "azspheremfrsamplesup@microsoft.com"

[project.readme]
file = "src/azuresphere_imagemetadata/README.md"
content-type = "text/markdown"

[project.license]
file = "src/azuresphere_imagemetadata/LICENSE"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [ "tests",]
addopts = [ "-ra -vv", "--import-mode=importlib",]

[tool.setuptools.package-data]
azuresphere_imagemetadata = [ "certificates/*",]
