[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "QQ_Robot"            # 库名
version = "0.1.1"
description = "QQ robot SDK"
readme = "README.md"
requires-python = ">=3.8"

[tool.setuptools.packages.find]
include = ["QQ_Robot*"]

[tool.setuptools.package-data]
QQ_Robot = ["*.pyd", "*.dll","config.json"]   # 按实际扩展名写
