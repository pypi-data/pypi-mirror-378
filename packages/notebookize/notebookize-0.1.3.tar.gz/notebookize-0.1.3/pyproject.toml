[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "notebookize"
authors = [{ name = "K.R. Zentner", email = "krzentner@gmail.com" }]
license = { file = "LICENSE" }
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "jupyterlab>=4",
    "jupytext>=1",
    "ipykernel>=6",
    "libcst>=1.8",
]

[project.urls]
Home = "https://github.com/krzentner/notebookize"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[dependency-groups]
recommended = ["ipdb>=0.13.13"]
dev = [
    "flit",
    "pexpect",
    "pytest",
    "pytest-isolate",
    "pytest-cov",
    "coverage[toml]",
    "ruff",
    "mypy",
    "types-setuptools",
    "types-PyYAML",
]

[tool.coverage.run]
source = ["notebookize"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
show_missing = true
skip_covered = false
precision = 2

[tool.coverage.html]
directory = "htmlcov"
