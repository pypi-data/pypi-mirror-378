[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "dirty-tag"

[project]
name = "blueprint-cli"
version = "0.1.0"
description = "A modern CLI tool to generate clean folder structure."
authors = [
  { name = "Harsh Raval", email = "mrharshrraval@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = []

[project.scripts]
blueprint = "blueprint.cli:main"
