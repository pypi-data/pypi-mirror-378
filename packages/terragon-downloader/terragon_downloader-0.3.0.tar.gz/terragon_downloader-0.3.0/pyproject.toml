[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "terragon-downloader"
dynamic = ["version"]
description = "Create EO Minicubes from Polygons and simplify EO Data downloading."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9"
authors = [
    { name = "Adrian HÃ¶hl", email = "adrian.hoehl@tum.de" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Database :: Front-Ends",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "geopandas",
    "joblib",
    "requests",
    "rioxarray",
]

[project.optional-dependencies]
gee = [
    "earthengine-api",
    "geedim",
]
pc = [
    "odc-stac",
    "planetary-computer",
]
cdse = [
    "boto3",
    "rasterio>=1.4.0",
]
asf = [
    "asf-search",
    "remotezip"
]

[project.urls]
Homepage = "https://github.com/drnhhl/terragon"
Documentation = "https://readthedocs.org"

[tool.setuptools]
packages = ["terragon"]

[tool.setuptools.dynamic]
version = {attr = "terragon.__version__"}

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
