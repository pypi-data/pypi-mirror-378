<html>
  <head>
    <meta charset="utf-8"/>
    <title id="head-title">{{ meta.title }}</title>
    <style type="text/css">{% include 'style.css' %}</style>
  </head>
  <body>
    <h1>
      {% if meta.image %}<img height="40" src="{{ meta.image }}"/>{% endif %}
      {{ meta.title }}
    </h1>
    <ul>
    {% for item in results %}
      <li>
        <a target="_blank" href="{{ item.relative_path }}">{{ item.relative_dir }}</a>
      </li>
    {% endfor %}
    </ul>
  </body>
</html>
