name: Test and Upload Python Package

on:
  release:
    types: [published, prereleased]
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  #

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install setuptools_scm  # Adicionado para versionamento din√¢mico

      - name: Run tests
        run: pytest --cov=lazy_ninja --cov-report=term-missing

  release-build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools_scm

      - name: Clean previous builds
        run: rm -rf dist/*

      - name: Build release distributions
        run: |
          python -m build --sdist --wheel

      - name: Verify built version
        run: |
          ls dist/
          unzip -p dist/*.whl */METADATA | grep Version

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: release-build
    if: github.event_name == 'release'
    permissions:
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/p/lazy-ninja

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true 
          verbose: true