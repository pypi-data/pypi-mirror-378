[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyeqx-core"
version = "0.7.18"
description = "Python library for interacting with Spark, Azure, Minio, and other data sources."
authors = [{ name = "ESBM Cronus" }]
dependencies = [
  "adlfs>=2024.8.0",
  "azure-identity>=1.25.0",
  "azure-storage-blob>=12.26.0",
  "azure-storage-file-datalake>=12.21.0",
  "azure-storage-queue>=12.13.0",
  "boto3>=1.40.36",
  "delta-spark>=3.2.0,<4.0.0",
  "minio>=7.2.16",
  "numpy>=2.3.3",
  "pandas>=2.3.2",
  "psycopg2-binary>=2.9.10",
  "pymssql>=2.3.7",
  "pyspark>=3.5.6,<4.0.0",
  "requests>=2.32.5",
  "tenacity>=9.1.2",
  "pyeqx-common>=0.1.1"
]
requires-python = ">=3.12"
readme = "README.md"
classifiers = ["Programming Language :: Python :: 3"]

[project.optional-dependencies]
dev = [
    "black",
    "ruff",
    "build",
    "twine",
    "python-dotenv",
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-watch",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["pyeqx.azure", "pyeqx.core", "pyeqx.execution"]

[tool.pytest.ini_options]
testpaths = ["test"]
pythonpath = ["src", "."]
addopts = ["--color=yes", "-v", "--tb=short", "--cov=src", "--cov-report=term-missing"]

[tool.pytest-watch]
nobeep = true
ext = "py"
runner = "pytest"
