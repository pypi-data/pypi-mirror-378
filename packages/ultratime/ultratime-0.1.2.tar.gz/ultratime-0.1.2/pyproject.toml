[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "ultratime"
version = "0.1.2"
description = "Super fast datetime alternative"
readme = "README.md"
authors = [{ name = "Zaky", email = "esrjoo841@email.com" }]
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
]

[tool.maturin]
bindings = "pyo3"
