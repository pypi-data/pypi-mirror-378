[tool.poetry]
name = "ean-tools"
version = "0.1.1"
description = "Collection of tools for validating and getting information about EAN (UPC, GTIN) and ISBN barcodes."
authors = ["EAN-DB <support@ean-db.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/ean-db/ean-tools"
repository = "https://github.com/ean-db/ean-tools"
keywords = ["barcode", "ean", "upc", "isbn", "gtin"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules"
]
include = ["eantools/data/*.yaml"]

[tool.poetry.dependencies]
python = ">=3.12"
affix-tree = ">=0.1.1"
PyYaml = ">=6"

[tool.poetry.group.dev.dependencies]
pytest = "*"
flake8 = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
