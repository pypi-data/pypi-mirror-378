[metadata]
name = niton-tools
description = Manage data from Niton XRF analyzers
author = Adrian Tasistro-Hart
author_email = adrian@tasistro-hart.com
license = GPL-3.0-only
license_files = LICENSE.txt
long_description = file: readme.md
long_description_content_type = text/markdown
url = https://github.com/sarttiso/niton-tools
project_urls = 
	Source = https://github.com/sarttiso/niton-tools
	Changelog = https://github.com/sarttiso/niton-tools/blob/main/changelog.md
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pandas
	numpy
	scipy
	geochemdb
	ipyfilechooser
	ipywidgets
	matplotlib

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

