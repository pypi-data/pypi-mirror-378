[project]
name = "fandockermcp"
version = "0.1.1"
description = "这是一个使用FastMCP框架构建的Docker镜像管理工具，可以方便地拉取和管理Docker镜像。"
readme = "README.md"
authors = [
    { name = "root", email = "qq91349532@163.com" }
]
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.14.1",
]

[project.scripts]
fandockermcp = "fandockermcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
