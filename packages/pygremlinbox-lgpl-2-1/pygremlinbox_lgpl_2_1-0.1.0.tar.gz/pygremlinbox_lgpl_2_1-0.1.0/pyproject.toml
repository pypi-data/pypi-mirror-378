[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygremlinbox-lgpl-2-1"
version = "0.1.0"
description = "Supply chain security testing package with LGPL-2.1 licence"
authors = [{name = "PyGremlinBox Maintainer", email = "simon@sigre.xyz"}]
license = {file = "LICENCE"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v2 (LGPLv2)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security",
    "Topic :: Software Development :: Testing"
]
keywords = ["security", "testing", "licence", "supply-chain"]

[project.urls]
Homepage = "https://github.com/simonsigre/PyGremlinBox"
Repository = "https://github.com/simonsigre/PyGremlinBox"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pygremlinbox_*"]