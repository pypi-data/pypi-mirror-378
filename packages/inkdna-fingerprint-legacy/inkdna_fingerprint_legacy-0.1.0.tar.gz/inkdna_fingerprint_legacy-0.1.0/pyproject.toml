
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inkdna-fingerprint-legacy"
version = "0.1.0"
description = "Offline legacy InkDNA stamper & verifier for PDFs (no keys, no API). Tamper-evident, OCR-vulnerable."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "InkDNA"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
]

dependencies = ["pikepdf>=9.0.0"]

[project.urls]
Homepage = "https://example.com/inkdna/legacy-offline"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
inkdna-legacy = "inkdna_fingerprint_legacy.__main__:main"
