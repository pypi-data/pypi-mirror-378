# Multi-Market Trading Bot Configuration
# Demo configuration with sandbox accounts

# Application Settings
app_name: "MultiMarketTradingBot"
version: "2.0.0"
debug: false
dry_run: true  # Set to false for live trading
base_currency: "USD"  # Base currency for P&L calculations
environment: "development"  # development, staging, production

# Crypto Market Configuration
crypto:
  enabled: true
  default_quote_currency: "USDT"
  min_trade_amount: 10.0
  
  exchanges:
    binance-demo:
      exchange_type: "binance"
      api_key: "demo_binance_api_key_12345"
      api_secret: "demo_binance_api_secret_67890"
      sandbox: true
      rate_limit: 1200
      timeout: 30
      enabled: true
    
    coinbase-demo:
      exchange_type: "coinbase"
      api_key: "demo_coinbase_api_key"
      api_secret: "demo_coinbase_api_secret"
      api_passphrase: "demo_coinbase_passphrase"
      sandbox: true
      rate_limit: 600
      timeout: 30
      enabled: true

# Forex Market Configuration
forex:
  enabled: true
  default_lot_size: 0.01
  max_spread_pips: 5
  swap_free_account: false
  
  brokers:
    oanda-demo:
      broker_type: "oanda"
      api_key: "demo_oanda_api_key"
      account_id: "101-001-12345678-001"
      sandbox: true
      timeout: 30
      max_retries: 3
      enabled: true
    
    mt5-demo:
      broker_type: "mt5"
      server: "Demo-Server"
      login: "12345678"
      password: "demo_password"
      sandbox: true
      timeout: 30
      max_retries: 3
      enabled: true

# Strategy Configurations
strategies:
  multi_indicator_primary:
    name: multi_indicator_primary
    strategy_type: custom
    enabled: true
    symbols: ["BTC/USDT", "ETH/USDT", "EUR/USD", "GBP/USD"]
    timeframe: "1h"
    max_positions: 2
    parameters:
      ma_fast: 8
      ma_slow: 21
      rsi_period: 14
      rsi_oversold: 28
      rsi_overbought: 72
      bb_period: 20
      bb_std: 2.1
      macd_fast: 12
      macd_slow: 26
      macd_signal: 9
      volume_threshold: 1.3
      min_confluence: 6              # Require 6+ confirming indicators (ULTRA HIGH)
      min_confidence: 0.95           # 95% minimum confidence (ULTRA HIGH)

  rsi_scalping:
    name: rsi_scalping
    strategy_type: rsi
    enabled: true
    symbols: ["BTC/USDT", "ETH/USDT", "EUR/USD"]
    timeframe: "15m"
    max_positions: 4
    parameters:
      rsi_period: 9
      oversold_threshold: 20         # More extreme oversold (higher quality signals)
      overbought_threshold: 80       # More extreme overbought (higher quality signals)
      min_confidence: 0.93           # 93% minimum confidence (ULTRA HIGH)

  ma_trend_filter:
    name: ma_trend_filter
    strategy_type: moving_average
    enabled: true
    symbols: ["BTC/USDT", "ETH/USDT", "EUR/USD", "GBP/USD"]
    timeframe: "1h"
    max_positions: 3
    parameters:
      short_window: 10               # Slightly longer for more stability
      long_window: 25                # Longer period for stronger trend confirmation
      min_confidence: 0.92           # 92% minimum confidence (ULTRA HIGH)

  # Ultra-High Confidence Momentum Strategy
  ultra_momentum:
    name: ultra_momentum
    strategy_type: custom
    enabled: true
    symbols: ["BTC/USDT", "ETH/USDT"]
    timeframe: "4h"  # Longer timeframe for higher quality signals
    max_positions: 1
    parameters:
      momentum_periods: [10, 20, 50]
      rsi_period: 21
      macd_fast: 12
      macd_slow: 26
      macd_signal: 9
      volume_threshold: 2.0          # Very high volume requirement
      trend_strength_min: 0.8        # Strong trend required
      min_confluence: 5              # Multiple confirmations
      min_confidence: 0.97           # 97% minimum confidence (ULTRA HIGH)

  # Conservative Mean Reversion (Only Extreme Conditions)
  extreme_mean_reversion:
    name: extreme_mean_reversion
    strategy_type: custom
    enabled: true
    symbols: ["EUR/USD", "GBP/USD"]
    timeframe: "2h"
    max_positions: 1
    parameters:
      bb_period: 25
      bb_std_dev: 3.0                # Very wide bands for extreme conditions only
      rsi_period: 21
      rsi_extreme_oversold: 15       # Very extreme levels
      rsi_extreme_overbought: 85     # Very extreme levels
      volume_confirmation: 2.0       # High volume required
      min_confluence: 5
      min_confidence: 0.96           # 96% minimum confidence (ULTRA HIGH)

# Base Risk Management (OPTIMIZED FOR HIGH WIN RATE)
risk:
  max_position_size: 0.08  # 8% max position size (more conservative)
  max_daily_loss: 0.03     # 3% max daily loss (more conservative)
  max_drawdown: 0.10       # 10% max drawdown (more conservative)
  stop_loss_percentage: 0.015  # 1.5% stop loss (tighter)
  take_profit_percentage: 0.045  # 4.5% take profit (better R/R ratio)
  max_open_positions: 8    # Fewer positions for better focus
  position_sizing_method: "fixed_fraction"
  risk_per_trade: 0.008    # 0.8% risk per trade (more conservative)

# Cross-Market Risk Management
cross_market_risk:
  max_total_exposure: 0.8         # 80% max total portfolio exposure
  max_correlation_exposure: 0.5   # 50% max exposure to correlated positions
  correlation_threshold: 0.7      # 70% correlation threshold
  crypto_max_allocation: 0.6      # 60% max allocation to crypto
  forex_max_allocation: 0.4       # 40% max allocation to forex
  max_cross_market_positions: 10  # Max positions across all markets
  max_positions_per_market: 5     # Max positions per market type

# Regulatory Compliance
compliance:
  enabled: true
  generate_reports: true
  report_frequency: "daily"  # hourly, daily, weekly, monthly
  report_output_dir: "reports/compliance"
  audit_trail_enabled: true
  audit_retention_days: 2555  # 7 years
  fifo_accounting: true
  position_reporting_threshold: 10000.0  # $10,000 threshold

# Database Configuration
database:
  database_type: "sqlite"
  database_url: "sqlite:///multi_market_trading_bot.db"
  pool_size: 5
  max_overflow: 10
  pool_timeout: 30
  echo: false  # Set to true for SQL debugging

# Logging Configuration
logging:
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_format: "standard"  # standard, json
  log_file: "logs/multi_market_trading_bot.log"
  max_file_size: 10485760  # 10MB
  backup_count: 5