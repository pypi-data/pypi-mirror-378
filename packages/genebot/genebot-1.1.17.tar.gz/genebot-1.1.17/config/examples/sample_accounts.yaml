# Sample Accounts Configuration
# ============================
# 
# This file shows the structure for configuring crypto exchanges and forex brokers
# for real API connectivity testing with the RealAccountValidator.
#
# Copy this file to config/accounts.yaml and update with your actual credentials.
# Store sensitive API keys in your .env file and reference them here.

crypto_exchanges:
  # Binance Exchange (Sandbox/Testnet)
  binance-testnet:
    name: binance-testnet
    exchange_type: binance
    api_key: ${BINANCE_TESTNET_API_KEY}      # Set in .env file
    api_secret: ${BINANCE_TESTNET_API_SECRET}  # Set in .env file
    sandbox: true                             # Use testnet/sandbox
    enabled: true                             # Enable for validation
    rate_limit: 1200                          # Requests per minute
    timeout: 30                               # Connection timeout in seconds
  
  # Coinbase Pro Exchange (Sandbox)
  coinbase-sandbox:
    name: coinbase-sandbox
    exchange_type: coinbase
    api_key: ${COINBASE_SANDBOX_API_KEY}
    api_secret: ${COINBASE_SANDBOX_API_SECRET}
    api_passphrase: ${COINBASE_SANDBOX_PASSPHRASE}
    sandbox: true
    enabled: false                            # Disabled for now
    rate_limit: 600
    timeout: 30
  
  # Kraken Exchange (Live - be careful!)
  kraken-live:
    name: kraken-live
    exchange_type: kraken
    api_key: ${KRAKEN_API_KEY}
    api_secret: ${KRAKEN_API_SECRET}
    sandbox: false                            # Live trading - use with caution!
    enabled: false                            # Disabled by default for safety
    rate_limit: 900
    timeout: 30

forex_brokers:
  # OANDA Broker (Practice Account)
  oanda-practice:
    name: oanda-practice
    broker_type: oanda
    api_key: ${OANDA_PRACTICE_API_KEY}        # Set in .env file
    account_id: ${OANDA_PRACTICE_ACCOUNT_ID}  # Set in .env file
    sandbox: true                             # Practice account
    enabled: true                             # Enable for validation
    timeout: 30
    max_retries: 3
  
  # Interactive Brokers (Paper Trading)
  ib-paper:
    name: ib-paper
    broker_type: ib
    host: localhost                           # TWS/Gateway host
    port: 7497                                # Paper trading port (7496 for live)
    client_id: 1                              # Unique client ID
    enabled: false                            # Requires TWS/Gateway running
    timeout: 30
  
  # MetaTrader 5 (Demo Account)
  mt5-demo:
    name: mt5-demo
    broker_type: mt5
    login: ${MT5_DEMO_LOGIN}                  # Set in .env file
    password: ${MT5_DEMO_PASSWORD}            # Set in .env file
    server: ${MT5_DEMO_SERVER}                # Set in .env file
    path: ""                                  # MT5 installation path (optional)
    enabled: false                            # Requires MT5 installed
    timeout: 30

# Configuration Notes:
# ===================
#
# 1. API Keys and Secrets:
#    - Store sensitive credentials in your .env file
#    - Use ${VARIABLE_NAME} syntax to reference environment variables
#    - Never commit actual API keys to version control
#
# 2. Sandbox vs Live:
#    - Always start with sandbox/testnet accounts
#    - Set sandbox: true for test environments
#    - Set sandbox: false only for live trading (use with extreme caution)
#
# 3. Enabled Status:
#    - Set enabled: true to include in validation
#    - Set enabled: false to skip during validation
#    - Useful for temporarily disabling problematic accounts
#
# 4. Timeouts and Rate Limits:
#    - Adjust timeout based on your network conditions
#    - Rate limits should match exchange/broker specifications
#    - Lower values for slower connections
#
# 5. Exchange-Specific Settings:
#    - exchange_type: Must match supported CCXT exchange names
#    - broker_type: Must be one of: oanda, ib, mt5
#    - Some exchanges require additional fields (like api_passphrase for Coinbase)
#
# 6. Validation Process:
#    - The RealAccountValidator will test actual API connectivity
#    - Connection and authentication are tested separately
#    - Balance information is retrieved if authentication succeeds
#    - Results are saved to validation history for trend analysis
#
# Example .env file entries:
# =========================
#
# # Binance Testnet
# BINANCE_TESTNET_API_KEY=your_binance_testnet_api_key_here
# BINANCE_TESTNET_API_SECRET=your_binance_testnet_api_secret_here
#
# # OANDA Practice
# OANDA_PRACTICE_API_KEY=your_oanda_practice_api_key_here
# OANDA_PRACTICE_ACCOUNT_ID=101-001-12345678-001
#
# # MetaTrader 5 Demo
# MT5_DEMO_LOGIN=12345678
# MT5_DEMO_PASSWORD=your_mt5_demo_password
# MT5_DEMO_SERVER=YourBroker-Demo
#
# Security Best Practices:
# =======================
#
# 1. Use API keys with minimal required permissions
# 2. Enable IP whitelisting where supported
# 3. Use separate API keys for different environments
# 4. Regularly rotate API keys
# 5. Monitor API key usage and disable unused keys
# 6. Never share API keys or commit them to version control
# 7. Use read-only API keys for validation when possible
# 8. Test with small amounts in sandbox environments first