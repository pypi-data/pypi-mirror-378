[project]
name = "on2vec"
version = "0.1.1"
description = "Generate vector embeddings from OWL ontologies using Graph Neural Networks with HuggingFace integration and MTEB benchmarking"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "David Steinberg", email = "david@resium.com"}
]
maintainers = [
    {name = "David Steinberg", email = "david@resium.com"}
]
license = {text = "MIT"}
keywords = ["ontology", "embeddings", "graph-neural-networks", "owl", "machine-learning", "huggingface", "sentence-transformers", "mteb"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "graphviz>=0.20.0",
    "matplotlib>=3.5.0",
    "networkx>=3.0.0",
    "owlready2>=0.45",
    "pandas>=2.0.0",
    "plotly>=5.0.0",
    "polars>=0.20.0",
    "pyarrow>=10.0.0",
    "pydot>=2.0.0",
    "scikit-learn>=1.2.0",
    "torch>=2.0.0",
    "torch-geometric>=2.3.0",
    "umap-learn>=0.5.0",
    "sentence-transformers>=2.2.0",
    "transformers>=4.21.0",
    "seaborn>=0.11.0",
    "pyyaml>=6.0.0",
    "huggingface-hub>=0.15.0",
    "twine>=6.2.0",
    "mteb>=1.38.54",
]

[project.scripts]
on2vec = "on2vec.cli:main"

[project.urls]
Homepage = "https://github.com/david4096/on2vec"
Repository = "https://github.com/david4096/on2vec"
Issues = "https://github.com/david4096/on2vec/issues"
Documentation = "https://github.com/david4096/on2vec/blob/main/README.md"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "isort>=5.10",
    "flake8>=5.0",
    "mypy>=0.950",
]
notebook = [
    "jupyter>=1.0.0",
    "jupyterlab>=4.0.0",
    "ipywidgets>=8.0.0",
    "requests>=2.28.0",
]
benchmark = [
    "mteb>=1.0.0",
]
all = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.12",
    "flake8>=6.0",
    "mypy>=1.0",
    "jupyter>=1.0.0",
    "jupyterlab>=4.0.0",
    "ipywidgets>=8.0.0",
    "requests>=2.28.0",
    "mteb>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["on2vec"]

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
]
