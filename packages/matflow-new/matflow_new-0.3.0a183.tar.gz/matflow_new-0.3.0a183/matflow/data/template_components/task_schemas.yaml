- objective: test_t1_bash
  doc: Test only.
  web_doc: false
  inputs:
    - parameter: p1
  outputs:
    - parameter: p2
  actions:
    - environments:
        - scope:
            type: any
          environment: null_env
      abortable: true
      commands:
        - command: echo "$((<<parameter:p1>> + 100))"
          stdout: <<parameter:p2>>
        - command: |
            count=0
            while [ $count -le 100 ]
            do
                echo "count: $count; sleeping..."
                echo "This message goes to stderr" 1>&2
                ((count++))
                sleep 1
            done

- objective: test_t1_ps
  doc: Test only.
  web_doc: false
  inputs:
    - parameter: p1
  outputs:
    - parameter: p2
  actions:
    - environments:
        - scope:
            type: any
          environment: python_env # null_env
      abortable: true
      commands:
        - command: |
            & {
              $count = 0
              while ($true) {
                Write-Host "count: $count; sleeping..."
                $count++
                if ($count -ge <<parameter:p1>>) {
                  break
                }
                Start-Sleep 1
              }
              Write-Output ((<<parameter:p1>> + 100))
            }
            <<executable:python_script>> --version
          stdout: <<parameter:p2>>

