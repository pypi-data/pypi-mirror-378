doc:
  - >
    Fit single crystal parameters using an experimental uniaxial tension stress-strain
    curve and an iterative Levenberg-Marquardt fitting process.

loops:
  - num_iterations: 2
    tasks: [3, 4]

tasks:
  - schema: generate_microstructure_seeds_from_random
    inputs:
      VE_size: [1, 1, 1]
      num_grains: 2000
      phase_label: Al

  - schema: generate_volume_element_from_voronoi
    inputs:
      homog_label: SX
      VE_grid_size: [32, 32, 32]

  - schema: read_tensile_test_from_CSV
    inputs:
      CSV_file_path: <<demo_data_file:surfalex_tensile_test.csv>>
      CSV_arguments:
        delimiter: ","
        skip_rows: 0
        header_row: 1
      eng_strain_col_index: 0
      eng_stress_col_index: 1
      stress_units: MPa

  - schema: simulate_VE_loading_damask
    inputs:
      load_case::uniaxial:
        total_time: 3500
        num_increments: 170
        direction: x
        target_def_grad_rate: 1.0e-4
        dump_frequency: 1
      homogenization:
        SX:
          mechanical: { type: "pass" }
          N_constituents: 1
      single_crystal_parameters:
        phases:
          Al:
            h_0_sl-sl: 400e6
            xi_0_sl: [30e6]
            xi_inf_sl: [95e6]
      damask_phases:
        Al:
          lattice: cF
          mechanical:
            output: [F, P, F_p]
            elastic:
              type: Hooke
              C_11: 106750000000
              C_12: 60410000000
              C_44: 28340000000
            plastic:
              type: phenopowerlaw
              single_crystal_parameters: Al
              N_sl: [12]
              a_sl: 2.25
              atol_xi: 1
              dot_gamma_0_sl: 0.001
              h_sl-sl: [1, 1, 1.4, 1.4, 1.4, 1.4, 1.4]
              n_sl: 20
              output: [xi_sl]
      damask_post_processing:
        - name: add_stress_Cauchy
          args: { P: P, F: F }
          opts: { add_Mises: true }
        - name: add_strain
          args: { F: F, t: U, m: 0 }
          opts: { add_Mises: true }
      VE_response_data:
        volume_data:
          - out_name: vol_avg_stress
            field_name: sigma
            transforms: [{ mean_along_axes: 1 }]
          - out_name: vol_avg_strain
            field_name: epsilon_U^0(F)
            transforms: [{ mean_along_axes: 1 }]
    sequences:
      - path: inputs.single_crystal_parameters.perturbations
        values:
          - null
          - multiplicative: 1.05
            path: [Al, h_0_sl-sl]
          - multiplicative: 1.05
            path: [Al, xi_0_sl, 0]
          - multiplicative: 1.05
            path: [Al, xi_inf_sl, 0]
    groups:
      - name: fit_single_crystal_parameters

  - schema: fit_single_crystal_parameters
    inputs:
      initial_damping: [2.0, 1.0, 0.5]
