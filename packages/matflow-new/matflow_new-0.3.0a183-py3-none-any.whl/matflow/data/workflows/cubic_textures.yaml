doc:
  - >
    A simple workflow to demonstrate sampling common "named" cubic textures. Euler angles
    are taken from L. A. I. Kestens & H. Pirgazi (2016) Texture formation in metal alloys
    with cubic crystal structures, Materials Science and Technology, 32:13, 1303-1315,
    DOI: 10.1080/02670836.2016.1231746.
tasks:
  - schema: sample_texture_from_model_ODF_mtex
    inputs:
      crystal_symmetry: cubic
      specimen_symmetry: orthorhombic
      num_orientations: 2000
      ODF_components:
        - type: unimodal
          component_fraction: 1.0
          halfwidth: 5
      compile: false
    sequences:
      - path: inputs.ODF_components.0.modal_orientation_euler
        values:
          - [90, 35, 45] # Copper
          - [59, 37, 63] # S
          - [0, 45, 90] # Goss
          - [35, 45, 90] # Brass
          - [90, 27, 45] # Dillamore
          - [0, 0, 0] # Cube

  - schema: visualise_orientations_pole_figure_mtex
    inputs:
      crystal_symmetry: cubic # so we only see one orientaion on the pole figure
      pole_figure_directions:
        - [1, 1, 1]
      use_contours: true
      compile: false
