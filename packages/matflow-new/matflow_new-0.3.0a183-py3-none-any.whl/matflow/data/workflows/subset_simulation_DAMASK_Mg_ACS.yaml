doc:
  - "Resources strategy: consider setting a top-level `any`-scope resources block with `combine_scripts: True`, and a time of, say, 20 minutes. Then on the `simulate_VE_loading_damask` task, set an `any`-scope resources block  with `combine_scripts: False`, and a `main`-scope resources with the requirements for the simulations (e.g. `num_cores: 8`)."

template_components:
  meta_task_schemas:
    - objective: system_analysis
      inputs:
        - parameter: x
      outputs:
        - parameter: g

loops:
  - name: markov_chain_state # [inner loop]
    tasks: [5, 6, 7]
    num_iterations: 9 # num_states - 1: (1 / p_0) - 1

  - name: proposal_update # [middle loop]
    tasks: [3, 4, 5, 6, 7]
    num_iterations: 5 # num_batches = num_samples * p_0 / num_chains_per_update

  - name: levels # [outer loop]
    tasks: [2, 3, 4, 5, 6, 7]
    num_iterations: 3
    termination_task: 2
    termination:
      path: outputs.is_finished
      condition: { value.equal_to: true }

resources:
  any:
    combine_scripts: true

meta_tasks:
  system_analysis:
    - schema: generate_volume_element_from_voronoi_random_variates
      inputs:
        VE_grid_size: [32, 32, 32]
        VE_size: [1, 1, 1]
        phase_label: Mg
    - schema: simulate_VE_loading_damask
      resources:
        any:
          combine_scripts: false
        main:
          num_cores: 8
      inputs:
        load_case::uniaxial:
          total_time: 5
          num_increments: 40
          direction: x
          target_def_grad_rate: 1.0e-3
          dump_frequency: 2
        homogenization:
          SX:
            mechanical: { type: "pass" }
            N_constituents: 1
        damask_phases:
          Mg:
            lattice: hP
            c/a: 1.62350 # from Tromans 2011, Elastic Anisotropy of HCP Metal Crystals and Polycrystals
            rho: 1740.0
            mechanical:
              output: [F, P, F_p]
              elastic:
                type: Hooke
                C_11: 59.3e9
                C_12: 25.7e9
                C_13: 21.4e9
                C_33: 61.5e9
                C_44: 16.4e9
              plastic:
                type: phenopowerlaw
                references:
                  - F. Wang et al., Acta Materialia 80:77-93, 2014, https://doi.org/10.1016/j.actamat.2014.07.048
                output: [xi_sl, xi_tw]
                N_sl: [3, 3, 6, 0, 6] # basal, prism, 1. pyr<a>, -, 2. pyr<c+a>
                N_tw: [6, 0, 6] # tension, -, compression
                xi_0_sl: [10.e+6, 55.e+6, 60.e+6, 0., 60.e+6]
                xi_inf_sl: [40.e+6, 135.e+6, 150.e+6, 0., 150.e+6]
                xi_0_tw: [40.e+6, 0., 60.e+6]
                a_sl: 2.25
                dot_gamma_0_sl: 0.001
                dot_gamma_0_tw: 0.001
                n_sl: 20
                n_tw: 20
                f_sat_sl-tw: 10.0
                h_0_sl-sl: 500.0e+6
                h_0_tw-tw: 50.0e+6
                h_0_tw-sl: 150.0e+6
                h_sl-sl: [
