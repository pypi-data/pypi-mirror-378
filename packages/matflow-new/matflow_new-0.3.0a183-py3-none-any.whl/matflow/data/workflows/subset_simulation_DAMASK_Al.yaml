doc:
  - "Resources strategy: consider setting a top-level `any`-scope resources block with `combine_scripts: True`, and a time of, say, 20 minutes. Then on the `simulate_VE_loading_damask` task, set an `any`-scope resources block  with `combine_scripts: False`, and a `main`-scope resources with the requirements for the simulations (e.g. `num_cores: 8`)."

template_components:
  meta_task_schemas:
    - objective: system_analysis
      inputs:
        - parameter: x
      outputs:
        - parameter: g

loops:
  - name: markov_chain_state # [inner loop]
    tasks: [4, 5, 6]
    num_iterations: 9 # num_states - 1: (1 / p_0) - 1
  - name: levels # [outer loop]
    tasks: [2, 3, 4, 5, 6]
    num_iterations: 7
    termination_task: 2
    termination:
      path: outputs.is_finished
      condition: { value.equal_to: true }

resources:
  any:
    combine_scripts: true

meta_tasks:
  system_analysis:
    - schema: generate_volume_element_from_voronoi_random_variates
      inputs:
        VE_grid_size: [32, 32, 32]
        VE_size: [1, 1, 1]
        phase_label: Al
    - schema: simulate_VE_loading_damask
      resources:
        any:
          combine_scripts: false
        main:
          num_cores: 8
      inputs:
        load_case::uniaxial:
          total_time: 5
          num_increments: 20
          direction: x
          target_def_grad_rate: 1.0e-3
          dump_frequency: 1
        homogenization:
          SX:
            mechanical: { type: "pass" }
            N_constituents: 1
        damask_phases:
          Al:
            lattice: cF
            mechanical:
              output: [F, P, F_p]
              elastic:
                type: Hooke
                C_11: 106750000000
                C_12: 60410000000
                C_44: 28340000000
              plastic:
                type: phenopowerlaw
                N_sl: [12]
                a_sl: 2.25
                atol_xi: 1
                dot_gamma_0_sl: 0.001
                h_0_sl-sl: 75.0e+6
                h_sl-sl: [1, 1, 1.4, 1.4, 1.4, 1.4, 1.4]
                n_sl: 20
                output: [xi_sl]
                xi_0_sl: [31.0e+6]
                xi_inf_sl: [63.0e+6]
        damask_post_processing:
          - name: add_stress_Cauchy
            args: { P: P, F: F }
            opts: { add_Mises: true }
          - name: add_strain
            args: { F: F_p, t: V, m: 0 }
            opts: { add_Mises: true }
        VE_response_data:
          phase_data:
            - field_name: sigma_vM
              phase_name: Al
              out_name: vol_avg_equivalent_stress
              transforms: [{ mean_along_axes: 1 }]
            - field_name: epsilon_V^0(F_p)_vM
              phase_name: Al
              out_name: vol_avg_equivalent_plastic_strain
              transforms: [{ mean_along_axes: 1 }]
        calculate_yield_stress:
          yield_point: 0.002
        remove_damask_hdf5: true
    - schema: evaluate_yield_stress_limit_state
      inputs:
        threshold_yield_stress: 75.0e+6 # MPa
      groups:
        - name: all

tasks:
  - schema: sample_direct_MC
    inputs:
      dimension: 120 # 20 grains * (3 seed point dimensions + 3 orientation dimensions)
    repeats: 100 # num_samples
  - schema: system_analysis
  - schema: collate_results # [outer loop]
    inputs:
      p_0: 0.1
  - schema: initialise_markov_chains # [outer loop]
    sequences:
      - path: inputs.chain_index
        values::from_range:
          start: 0
          stop: 10 # num_chains: num_samples * p_0
          step: 1
  - schema: generate_next_state # [inner loop]
    inputs:
      prop_std: 0.5
  - schema: system_analysis # [inner loop]
  - schema: increment_chain # [inner loop]
    groups:
      - name: all
