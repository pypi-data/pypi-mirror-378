title = %(lib_name)s

### PyPI ###
audience = Developers
author = Cooper Richason, Nicholas Lambourne
author_email = 144618753+cooper-richason@users.noreply.github.com
copyright = 2025 onwards, %(author)s
description = :game_die: Python API for Building Messages Using the Slack Block Kit API
keywords = nbdev jupyter notebook python
language = English
status = 3
user = cooper-richason

