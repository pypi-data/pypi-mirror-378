### Python library ###
repo = slackblocks
lib_name = moreblocks
version = 0.0.1
min_python = 3.9
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = moreblocks
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
