[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "listing_tracker"
version = "0.1.0"
requires-python = ">=3.10"
authors = [
    {name = "Samantha Bales", email = "samanthabales2006@gmail.com"}
]
description = "Monitor E-Commerce Webpages/Listings"
readme = "README.md"
keywords = ["listing", "e-commerce", "tracking", "monitoring"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python"
]

[project-urls]
GitHub = "https://github.com/MICHI64N/listing_tracker"