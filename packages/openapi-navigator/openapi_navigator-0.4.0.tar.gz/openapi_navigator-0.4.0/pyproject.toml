[project]
name = "openapi-navigator"
version = "0.4.0"
description = "OpenAPI Navigator - MCP server for navigating OpenAPI specifications"
readme = "README.md"
authors = [{ name = "Mike Garuccio", email = "mike.garuccio@expedient.com" }]
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.11.3",
    "pydantic-settings>=2.10.1",
    "pyyaml>=6.0.1",
    "requests>=2.31.0",
    "jsonschema>=4.20.0",
    "fuzzywuzzy>=0.18.0",
    "python-levenshtein>=0.23.0",
]

[project.scripts]
openapi-navigator = "openapi_navigator:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "black>=25.1.0",
    "ruff>=0.12.11",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "httpx>=0.24.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=src",
    "--cov-report=html:htmlcov",
    "--cov-report=term-missing",
    "--cov-fail-under=65",
]
markers = [
    "unit: Unit tests for individual functions",
    "integration: Tests requiring external systems",
    "slow: Tests that take longer to run",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/test_*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
