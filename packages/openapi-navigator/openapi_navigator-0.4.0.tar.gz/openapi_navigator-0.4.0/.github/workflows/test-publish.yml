name: Test Publish Process

on:
  workflow_dispatch:  # Manual trigger
  pull_request:
    branches: [ main ]

jobs:
  test-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run tests
        run: uv run pytest tests/ --cov=src --cov-fail-under=65
      
      - name: Build package
        run: uv build
      
      - name: Test publish (dry run)
        run: |
          echo "Testing publish process..."
          echo "Package built successfully"
          echo "Ready to publish to PyPI"
          echo "This is a test - no actual publishing"
      
      - name: Upload build artifacts (for inspection)
        uses: actions/upload-artifact@v4
        with:
          name: test-build
          path: dist/
