# Nanobot Configuration for OpenAPI Navigator Demo
#
# Setup:
# 1. Install nanobot: brew install nanobot-ai/tap/nanobot
# 2. Set API keys: export OPENAI_API_KEY=sk-... or export ANTHROPIC_API_KEY=sk-ant-...
# 3. Run: nanobot run demo/nanobot.yaml
# 4. Access: http://localhost:8080

agents:
  openapi_assistant:
    name: OpenAPI Navigator Assistant
    model: claude-sonnet-4-20250514
    description: |
      I help explore and interact with OpenAPI specifications. I can:
      - Load OpenAPI specs from files or URLs
      - Search endpoints and schemas with pagination
      - Get detailed or summary views of endpoints
      - Make actual API requests to test endpoints

      Ask me to load a spec and explore an API!
    mcpServers: [openapi_navigator]

mcpServers:
  openapi_navigator:
    # Use explicit paths as recommended in troubleshooting docs
    command: /Users/michaelgaruccio/.cargo/bin/uv
    args: ["run", "openapi-navigator"]

    # Environment variables if needed
    env:
      LOG_LEVEL: info