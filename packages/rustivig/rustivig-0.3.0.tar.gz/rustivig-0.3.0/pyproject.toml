[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "rustivig"
description = "A Rust implementation of Peter Norvig's spell corrector algorithm for use in Python"
authors = [{ name = "Ashkan Feyzollahi", email = "ashkanfeyzollahi@gmail.com" }]
readme = "README.md"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
requires-python = ">=3.8"
dynamic = ["version"]

[project.optional-dependencies]
dev = ["ruff", "pytest", "pytest-benchmark"]

[tool.maturin]
features = ["pyo3/extension-module"]
