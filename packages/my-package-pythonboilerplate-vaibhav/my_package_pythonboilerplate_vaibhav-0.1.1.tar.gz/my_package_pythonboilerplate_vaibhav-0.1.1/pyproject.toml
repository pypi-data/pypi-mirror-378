[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "my_package_pythonboilerplate_vaibhav"
version = "0.1.1"
description = "Example Python boilerplate"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name="Vaibhav Gupta", email="vaibhav.gupta@infocusp.com" }]
dependencies = ["click"]  # runtime deps

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "black",
  "isort",
  "ruff",
  "mypy",
  "pre-commit",
]

[project.scripts]
my-package = "my_package.cli:hello"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "I"]

[tool.mypy]
python_version = 3.11
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]