[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "voylla"
version = "0.2.3"
description = "AI-powered test case generator for Python, Java, and JavaScript with OpenAI, Anthropic, and Google Gemini support"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [ { name = "Voylla" } ]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Topic :: Software Development :: Testing",
]
license-files = ["LICENSE*"]
dependencies = [
  "click>=8.0.0",
  "rich>=13.0.0",
  "PyYAML>=6.0",
  "python-dotenv>=1.0.0",
  "openai>=1.0.0",
  "anthropic>=0.7.0",
  "google-generativeai>=0.3.0",
  "tree-sitter>=0.20.0",
  "tree-sitter-python>=0.20.0",
  "tree-sitter-javascript>=0.20.0",
  "tree-sitter-java>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/AryanSaxenaa/Voylla"
Repository = "https://github.com/AryanSaxenaa/Voylla"
Issues = "https://github.com/AryanSaxenaa/Voylla/issues"

[project.scripts]
voylla = "src.main:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
include = ["src", "src.*"]
exclude = [
  "demo*",
  "demo_tests*",
  "test_output*",
  "*.pytest_cache*",
  "*.vscode*",
  "*.kiro*",
]
