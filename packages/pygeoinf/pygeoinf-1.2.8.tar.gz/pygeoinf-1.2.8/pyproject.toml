[tool.poetry]
name = "pygeoinf"
version = "1.2.8"
description = "A package for solving geophysical inference and inverse problems"
authors = ["David Al-Attar and Dan Heathcote"]
readme = "README.md"
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = ">=3.11"
numpy = ">=1.26.0"
scipy = ">=1.16.1"
pyshtools = ">=4.0.0"
matplotlib = ">=3.0.0"
pyqt6 = ">=6.0.0"
Cartopy = "^0.23.0"
joblib = "^1.5.2"


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.2.1"
snakeviz = "^2.2.2"
jupyter = "^1.1.1"
furo = "^2025.7.19"
sphinx = "<8.2"
nbsphinx = "^0.9.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
