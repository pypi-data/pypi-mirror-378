[project]
name = "justrunalready"
version = "0.1.13"
description = "Win/Linux/Mac bundler helper."
readme = "README.md"
authors = [
    { name = "Tyler Kennedy", email = "tk@tkte.ch" }
]
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.0",
    "pydantic>=2.5.0",
    "pyelftools>=0.27; platform_system=='Linux'",
    "macholib>=1.15; platform_system=='Darwin'",
    "pefile>=2023.2.7; platform_system=='Windows'",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["justrunalready"]
include = [
  "justrunalready/data/*.txt",
]

[tool.hatch.build.targets.sdist]
include = [
  "justrunalready",
  "README.md",
  "pyproject.toml",
]

[project.scripts]
jra = "justrunalready.cli.main:cli"

[project.optional-dependencies]
dev = [
  "pytest",
]

[project.entry-points."justrunalready.platforms"]
linux = "justrunalready.platforms.linux:LinuxPlatform"
windows = "justrunalready.platforms.windows:WindowsPlatform"
macos = "justrunalready.platforms.macos:MacOSPlatform"

[project.entry-points."justrunalready.wrappers"]
appimage = "justrunalready.wrappers.appimage:AppImageWrapper"
dmg = "justrunalready.wrappers.dmg:DmgWrapper"
zip = "justrunalready.wrappers.zip:ZipWrapper"

[project.entry-points."justrunalready.inspectors"]
linux = "justrunalready.inspectors.linux:LinuxInspector"
windows = "justrunalready.inspectors.windows:WindowsInspector"
macos = "justrunalready.inspectors.macos:MacOSInspector"
